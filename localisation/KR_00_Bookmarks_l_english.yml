 BM_HISTORY_TITLE:0 "약력"
 KR_SCENARIO_NAME:0 "세계대전의 유산"
 KR_SCENARIO_DESC:0 "1936년은 세계사의 전환점이 될 것입니다. 거대한 기회인 동시에 위협이 다가오는 때입니다. 독일 제국과 프랑스 코뮌 사이의 긴장감이 거세지고 있습니다. 러시아와 미합중국은 내분의 조짐이 나타나고 있으며 쇠락한 제국 오스트리아와 오스만은 쇠퇴하고 있습니다. 한편 생디칼리슴, 전체주의 그리고 급진사회주의는 전 세계에 뿌리내리고 있습니다. 세계대전 종전 후 15년, 옛 적국들이 다시 고개를 들고 있습니다. 단 하나의 불씨만으로도 이 화약고는 폭발하게 될 것입니다..."
 GER_KR_GATHERING_STORM_DESC:0 "1919년, 5년의 전쟁 만에 독일군은 마침내 프랑스에서 협상국의 방어선을 무너뜨렸습니다. 그리고 1921년, 영국의 항복이 뒤따랐습니다. 세계대전은 독일을 유일무이한 강대국으로 만들어 주었지만, 1930년대 이후로 독일은 내리막길을 걷고 있습니다. 후퇴하는 세계경제로 독일의 산업력이 약화된 반면 다른 국가들의 제조업은 회복되었고, 독일의 동부 위성국들에서는 민족주의가 퍼져 제국에서 떠나가기를 원하고 있습니다. 1936년, 독일은 갈림길에 서 있고, 우리는 과거의 적들이 예전의 힘을 되찾는 동안 강대한 제국에 이미 금이 가고 있는 것을 볼 수 있습니다..."
 FRA_KR_GATHERING_STORM_DESC:0 "제3공화국은 자신이 시작된 것과 같은 방식으로 고꾸라졌습니다: 독일군에게 패배했고, 본국에서 혁명을 맞이했습니다. 1919년, CGT에 의해 시작된 총파업은 부르주아 정부의 몰락을 초래했습니다. 15년 동안, 새로운 "프랑스 코뮌"은 공안위원회를 비롯한 생디칼리슴-사회주의 사이의 합의의 발판 위에서 단결할 수 있었습니다. 하지만 1936년, 국가를 재건하고 혁명을 수호해야할 필요성은 많은 비판자들에게 낡아빠진 것으로 여겨지고 있고 보다 급진적인 정책에 대한 요구가 커지고 있습니다. 프랑스는 자신의 사명에 확신을 가지고 있지만, 앞으로 어떤 혁명 분파가 권력을 장악할 지는 불분명합니다..."
 ENG_KR_GATHERING_STORM_DESC:0 "1919년 '명예로운 평화' 이후 세계대전은 끝났고, 본토에서 대중들의 신뢰와 지지는 사라졌습니다. 1925년, 재앙이 발생했습니다: 소규모 노동 쟁의가 TUC에 의한 총파업으로 빠르게 커졌고, 노동자들의 파업에 이어 군인들이 탈영하기 시작했습니다. 대규모 폭동의 발생 6주 후, 왕실과 대부분의 엘리트들은 캐나다로 도주했고 대신 새로운 노동조합총회가 정권을 장악했습니다. 영국 사람들은 그들의 섬에 사회주의를 구축하였고 용감한 그들의 유럽 내 동맹국들을 지지했습니다. 그러나 수평선 너머로 폭풍이 몰려오고 있고 곧 갓 태어난 연방은 궁극적인 시험에 들게 될 것입니다..."
 CAN_KR_GATHERING_STORM_DESC:0 "1925년 혁명 이후, 왕실과 영국인 망명자들은 캐나다로 피신했습니다. 보수당의 지원을 받아 그들은 본토를 되찾을 날을 꿈꾸며 준-공식적인 망명 정부를 설립했습니다. 하지만 모든 일이 잘 풀려가는 것은 아닙니다. 1931년 선거에서 보수당은 매켄지 킹의 자유당에게 패배했습니다. 자유당은 이제 아슬아슬하게 과반수의 의석을 차지하고 있으며 협상국과 제3인터내셔널 간의 피할 수 없는 대립에 대비하라는 압력이 거세지고 있는 상황에서 캐나다의 더 큰 주권을 주장할 것으로 보입니다."
 RUS_KR_GATHERING_STORM_DESC:0 "러시아 내전 동안, 백군은 가진 모든 것을 가지고 싸웠지만, 적군은 여전히 국가의 산업 중심부를 장악했었습니다. 하지만 독일 제국이 붉은 러시아를 두려워해 백군을 지원하며 개입하기로 결정했습니다. 2년 후, 모스크바와 페트로그라드는 백군에게 넘어갔고 새로운 러시아 공화국이 설립되었습니다. 지난 15년 동안, 여당인 사회혁명당과 입헌민주당의 불안한 연합은 케렌스키 대통령의 밑에서 러시아를 다스려왔지만, 러시아는 점차 불안정해지고 있습니다. 다른 정치 세력들이 성장하고 있으며, 그들은 지금이 바로 변화할 시간이며 러시아의 힘을 세계에 다시 보여주어야 한다고 생각하고 있습니다..."
 USA_KR_GATHERING_STORM_DESC:0 "고립주의를 자처하던 미합중국은 세계대전 당시 개입 쪽으로 정책이 기울 뻔 했지만, 결국에는 전쟁에서 벗어나 있었습니다. 이것은 동맹국의 승리로 이어졌습니다. 그 이후로, 미합중국은 유럽 무역 기회에 있어서 경제적으로 어려움을 겪어왔고 협상국의 빚 상환은 독일의 승리로 인해 불가능해졌습니다. 여전히 국제적으로 '아무 것도 아닌 곳'으로 여겨지는 미합중국은 커져가는 내부의 반대를 마주쳤는데, 공화당-민주당의 독주 체제가 두 단체에게 도전받았습니다 - 바로 생디칼리스트들과 미국 제일당입니다. 커져만 가는 본국에서의 위기와 해외에서의 긴장감은, 미합중국에게 좋지 않은 상황입니다..."
 JAP_KR_GATHERING_STORM_DESC:0 "'명예로운 평화'는 식민지에 대한 일본의 권리를 보장해줬지만, 욱일제국에서 모든 것이 잘 풀린 것은 아닙니다. 경제적 동요 이후 1926년 생디칼리스트의 히로히토 섭정-왕자 암살 시도로 그 극에 이르렀고, 불안정한 정부는 또 다른 위기의 해를 보냈습니다; 첫 문제는 다나카 장군이었고, 다음은 민주 연립 내각이었으며 그다음은 중국 북동부에 대한 개입이었습니다. 1936년, 일본은 제국을 확장할 태세를 취했습니다. 독일의 지배가 쇠퇴하고 있는 것으로 보이는 가운데, 일본인들은 남은 청나라의 영토와 독일의 태평양 지역들을 탐내고 있습니다..."
 OTHER_KR_GATHERING_STORM_DESC:0 "세계의 크고 작은 국가들은 세계에서 주요한 역할로 등장할 기회를 기다리고 있습니다. 자신의 제국을 유지하려는 주요 국가들부터 세계대전에서 잃은 자신의 것들을 되찾으려는 많은 국가들까지, 모든 국가들은 어려운 결정들을 내려야만 할 것이고 현실과 이상 사이의 균형을 잘 맞추어 세계의 미래에 영향을 미쳐야 할 것입니다..."
 LIT_KR_GATHERING_STORM_DESC:0 "리투아니아 왕국은 대전쟁이 끝난 후 독일 제국과 밀접하게 연결된 왕정으로서 건국되었습니다. 거대한 비 리투아니아인의 인구와 멈추지 않는 민족주의자들의 울분이 리투아니아의 역사를 채우고 있습니다. 오래전에 사망한 선대왕인 민다우가스 2세, 그리고 국가를 통치하기 위한 능력과 개성이 둘 다 부족한 그의 후계자는 선대왕에 비해 큰 후퇴라고 보여 집니다. 적대적인 세력들이 앞과 뒤에서 음모를 꾸미고 있습니다. 이 나라가 과연 앞에 놓여 있는 해결 불가능한 난관들을 해결 할 수 있을까요?"
 WHR_KR_GATHERING_STORM_DESC:0 "공식 명칭 벨라루스 인민 공화국, 즉 백루테니아는 1918년 3월 25일 건국된 이래로 독일의 영향 아래에 있습니다. 베를린과의 거리 덕택에 이 나라는 대개 독자적인 의지를 가지고 행동하며, 벨라루스 사회민주당이 젊은 공화국의 친독일 성향을 이어나가 지배적인 정치 정당이 되었습니다. 그럼에도 불구하고 BSDP는 중도파와 급진파로 여전히 나뉘어져 있으며, 군대는 급진파의 영향력에 심히 의심스러워하고 있습니다. 어느 하나가 이 위태로운 상황에 분노할지는 시간이 말해줄 것입니다."
 BAT_KR_GATHERING_STORM_DESC:0 "발트 지역의 독일 귀족은 세계대전으로 원하던 것을 얻었습니다 - 러시아화 정책이 짓밟았던 권리와 특권의 복구와 그들이 자신의 것이라고 불렀던 국가인 발트연합공국을 말입니다. 아돌프 프리드리히 공작의 통치 아래, 4명의 발트 기사들이 귀족적 전통을 수호하는 지방분권적 군주국을 다스리고 있습니다. 하지만 이 복잡한 체제를 개혁하라는 압력이 거세지자, 공작은 변화를 실현하려는 자유주의적인 개혁정부를 강행시켰습니다. 모든 것들이 이들에 맞서고 있으니, 발트 독일인들의 꿈이 살아남을 수 있을까요?"
 BHU_KR_GATHERING_STORM_DESC:0 "부탄의 작은 귀족들이 첫 부탄인 왕, 우겐 왕축의 자애로운 통치에 이끌리게 된지도 어느덧 30년이 가까워지고 있습니다. 1926년 왕축이 사망한 후, 왕국은 왕위를 계승하는 경쟁자들이 나타나고 영국인 후원자들이 없어지면서 거의 찢겨지고 있으며, 진정한 개혁을 위한 개혁은 빠르게 멀어지고 부탄은 옛 봉건적인 부분이 남아있는 후진적이고 멀리 떨어진 곳이 되었습니다. 하지만 최근 몇 년 동안, 젊은 국왕 지그메와 궁정에 있는 자들을 언짢게 하는 그의 개혁은 이 국가를 20세기로 질질 끌고 가는 작업을 시작했습니다. 이 개혁가들이 성공할까요, 아니면 히말라야에서 새로운 세력이 등장하게 될까요?"
 GEO_KR_GATHERING_STORM_DESC:0 "러시아 내전이 정점에 이르면서, 조지아에 있는 멘셰비키의 거점은 처음에는 트란스코카시아 연방의 일원으로, 다음에는 조지아 민주공화국의 일원으로 빠져나갈 수 있었습니다. 독일 및 오스만 제국과의 여러 합의 덕택에, 조지아는 안전합니다. 그리고 노에 조다니아의 카리스마 있는 통치 아래에서, 수십년 동안 평화와 상대적인 안정이 이뤄졌습니다. 하지만 조다니아는 점점 늙고 있어 은퇴를 계획하고 있습니다. 중동 전역에서 긴장이 심해지면서, 그가 가져온 평화는 조다니아 자신과 함께 사라질지도 모릅니다..."
