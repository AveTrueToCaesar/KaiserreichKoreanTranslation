 POLITICS_FAN_YAONAN_DESC:0 "Fan Yaonan was first recognized by Qing official Zhang Zhidong and promoted within Hubei, and was able to save up enough to attend law school at Waseda University in Japan. After graduation, Fan served as a teacher at the Xinjiang Law School until his appointment as a judicial director. That year, the court was abolished and Fan travelled to Beijing to serve under the Beiyang Government. Passed up for the position of Dao-Yin of Dihua, Fan was appointed Dao-Yin of the more impoverished Aksu. Furthering his education, Fan learned Russian at the Xinjiang Russian Law School, and made efforts to promote cohesion between the newly arrived Russian immigrants to Aksu. In 1920, Governor Yang Zengxin appointed Fan as Xinjiang's representative to Russia, wherein Fan negotated a deal to end Russian tarrifs to Xinjiang until 1940. Fan Yaonan is know for his humbleness and quiet opposition to Governor Yang Zengxin's over-taxation of Aksu."
 POLITICS_MA_SHAOWU_DESC:0 "Ma Shaowu's reputation was already coloured by the exploits of his Sufi relative, Ma Yuanzhang, who had worked against Yang Zengxin's government and the Hanafi Hui warlord Ma Fuxiang. Ma Shaowu nonetheless spent his early years in the employ of the Qing and Yang Zengxin. Yang Zengxin was impressed by Ma Shaowu's loyalty, and appointed him to dispose of the warlord Ma Fuxing in 1924. Ma Shaowu was given the Dao-Yin of Hotan as a reward. Ma Shaowu's policy as Dao-Yin leaned more towards opposing aggressive Russian immigration, and held Uighurs and Mongolian residents in low regard. Following an assassination attempt by a Kirghiz turk, Ma Shaowu sought treatment for his broken legs in Russia, Ma Shaowu told his story to travelling journalist Peter Fleming, who commented on the resilience of the old man, as well as his ascetic lifestyle."
 POLITICS_JIN_SHUREN_DESC:0 "진수런의 경력은 간쑤의 친청파 사범학교장으로 간쑤에서 시작되었습니다. 진수런은 이 지위를 이용해 과거에 합격했고, 이는 양쩡신의 관심을 끌었습니다. 1908년 양쩡신이 신장성장으로 임명되었을 때, 진수런은 신장의 지방관이 되었습니다. 뒤이은 수년간의 혁명으로 양쩡신의 행정직원은 고갈되었고, 진수런은 1927년에 우루무치 민정청장까지 승진했습니다. 진수런은 이 지위를 남중국에서 오는 몇몇 선전운동의 비위를 맞추기 위해 사용하기 시작했습니다. 지하 국민당과 초기 연방주의자들은 진수런을 그들이 가질 자격이 없는 지방의 한족 관료로 여겼습니다."
 POLITICS_SHENG_SHICAI_DESC:0 "Sheng was born to an enterprising but poor family in Manchuria, which paid for him to attend the Provincial Forestry and Agricultural School in Shenyang. Sheng went on to Waseda University in 1917, where he was introduced to a mixture of Sun Yat-Sen rhetoric and the book 'ABCs of Socialism'. Sheng described himself as a Marxist upon his return in 1920, and decided to enter the military service. First fighting under Zhang Zuolin in 1924, Sheng became incensed at the anti-intellectual policies Zhang esposed, and left for Japan once again to receive more military training. Upon the failure of the Northern Expedition, Sheng returned to China and joined the Guominjun under Feng Yuxiang in 1928. Following the destruction of Gansu, Sheng took a job offer from Fan Yaonan to lead the Aksu Garrison. Sheng became aware of Jin Shuren's foray into underground politics in 1935, and chose not to alert Yang Zengxin, due to his latent Marxist ideals against Yang's despotism."
 POLITICS_BURHAN_SHAHIDI_DESC:0 "§YGeneral\n§Y출생:§L\n1894년 10월 3일\n러시아 제국 카잔현\n§Y정치 경력:§L\nBurhan Shahidi was born in 1894 in the Russian Kazan Governorate to a family whose ancestors had fled from Aksu after a failed peasant uprising during the Qing dynasty. His family was poor and he received little schooling in his early years. In 1912, after the Xinhai Revolution, Burhan accompanied Tatar merchants to Dihua in Xinjiang and worked as an apprentice and store-clerk. In 1914, Burhan was able to apply and receive Chinese citizenship from the Republic of China on account of his family's ancestry. He spoke Uyghur, Mandarin Chinese, Russian, Turkish and some Arabic and acted as the interpreter for Xinjiang Governor Yang Zengxin. Burhan's relations to the Turkic community soured as a result of working under Yang Zengxin, and fellow Uyghurs began to ostracize Burhan. Burhan's meager position in Yang's administration meant he was unable to mend this distrust, and the Uyghur community's drift towards rebellion alienated Burhan further. Ultimately Burhan choose to attend courses at Baoding Army School starting in 1929, allwoging him to be hired by Yang as both an administrator and officer. Upon Burhan's return to Xinjiang in 1934, he found the administration in decline, and unable to correct the widening gap between the Ughier community and has resigned himself to being an effective public servant under what he considers the best possible administration to industrialize Xinjiang."
 POLITICS_NASIR_SHAH_DESC:0 "Nasir was born and raised to be the new Khan of Kumul for all his life. His family are descendants of Khans from centuries ago, and they have ruled Kumul for just as long. Nasir's father, Masqud Shah, was a brutal authoritarian, which led to rebellions against his leadership in 1907 and 1912. Though these rebellions were crushed, the lingering resentment never went away, and when Nasir succeeded his father in 1930, much of that resentment carried over to Nasir. However, Nasir is not like his authoritarian father, and he is far more open to reform, wanting to give more power to his advisors and the Begs."
