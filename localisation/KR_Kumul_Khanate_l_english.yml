 kumul.0.t:0 "쿠물 칸국"
 kumul.0.d:0 "차카타이 칸국의 직계후손인 쿠물 칸국은 청나라의 전역사와 중화민국의 시대까지 간신히 버텨왔고, 다시 한번 청나라의 지배에 놓여있습니다. 공식적으로 청나라의 보호국인 쿠물 칸국은 신강과 주요 중국 지역을 이어주는 중요한 도로들을 통제하고 있습니다. 충성스러운 여러 위구르의 칸들이 오랫동안 신강정부와 함께 베이징에 있는 황제에게 공물을 바치고있습니다.\n\n 이전 쿠물 칸국의 통치자인 마스쿠드 칸은 1907년과 1912년 두 차례의 봉기를 겪은 초라한 칸국의 권위적인 통치자로서 알려져있습니다. 이러한 칸에 대한 증오는 그의 후계자 나스르 칸에게 이어졌습니다. 그는 국민들의 감정을 추스리기 위해서 최소한의 칸국과 부역에 대한 소규모 개혁이라도 완수하기를 원합니다. 그러나 그가 여전히 베그스로 알려진 위구르 귀족들이나 쿠물 충성파인 율바르스 칸과 이전의 반 쿠물 혁명가인 호자 니야즈의 조언에 의지하기로 했기 때문에, 이러한 개혁이 잘 진행될지는 아직 미지수 입니다.\n\n쿠물 칸국은 나스르에 대한 여러 반대 목소리에도 불구하고 신강 내의 평화와 번영을 지키는 마지막 수호자로 여겨지고 있으며, 다른 지역 위구르 주민들에게는 미래의 자치에 대한 꿈의 가능성으로 여겨집니다. 우리의 보잘것없는 규모에도 불구하고, 우리의 영향력은 대량 반란을 막는 직접적인 평화의 수호자로서 신강의 나머지 지역에 널리 퍼지고 있습니다"
 kumul.0.a:0 "아마도 우리는 중요한 존재일 것이다..."
 kumul.1.t:0 "나스르 샤에 대한 반감이 커지다"
 kumul.1.d:0 "나스르 샤가 약속한 개혁들이 지지부진하면서 전국에 불안이 만연하고 있습니다. 폭력시위는 바로 전날 쿠물 시의 외곽에서부터 시작되었는데, 07년과 12년 봉기의 규모로 발전하기 전에 우리의 고문 율바르스 칸에 의해 진압되었습니다. 봉기 억제가 일단락된 상황에서 빠르게 움직여 어떻게 개혁을 할것인지, 언제 개혁을 할것인지 정해야만 할 것입니다. 모든 사람들과 위구르 귀족들 그리고 고문들은 나스르 샤가 우리의 미래를 결정짓기를 필사적으로 염원하고 있는 상황입니다."
 kumul.1.a:0 "그놈들은 항상 소란을 일으키는군!"
 kumul.2.t:0 "자문회에서 반란에 대한 소문이 퍼지다"
 kumul.2.d:0 "우리의 정책들이 기존의 위구르 귀족들이 쥐고있던 세금 흐름을 정부가 통제하기 시작하면서 율바르스 칸과 니야즈 모두 나스르 칸에게 화가 나기 시작했습니다. 율바르스는 충신이라 결코 반란을 고려하고 있지 않을 것이라는 확신이 드는 반면에 07, 12년 반란에 참여한 전적이 있는 호자 니야즈는 걱정스러운 상황입니다. 그가 이전처럼 다시 한번 대규모 반란에 참여하게 된다면 우리가 가장 우려했던 배신의 사례가 될것입니다. 앞으로 우리와 귀족들 사이의 갈등에서 그들이 우리 편을 들게하려면 그와 율바르를 달래줄 필요가 있습니다."
 kumul.2.a:0 "통치라는 것은 왜 이렇게 복잡한가?"
 kumul.3.t:0 "위구르 귀족들의 불만"
 kumul.3.d:0 "베그스는 쿠물과 신강 나머지 지역의 위구르족 지주들로서, 지역 내에 세금 흐름을 통제하고 중앙정부에 인도하는 역할을 합니다. 현재 고문단에 대한 편향은 분명하게 그들을 화나게 만들었고, 우리가 반드시 필요로하는 칸에게로 가야할 세금을 세금징수자인 그들이 몰래 빼돌리고 있는것과 더욱 안좋은 상황은 그들이 반란을 일으킬 수 있다는 점입니다. 그들은 당분간은 충성을 유지하겠지만 우리는 최악의 상황을 막기위해 조심스럽게 미래로 나아갈 필요가 있습니다."
 kumul.3.a:0 "위구르 귀족놈들은 항상 무언가를 꾸미지"
 kumul.4.t:0 "신강에 대한 공물"
 kumul.4.d:0 "매년 보호국의 의무로서 우리는 신강 정부에 공물을 보내는 것이 우리의 일입니다. 이것은 청과 위구르 사람들의 유대를 보여주는 상징적인 의미가 있는데, 우리는 쿠물 특산 멜론과 같은 간단한 공물을 선물하는 것이기 때문입니다. 현재 신강의 총독인 [SIK.GetLeader](은)는 우리의 공물을 매우 고마워하며 받아드렸습니다."
 kumul.4.a:0 "멜론으로부터 시작하는 민족간의 평화"
 kumul.5.t:0 "무능력"
 kumul.5.d:0 "하미를 지배하게 된 신내각은... 모두가 예상했듯 이전 내각보다 좋지 않았습니다. 이 진수런의 절친한 친구들은 끊임없이 돈을 빼돌리고, 백성들을 학대하고 착취하며, 자기쪽 사람이 아닌 사람들에게 편협하며 부패로 얼룩져있습니다. 현재 하미의 수석 장관인 룽셰린도 진슈렌과 마찬가지로 국가의 돈을 개인 금고로 빼돌리는 전략을 사용하고 있는 것이 분명합니다. 지금은 이러한 행태는 대부분 사람들은 모르고 있는 상황이지만, 이러한 부패한 관료들의 신강의 새로운 현으로 만드려는 우리의 계획을 망쳐버릴 가능성이 놓습니다."
 kumul.5.a:0 "하미는 진정으로 저주받았구나"
 kumul.6.t:0 "한족 이주 개방"
 kumul.6.d:0 "간쑤에서 하미까지 이민이 진수런과 룽셰린에 의해 통과되었습니다. 하미는 신강과 중국을 잇는 주요도로의 교차점을 장악하고 있지만, 이전의 칸국의 비 위구르인 이민금지 정책때문에 많은 중국인들이 이곳에 접근할 수 없었습니다. 그러한 시대는 갔습니다. 진수런은 후이족과 한족들을 본고장에서부터 우리의 국경지대에 새롭게 정착하도록 했습니다. 우리는 이러한 정책이 중앙아시아의 가장 먼곳까지 우리의 멋진 큰 미래로 이어지길 바랄뿐입니다. 하지만 이것은 오랜 시간이 걸릴 것입니다."
 kumul.6.a:0 "멋진 미래를 향하여!"
 kumul.7.t:0 "이민 문제"
 kumul.7.d:0 "하미에 대한 이민개방은 의심할 여지없이 이전의 이 버릇없는 모하메드 교도의 도시에 엄청난 발전을 가져다 주었지만, 모든것이 좋은 쪽으로 흘러가지는 않았습니다. 분명하게, 지역주민들은 더욱 더 중요한 정착민들을 위한 방대한 미개척지 개간 사업과 토지개혁 계획에 대해 분개하고 있습니다. 한족 이민자들에 대한 살해 사건들은 예전에도 여러번 있었지만, 현재는 서로의 관계가 단절될 지경에 이르렀습니다. 결국 쿠물놈들은 길들일 수 없을 것 같습니다."
 kumul.7.a:0 "배은망덕한놈들."
 kumul.8.t:0 "이상한 제안"
 kumul.8.d:0 "최근 진수런이 새로 임명한 세무서의 징수자인 장무는 도시의 한 무슬림 소녀에게 한눈에 반하게 되었고 그녀에게 결혼 신청을 했다고 알려져 있습니다. 보통 이와같은 일은 별로 주목할 만한 거리는 아니지만, 장무가 무슬림이 아니기 때문에 현지 울라마(성직자)는 결혼에 대해서 깊은 반대를 표명했습니다. 그러나 알 수 없는 이유로 이 소녀의 아버지는 이 결혼에 동의했고, 몇 주 후에 결혼식이 거행될 것입니다.\n\n 쿠물의 긴장감은 합병 이후 위험할 정도로 고조 되어 왔으며, 이러한 뻔뻔스런 행동은 대중들을 더욱 분노케 할것입니다. 그러나 진수런이 장씨의 결혼에 자신의 지지를 보냈다는 소문이 있어서, 현재는 이 결혼식이 중단될 것 같지는 않습니다."
 kumul.8.a:0 "사랑에는 한계가 없다"
 kumul.9.t:0 "한 소란이 접수되다"
 kumul.9.d:0 "큰일입니다! 분명하게 하미의 긴장감은 누구도 예상할 수 없는 지경까지 이르렀습니다. 어젯밤 장무와 그 일행들이 쿠물의 과격분자들에게 학살당했습니다. 그가 다가오는 잔치를 위한 저녁 파티에 참석하고 있을 때, 한 무리의 수상한 사내들이 그와 그의 군대를 매복시키고 기다리고 있었습니다. 만약 일행이 술이 취한 상태가 아니였다면 그들은 살아남을 기회를 잡았을지도 모르지만, 그들은 제대로 서있기도 어려운 상태였습니다.\n\n 이것은 이제 우리의 가장 작은 문제들 중 하나에 불과합니다, 현재는 그들의 10배나 되는 반란군들이 도시 전체를 뒤엎었기 때문입니다. 우리 한족 이민자들 중 이미 많은 이들이 머리가 흙구덩이속에 처박힌채 학살당했습니다. 이러한 학살극이 벌어지는 동안 남은 한족들과 행정관들은 구시가지 성벽안에서 스스로 맞서 싸우고 있고, 그들이 닥쳐들어오기 전에 진수런의 군대로부터 구제를 기다리고 있는 상황입니다."
 kumul.9.a:0 "이건 의도된 것은 아닐것이다.."
 kumul.10.t:0 "신강에서의 혈세"
 kumul.10.d:0 "장무의 수비대원들 중 일부가 진수런의 저택에 도착하여 하미에서 일어난 사상 초유의 한족 학살사건을 보고했습니다. 쿠물인들은 장무의 보고서에 명시된 것 보다 더 불만에 쌓여 있는 상태였고, 그의 수비대는 며칠 전 이슬람 선동가들에게 기습 당한 것으로 보입니다. 생존자들은 장무와 울레마의 딸이 중매결혼을 했다는 이야기와 더불어 장무가 진슈렌에게 보고하겠다고 약속해놓고 말 하지 않았던 조세 저항 이야기를 하고 있습니다. 하미가 진수런의 손을 떠난 것은 이제 분명하고, 진수런이 보복에 실패한다면 한족 이민자들의 목숨이 경각에 달려있는 것도 분명하다고 말했습니다."
 kumul.10.a:0 "또다시 신강은 고통속에서 노닐겠구나."
 kumul.11.t:0 "사면초가"
 kumul.11.d:0 "한족 침략자들에 대한 우리의 지속적인 지하드 덕분에 우리는 난관에 봉착하게 되었습니다. 우리는 구 시가지에 모여 있는 한족 저항병들을 물리칠 제대로된 병력도 무기도 없지만, 그들도 우리에게 대항할 힘이나 의지도 부족합니다. 우리의 최고 무장인 율바르스 칸은 우리에게 반하는 자는 누구든 물리칠 수 있는 군대를 모집하기 위해 출발하겠다고 발표했습니다. 많은 이들이 그런 기적을 찾을 수 있을까 그의 능력을 의심하고 있지만, 그가 마씨 일족 중 가장 잔인한 마씨인 마중잉과 공모하고 있을지도 모른다는 풍문이 있습니다. 그런 행동은 전례가 없는 일이며 화를 많이 내는 사람도 있지만 이것은 우리에게도 매우 필요한 기회를 줄것입니다."
 kumul.11.a:0 "노인이 우리가 필요한 것을 찾기를."
 kumul.12.t:0 "시의 적절한 접선자"
 kumul.12.d:0 "율바르스 칸이 진영의 막사들 중 의심의 여지없이 가장 크게 보이는 마중잉의 텐트 안으로 들어서자 그는 아편의 악취를 맡게 되었습니다. 그것이 그를 거의 쫒아낼뻔 했지만, 그는 신이 바라시는 막중한 임무에서 도망칠 수는 없었습니다. 악취의 영향에도 천막 중앙에 있는 마중잉으로 보이는 사람에게 다가갔습니다.\n\n '쿠물의 호랑이가 이곳까지 나를 먹이감으로 삼기위해 왔소?' 마중잉은 껄껄 웃었습니다.\n\n '나는 간쑤의 도살자의 힘을 구하는 노인에 지나지 않소.'\n\n 각각 서로의 의도를 알고 있었기 때문에 격식은 차리지 않았습니다. 이번 방문은 깜짝 놀랄 만한 이벤트로 계획되었지만, 사실은 이전 몇 주 동안 많은 서신 왕래가 있어왔습니다. 마중잉은 국가는 없지만 군대를 가지고 있고, 율바르스칸은 군대가 없지만 국가를 가지고 있습니다. 모든 준비가 잘되어 있는 것으로 보이자 마중잉은 재빨리 군대를 이끌고 출발했고, 율바르스도 그 뒤를 따랐습니다. 도살자인 그가 이 죽음의 전조 그 자체를 어찌 지나칠 수 있었겠습니까?"
 kumul.12.a:0 "위태로운 동맹이군…"
 kumul.13.t:0 "죽음의 전조"
 kumul.13.d:0 "소문이 사실임이 확인되었습니다. 율바르스는 악명높은 마중잉과 함께 돌아왔습니다. 그의 존재만으로도 많은 사람들이 두려움에 떨었지만, 갑자기 수천명의 병력이 더 나타난 것은 구시가지에 있는 궁지에 몰린 수비대에게 더 큰 공포를 불어 넣었습니다.\n\n 밤이 깊어지자 마중잉은 걸음을 옮겼습니다. 수백명의 쿠물 기병대가 요새를 향해 맹렬한 기세로 돌격했으나 기관총사격에 순식간에 전멸하였습니다. 그러나 이것은 그의 군대의 발목을 잡는 것은 아니였습니다. 어둑어둑한 밤 시간 내내 파도의 파도가 수비대를 공격하여 어떻게든 막아내고는 있었지만, 수비대에게는 막대한 희생을 강요했습니다. 탄약이 떨어지자 수비대는 소총을 버리고 칼과 파이크를 들기 시작했고, 적과 같은 방식의 원시적인 싸움이 벌어졌습니다.\n\n 그러나, 행운의 여신은 대담한자를 사랑하는 법입니다. 이른아침, 마중잉의 기진맥진한 병사들은 마침내 수비대에 남아있는 병력에 결정적인 타격을 가했습니다. 그의 병사들에게 주는 상으로 , 구시가지에 있는 모든 가치가 있는 어떤것이든 그의 부하에 의해 닥치는 대로 휩쓸려 땅에 떨어질 것입니다. 그런 잔혹한 전투 이후에도 마중잉은 [?Root.GetLeader]에게 진슈렌의 마지막 사람이 그의 장화 밑에 찌그러쓰러질 때까지 그의 반란을 계속 도울 것을 약속하였습니다."
 kumul.13.a:0 "무시무시한 힘이군."
 kumul.15.t:0 "대탈출"
 kumul.15.d:0 "이른 아침 시간에 지난 몇 주동안 준비해온 계획이 실행에 옮겨졌습니다. 진수런에게 포로로 잡힌 이후 감옥에 갇혀있던 나스르 샤는 감옥에서 신호를 기다렸습니다. 마지막 경비대 뒤에서 문이 닫히자, 새소리가 감옥 전체에 우려 퍼졌습니다. 그것이 신호였습니다. 그것으로 나스르는 몇 주간의 일에 걸쳐 느슨해진 채 감방 벽에 붙어있는 벽돌 몇개를 꺼냈습니다. 그 뒤로는 터널이 있어 밖으로 이어졌습니다. 기어들어간 뒤에 그는 머리위에 망토를 두르고있는 2명의 우리쪽 사람과 만났습니다. 그들중 하나가 급히 변장 한 나스르에게 또 하나의 망토를 건냈습니다. 그것으로 나스르는 [SIK.GetLeader](이)가 바로 코앞에 있는 디화에서 바로 걸어 나올 수 있었습니다.\n\n 나스르샤가 이곳에 도착하기까지는 앞으로 며칠 걸리겠지만 나스르의 탈출 소식은 쿠물에까지 전해졌습니다. 그의 용감한 탈출은 이미 사기를 진작시키고 있습니다."
 kumul.15.a:0 "훌륭하다."
 kumul.16.t:0 "나스르 샤의 귀환"
 kumul.16.d:0 "나스르가 양쪽의 사람을 옆에 끼고 쿠물시내로 다시 들어오자, 이를 보고자 하는 사람들로 그앞을 가득 매웠습니다. 불안정한 시대의 안정의 상징인 그가 들어오면서 소작농들의 건배 소리가 다시 도시 전역에서 터져나왔습니다. 그가 돌아왔을때, 잔치가 열렸는데, 이 잔치는 이전의 나스르의 마지막 잔치보다는 덜 위험해보이는 듯 했습니다. 나스르는 율바르스 칸과 이야기를 나누며, 그의 공로에 감사를 표하고 최근의 모든 사건에 대해 보고를 받았습니다. 그 후, 그는 열설을 하고, 부대에 감사를 표하며, 모든사람들이 디화의 폭군과 계속 싸우기를 희망했습니다."
 kumul.16.a:0 "돌아와 기쁘군."
 kumul.17.t:0 "나스르가 죽다!"
 kumul.17.d:0 "이른 아침 시간에 지난 몇 주동안 준비해온 계획이 실행에 옮겨졌습니다. 진수런에게 포로로 잡힌 이후 감옥에 갇혀있던 나스르 샤는 감옥에서 신호를 기다렸습니다. 마지막 경비대 뒤에서 문이 닫히자, 새소리가 감옥 전체에 우려 퍼졌습니다. 그것이 신호였습니다. 그것으로 나스르는 몇주간의 일에 걸쳐 느슨해진채 감방 벽에 붙어있는 벽돌 몇 개를 꺼냈습니다. 그 뒤로는 터널이 있어 밖으로 이어졌습니다. 기어들어간 뒤에 그는 머리위에 망토를 두르고있는 2명의 사람과 만났습니다. 그들이 얼굴을 드러내기 전까지는 모든 것이 계획적으로 될 것 같았습니다. 이 사람들은 나스르의 요원들이 아니었고, 나스르를 함정에 빠트리기 위해 보내진 사람들이 였습니다. 빠른 동작 한번으로 사내들 중 하나가 외투에서 권총을 꺼내더니 나스르 샤의 머리를 쏘아 죽였습니다.\n\n 이 소식은 오늘 아침 나스르의 탈출 요원중 한명이 배신한 후 우리에게 전해졌습니다."
 kumul.17.a:0 "개같은 놈들!"
 kumul.18.t:0 "나스르가 죽다!"
 kumul.18.d:0 "이른 아침 시간에 지난 몇 주동안 준비해온 계획이 실행에 옮겨졌습니다. 진 슈렌에게 포로로 잡힌 이후 감옥에 같혀있던 나스르 샤는 감옥에서 신호를 기다렸습니다. 마지막 경비대 뒤에서 문이 닫히자, 새소리가 감옥 전체에 우려 퍼졌습니다. 그것이 신호였습니다. 그것으로 나스르는 몇주간의 일에 걸쳐 느슨해진채 감방 벽에 붙어있는 별독 몇개를 꺼냈습니다. 그 뒤로는 터널이 있어 밖으로 이어졌습니다. 기어들어간 뒤에 그는 머리위에 망토를 두르고있는 2명을 만났는데, 나스르는 자신의 부하일 것이라고 생각했습니다. 그러나, 우리는 그 계획이 일어나기 며칠 전에 알 수 있었으므로 [SIK.GetLeader](은)는 그가 탈출할때, 나스르에게 깜짝인사를 하기 위해 자신의 요원들을 그곳에 배치할 수 있었습니다. 명령대로 요원중 한명이 나스르의 머리를 총으로 쏘며 그의 수고를 끝냈습니다."
 kumul.18.a:0 "잘된 일이다."
 kumul.19.t:0 "쿠물의 새로운 지도자"
 kumul.19.d:0 "디화에서의 나스르 샤의 비극적인 죽음 이후, 이제 후계구도를 정할 때가 왔습니다. 나스르의 아들 바시르샤는 아직 매우 어리지만 쿠물의 칸으로 승격될 예정입니다. 그러나 그의 나이 때문에 율바르스 칸은 바스르가 나이가 찰때까지 섭정직을 유지할 것입니다. 바시르는 아직도 아버지에 대한 슬픔으로 고군분투하고 있지만 신장 전쟁이 더욱 가열되고 있으며 이에 허비할 시간이 없습니다."
 kumul.19.a:0 "바시르 샤가 쿠물을 지배한다!"
 kumul.20.t:0 "나스르 샤를 어떻게 처우할까?"
 kumul.20.d:0 "몇 주 전 쿠물 칸국이 우리에게 전쟁을 선포한 후, 현재 디화의 감옥에 있는 나스르 샤에대한 의문이 제기 되었습니다. 비록 지금은 그가 지하감옥에 남아 있지만, 곧 탈출을 시도한다는 소문이 디화에 만연합니다. 나스르는 쿠물로 돌아가면 그들의 사기를 복돋아 줄것이 분명하며, 반대로 그의 죽음에 대한 소식은 그들을 낙담 시킬 수 있을 것입니다. 또한, 나스르의 죽음은 그의 아들 바시르 샤를 왕위에 남겨두고 있는데, 그는 통치하기는 어린 십대의 소년일 뿐입니다. 나스르의 머리에 한발 빠른 총일이 이번 전쟁에서 우리에게 큰 도움이 될 수 있을 것입니다."
 kumul.20.a:0 "죽여라. 당장 죽여버려."
 kumul.20.b:0 "감방에 쳐넣어."
 kumul.21.t:0 "마중밍이 간쑤를 떠나다"
 kumul.21.d:0 "간쑤의 도살자 마중잉은 그의 동료 마후산과 함께 그들의 군대와 함께 간쑤 지방을 떠습니다. 몇 가지 뒷소문이 돌자, 그는 쿠물의 장군 율바르스 칸의 방문을 받았고, 곧 일어날 쿠물 반란에 가담할 것이라는 소문이 돌았습니다. 쿠물 반란이 시작되면서 마중잉군이 신장 영토에서 목격된 가운데 이런 일이 실현된 것으로 보입니다."
 kumul.21.a:0 "간쑤의 시민들이여 기뻐하라!"
 kumul.22.t:0 "나스르 샤의 처형"
 kumul.22.d:0 "날이 밝자, 한 무리의 사람들이 성의 청사 건물 근처에 모여들었습니다. 계단 위에는 진수런과 그의 충신 몇명이 서있었는데, 그 중에는 전 하미의 장관 룽셰린도 있었습니다. 몇 분후 여전히 죄수복을 입은 나스르 샤가 군중들을 헤치고 진수런에게 올라가는 계단을 올라가자 군중들은 소리치고 야유를 퍼붓기 시작했습니다. 진수런이 군중들을 조용히 시키기위해 손을 흔들자 나스르는 무릎을 꿇었습니다.\n\n '나스르 샤, 신장의 성장으로서 배신과 반란에 대한 너의 죄를 묻는다. 이에 대한 처벌은 죽음이다. 마지막 할 말 있나?'\n\n '진수런, 네 통치도 이 총알로 끝나게 될 것이다.'\n\n 그 말의 끝과 함께 진수런은 망토에서 권총을 꺼내 나스르의 뒤통수를 향해 방아쇠를 당겼습니다. 나스르의 몸이 돌바닥에 털썩 주저 앉자 군중들은 환호성을 질렀습니다."
 kumul.22.a:0 "반역자가 죽었군."
 kumul.23.t:0 "나스르 샤의 처형"
 kumul.23.d:0 "날이 밝자, 한 무리의 사람들이 성의 청사 건물 근처에 모여들었습니다. 계단 위에는 진수런과 그의 충신 몇명이 서있었는데, 그 중에는 전 하미의 장관 룽셰린도 있었습니다. 몇 분후 여전히 죄수복을 입은 나스르 샤가 군중들을 헤치고 진수런에게 올라가는 계단을 올라가자 군중들은 소리치고 야유를 퍼붓기 시작했습니다. 진슈렌이 군중들을 조용히 시키기위해 손을 흔들자 나스르는 무릎을 꿇었습니다.\n\n '나스르 샤, 신장의 성장으로서 배신과 반란에 대한 너의 죄를 묻는다. 이에 대한 처벌은 죽음이다. 마지막 할 말 있나?'\n\n '진수런, 네 통치도 이 총알로 끝나게 될 것이다.'\n\n 그 말의 끝과 함께 진수런은 망토에서 권총을 꺼내 나스르의 뒤통수를 향해 방아쇠를 당겼습니다. 나스르의 몸이 돌바닥에 털썩 주저 앉자 군중들은 환호성을 질렀습니다. 디화에 숨어 있던 우리측 요원이 이 소식을 알려 주었을때, 그 소식은 순식간에 퍼져 나갔고, 우리나라는 통곡속에 사로잡혔습니다."
 kumul.23.a:0 "비극이로다."
 kumul.26.t:0 "신강의 승리"
 kumul.26.d:0 "마침내 몇 달 동안의 악덕 총독 무리와 반항적인 위구르족에 맞서 싸운 끝에 우리는 신장에 질서를 회복 할 수 있었습니다. 그러나, 우리는 지금 막 신장을 장악했을 뿐이고, 이제 우리는 신장을 계속 붙잡고 있으려 노력해야만 합니다. 우리는 작은 도시에 불과한 쿠물보다 더 인구가 많은 거대한 지역을 통제해야만 하는 작은 행정부에서 불과합니다. 이것뿐만 아니라 우리를 도와주려는 사람들을 항시 경계해야 합니다. 호자 니야즈와 간쑤의 도살자 마중잉 모두 인민의 이익을 위해 돕기를 원하는지, 아니면 단지 자신의 개인적 이익을 위해 돕기를 바라는 것인지 분명치 않지만 그들은 도움을 줄것이라고 했습니다. 한족도 우리 정부에 큰 영향력을 미칠 것이며, 심지어 일부에서는 죽었다고만 생각되었던 한족 출신 관료인 판야오난이 신장 시찰에서 살아있음이 밝혀지기도 했습니다. 비록 이 단체들이 우리를 도울지 모르지만, 우리는 그들에게 너무 많은 부정행위를 허영해서는 않됩니다. 그렇지 않으면 그들은 칸국을 종식시키려 할지도 모릅니다."
 kumul.26.a:0 "훌륭해."
 kumul.27.t:0 "[TAN.GetLeader]의 결단"
 kumul.27.d:0 "칸국에서의 권력투쟁이 안정화에 들어서면서, 우리는 이제 미래를 내다봐야합니다. 나스르 샤는 이전의 마스쿠드 샤의 전제정치에 이어, 쿠물을 현대화하기 위한 개혁이 실시하기 시작했습니다. 그러나 이러한 개혁은 진수런의 반역적인 움직임이 있던 동안 중지되고 있었습니다. 이제, [TAN.GetLeader](은)는 중요한 결정에 직면해 있습니다. 즉, 우리의 쿠물 칸국을 베그스 같은 위구르 지주들을 통해서 보다 민주적인 지배로 옮기거나, 아니면 만세불변의 절대군주제를 확립해나가는 것입니다."
 kumul.27.a:0 "입헌군주제; 위구르 귀족들에게 힘을!"
 kumul.27.b:0 "전제정치; [TAN.GetLeader]에게 힘을!"
 kumul.28.t:0 "신강이 행정관을 요청하다"
 kumul.28.d:0 "베이징의 현 지배자로서 신강의 총독 판야오난은 우리를 중국의 정당한 정부로 인정했습니다. 그가 우리에게 보낸 편지에서, 그는 중국의 정당한 정부의 책임으로서 반드시 신장에 있는 행정부를 도와야 한다고 말했습니다. 판야오난은 부패하지 않고 정부를 운영할 수 있는 적절한 한족 행정관이 많이 부족하다고 주장합니다. 그러므로, 우리에게 적어도 자신이 무엇을 하고 있는지 아는 적절한 관료들을 보내달라고 간청했습니다. 하지만, 우리는 이것을 우리의 골칫거리인 능력이 떨어지고 약간 부패한 떨거지들을 처리하는 기회로 사용할 수 있습니다."
 kumul.28.a:0 "공식 관료를 파견한다."
 kumul.28.b:0 "부패한 관료를 파견한다."
 kumul.28.c:0 "판을 위해 시간을 낭비할 수는 없다."
 kumul.29.t:0 "베이징에서 관료들을 파견하다"
 kumul.29.d:0 "우리는 베이징으로부터 요청에 대한 답변을 받았습니다. 그들은 부패 없이 효율적으로 신강을 운영할 수 있도록 도와줄 다수의 한족관료와 행정관을 파견하기로 결정했습니다."
 kumul.29.a:0 "훌륭하군."
 kumul.30.t:0 "베이징에서 부패한 관료를 파견하다"
 kumul.30.d:0 "우리는 베이징으로부터 요청에 대한 답변을 받았습니다. 신장 행정을 도울 다수의 한족 행정관을 파견하기로 결정했습니다. 그러나 판야오난은 베이징의 가장 부패한 관료들 중 한 명으로 손꼽히는 여러 명의 이름을 인지하고 있습니다. 그들은 우리의 요청을 핑계로 그들의 비뚤어진 관리들을 쫓아내고 그들을 우리의 문제로 삼은 것 같습니다."
 kumul.30.a:0 "일을 내버렸군."
 kumul.31.t:0 "암살 계획"
 kumul.31.d:0 "동투르케스탄의 느슨한 연합군은 사비트 다물라라는 한 인물을 중심으로 통일되어 있습니다. 호탄의 부그라 형제와 상인귀족인 티무르 베그는 사비트 다물라를 구심점으로 통일되어 있습니다. 사비트를 제거하면 그들의 단결을 없애고, 그들의 연합은 무너질 것 같습니다. 심문으로부터 사비트 다물라의 위치를 알아낸 후, 우리 군 참모들은 지금이 행동할 때라고 판단했습니다. 이 임무를 수행할 가장 준비가 된 사람은 우리의 장군 마흐무트 무히티입니다. 그는 과거에 투르크 독립운동과 인연를 맺었으나, 그 후 우리에게 충성을 바치고 있습니다. 우리는 그를 작은 전문 부대와 함께 반란군 땅으로 보낼 수도 있고, 그가 자는 동안 다물라의 집을 공격할 수도 있습니다. 무히티가 성공하길 바랍니다."
 kumul.31.a:0 "무하티에게 행운을 빈다."
 kumul.32.t:0 "사비트 다물라에 대한 암살기도!"
 kumul.32.d:0 "오늘 비극적인 사건이 일어났습니다. 사비트 다물라가 그의 집에서 잠을 자는 동안 그의 경호원들은 경계에 집중하지 않고 밖에서 흐리멍텅하게 시간을 때웠습니다. 경비원 중 한 명이 계단에 앉아 총을 분해하고 있을 때, 그의 두개골은 갑자기 납으로 가득 차버렸습니다. 나머지 경비병들이 벌떡 일어나자 총소리가 골짜기에 메아리쳤습니다. 인근 언덕의 정상에서 쿠물의 마흐무트 무히티가 이끄는 18명의 잘무장된 전사들로 이루어진 무리가 언덕 아래로 돌진하면서 총격전이 벌어졌습니다. 일행은 집 밖에 있던 7명의 경비병을 죽일 수 있었지만 그들도 3명을 잃었습니다. 또 그들은 집으로 다가가면서 창밖으로 총을 쏘는 경비원들에게 2명이 더 당했습니다. 무히티 스스로도 먼저 문을 박차고 들어가 다른 경비원의 머리에 납탄을 먹였습니다. 그 일당은 집을 돌아다니며 경비원 3명을 더 죽였고, 이동안에는 다치거나 죽은 사람은 아무도 없었습니다. 이제 남은 것은 사비트 다물라뿐이었습니다. 사비트의 침실로 다가오자 무히티는 그의 성공에 미소를 지으며 권총을 다시 장전했습니다. 그러나 문을 쾅 열었을 때 그가 발견한 것은 빈 침대와 열린 창문뿐이었습니다. 무히티는 사비트 다물라가 그의 손아귀에서 미끄러져 나가자 더 많은 병사를 밖에 남겨두고 주위을 지키지 않은 자신의 실수를 깨달았습니다. 한 시간 안에 수백 명의 사비츠 부대가 그 집에 도착했지만, 그때쯤 무히티와 그의 부하들이 떠나고 없었습니다.\n\n 비록 암살은 실패였지만, 여전히 끔찍한 결과를 초래할 것입니다. 그의 삶을 편집증적으로 살아온 사비트 다물라는 그와 의사소통하는 것을 매우 어렵게 내버려둔 채 숨어들었습니다. 분열은 조직화되지 않은 채 방치되고 심지어는 서로 반목하고 있습니다."
 kumul.32.a:0 "빌어먹을 놈들!"
 kumul.33.t:0 "사비트 다물라에 대한 암살기도"
 kumul.33.d:0 "마호메트 무하티는 임무에 실패하여 돌아왔습니다. 그는 부하들이 사비트 다물라의 집을 향해 언덕 아래로 돌진하여 내려가는 도중에 여러 명의 경비원을 죽인 이야기를 되풀이하고 있습니다. 그가 자신이 직접 현관문을 발로 걷어차고 권총으로 여러 명의 경비원을 쏜 경위를 설명하면서 말이죠. 그러나 중요한것은 사비트의 침실에 도착했을 때 그는 이미 탈출해 있었다는 것입니다.\n\n 무히티는 임무에 실패했지만, 이것은 완전한 손실은 아닙니다. 호탄과 카슈가르에 있는 우리의 스파이들은 사빗 다물라가 다른 대부분의 사람들로부터 완전히 고립되어 숨어들었다고 우리에게 말해왔습니다. 이로써 동투르케스탄군은 완전히 해체되었습니다."
 kumul.33.a:0 "완전한 실패는 아니군."
 kumul.50.t:0 "우리의 행정조직은 부실하기 짝이 없다"
 kumul.50.d:0 "예상대로 우리 정부는 현재 신강을 지배할 능력이 없는 것으로 보입니다. 신강 전역에서 이미 다수의 소규모 반란이 일어났는데, 몇몇은 여전히 진 선생에 충성하고 있고, 몇몇은 전 정부의 총체적인 격변 이후 무정부상태에서 살고 있는 반면, 대부분은 식량과 공급의 부족에 분노하고 있습니다. [TAN.GetLeader](은)는 이러한 상황에 대해서 마중잉을 보내서 이러한 반란을 진압 하려는데 갑자기 쿠물시에 한 소식이 전해졌습니다. 팬 야오난이 아직 살아있다는 것입니다. 한족 관료들은 지난 반란에서 쫓겨난 뒤 디화 북쪽에 있는 산골 마을에 숨어들었습니다. 총독 정부가 전복되었을 때, 그는 [TAN.GetLeader]에 충성을 맹세하기 위해 쿠물시로 찾아왔습니다. 그리고 국가 행정조직 재건에 그의 도움을 제공한다고합니다. 그는 이미 신강의 한족 사회에서 매우 인기 있는 인물이 되어 정부에 환영을 받았습니다. 그러나, 그가 그렇게 큰 임무를 그렇게 빨리 부여받아야 할지는 논란의 여지가 있습니다."
 kumul.50.a:0 "판야오난의 행정으로 질서를 회복시킬 것이다."
 kumul.50.b:0 "마중잉의 군대로 질서를 회복시킬 것이다."
 kumul.50.c:0 "우리의 행정조직이 할일이다, 개입하지 마라."
 kumul.51.t:0 "호자 니야즈을 중심으로 위구르 지도자들의 결집하기 시작하다"
 kumul.51.d:0 "호자 니야즈는 우리의 승리를 도운 후 주로 남쪽에 사는 많은 부족의 위구르 지도자들과 이야기를 나누며 그 지방을 순회하기 시작했습니다. 이러한 지역들을 우리 정부를 위해 확보하는 것은 정말로 좋은 일이지만, 어떤 사람들은 이것이 자신을 위해 영향력을 얻으려는 호자 니야즈의 계략일지도 모른다고 걱정합니다. 필요하다면 마중잉을 그에게 보내어 우리의 힘을 보여주고 호자니야즈를 억제하도록 할 수 있습니다."
 kumul.51.a:0 "그놈 마음대로 하도록 냅둬라."
 kumul.51.b:0 "마중잉을 보내 그를 멈추도록 해라."
 kumul.52.t:0 "판야오난이 유력한 기업가들에게 말하다"
 kumul.52.d:0 "신강은 대부분 산악지대로, 인구가 희박하고, 매우 낙후 되어 있습니다. 하지만 중국 출신의 일부 기업인들은 여전히 이곳을 창업하기 좋은 곳으로 보고 있습니다. 최근 판야오난이 이 지역의 주요 기업인과 공장주들과 여러 차례 만남을 가졌다는 소식을 들었습니다. 보도에 따르면 그는 베이징과 가까운 곳에서 온 사업가들에게 공장을 세우기 위해 신장으로 오도록 설득하기 위해 노력하고 있다고 합니다."
 kumul.52.a:0 "그가 무엇을 꾸미고 있을까..."
 kumul.53.t:0 "마중잉의 급습 계획"
 kumul.53.d:0 "우리는 최근 간쑤의 도살자인 마중잉이 디화 근처의 여러 마을을 급습할 계획을 세웠다는 사실을 알아냈는데, 그들은 그들의 물건을 약탈하고 아편을 가져갈 생각인 것 같습니다. 율바르스 칸이 이런 일을 저지할 계획을 우리에게 제안해 왔습니다. 우리는 마중잉에게 우리 정부안에서의 더 많은 권력과 더 높은 보수를 주어 마중잉이 도시를 떠나지 않도록 설득할 수 있습니다. 그러나 호자 니야즈는 이것은 끔찍한 생각이며, 마중잉은 너무 위험해서 더 이상의 힘을 주어서는 안된다고 말했습니다."
 kumul.53.a:0 "그가 원하는 것을 줘버려라."
 kumul.53.b:0 "마적은 항상 습격하는 법이지."
 kumul.54.t:0 "판야오난이 베이징 사람들과 만나다"
 kumul.54.d:0 "관료인 판야오난은 최근 디화에 있는 사람들에게 그가 베이징의 사람들과 어떻게 연락을 취했고 그들과 어떻게 공식적인 의사소통을 하고 있는지에 대한 성명을 발표했습니다. 이것은 우리 정부에 더 많은 정당성을 부여하지만, 판야오난은 그가 주변에서 생각한 것보다 훨씬 더 많은 권력을 가지고 있다는 것을 보여줄 것입니다. 일부 사람들은 판야오난이 쿠물 정부를 통치할 수 있을 만큼 가장 합법적인 사람이라고 믿기 시작하고 있습니다."
 kumul.54.a:0 "걱정스럽군."
 kumul.55.t:0 "안정성 증가"
 kumul.55.d:0 "디화에서 주도권을 잡은 이후, 어찌어찌 주요 문제는 통제되고 있습니다. 우리의 작은 행정부는 거대한 지역인 신장 전체를 관리하는 일을 대신해야 했습니다. 이로인해 전역에 걸쳐 불안정이 매일 증가해, 한계점에 이르고 있습니다. 하지만 해결책이 있습니다: 군대. 군에 훨씬 더 많은 권력을 줌으로써 그들이 지역 전체의 질서를 유지할 수 있다는 주장이 제기되었습니다. 하지만, 그것은 정치적 관점에서 위험할 수 있습니다."
 kumul.55.a:0 "군대에게 더 큰힘을 실어줘라."
 kumul.55.b:0 "불안정은 언젠가 제 궤도를 달릴 것이다."
 kumul.56.t:0 "남쪽 위구르 반란군"
 kumul.56.d:0 "진슈렌의 정권이 붕괴된 이후부터 남부의 위구르 부족, 특히 호탄 근처의 부족들은 혼돈 속에서 살아왔습니다. 위구르 반군들은 스스로 무장을 한 후, 많은 부족민들이 그 지역의 마을을 강간하고 약탈하면서 돌아다녔습니다. 이것은 당연히 중단되어야 합니다. 하지만 우리는 그것을 어떻게 해결할지에 대한 선택권을 가지고 있습니다. 호자-니야즈를 보내서 무리를 진정시킬 수도 있고, 어쩌면 그의 부대에 그들을 포함시킬 수도 있을 것입니다. 호자 니야즈는 외교관이고 유연하며 주요 위구르의 지도자입니다. 그의 위구르족에 대한 인기는 거의 비길 데 없습니다. 그러나, 우리는 부족들과 협상하는 대신에, 그들을 분쇄하는 선택지도 있습니다. 마중잉과 그의 아편 중독 병사들은 우리가 시키는 대로 행동할 준비를 하고 빈둥거리며 앉아 있습니다. 어쩌면 이 반란군들을 상대하려면 철권통치가 필요할지도 모릅니다."
 kumul.56.a:0 "호자 니야즈는 그들을 분열시킬 것이다."
 kumul.56.b:0 "마중잉이 이 상황을 끝낼 것이다."
 kumul.57.t:0 "이민의 증가"
 kumul.57.d:0 "구정부와 전쟁을 종식한 이후 중국 이민이 다시 한 번 늘고 있다고합니다. 쿠뮬을 통과하는 길은 사람들로 북적거리고, 새로운 삶을 시작하기 위해 이 지역으로 이동하고있습니다. 하지만 일각에서는 이런 일이 계속되도록 놔둬야 하는지에 대해 의문을 제기하고 있습니다."
 kumul.57.a:0 "계속 진행시켜."
 kumul.57.b:0 "국경을 닫아라."
 kumul.58.t:0 "위구르 자경단"
 kumul.58.d:0 "간쑤의 도살자 마중잉은 그 자신과 그의 군대를 마주친 불행한 경험을 가진 사람은 누구든지 두려움을 느끼게 만듭니다. 호자 니야즈는 그들이 전역을 습격하는 빈도가 증가시키는 것에 대응하여, 마중잉의 습격으로부터 위구르들을 보호하는데 주력하는 단체인 위구르 보호대라고 불리는 새로운 단체를 결성했습니다. 비록 이 집단이 사람들을 안전하게 지켜주고 있지만, 우리는 호자 니야즈에게 너무 많은 권력을 허용하고 있을 수 있습니다. 하지만, 그를 무리로 몰아가게 함으로써, 우리는 마중잉에게 지방을 자유롭게 휘저을 수 있게 할 수 있습니다."
 kumul.58.a:0 "호자 니야즈에게 해산하라고 해라."
 kumul.58.b:0 "호자 니야즈는 원한다면 그들을 보호할 수 있다."
 kumul.59.t:0 "자금이 필요하다"
 kumul.59.d:0 "신강의 질서를 유지하기 위해서, 우리는 정말로 더 많은 자금이 필요합니다. 우리는 행정부를 확장하고 지방 전체의 평화를 유지하기 위해 많은 비축물자들을 현금으로 바꾸었습니다. 우리가 필요로 하는 자금을 가지고 있는 주요 사람들은 현재 우리나라에서 가장 영향력 있는 세 사람들입니다. 호자 니야즈, 판 야오난, 마중잉. 우리는 그들 중 한 사람에게 그들의 자금의 일부를 우리에게 달라고 요청해야만 합니다.."
 kumul.59.a:0 "판야오난의 자금을 이용해라."
 kumul.59.b:0 "호자 니야즈의 자금을 이용해라."
 kumul.59.c:0 "마중잉의 자금을 이용해라."
 kumul.70.t:0 "부진한 세수"
 kumul.70.d:0 "수세기 동안 우리가 디화의 주정부에 충성하는 동안, 우리는 그놈들을 통해 우리 재정의 많은 부분을 보충받았습니다. 쿠물 칸국의 실제 면적은 매우 작아서 거기서 얻은 세수는 턱없이 부족했습니다. 그래서 우리는 신강 그자체로 대부분의 돈을 벌었습니다. 쿠물 사람들은 가축으로 세금을 내곤 했습니다. 따라서, 디화를 직접 장악하고 난 일 년 후 세금 징수 시기가 도래하면서, 우리는 적절한 세금 인프라가 부족하다는 문제에 직면하게 되었습니다. 우리는 세금을 실제로 집행할 충분한 세금 징수자와 사람들이 없습니다. 특히 인프라가 열악한 전국 많은 지역에서 이전 정부의 불량 세수는 여전히 세금을 거두면서도 자신을 위해 빼돌리기를 하고 있습니다. 우리는 지금 율바르 칸 산하에 있는 우리 세금징수원과 군대를 보내 세금을 징수하는 일을 하고 있습니다."
 kumul.70.a:0 "빌어먹을."
 kumul.71.t:0 "마중잉이 언덕으로 후퇴하다"
 kumul.71.d:0 "우리가 신강에 대한 지배권을 확보한 이후부터 마중잉은 모든 정치행위에 지루해하며 지쳐 앉아 있었습니다. 그는 원래 쿠물에 와서 권력을 잡으려고 하였으나, 지금은 그길이 모두 막혔으니, 전쟁이 터지면 다시 돌아오겠다고 약속하면서, 그들에게 일상인 습격과 약탈을 하러 본진으로 후퇴하기로 하였습니다. 신강 사람들, 아니 적어도 그의 습격에 맞설 필요가 없는 사람들은 마중잉이 더 이상 이 지방을 가로질러 정권을 잡을 기회가 없다는 안도의 한숨을 내쉬고 있습니다."
 kumul.71.a:0 "도살자가 떠났군."
 kumul.72.t:0 "이슬람 율법을 적용하다"
 kumul.72.d:0 "신장 지역에 거주하는 인구 대다수는 이슬람교 신자들입니다. 우리 왕조는 한족보다는 중앙아시아 투르크족에 더 가까운 이슬람 민족인 위구르족 출신입니다. 따라서 지역 내에서 적용할 법 체계를 이슬람교의 가르침에 더 가깝게 해야 한다는 결정이 내려졌습니다. 하지만 이 지역으로 이주해 온 한족 상당수는 이 같은 움직임에 대해 비판하며 세속주의로 향해야 한다고 저항해왔습니다."
 kumul.72.a:0 "그들도 이에 적응해야 할것이다."
 kumul.80.t:0 "위구르 반군과 회담"
 kumul.80.d:0 "호자-니야즈는 옛 동 튀르키스탄 반군과 만났는데, 이는 한 민족이라는 민족 의식에 근거한 위험한 도박이었습니다. 그들의 영토 상당수가 신장군에 의해 파괴되었기 때문에 호자 니야즈를 선택했습니다. 몇 시간 동안 쿠물 마드라사에서 종교적 행사를 치른 이후 위구르 반군은 호자-니야즈에게 항복했습니다. 그 대가로, 호자-니야즈는 그들의 도움을 얻고 국가에 안정을 기하기 위해 저들을 정부 내에 받아들일 것입니다."
 kumul.80.a:0 "형님!"
 kumul.81.t:0 "샤리아법 문제"
 kumul.81.d:0 "쿠물 헌법의 제헌되며 쿠물 전역에 샤리아법을 적용할 수 있는 토대가 마련되었습니다. 수 십 년 전 신장의 마지막 무프티가 이스탄불로 도망치면서 즉각 사태가 터져버렸습니다. 결과적으로 신임 무프티를 임명한 것이 문제를 일으켰는데, 이맘들 사이에서 무프티를 선발한 관례가 전혀 없었기 때문입니다. 쿠물에 그다지 적극적으로 협력하지 않는 사람들은 카슈가르 마드라사에서 동 투르케스탄 독립 국가를 출범시켰다는 사실로 인해 후임 무프티를 쿠란에서 말하는 독립된 신학 법학자가 아닌 정치적 도구로 바라보며 불신하게 되었습니다."
 kumul.81.a:0 "우리가 사키브 아르슬란 같은자를 구할 수만 있다면."
 kumul.82.t:0 "몽골 소총 거래"
 kumul.82.d:0 "가져다 준다는 사실을 명백히 알아챈 모양입니다. 결과적으로 용감한 [TAN.GetLeader] 측의 요원이 몽골 무역상을 찾아냈습니다. 무기로 인해 러시아와 중국을 습격하는데 능한 몽골인들은 거래를 받아들일 용의가 있습니다. 소총을 받는 대가로 [TAN.GetLeader](은)는 양질의 호탄 양탄자에 충분한 가치를 부여하겠다고 약속했습니다."
 kumul.82.a:0 "좋은 거래로군."
 kumul.90.t:0 "도시 개발"
 kumul.90.d:0 "수백년간 이어져온 중국의 정치적 혼란으로 인해 쿠물에서 현대적 정치 사상을 기피하고 문맹에 사로잡힌채 홀로 서는데만 골몰하는 세대가 등장했습니다. 이런 광범위한 교육적, 이념적 무지와 싸우기 위해 [TAN.GetLeader](은)는 도시에 정착할 때 드는 비용을 사상 최저 수준으로 낮추었습니다. 이 정책으로 [TAN.GetLeader](이)가 통제하기 더욱 쉽도록 유목민들이 중부 지역에 정착하도록 장려할 것입니다."
 kumul.90.a:0 "감히 서양화라고 하지마라!"
 kumul.91.t:0 "모든 길은 디화로 통한다"
 kumul.91.d:0 "판야오난은 '모든 길은 디화로 통한다' 계획에 따라 전국에서 수도 디화를 통과하는 도로를 건설하는 계획을 시작했습니다. 탐욕에 가득 차 행진하는 군대를 피하기 위해 타클라마칸 사막을 걸어서 횡단해야 했던 기억을 여전히 가지고 있는 쿠물 사람들은 이 계획에 박수를 보냈습니다. 또한 디화로 가는 새로운 도로로 인해 평소 다니던 도로에서 벗어난 새로운 오아시스에도 기회가 주어질 것입니다."
 kumul.91.a:0 "훌륭하군."
 kumul.92.t:0 "또 다른 중국으로 향하는 길"
 kumul.92.d:0 "쿠물과 하서 사이의 길은 여행자에게 가장 위험한 길 중 하나였습니다. 도적떼부터 사기꾼에 이르기까지 수많은 함정이 이 서쪽 관문의 종착역을 어지럽힙니다. [TAN.GetLeader]에게 있어서 이 노후한 도로는 중국으로부터 오는 원조가 도착하는 것을 막는 주요한 장애물입니다. 따라서 [TAN.GetLeader](은)는 도적떼를 소탕하기 위해 도로를 복구하고 더 나은 보안 체계를 갖추라고 지시했습니다."
 kumul.92.a:0 "좋은일이군."
 kumul.100.t:0 "쿠물시에서의 축제"
 kumul.100.d:0 "몇달간 수많은 장관과 관료 그리고 정부 공무원들이 신장에서 쿠물의 통제력을 확보하기 위해 열심히 일했습니다. 사람들은 지역 전역에 퍼져서 일했고, 의사소통은 굉장히 느리게 전해졌습니다. 따라서 [TAN.GetLeader](은)는 쿠물 시에서 대규모 회의를 소집하고 그보다 더 큰 축제를 개최하기로 결정했습니다. 비록 회담의 목적이 지역간의 정보 격차를 해소하고 계속되는 안정을 축하하기 위해서 열렸다고 밝히기는 했지만, 내부에 더 근본적인 동기가 있는게 분명합니다. 많은 사람들은 [TAN.GetLeader](와)과 율바르 칸이 정부 내에서 여러 주요 분파의 영향력 확장을 멈추고자 하기 위해 축제를 개최했다고 믿습니다. 변절한 위구르족 호자-니야즈, 한족 관료 판야오난, 간쑤의 도살자 마중잉의 파벌 말이지요. 그들 모두가 정부에 충성을 맹세하기는 했지만, 다른 마음을 품고 있을까 공포에 떠는 이들이 많기 때문입니다...\n\n모두가 쿠물에 도착하자 도시에 활기넘치고 북적거리기 시작했습니다. 군인과 농민, 관료들이 모두 우왕좌왕하면서 회의와 축제를 준비하고 있었습니다. 한족 충성파에게 둘러싸인 판야오난이 처음으로 도착했고, 얼마 지나지 않아 호자-니야즈가 호탄 산맥에서 한 무리의 위구르 군인들을 이끌고 도착했습니다. 대충 한시간 정도가 지난 이후 마지막 참가자 마중잉이 아편에서 나는 악취를 풍기는 병사들을 이끌고 도시를 배회하기 시작했습니다. 모두가 통치자의 궁에 도착하자, [TAN.GetLeader](와)과 율바르스가 모습을 드러냈습니다. 이후 몇 시간동안 회의가 계속되었고, 많은 논쟁이 일었습니다. 호자-니야즈는 여러번 회의장을 박차고 나가겠다고 으름장을 놓았고, 마중잉은 율바르스의 면전에서 총을 꺼내들기까지 했습니다. 하지만 해가 지기 시작할 때 쯤, 모든 참가자들이 합의에 이르렀고 마침내 평화가 돌아왔습니다. 성대한 잔치를 벌이기 위해 요리가 준비되었고, 회의 참석자들은 신장의 안정을 위해 건배했습니다."
 kumul.100.a:0 "칸국은 안전합니다 여러분."
 kumul.101.t:0 "쿠물시에서의 축제"
 kumul.101.d:0 "몇달간 수많은 장관과 관료 그리고 정부 공무원들이 신장에서 쿠물의 통제력을 확보하기 위해 열심히 일했습니다. 사람들은 지역 전역에 퍼져서 일했고, 의사소통은 굉장히 느리게 전해졌습니다. 따라서 [TAN.GetLeader](은)는 쿠물 시에서 대규모 회의를 소집하고 그보다 더 큰 축제를 개최하기로 결정했습니다. 비록 회담의 목적이 지역간의 정보 격차를 해소하고 계속되는 안정을 축하하기 위해서 열렸다고 밝히기는 했지만, 내부에 더 근본적인 동기가 있는게 분명합니다. 많은 사람들은 [TAN.GetLeader](와)과 율바르 칸이 정부 내에서 여러 주요 분파의 영향력 확장을 멈추고자 하기 위해 축제를 개최했다고 믿습니다. 변절한 위구르족 호자-니야즈, 한족 관료 판야오난, 간쑤의 도살자 마중잉의 파벌 말이지요. 그들 모두가 정부에 충성을 맹세하기는 했지만, 다른 마음을 품고 있을까 공포에 떠는 이들이 많기 때문입니다...\n\n모두가 쿠물에 도착하자 도시에 활기넘치고 북적거리기 시작했습니다. 군인과 농민, 관료들이 모두 우왕좌왕하면서 회의와 축제를 준비하고 있었습니다. 한족 충성파에게 둘러싸인 판야오난이 처음으로 도착했습니다. 약속시간보다 한시간정도 늦게 도착한 마지막 참가자 마중잉이 아편에서 나는 악취를 풍기는 병사들을 이끌고 도시를 배회하기 시작했습니다. 하지만, 참가자 한명의 행방이 묘연하다는 사실을 알아차렸습니다. 전에 회의에 참석하겠다고 밝혔던 호자-니야즈가 어디에도 보이지 않았던 것입니다. [TAN.GetLeader](와)과 율바르는 걱정에 가득 찬 눈빛을 교환했지만, 어쩔 수 없이 한 명을 빼놓고 회의를 시작할 수 밖에 없었습니다.\n\n하지만 호자-니야즈는 회의에 참석할 의향이 있었던 모양입니다. 그는 위구르족 병사 500명을 대동한 채로 쿠물로 걸어들어왔습니다. 도시 경비대와 마중잉의 병사들을 사살한 그들은 지도자궁을 포위했고, 호자-니야즈는 병사 20명을 데리고 회의장에 들어닥쳤습니다. 그리고는 재빨리 회의장을 접수하고 판야오난과 마중잉, [TAN.GetLeader](와)과 율바르스 칸 모두를 체포했습니다. 그들은 다시는 자유를 맛볼 수 없을 것입니다. 이미 정부에 큰 영향력을 행사하는 가운데 호자-니야즈의 권력은 이미 굳건한 상태입니다."
 kumul.101.a:0 "호자 니야즈가 지배할 것이다."
