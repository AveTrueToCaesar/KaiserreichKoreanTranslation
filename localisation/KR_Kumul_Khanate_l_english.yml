 kumul.102.a:0 "판야오난이 쿠물을 지배한다."
 kumul.103.t:0 "쿠물시에서의 축제"
 kumul.103.d:0 "몇달간 수많은 장관과 관료 그리고 정부 공무원들이 신장에서 쿠물의 통제력을 확보하기 위해 열심히 일했습니다. 사람들은 지역 전역에 퍼져서 일했고, 의사소통은 굉장히 느리게 전해졌습니다. 따라서 [TAN.GetLeader](은)는 쿠물 시에서 대규모 회의를 소집하고 그보다 더 큰 축제를 개최하기로 결정했습니다. 비록 회담의 목적이 지역간의 정보 격차를 해소하고 계속되는 안정을 축하하기 위해서 열렸다고 밝히기는 했지만, 내부에 더 근본적인 동기가 있는게 분명합니다. 많은 사람들은 [TAN.GetLeader](와)과 율바르 칸이 정부 내에서 여러 주요 분파의 영향력 확장을 멈추고자 하기 위해 축제를 개최했다고 믿습니다. 변절한 위구르족 호자-니야즈, 한족 관료 판야오난, 간쑤의 도살자 마중잉의 파벌 말이지요. 그들 모두가 정부에 충성을 맹세하기는 했지만, 다른 마음을 품고 있을까 공포에 떠는 이들이 많기 때문입니다...\n\n모두가 쿠물에 도착하자 도시에 활기넘치고 북적거리기 시작했습니다. 군인과 농민, 관료들이 모두 우왕좌왕하면서 회의와 축제를 준비하고 있었습니다. 한족 충성파에게 둘러싸인 판야오난이 처음으로 도착했고, 얼마 지나지 않아 호자-니야즈가 호탄 산맥에서 한 무리의 위구르 군인들을 이끌고 도착했습니다. 하지만, 참가자 한명의 행방이 묘연하다는 사실을 알아차렸습니다. 전에 회의에 참석하겠다고 밝혔던 마중잉이 어디에도 보이지 않았던 것입니다. [TAN.GetLeader](와)과 율바르는 걱정에 가득 찬 눈빛을 교환했지만, 어쩔 수 없이 한 명을 빼놓고 회의를 시작할 수 밖에 없었습니다.\n\n하지만 마중잉은 회의에 참석할 의향이 있었던 모양입니다. 그는 충성파 병사 500명을 대동한 채로 쿠물로 걸어들어왔습니다. 도시 경비대를 사살한 그들은 지도자궁을 포위했고, 마중잉은 병사 20명을 데리고 회의장에 들어닥쳤습니다. 그리고는 재빨리 회의장을 접수하고 판야오난과 [TAN.GetLeader](와)과 율바르 칸 모두를 체포했습니다. 마중잉은 회의장에서 바로 권총을 꺼내어 한명한명 머리 뒤쪽을 쏴버렸습니다. 이미 정부에 큰 영향력을 행사하는 가운데 호자-니야즈의 권력은 이미 굳건한 상태입니다."
 kumul.103.a:0 "마중잉이 쿠물을 지배한다."
 kumul.110.t:0 "아편밀수 파동"
 kumul.110.d:0 "근면한 쿠물의 농부들은 전쟁이 벌어지는 와중에도 불법적인 아편 재배를 지켜내는데 성공했습니다. 이제 국가 비상사태로 인해 정치적 폭력에 대처하기 위해 경찰 병력이 빠지는 사이에 아편 밀수업자들이 마을에 빠르게 창궐했습니다. 새 정권에서 자리를 잃은 양쩡신 휘하에 있던 전역한 병사들이 아편을 많이 찾으면서 아편굴이 사방에 퍼졌습니다. 아편이 중국과 이슬람을 멸망시키려는 제국주의적 음모라고 수년간 설교한 쿠물의 이맘들이 절망에 빠졌습니다."
 kumul.110.a:0 "우리는 아무것도 하지 않는 놈들을 위해 멋진 검은색 경찰복을 구입하지!"
 kumul.111.t:0 "쿠물국경에서의 도적 침입"
 kumul.111.d:0 "무법에 대항한 단합된 행동으로 인해 궁지에 몰렸던 수많은 도적떼가 쿠물로 돌아왔습니다. 이전에 사기, 인신매매, 위조와 같은 비폭력 범죄를 일삼던 이들은 일종의 연합체를 구성해 함께 행동하기 시작했습니다. 최악의 부분은 이들 범죄자들 중 일부가 쿠물 농촌 지역에서 여전히 권력을 쥐고 있는 전직 국가 관료층이라는 점입니다."
 kumul.111.a:0 "좋아 적어도 그들에게 자비를 보여줄 필요는 없다."
 kumul.112.t:0 "천하제일의 아편"
 kumul.112.d:0 "개별 관찰자들과 최근 유죄 판결을 받은 범죄자들은 쿠물에서 새로운 범죄의 파도가 몰려오고 있다고 입을 모아 증언했습니다. 그들의 말에 따르면, 쿠물산 아편이 중화 전토에서 최고라고 합니다. 한 용감한 기자는 쿠물의 마약계에 대한 평론에서 사람들 사이에서 '법이 얼마나 할 수 있는지 보자'며 힘을 증명하기 위해 아편을 피운적이 있다고 말했습니다. 그 기자는 '수많은 사람들의 두뇌가 손상되다'라는 칼럼에서 자신이 이런 시험을 했던 이유가 지역의 아편 소비가 너무 강력하리라고 예상했기 때문에 [QIE.GetLeader](을)를 비난하기 위해서였다고 덧붙였습니다."
 kumul.112.a:0 "완벽해."
 kumul.113.t:0 "푸이 황제가 쿠물을 인정하다"
 kumul.113.d:0 "The recent news of the Manchu Restoration was initially tread with scepticism, as news from Beijing and the continued ignorance of their government towards the needs of their subjects have been proven repeatedly. However, a new proclamation from the young Emperor has shown his true grace and vision. The Emperor has given his support for our autonomy from Xinjiang, the rightful heritage of centuries stands together against modern autocratic terror of Jin Shuren."
 kumul.113.a:0 "완벽해."
 KUM_nasir_reign:0 "Nasīr's Reforms"
 KUM_nasir_reign_desc:0 "The policies of Masqud Shah, that of exorbitantly high taxes and corvée labour, are so reviled by the people of Kumul that any progress towards ending them will be massively popular."
 KUM_working_begs:0 "The 21 Begs"
 KUM_working_begs_desc:0 "The 21 Begs, an assembly of the wealthiest Uyghur landowners in Kumul, have been pressuring Nasīr to take greater charge of the treasury in Kumul. The Begs wish for an updated census to reduce their tax burden."
 KUM_reordering_tax:0 "Re-Ordering Taxes"
 KUM_reordering_tax_desc:0 "The first demand of the Begs, the census and tax reform, can be done. Once a census of all tenants, free men and livestock is done, several forms of income, such as halal meat production and machine working can be exempt from taxation."
 KUM_opening_autonomy:0 "Opening Autonomy"
 KUM_opening_autonomy_desc:0 "Masqud Shah thought he could tighten his grip on power by closing the city to immigrants without Qing's authorization. The Begs ask that additional Uyghur citizens be admitted into the city, and they be treated as free men."
 KUM_reform_administration:0 "Minor Administration Reforms"
 KUM_reform_administration_desc:0 "The palace in Kumul is staffed by totally unqualified bureaucrats. Masqud Shah did not employ anybody with an Imperial Examination score. By simply asking our administrators to seek certification, we can weed out the worst hangers-on."
 KUM_incorporate_advisory:0 "Adjusting the Advisory"
 KUM_incorporate_advisory_desc:0 "The power of the two Advisors has always been a risk to the Khanate. Especially with Hoja-Niyaz. If we were to deploy the advisors to the city walls, we could possibly slip reforms past them."
 KUM_increase_begs:0 "The 30 Begs"
 KUM_increase_begs_desc:0 "With the additional Uyghur people coming to Kumul, it is beneficial if we add nine more men to the graft. Thirty Begs may be unable to break a tie, but we can benefit from their advice."
 KUM_keys_kumul:0 "The Keys to Kumul"
 KUM_keys_kumul_desc:0 "The power of the garrison in Kumul has rested with the Advisors for decades now. The Begs promise that their Uyghur levies can man the city walls without extorting the people so heavily. This would alleviate our worries."
 KUM_kind_hand:0 "The Kind Hand"
 KUM_kind_hand_desc:0 "Reforming the image of the Khan of Kumul requires constant support from the Begs. Through a more dignified appearance, adherence to Muslim customs, and the Begs' word of mouth, Nasīr Shah can be redeemed."
 KUM_crush_corvee:0 "Crush the Corvée"
 KUM_crush_corvee_desc:0 "The use of corvée labour to keep land plots orderly and maintain the city was Masqud's idea. Under traditional islamic jurisprudence and Chinese civil law, corvée labour should not be used when the crimes of the labourers do not justify it."
 KUM_increased_constitutionalism:0 "Increased Constitutionalism"
 KUM_increased_constitutionalism_desc:0 "The wide variety of political constitutions that float around southern and eastern China have made it to Kumul. At the very least, they can serve as a basis for writing our future laws in a modern way."
 KUM_working_advisory:0 "The 2 Advisors"
 KUM_working_advisory_desc:0 "The two Advisor-Generals, Yulbars Khan and Hoja-Niyaz, have been pressuring Nasīr to protect his demesne. To begin, radical leftists must be listed and checked upon within Kumul. Just to be sure."
 KUM_opening_reform:0 "Adjusting Powers"
 KUM_opening_reform_desc:0 "Masqud Shah left behind a provisional role for his military advisors, doling out their roles based on his whim. A more concrete role of the Advisors will allow Yulbars Khan and Hoja-Niyaz to protect Kumul."
 KUM_niyaz_ideals:0 "Niyaz's Ideals"
 KUM_niyaz_ideals_desc:0 "Hoja-Niyaz, during his failed revolt against Nasīr's father, recalls his fighters fought better when they were supervised by an Imam and set aside time to pray each day. This policy, Hoja-Niyaz believes, will make the defenders of Kumul fight with the spirit of the warriors of old."
 KUM_sideline_begs:0 "Side-lining the Begs"
 KUM_sideline_begs_desc:0 "The 21 Begs of Kumul are a relic of Masqud Shah's loneliness and feeling of alienation from fellow Muslims due to his drunkenness. It is best if the Advisors met with Nasīr without consulting the Begs first."
 KUM_yulbars_doctrine:0 "Yulbars' Doctrine"
 KUM_yulbars_doctrine_desc:0 "Yulbars Khan, having served the Khanate since the days of Nasīr's grandfather, has enough experience to be tapped into for reform suggestions. Yulbars Khan believes that converting soldier pay from silver to goods will engender more dependant soldiers."
 KUM_lower_taxation:0 "Lowering Taxation"
 KUM_lower_taxation_desc:0 "Another area of Yulbars Khan's reforms include lowering taxes on soldiers in our army, to encourage more to join, though it will mean slightly less tax revenue."
 KUM_cavalry_horde:0 "Kumul Cavalry Regiment"
 KUM_cavalry_horde_desc:0 "The Advisors recommend the formation of a provisional Cavalry Regiment, based on the Hui Regiments. The advisors claim this will allow Nasīr to quickly end revolts that appear in Kumul from time to time."
 KUM_strengthining_nasir:0 "Maintaining the Khan's Powers"
 KUM_strengthining_nasir_desc:0 "The Advisors project an image of Nasīr as a benevolent dictator who will protect Kumul from the waves of uncertainty Chinese bring. At the same time, they depict Nasīr as a victorious Chagatai like those that beat Tibet."
 KUM_maintaining_corvee:0 "Maintaining the Corvée"
 KUM_maintaining_corvee_desc:0 "Though it is cruel, the Advisors have justified the punishment of forced labour outside Islamic jurisprudence by claiming the criminals are on the verge of becoming fajir, stating that this work will tire out their energy to commit crimes."
 KUM_soft_fist:0 "The Soft Fist"
 KUM_soft_fist_desc:0 "The Advisors have begun to expand their military policies into the other classes in Kumul. Those citizens who encounter them recognize Nasīr as a pious and safe departure from Masqud, to the people's splendour."
 KUM_xinjiang_administration:0 "Xinjiang Administration"
 KUM_xinjiang_administration_desc:0 "The day of subjugation is at hand thanks to the criminal Jin Shuren. Magistrates of the Khan must now contend with a Chinese garrison giving orders. It will take time for us to learn what the garrison wants out of our province."
 KUM_greater_taxes:0 "New Taxes"
 KUM_greater_taxes_desc:0 "The garrison's first request is to see the promised tribute to the Qing government. The tribute is obviously not there, and so the garrison has forced us to increase taxes on city people. This will infuriate the Uyghurs without a doubt."
 KUM_hire_more_tax_collectors:0 "Hire More Tax Collectors"
 KUM_hire_more_tax_collectors_desc:0 "The garrison has chastised our tax collectors, who are still holding out for the hope that Nasīr will be released. We must now take in the garrison's suggested tax collectors, all of whom are Chinese and will extort the Uyghur mercilessly."
 KUM_even_higher_taxes:0 "Even Higher Taxes!"
 KUM_even_higher_taxes_desc:0 "The city people are unable to provide enough food for the annual tribute to Beijing. Which the garrison insists we still hoard, despite Beijing not asking for any in years. New taxes are being written, that the garrison believes will please Jin Shuren."
 KUM_seize_nobles_money:0 "Seize Nobles Money"
 KUM_seize_nobles_money_desc:0 "The Begs of the Khanate are being sought out by the garrison for additional taxation, under the auspice of national security. The families of the Begs are now in hiding with their gold, as both are targets of the garrison's grabbing hand."
 KUM_punish_opposition:0 "Punish the Opposition"
 KUM_punish_opposition_desc:0 "The garrison has finally realized that the Magistrates are trying to resist them. Among the tax collectors and bureaucrats, those that refuse to renounce the symbols of Nasīr, that of the Quran and their courtesy name, have been removed."
 KUM_road_through_hami:0 "Road Through Hami"
 KUM_road_through_hami_desc:0 "The road from Hami to Dihua is treacherous, stretching parallel to the Tarim Basin and surrounded by miles of desert on either sides. The garrison has ordered a new corvée to be assembled to fix the road in the heat. Return for the prisoners is unlikely."
 KUM_consolidating_xinjiang:0 "Consolidating Xinjiang"
 KUM_consolidating_xinjiang_desc:0 "The gamble taken by Yulbars Khan and Hoja-Niyaz has reached it's summit. The cities of Xinjiang are now ours, and our next task is to seek out the deserving to become our allies in a new administration."
 KUM_rebuilding_xinjiang:0 "Rebuilding Xinjiang"
 KUM_rebuilding_xinjiang_desc:0 "The calamity that overtook Kumul and Xinjiang is finally over, and we can begin to rebuild. Searchers will be sent out to the cities to find downtrodden men who can be uplifted by our patronage."
 KUM_southern_textiles:0 "Southern Textiles"
 KUM_southern_textiles_desc:0 "The carpet makers of Hotan are starved for clients. Ma Hushan has proposed that we employ the weavers of Hotan to monopolize their famous carpets."
 KUM_expand_kumul_road:0 "Expand the Kumul Road"
 KUM_expand_kumul_road_desc:0 "The road along the Tarim Basin was the sight of many battles on the road to victory. The effort the corvée went through to fix the road will need to be repeated."
 KUM_nascent_industry:0 "Nascent Industry"
 KUM_nascent_industry_desc:0 "Stamped gun moulds and crude forges are just the beginning of a functioning military industry in Kumul. It will require new engineers and power generators, but the rewards will be worth it."
 KUM_military_expansion:0 "Military Expansion"
 KUM_military_expansion_desc:0 "The defensive divisions that were bolstered during our war must be replaced. By taking our time, we will be able to plan a larger and safer military for future conflicts."
 KUM_civilian_investments:0 "Civilian Investments"
 KUM_civilian_investments_desc:0 "The devastation brought to Kumul shook every home. It would certainly be beneficial if we spend some time rebuilding forges despoiled."
 KUM_new_manufactories:0 "New Manufactures"
 KUM_new_manufactories_desc:0 "Shipments of modern die casting tools are being shipped into Kumul, to be given to our loyal veterans. Xinjiang as a whole will prosper soon enough."
 KUM_chinese_integration:0 "Chinese Integration"
 KUM_chinese_integration_desc:0 "The use of Chinese must not be banned in Kumul. Instead, a bilingual administration will ensure that our orders will be carried out with more accuracy than our enemies could muster."
 KUM_restart_immigration:0 "Restart Immigration"
 KUM_restart_immigration_desc:0 "The Western Gate's troubles scared off potential immigrants for far too long. A declaration by [KUM.GetLeader] will hopefully encourage resettlement and calm fears of further war."
 KUM_reach_out_to_china:0 "Reach out to China"
 KUM_reach_out_to_china_desc:0 "The tribute we gave to Beijing every seven years has allowed us to accumulate some experience with the Northern warlords. We should leverage this memory and reach out to China for military protection."
 KUM_autonomy_in_vogue:0 "Autonomy In Vogue"
 KUM_autonomy_in_vogue_desc:0 "In order to administer the vastness of Xinjiang, we must defer to the same autonomous principle Governor Yang Zengxin afforded us."
 KUM_promote_local_businesses:0 "Promote Local Businesses"
 KUM_promote_local_businesses_desc:0 "The commerce in Xinjiang reflects the decades of tensions and segregation the Governors imposed on us. Now, a more harmonious economy can be promoted if we patronize local businesses in all the major cities of Xinjiang."
 KUM_pardon_rebellious_uyghurs:0 "Pardon Rebellious Uyghurs"
 KUM_pardon_rebellious_uyghurs_desc:0 "It is the opinion of the ministry that the Uyghur people can easily be made to accept our rule. A select few pious Uyghurs should be pardoned so long as they turn over their arms."
 KUM_seek_legitimacy:0 "Seek Legitimacy"
 KUM_seek_legitimacy_desc:0 "A majority of China considers us no more than a rebellious servant. A selection of gifts could convince their own masters that we are worthy of succeeding Xinjiang."
 KUM_internal_stability:0 "Internal Stability"
 KUM_internal_stability_desc:0 "A long list of unanswered claims are awaiting our answer. If we are able to satisfy at least half of these claimants, we can pick apart the tangle of instability in our administration."
 KUM_responsible_government:0 "Responsible Government"
 KUM_responsible_government_desc:0 "Trust in our administration comes from promoting responsible people. Although many of us began as rebels and insurgents, it does not prevent us from hiring competent executors of our judgement."
 KUM_defensive_neutrality:0 "Defensive Neutrality"
 KUM_defensive_neutrality_desc:0 "The Western Gate is now an attractive target for the insurgents of Manchuria and Southern China. We must call upon the General Staff to devise a general defence strategy to prevent another war as destructive as the last."
 KUM_crossroads_of_empires:0 "Crossroads of Empires"
 KUM_crossroads_of_empires_desc:0 "The Russians, the Turks, and even the Japanese eye us as a new borderland. We can no longer deny the presence of their agents in our land, and we must make formal diplomatic contact with these potential enemies and see if any are in favour of our autonomy."
 KUM_safety_and_prosperity:0 "Safety and Prosperity"
 KUM_safety_and_prosperity_desc:0 "If the Uyghur, Han, and Hui people are not split; safety and prosperity will be ensured. This is our great goal of cooperation between the races in Xinjiang."
 KUM_khanate_continuation:0 "Continuation of the Khanate"
 KUM_khanate_continuation_desc:0 "Upon [KUM.GetLeader]'s ascension, his promise of reforming the Khanate was not taken seriously. Now, backed by force, the Khan intends to carry out his reforms and prove himself to his people."
 KUM_constitutionalism_prevails:0 "Constitutionalism Prevails"
 KUM_constitutionalism_prevails_desc:0 "The scraps of idealism imported from the south has triumphed in Kumulilik politics. A provincial constitution, with elements of the Kanun-u Esasi of the Ottomans and single party tutelage as promoted by Sun Yat-Sen."
 KUM_invest_in_begs:0 "Invest in the Begs"
 KUM_invest_in_begs_desc:0 "The loyal begs who did not surrender to Jin Shuren will be handsomely rewarded. Their estates will be increased, and they will be given a second pension for serving the Khanate through it's existential struggle."
 KUM_lessons_from_qing:0 "Lessons From the Qing"
 KUM_lessons_from_qing_desc:0 "The reforms that Emperor Puyi undertook, all while under Zhili observation, are an inspiration to us. A modern monarch must delegate and cultivate trust through his reliance on meritocratic civil government."
 KUM_abolish_the_advisory:0 "Abolish the Advisory"
 KUM_abolish_the_advisory_desc:0 "Hoja-Niyaz and Yulbars Khan have outlived their usefulness. Having military disattached from us will only inspire future military dictatorships to pose as legitimate governments."
 KUM_constitutional_council:0 "Constitutional Council"
 KUM_constitutional_council_desc:0 "From the Begs comes a more respectable Constitutional Council. A council whose duty will be similar to the Ottoman Chamber of Deputies and who will exalt their Khan as much as the Sultan was exalted."
 KUM_under_the_khan:0 "Under the Khan"
 KUM_under_the_khan_desc:0 "[KUM.GetLeader] has taken the counsel of the Advisors and decided on a more direct rule of his new land with military power."
 KUM_reform_advisory:0 "Reform the Advisory"
 KUM_reform_advisory_desc:0 "The Khan has decided to show his gratitude to his two Advisors by restoring their pre-war role."
 KUM_ensure_loyalty:0 "Ensure Loyalty"
 KUM_ensure_loyalty_desc:0 "The Advisors promise that they have sufficient leverage in the cities to ensure the mullahs and radicals have no following to oppose us."
 KUM_royal_guards:0 "Create the Royal Guards"
 KUM_royal_guards_desc:0 "The Khan needs to be able to put down future insubordinate advisors or begs. This will be best achieved with a Royal Guard in Kumul, paid by and serving only the Khan."
 KUM_end_power_struggle:0 "End the Power Struggle"
 KUM_end_power_struggle_desc:0 "The tangle of promises made to the people of Kumul has resulted a lot of distrust and uncertainty in our administration. To end the power struggle for good, we must forgo some promises we made to the people we liberated."
 KUM_necessary_adjustments:0 "Necessary Adjustments"
 KUM_necessary_adjustments_desc:0 "Some of the magistrates allocated money to projects we simply should not pursue. Rescinding some of this money will enable us to complete our promises on other fronts."
 KUM_public_schooling:0 "Institute Public Schooling"
 KUM_public_schooling_desc:0 "Public schooling is one of the few principles we agree with Sheng Shicai on. We however do not intend to subvert the madrassas, but support them and educate the people in complementary skills."
 KUM_contain_nationalism:0 "Contain Jadidism"
 KUM_contain_nationalism_desc:0 "The Jadidists' desire for Xinjiang is a danger for Kumul, whether it be their interests in fighting Russia or in exalting the Ottoman Sultanate at our expense. We must curb nationalist sentiment or we will face another revolt."
 KUM_divine_right:0 "Divine Right"
 KUM_divine_right_desc:0 "In the Xidaotang School of Islam, the rightful governance of a province must be under traditional lineage of power. The lineage of the Khans predates that of the Osman, and therefore our rule is just."
 KUM_modern_monarchy:0 "A Modern Monarchy"
 KUM_modern_monarchy_desc:0 "We have seen many successful revivals of monarchism in countries that looked like they were heading towards chaos. The Qing and the Ottomans are great examples. We must emulate their successes."
 KUM_benevolent_autocracy:0 "The Benevolent Autocracy"
 KUM_benevolent_autocracy_desc:0 "While some may argue that our administration uses the same force that it fought, those critics are fools. Simple truth is that the only way our province was ever stable was under benevolent dictatorships."
 KUM_khanate_no_more:0 "A Khanate No More"
 KUM_khanate_no_more_desc:0 "The last Khan has been deposed, and the Uyghur people rejoice. Under a more competent and accountable leader, the province can move forward without being saddled to ancient history."
 KUM_hoja_niyaz:0 "The Renegade"
 KUM_hoja_niyaz_desc:0 "Once a rebel always a rebel. Hoja-Niyaz has overcome the weak internal controls of Kumul and intends to entrench himself in his new position."
 KUM_exploit_nationalism:0 "Exploit Jadidism"
 KUM_exploit_nationalism_desc:0 "The Jadidists are not all bad, especially those with specific needs. Whether it be to ban religions outside of the book or to officially endorse sharia courts, these petty gestures will create a lot of support for our regime."
 KUM_keep_them_divided:0 "Keep Them Divided"
 KUM_keep_them_divided_desc:0 "The ethnic segregation Masqud Shah promoted was actually beneficial to the survival of Kumul, and [KUM.GetLeader] will honour his ideals by preserving these laws."
 KUM_matters_of_state:0 "Matters of State"
 KUM_matters_of_state_desc:0 "Years of incompetent and lazy foreign diplomacy may now be overturned. Matters of state and external policy may finally be unified under Hoja-Niyaz."
 KUM_cast_off_ideology:0 "Cast Off Ideology"
 KUM_cast_off_ideology_desc:0 "Though the would-be leaders of Central Asia command their people with ideology, at it's root it is the same message. To respond, we are willing to ally with any power in the region that guarantees a greater autonomy than Xinjiang gave us."
 KUM_hojas_republic:0 "Hoja's Republic"
 KUM_hojas_republic_desc:0 "When Hoja-Niyaz fought against Masqud Shah, he didn't know what he was fighting for. With age comes wisdom, and now [KUM.GetLeader] has realized that, given absolute power, he should serve as president to a Republic."
 KUM_flexible_diplomacy:0 "Flexible Diplomacy"
 KUM_flexible_diplomacy_desc:0 "The foreign office in Kumul has been told to make no promises and no obligations to our neighbours. Keeping a flexible policy will enable us to control our allegiance, and ultimately our destiny."
 KUM_let_them_pick_us:0 "Let Them Pick Us"
 KUM_let_them_pick_us_desc:0 "The foreign office has finally been conditioned towards effective indecision, and Hoja-Niyaz is now able to properly court the factions of China on his terms."
 KUM_fan_yaonan:0 "The Bureaucrat"
 KUM_fan_yaonan_desc:0 "After escaping death, Fan Yaonan has manoeuvred himself into a second once-in-a-lifetime opportunity as Governor of Xinjiang in Kumul."
 KUM_open_for_business:0 "Open for Business"
 KUM_open_for_business_desc:0 "The reason for Xinjiang's failure was Yang Zengxin's isolationism. Fan Yaonan is certainly ready to correct decades of draconian trade policies and bring prosperity back to Xinjiang."
 KUM_request_administrators:0 "Request Administrators"
 KUM_request_administrators_desc:0 "Fan Yaonan is tapping into his legitimate powers as Governor to hire new administrators who passed the Civil Service Examination."
 KUM_safe_investment:0 "A Safe Investment"
 KUM_safe_investment_desc:0 "The wealth that the corrupt Governors hoarded can now be invested properly into Xinjiang's economy. This will enable more people to reap short term benefits from our taxation than just the Governor."
 KUM_open_the_gates:0 "Open the Gates"
 KUM_open_the_gates_desc:0 "The Western Gate is finally open again. Fan Yaonan is very aware of his responsibility to the people of Xinjiang to preserve the peace between Han, Hui, and Uyghur."
 KUM_common_cause:0 "A Common Cause"
 KUM_common_cause_desc:0 "The common cause of all of the races of Xinjiang is prosperity. From the miners of Hotan to the hunters of Dzungaria. A common currency. defence, and competing with common foes like Mongolia can unite us all."
 KUM_political_malleability:0 "Political Malleability"
 KUM_political_malleability_desc:0 "The foreign office in Kumul has been told to make no promises and no obligations to our neighbours. Keeping a flexible policy will enable us to control our allegiance, and ultimately our destiny."
 KUM_stability_means_prosperity:0 "Stability Means Prosperity"
 KUM_stability_means_prosperity_desc:0 "The stability that Fan Yaonan has created in Xinjiang is almost unmatched across the rest of China. This has made it a much better place for economic development and investments."
 KUM_zhongying_gang:0 "The Vengeful General"
 KUM_zhongying_gang_desc:0 "Through the might of his forces, Ma Zhongying has triumphed in Hami. It is obvious that the feudal lords and bandits would give way to modern autocratic leadership that Ma Zhongying provides."
 KUM_punish_dissent:0 "Punish Dissent"
 KUM_punish_dissent_desc:0 "Modern autocracies need to recognize and intercept radical movements before they can build up steam. This is why Ma Zhongying has decided to rescind many of the pardons he promised to give to surrendering commanders."
 KUM_slash_and_burn:0 "Slash and Burn"
 KUM_slash_and_burn_desc:0 "The bandits of Dzungaria rely on the weakness of the people and their food stores. We cannot instil such Chinese values of resistance into them, so we should instead force them out and starve out our enemies."
 KUM_army_with_state:0 "An Army With a State"
 KUM_army_with_state_desc:0 "The army of Ma Zhongying is paramount to a modern autocratic state. They should receive top priority in taxation and quartering of officials."
 KUM_all_for_one:0 "All For One"
 KUM_all_for_one_desc:0 "The entirety of Hami must get behind Ma Zhongying if we are to survive the next few years."
 KUM_the_kumul_army:0 "The Kumul Army"
 KUM_the_kumul_army_desc:0 "Bloated from what was meant to be a self defence force, the Kumul Army can be made into the most hearty fighting force in Central Asia."
 KUM_small_but_strong:0 "Small but Strong"
 KUM_small_but_strong_desc:0 "What separates Kumul from the Gansu Braves or the provincial army is our successful self reliance. While other armies falter in low supply, we are able to project that future victory in front of us on the long desert roads."
 KUM_new_guns:0 "Analyse Stolen Guns"
 KUM_new_guns_desc:0 "With outside support scarce, we must rely on Chinese models, which are copies of European weapons already, to make equipment that can beat the invaders we might face in the future."
 KUM_increased_conscription:0 "Increase Conscription"
 KUM_increased_conscription_desc:0 "Every man would give their only begotten son for Kumul!"
 KUM_cold_warriors:0 "Ice Warriors"
 KUM_cold_warriors_desc:0 "Brigades acclimatized to the cold will outperform the weary and shivering foreigners that threaten Kumul."
 KUM_new_factory:0 "Dihua Arms Factory"
 KUM_new_factory_desc:0 "With Dihua ours, their arms factory can be put towards national defence."
 KUM_steppe_scouts:0 "Steppe Scouts"
 KUM_steppe_scouts_desc:0 "Special divisons, made up of the steppe people, being created would give our divisions better scouting power, speed and reconnaissance."
 KUM_mountainous_province:0 "Mountain Training"
 KUM_mountainous_province_desc:0 "Assigning special brigades of Karakum peoples from the mountains will create uniquely resilient units for combat in our harsh mountain ranges of Xinjiang."
