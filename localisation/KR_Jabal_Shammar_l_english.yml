 jbs_ankara_tufek:0 "ATF"
 rashid_focus:0 "라쉬드 중점계통도"
 JBS_merchant_princes:0 "하일의 대상인들"
 JBS_merchant_princes_desc:0 "하일은 샴마르 국가와 라시드 가문의 자랑이자 영광입니다. 한때는 이라크와 헤자즈를 연결하는 교역의 주요 거점이기도 했던 하일은 아라비아 사막에서 종교적 관용과 도시의 부를 통해 명성을 얻었습니다. 도시의 명성이 첫번째 라시드 가문 국가가 전성기를 구가하던 시절에 비해서는 많이 쇠하기는 했지만, 알 라시드의 군주는 북부 아라비아에서 권력을 계속해서 유지하고 있습니다."
 JBS_guardians_of_the_haji:0 "메카의 수호자"
 JBS_guardians_of_the_haji_desc:0 "하일과 아랍 아대륙의 상인들에게 으레 그렇듯, 매년 반복되는 하지보다 더 중요한 활동은 찾아보기 힘듭니다. 모든 무슬림은 최소한 살면서 한번은 헤자즈의 성지에 방문할 의무가 있으며 이로 인해 엄청난 경제력과 물류가 이동합니다. 자발 샴마르의 부족들은 거대한 기계의 톱니바퀴이며 이라크에서 헤자즈로 향하는 여행자들에게 안전한 통행을 제공하는 것은 우리의 의무(인 동시에 수입원)입니다."
 JBS_ottoman_economic_integration_program:0 "오스만 경제 통합 프로그램"
 JBS_ottoman_economic_integration_program_desc:0 "과거에 샴마르의 상인들은 오스만 중앙의 상인들과도 경쟁할 능력이 있었으며, 아대륙을 통과하는 캐러밴 루트는 하일에 부와 거대한 장관을 가져다 주었습니다. 오스만 제국이 산업화에 돌입하면서 이런 시대는 끝났고, 우리의 가치는 엄청나게 줄어들었습니다. 하지만 아직 희망이 있습니다. 하일을 메소포타미아 경제에 통합시킨다면 우리는 새로운 역할을 맡게 될 수 있을 것입니다."
 JBS_invite_syrian_educators:0 "시리아 교육자 초청"
 JBS_invite_syrian_educators_desc:0 "우리 부족민들이 위대한 전사이자 상인으로 명성을 얻기는 했지만, 현대 사회에서 엄청나게 중요한 역할을 담당하는 교육 분야에서 활동할 인력이 심각하게 부족한 상태입니다. 많은 이들은 교육부문의 능력부족이 명예롭다고 생각하지만, 현대 기술을 들여오면서 지식인 계층의 존재가 더욱 요구되고 있습니다. 시리아는 전통적으로 우리와 가까운 관계였습니다. 그들은 우리에게 가장 총명한 인재들을 자신들의 대학에 보낼 권리를 주었습니다."
 JBS_renegotiate_ottoman_subsidies:0 "오스만 보조금 재협상"
 JBS_renegotiate_ottoman_subsidies_desc:0 "슬프게도 오늘날 우리의 주요 수입원 중 하나는 오스만은 우리 아미르의 충성심을 보장받기 위해 보내는 지불금입니다. 아미르가 자발 샴마르의 왈리로서 받는 봉급은 투쟁중인 아미르국이 살아남기 위해 필수적인 자금이 되었습니다. 긴장이 아대륙과 더 넓은 아랍 세계에서 점차 높아져가면서 동시에 오스만 주요 지역 총독들에게 지불하는 봉급도 함께 낮아졌습니다. 보조금 재협상에 돌입해야 합니다."
 JBS_cooperate_with_atf:0 "ATF와 협력"
 JBS_cooperate_with_atf_desc:0 "오스만군 주요 보급원 중 하나인 ATF는 군을 현대화하는데 절실히 필요한 도구를 제공할 수 있으며, 그렇게 함으로써 부족들 사이에서 우리의 영향력을 유지할 수 있습니다."
 JBS_renovate_barzan_palace:0 "바르잔 궁전 보수"
 JBS_renovate_barzan_palace_desc:0 "1808년 무함마드 빈 압둘-무흐신 알 알리 군주의 명령으로 착공해 탈랄 이븐 압둘라 치세에 완공된 바르잔 궁전은 아라비아 사막의 부와 힘을 보여주는 상징물로 서 있습니다. 세개의 층으로 삼십만 평방미터를 포괄하는 궁전은 왕가의 자랑이자 동시에 정통성을 증명하는 존재입니다."
 JBS_protect_shia_merchants:0 "시아파 상인 보호"
 JBS_protect_shia_merchants_desc:0 "리야드의 사우드 가문 이웃과는 달리 하일의 아미르는 비일신론자들에게 훨씬 느슨한 정책을 추진하며, 이로 인해 도시 성벽 내에서 번영하는 국제주의적인 분위기가 떠오를 수 있게 되었습니다. 알 하사의 불신자와 시아파 인구는 자신들을 사형에 처해야 한다는 이크완의 수사와 함께 공격을 받고 있으며, 하일은 이크완을 두려워하는 이들에게 안전한 피난처로 발전했습니다."
 JBS_encourage_local_manafacturing:0 "국산화 장려"
 JBS_encourage_local_manafacturing_desc:0 "Primarily a people of merchants, herders and farmers, there is little in the shape of manufacturing performed locally with simple commodities such as clothes imported from Syria. Although this arrangement has served us well in the past, the volatility of the world market has led to severe shortages in Ha'il. To remediate this situation, we will need to establish at least a minimal local industry."
 JBS_date_and_fruit_production:0 "대추야자 및 과일 생산 장려"
 JBS_date_and_fruit_production_desc:0 "The desert sands of Arabia make for hard farming and with freshwater primarily limited to Oases and the cooler highlands, the cultivation of dates and fruit have taken precedence over traditional grains or rice. With rapid growth in population both within our lands and Greater Syria, the demand for these goods has seen a rise. A rise which we will take advantage of!"
 JBS_found_directory_of_military_affairs:0 "군사회 설립"
 JBS_found_directory_of_military_affairs_desc:0 "The military of Ha'il consists mainly of Bedouin allies called upon during times of war and conscripts from amongst the settled population. This latter group has seen its importance rise spectacularly over the years as a disciplined, standing army has proven its advantage in conflicts with Ibn Saud as the reliance on fragile alliances with the tribes of Arabia has led to countless unexpected defeats."
 JBS_recruit_tribal_levies:0 "부족 군대 모집"
 JBS_recruit_tribal_levies_desc:0 "Traditionally the tribes who swear fealty to the Emirs of Ha'il are only subject to conscription or the duty to deliver men for the army when called upon in times of war. As Ha'il slowly moves towards a professional standing army, we will need to impose a quotum on our tribal allies and as such provide the manpower for this new force."
 JBS_expand_body_guards:0 "라자일 확충"
 JBS_expand_body_guards_desc:0 "As the Emirs of Ha'il found the Bedouin of Central Arabia an untrustworthy force, in the 19th Century the then ruler of Ha'il ordered the creation of a personal guard, the Rajails, consisting of hardened Turkish, Albanian or Circassian soldiers. This force has survived and even expanded on as their status as a mainly mercenary guard proved less susceptible to the Wahabbist rhetoric of Riyadh."
 JBS_study_ottoman_doctrine:0 "오스만 교리 학습"
 JBS_study_ottoman_doctrine_desc:0 "What was once an alliance of opportunity between the city of Ha'il, unaffected by the collapse of the Second Saudi State, and the Porte to wrest control over the Arabian interior has deteriorated into a clear master-vassal relation. Ottoman soldiers have garrisons in many of the major oases whilst their military theorists hold major sway within the army of Ha'il, defining its tactics and organising its conscription."
 JBS_create_camel_corps:0 "하일 낙타군단 창설"
 JBS_create_camel_corps_desc:0 "Inspired by the Iraqi Camel Corps, maintained by the powerful Muntafiq tribe as a division of the Ottoman Sixth Army, officers of the Ottoman Empire are working in cooperation with the House of Rashid to establish a second Camel Corps based in Ha'il and aimed at further protecting the Southern flank of the Ottoman Empire from possible incursions."
 JBS_establish_royal_horsebreeding_department:0 "왕립 말 사육부"
 JBS_establish_royal_horsebreeding_department_desc:0 "As many men in the West now look at their newfashioned automobiles with great pride, for the common Arab there can be no question about the divine status of the horse. Not only is the horse used for tasks of warfare but the breeding of the most beautiful, fastest and most capable horses is regarded as a major source of prestige in Arab society and one the House of Rashid can never pay enough attention to."
 JBS_import_modern_weapons:0 "현대무기 수입"
 JBS_import_modern_weapons_desc:0 "Although the forces of Riyadh and Ha'il have progressed since the days of the musket and scimitar, many of our troops still wield unstandardised pre-Weltkrieg rifles with very questionable reliability. To replace these and to ensure that at least our standing army is capable to enforce order in the entire realm, the directorate of military affairs has given the order to replace the dated arsenal."
 JBS_revised_infantry_tactics:0 "변경된 보병전술"
 JBS_revised_infantry_tactics_desc:0 "Whilst foreigners might expect conflict on the Arabian subcontinent to be solely waged from camel or horseback, the tactics used in Arab warfare have just like in the West shifted towards a larger focus on large contingents of infantry. These groups need different tactics, a sort our commanders aren't used to as they still regard a war on foot as degrading and reserved for the tribes of lesser blood."
 JBS_curb_authorities:0 "자문회의 권한 제한"
 JBS_curb_authorities_desc:0 "Set up after the Weltkrieg under pressure from the urban nobility, inspired by the bureaucracy established by the Turks in Hejaz, the Majlis serve as a royal council with certain authority over matters of state. It has become apparent however that this institution only serves to enrich the men who take part in its meetings and is an insult to the monarchic right to rule. We will no longer tolerate this weakness!"
 JBS_relinquish_power:0 "절대적인 권력 포기"
 JBS_relinquish_power_desc:0 "Although the Majlis have seen their power expanded since the 1910s, they still have only very limited control over the realm and mostly just an advisory role to the absolute monarch. Inspired by systems set up in the Ottoman Empire, predominately in the Hejaz, some have proposed a system wherein the Majlis serve more as a parliament or council of ministers with executive power than solely an advisory organ."
 JBS_modernize_zakat:0 "자카트 현대화"
 JBS_modernize_zakat_desc:0 "One of the 5 Pillars of Islam, the Zakat is a religious duty for all Muslims who can afford it. Serving as a mandatory, charitable contribution, it is in practice a thinly veiled tax and one that contributes to a significant part of our revenue. As collection however greatly depends on the local religious authorities, with questionable loyalty to the state, a modernisation of the practice is clearly in order."
 JBS_settle_bedouin:0 "베두인족 정착시키기"
 JBS_settle_bedouin_desc:0 "Although detribalisation has been a major force in the Ottoman Mashriq and Egypt, Central Arabia due to its isolated nature and vast territory has seen very little effects of this. This means that the majority of our population is still of Bedouin nature and thus quasi independent from the state. If we are to govern effectively and wield a modern army, there can be no doubt about their future status."
 JBS_rearrange_irrigation:0 "관개 의무 재조정"
 JBS_rearrange_irrigation_desc:0 "In the arid deserts of Central Arabia, the real gold is not found in the mines of Hejaz but in the oases of the highlands. As water greatly determines the prosperity and survival of our citizens, control over water and more specifically the administrative structures that determine who can use how much is highly critical to the future of our state."
 JBS_outlaw_slavery:0 "노예제 불법화"
 JBS_outlaw_slavery_desc:0 "Although slavery was technically banned within the Ottoman Empire and by extension our lands, on the ground the practice has more than endured. Despite bringing us great wealth, we can't help but recognise that continuation of the practice closes more doors than its profits open. Furthermore, many of the lesser blooded tribes might see us in a friendlier light if we abolish the practice that long oppressed them."
 JBS_fight_wahabbist_influence:0 "와하비즘과의 싸움"
 JBS_fight_wahabbist_influence_desc:0 "Preaching from their ivory towers in Riyadh, the Ulemma of the Wahabbist sect have served as nothing more than the tools of their Emir in spreading hate, disunity and mistrust amongst the ranks of our followers. Their fatwas are sadly finding a willing ear amongst many of our susceptible citizens and if we don't take decisive action, the Wahabbist alliance will soon outgrow anything we can muster."
 JBS_consolidate_ties_with_sharif:0 "샤리프파와 유대 강화"
 JBS_consolidate_ties_with_sharif_desc:0 "Both tied to the Sublime Porte, the Houses of Rashid and Hashmid have throughout their history from time to time entertained the most fragile of alliances. As they both see the forces of Najd and the Wahhabist Sect as a great danger to their rule and with the Hajj a key component of both Hashimid and Rashid policies, we should rekindle our old ties and form a strong constructive relation."
 JBS_enforce_rashidi_nazim:0 "라쉬디 니잠 강요"
 JBS_enforce_rashidi_nazim_desc:0 "With multiple different law systems being used interchangeably, it is hard to maintain a just and stable society. To remedy this, some of our notables together with Ottoman legal experts have been commissioned to draft up a legal system based on the Turkish Nizamiye. Although there have been ideas that aimed at instilling it with a secular character, ultimately the Sharia (indirectly under the form of the Mecelle) will still be utilised as the baseline."
 JBS_modernize_bureaucracy:0 "관료제 현대화"
 JBS_modernize_bureaucracy_desc:0 "As our state largely relies on Bedouin traditions, oaths and more often than not a firm handshake, it goes without saying that the efficiency of our bureaucracy (or more often lack of) has severely hampered the growth and adaptation of our realm to the ever-changing world. Furthermore, Ottoman reforms in Sham and Iraq have started to spread towards Ha'il, causing great concern amongst its citizenfolk and instigating a call for reform."
 JBS_install_qadhis:0 "카디 배치"
 JBS_install_qadhis_desc:0 "A Qadi is the magistrate of a Sharia Court. Although they in theory should apply these laws to the cases presented to them, Qadis are more often than not also representatives of the ruler in their region. The limited size of Ha'il has in the past made it subservient to Qadis from other powers in the region, be that Riyadh or Istanbul. To better assert our power, we should designate our own Qadis independent from these foreign institutions and loyal to the House of Ibn Rashid."
 JBS_establish_bait_al_mal:0 "바이트 알말 설립"
 JBS_establish_bait_al_mal_desc:0 "Originally founded as a form of Treasury under the rule of the great Caliph Umar, various Islamic sultanates and caliphates have set up their own Bait al-Mal to manage personal finances and state expenditures. Although our state already has a personal treasury of the Emir, it lacks the oversight and power that a Bait al-Mal could give our the finances of the entire realm. Furthermore it would also bring the much desired Zakat collection under direct state supervision."
 JBS_establish_national_budget:0 "국가 예산 수립"
 JBS_establish_national_budget_desc:0 "The concept of a national budget is completely alien to the rulers of Ha'il who at best used tax surpluses to maintain ghadîrs and other irrigation structures, ensuring trade is protected and wrong-doers punished. Pressured by our Ottoman and Syrian allies and partners however, the palace has decided for the first time to draft up an income/expenses report and designate certain funds to projects based on reasons not solely linked to nepotism."
 JBS_maintain_arab_law:0 "아라비아의 관습법 유지"
 JBS_maintain_arab_law_desc:0 "Contrary to the Saudis, the Shammari serve more as a representation of the Arabia of old, that of Bedouin tribes living free from the pressure of the settled population and true to their own code of honour, customs and duties. Although it is becoming clear that the 2Oth century doesn't look kindly upon these decentralised, traditional ways of life, we should nonetheless strive to maintain our unique society for as long as possible!"
 JBS_increase_khuwa:0 "쿠와 인상"
 JBS_increase_khuwa_desc:0 "Where the Wahabbists in Riyadh mainly rely on the levy of Zakat (a religious tax), the Emirs of Ha'il have traditionally used the system of Khuwa. Herein, the weaker tribes pay a tribute to the Emir both in the shape of material resources and in the form of manpower to serve in the Shammari armies. In exchange the Emir pledges to protect the weaker tribe, ensure the borders of their Dira and solve feuds without bloodshed."
 JBS_second_rashidi_state:0 "The Second Rashidi State"
 JBS_second_rashidi_state_desc:0 "With our victory over Riyadh complete, the victories of the First Rashidi State have finally been matched. Nonetheless a long road remains ahead as not all Arab tribes recognise Ha'il as the rightful ruler of all Arabia and more urgently, the power of the Ikhwan remains unbroken."
 JBS_integrate_qasim:0 "Integrate Qasim"
 JBS_integrate_qasim_desc:0 "The battlefield of Central Arabia, Qasim has seen dynasties rise and fall on its lands as its central location on the Arabian chess board made it one of the most contested places, attracting even Ottoman divisions. With it now firmly brought to heel, the time has come for its tribes and the twin cities of Buraida and Unaizah to submit to our rule."
 JBS_integrate_al_hasa:0 "Integrate al-Hasa"
 JBS_integrate_al_hasa_desc:0 "A former province of the Ottoman Empire, the region of al-Hasa is home to a unique blend of Gulf cultures and religions. Nonetheless, it's mainly the Shiite population which characterises it and whose responsible for the lion share of its economic output. Part of the lucrative Gulf trade, it is also the richest province of Arabia (besides Hejaz) and as such an absolute necessity for our struggling Emirate."
 JBS_integrate_central_nejd:0 "Integrate Central Najd"
 JBS_integrate_central_nejd_desc:0 "Without a doubt the most populous and strongest province of Central Arabia, Najd has been the birthplace of the Saudi Wahabbists and is still a strong pro-Saudi bastion within our domains. Whilst we may have defeated Ibn Saud in open battle, it is more than likely that repeated insurrections and revolts will attempt to bleed us dry if we do not take decisive action."
 JBS_destroy_ikwhan:0 "Destroy the Ikhwan Hijras"
 JBS_destroy_ikwhan_desc:0 "The Ikhwan (or Brotherhood) has long been in a torn in our sight as their Hijras, a sort of camps/lodges spread all across Arabia, have organised themselves into quasi independent entities paying lip service to the Wahabbist Ulemma in Riyadh. With the defeat of the primary Wahabbist forces, we no longer need to tread carefully and should finally clear out the vermin that they are."
 JBS_protect_religions:0 "Protect the Non-Monotheists"
 JBS_protect_religions_desc:0 "In the eyes of Wahabbists, especially the Ikhwan, all that follow their specific set of rules and obligations are worthy of the title 'monotheist' whilst all others should either convert or be put to the sword. Ibn Saud never fully gave in to the wishes of the extremists (relying on the wealth of al-Hasa) but the Ikhwan has been less merciful and repeated raids have spread fear amongst the peoples of Arabia."
 JBS_distribute_oil_rights:0 "Distribute Exploration Rights"
 JBS_distribute_oil_rights_desc:0 "Based on successful exploration in Kuwait and Bahrain these last few years, it seems likely that al-Hasa may also be home to the black gold. As we ourselves lack any ability to reap its benefits and many Princes eagerly look at the rich subsidies paid out to the Shaykhs of the Gulf, our Emir has decided that he will allow foreign companies to negotiate drilling rights (in exchange for a more than royal salary)."
 JBS_commence_drilling:0 "Commence Oil Drilling"
 JBS_commence_drilling_desc:0 "Success! Although initial failures had made our Emir lose hope, stubborn attempts by the chief engineer to continue tests ultimately led to a grand success. With the presence of oil in commercial quantities now confirmed, the time has come to commence its exploitation and spread the joys of oil to our partners abroad."
 JBS_naval_connections:0 "Establish Naval Connections"
 JBS_naval_connections_desc:0 "The First Rashidi state had a major disadvantage that whilst it controlled Najd, the al-Hasa coastal strip remained under Ottoman control thus deriving us off sea access. As the Saudis were so kind as to provide us with this valuable province, the time has come for Ha'il to establish connections all across the Persian Gulf and even the Indian Ocean."
 JBS_al_hasa_coast_guard:0 "Create the al-Hasa Coast Guard"
 JBS_al_hasa_coast_guard_desc:0 "With the importance of oil quickly becoming apparent to both foreign and internal forces, so has control over and security in the Persian Gulf. Therefore it is seen as of the utmost importance that Ha'il lays the foundations of a navy in the shape of the al-Hasa coast guard and utilise that limited force to ensure our coasts are protected and safe from hostile incursions that may wish to disrupt our trade."
 JBS_unite_arabs:0 "Fulfil the Unification of Arabia"
 JBS_unite_arabs_desc:0 "A dream held by many an Arab warlord or Emir, Ha'il now also sees itself as the unifying force on the Arab subcontinent. From the lucrative ports on the Indian Ocean to the Holy Cities of Mecca & Medina to the Tigris & Euphrates, the dream of a great Arab empire keeps our Emir awake at night. The road is long however and Ottoman loyalists rule supreme outside our borders but fortune favours the bold!"
 JBS_integrate_quatar:0 "Integrate Qatar & Bahrain"
 JBS_integrate_quatar_desc:0 "Important trading and pearling hubs on the Persian Gulf, the former Sheikhdom of Qatar and Bahrain have finally been brought under the protection of Central Arabia, once and for all affirming that it is an Arab, not Persian, Gulf. Although the local autonomy of the royal houses is maintained for the sake of transition, it seems likely that in due time these will be replaced by Rashidi governors."
 JBS_integrate_trucial_coast:0 "Integrate the Trucial Coast"
 JBS_integrate_trucial_coast_desc:0 "In the olden days referred to as the Pirate Coast, the 7 Sheikhdoms of the Trucial Coast have been brought under Rashidi protection, linking ourselves directly to the Indian Ocean, bypassing Muscati-Persian control over the Strait of Hormuz. The decentralised rule of the Sheikhdoms is likely to survive but close contacts with the Bani Yas could harm the autonomy of the Sheikhdoms outside Abu Dhabi."
 JBS_Conquest_Mecca:0 "Conquest of Mecca"
 JBS_Conquest_Mecca_desc:0 "By some called the center of Islam, the Holy City of Mecca is the pearl in the crown of any would-be Arabian warlord. Not only does it entail a degree of prestige otherwise impossible to acquire, it is also the end-point of the Hajj which even today is already our primary economic drive. Far more developed and with a modern bureaucracy, its incorporation into our realm will however not be a sinecure."
 JBS_Constituent_Assembly:0 "Form the Constituent Assembly"
 JBS_Constituent_Assembly_desc:0 "Favoured by the remnants of the Ottoman civil service and other urban notables in Hejaz, the creation of a constituent assembly composed of Hejazi would lay the foundations of the new Shammari state. A state, wherein Central Arabia (ruled from Ha'il) and Hejaz (ruled from either Mecca or Jeddah) form part of a federal and personal union. Both parts would thus retain their autonomy in both internal and foreign affairs."
 JBS_Fundamental_Provisions:0 "Enforce the Fundamental Provisions"
 JBS_Fundamental_Provisions_desc:0 ""The Sultanate of Arabia within its defined boundaries shall be an integral whole, whose parts shall be interconnected and shall not be divided or separated in whatsoever manner...". Continuing the 'Fundamental Provisions', a de facto constitution, outline the various joint ministries in the new state with a heavy centralisation of power around the monarch who also commands the united army."
 JBS_Majlis_al_Wukala:0 "Found the Majlis al Wukala"
 JBS_Majlis_al_Wukala_desc:0 "To handle the much more complicated task of ruling Hejaz compared to Central Arabia, the Majlis al Wukala or the Council of Ministers (for Hejaz) will be formed and tasked with the administration of the realm under the watchful eye of our Emirs trusted son. It includes a head of cabinet (the viceroy), the minister of foreign affairs, the minister of finance, the minister of interior and the members of the advisory council."
 JBS_Hajj_Regulation:0 "Regulate the Hajj"
 JBS_Hajj_Regulation_desc:0 "Supervised by the department of the Kaaba under the interior ministry and the department of Hajj under the foreign ministry, the regulation of the yearly Hajj has been paid the utmost attention by our rulers in Ha'il. Breaking with the Ottoman tradition of subsidizing the Hajj and returning to the Hejazi administration of 1917, pilgrim taxes and other financial arrangements will be set up to enrich the state."
 JBS_Foreign_Consulates:0 "Re-open Foreign Consulates"
 JBS_Foreign_Consulates_desc:0 "The port-city of Jeddah under Ottoman times was home to a wide variety of foreign consulates, mostly from Empires and states with large muslim populations as to provide for their citizens during the yearly Hajj. Although many of these buildings were cleared out during the Levantine War, various governments have expressed interest in recognising us as an independent state and have offered to re-open their consulates."
 JBS_Port_Jeddah:0 "Shipping Port of Jeddah"
 JBS_Port_Jeddah_desc:0 "The largest and most important harbour in the Red Sea, the port of Jeddah is of fabulous importance to our state. Not only is it the primary entrance to hundreds of thousands of Muslims worldwide to the Holy Cities, it is also a bustling mercantile center with expansive docks, a shipyard and a railroad connection to Mecca, Medina and Syria. It is clear that to expand our economy, Jeddah can not be overlooked."
 JBS_Motor_Transport_Radio_Department:0 "Motor Transport & Radio Department"
 JBS_Motor_Transport_Radio_Department_desc:0 "To deal with the arduous task of governing such a massive state with little to no roads and even less governmental oversight over its inhabitants, the advent of the truck and especially the radio have revolutionised the way our government can exert control. To further stimulate and regulate these efforts, the department of motor transport & radio has been set up under the wings of the ministry of interior."
 JBS_General_Directorate_Police:0 "General Directorate of Police"
 JBS_General_Directorate_Police_desc:0 "Based on the General Security Board set up in Mecca during the war and consisting largely of remnants of the Ottoman gendarmerie, the Majlis al Wukala have ordered the formation of the General Directorate of Police. To ensure a steady supply of officers capable to maintain order, quell smuggling and protect pilgrims, a police school will also be opened in Mecca."
 JBS_Mudiriya:0 "Establish Mudiriya"
 JBS_Mudiriya_desc:0 "To handle the growing economic needs of our state, the government has decreed the creation of the Mudiriya or General Directorate of Finance. Establishing it with the authority of a wikala (ministry), foreign financial experts have also been invited to assist in organising the greatly expanded finances of the realm and to oversee the departments of supplies, pilgrimage, agriculture and public works."
 JBS_Mining_Department:0 "Department of Petroleum & Mining"
 JBS_Mining_Department_desc:0 "Although our primary source of income is as of today still the Hajj and what little agriculture exists, the riches underneath the surface of Arabia are slowly inching closer to the forefront. The gold mines of Hejaz form in this key aspect but it is primarily the newly discovered black gold that is turning heads. With America in chaos and oil in short supply, the opportunity presents itself for Arabia to leave a mark on history."
 jbs.0.t:0 "The Emirate of Jabal Shammar"
 jbs.0.d:0 "Founded on the ruins of the Second Saudi State, the great emirs of Ha'il built the foundations of the Rashidi state. That this state was to last only a few decades, until the ascent of Ibn Saud in 1904, was not foreseen but was nevertheless inevitable as the brutal reign of the Shammari over the folk of Najd distanced the proud Rashidis from the main brunt of the Arabian population and economy. Through a series of battles, the Rashidi armies were pushed back first from Riyadh and later from all parts of the Arab interior until all they had left was their homeland in the region of Jabal Shammar.\n\nDifferently from the other Arab warlords however, the emirs of Ha'il maintained close relations with the Sublime Porte whom readily used them as the shield to defend their Southern flank. This relationship would continue into the Weltkrieg as whilst the Hashemites sided with Britain and the Saudis sided with themselves, the Emirs of Jabal Shammar put all their money on the Ottoman Empire, remaining loyal even during the Porte's darkest days. Whilst this loyalty was greatly rewarded after the war, it put a large target on the Rashidis who became seen as Ottoman lapdogs and traitors to the Arab cause.\n\nDespite 'victory' in the Weltkrieg, the Emirate has not seen the fortune it hoped to acquire by siding with the Turks and although relations with Konstantiniyye remain warm, the industrial revolution and its spread to the Middle East have greatly harmed the already fragile Shammari economy. Reliant on pilgrims travelling through the Arab interior towards Mecca for their Hajj, the advent of steam ships, cars and most importantly the Ottoman rail network have struck massive blows to this ancient trade.\n\nBacked in by a prospering but apathetic Ottoman state and an expansionist Saudi state, the Emirs of Ha'il will have to reinvent themselves, seek new sources of revenue and maintain the loyalty of their remaining supporters or be definitively erased from the history books."
 jbs.0.a:0 "May Allah guide us on our path!"
 jbs.1.t:0 "Economic Woes In The Emirate"
 jbs.1.d:0 "The Emirate of Jabal Shammar had long based its prosperity on the Hajj pilgrims travelling through Ha’il. Despite arguably being outside the modern capitalist system, the Westerner’s ‘Black Monday’ appears to have harmed the Caliphate in Constantinople and, thereby, the Emirate. With Hajj pilgrims in sharp decline and the Ottoman imports imploding, the Emirate has been hit hard. Very hard. Within the court, dissent has begun to sow with talks of the Emirs incompetence and it is possible that he may not survive the storm."
 jbs.1.a:0 "Nothing will come of this of course."
 jbs.2.t:0 "시리아 교류 프로그램"
 jbs.2.d:0 "Essentially an Ottoman attempt at bringing Ha'il closer to the Ottoman center, the Maktab 'Anbar or the Damascus Civil Preparatory School has allowed 5 men from the Ha'il elite to enlist in their prestigious academy. Normally solely reserved for the Syrian Ottomanised elite as a preparatory school for the Mekteb-i Mülkiye (Imperial Civil Service School) in the capital, the idea is that the Shammar students will return home after completing their studies and assist in training and educating the people of Ha'il.\n\nThere has however been some opposition to the plan in Ha'il as many are wary of further Turkish influence in Jabal Shammar whilst others just plain doubt the need for reform in general."
 jbs.2.a:0 "행운이 있기를!"
 jbs.3.t:0 "국회 폐지"
 jbs.3.d:0 "Originally created in 1922 as a compromise between the powerful al-Subhans and the house of Rashid, the Majlis al-Shura (Parliament/Royal Council) have ruled Ha'il to varying degree ever since. Their existence has been a major thorn in the side of the Rashidi Emir however who has not hidden his disdain for the institution.\n\nBenefiting from an increase in instability on the Peninsula, the Emir has embraced the opportunity to rid himself of them all together. In cooperation with allies in the Shammar Bedouin, the Emir has stormed the chambers with his followers and decreed an end to the 1922 Majlis al-Shura. In its place a Majlis al-tujjar has been set up, consisting of hand picked loyalists amongst the powerful merchant families of Ha'il."
 jbs.3.a:0 "에미르 만세!"
 jbs.4.t:0 "The Conquest of Buraida"
 jbs.4.d:0 "Unrest had been brewing in Qasim for quite a while now as rumours of a possible return to Buraida by the al-Muhanna family had become rampant. These rumours turned facts as a detachment of irregulars from the Ottoman Sixth Army in Iraq has, with the blessing of General Al Hashimi, been sent to Buraida in an attempt to restore the disgraced dynasty to power and expand Iraqi influence over central Arabia. Consisting solely of Arab soldiers, the deposed Emir hopes that this will increase his legitimacy in the eyes of the Buraidan people, but first reactions have been nothing but damning. Calling the dynasty Turkish lapdogs and godless traitors, Saudi loyalists in the city are receiving widespread popular support.\n\nBenefiting from the occasion however, our Emir has given the order to mobilise and strike the Saudis whilst they are dealing with the Iraqi threat. Whilst raids have been continuing on both sides for over a decade, the blatant attack on Saudi land has reignited a more active phase of the Arab conflict."
 jbs.4.a:0 "The Final Confrontation is upon us!"
 jbs.5.t:0 "Ottoman Army Withdraws"
 jbs.5.d:0 "Despite fears of a successful Ottoman backed invasion of Central Arabia, a change of leadership in Baghdad has quickly dashed any hopes the Muhanna family had left. The new Governor, following orders from the capital, has immediately decreed an end to any operations in Central Arabia. Officially claiming it recognises Ibn Saud as suzerain of Qasim in the capacity of Ottoman governor and thus sees no need for intervention, the Iraqi administration has in practice been forced to evaluate its expenses and deemed it more cost efficient to abandon Central Arabia.\n\nThe wheels have, however, already been set in motion in Qasim and open war between Ha'il and Riyadh is now inevitable. As scimitars are sharpened and rifles loaded, the burning desert sun rises above a new Arabia."
 jbs.5.a:0 "To War!"
 jbs.6.t:0 "Unrest amongst the Ikhwan"
 jbs.6.d:0 "Whilst the defeat of Ibn Saud has greatly damaged the standing of Wahhabism on the subcontinent, the Ikhwan remains a powerful force and has through their network of Hijras and tribal alliances proven a tough nut to crack.\n\nFaisal al Duwaish, leader of the Mutair and in the eyes of many the greatest commander of the Arab peninsula, seems unhappy with his position and even refused to visit Ha'il to swear fealty to our Emir, one of the gravest insults imaginable in the eyes of many Bedouin. Other disgruntled leaders amongst the Utaibah and the Ruwala are further complicating the situation as through their combined strength they are capable of surrounding our capital of Ha'il and cut us off from the Najd hinterland, our main basis for food and manpower."
 jbs.6.a:0 "This is most disturbing..."
 jbs.7.t:0 "Faisal al Duwaish Imposes Demands"
 jbs.7.d:0 "Under the guise of protecting the monotheists but most likely just out of political opportunism and in an attempt to sway the minds of the settled population in Najd, Faisal al Duwaish has sent a list of demands to our Emir.\n\nMost notable amongst the 'crimes' our Emir has committed are the fact that in Ha'il traders and citizens of all religions are free to practice their own faith, in sharp contradiction to the dogma of the Wahabbists. Therefore the Ikhwan now demands that either we convert them all to the true faith or slaughter every last one of them. Furthermore they also demand an immediate end to our ties with the Porte and demand that we remove all Kaffir technology, such as the radio, from the Holy land as they are one of the gravest insults to Islam imaginable.\n\nIf these demands aren't met within the month, Faisal has sworn to uphold the wishes of the monotheists and free from the heretic yoke imposed by the House of Rashid. Stirred by all the commotion, tribes from all across the peninsula are taking note of the coming conflict and deciding for themselves whether they should back their Emir or use the opportunity to expand their own power in alliance with the Ikhwan."
 jbs.7.a:0 "Then war it shall be!"
 jbs.8.t:0 "The Ikhwan Revolt"
 jbs.8.d:0 "Receiving a negative answer from the Emir, to the surprise of none, the Ikhwan and their coalition of like-minded tribes have raised their flag in rebellion. Led by the great general Faisal al Duwaish, backed by segments of the Utaibah and the Ruwala, the revolt was kicked off by an open assault on the city of Hufuf on the al-Hasa coast.\n\nDespite their best attempts, thus far the city still stands and its largely Shi'ite population trembles with fear behind its walls in the hope that aid will soon arrive as none doubt that if the walls are breached a most gruesome fate awaits them."
 jbs.8.a:0 "To war!"
 jbs.9.t:0 "Wahabbist Ulemma Defame [JBS.GetLeader]"
 jbs.9.d:0 "Whilst our conquest over Najd has driven the sons of Ibn Saud once more out of our rightful domains, we are powerless against the influence the Wahabbist Ulemma holds over the common folk of Najd. Refusing to relinquish their loyalty to the Imam, various towns and oases in Najd have been more than vocal in their resistance to their new Emir. From our side, there has also been little animus to cooperate with the Najdi as they are deeply looked down upon by our Shammari compatriots, seeing them as lesser people and only really useful for agriculture and auxiliary troops."
 jbs.9.a:0 "Most disturbing"
 jbs.10.t:0 "Confrontation in Qasim"
 jbs.10.d:0 "Trouble has appeared in Qasim after a confrontation between a group of settled folk and our tax collectors turned violent when the settlers pleaded for a delay to this years' taxes. Pointing out the widespread destruction of the already fragile economy of Central Arabia, famine has erupted all throughout the subcontinent.\n\nOur tax collectors however weren't in the mood to negotiate and after one of the settlers, in a foolish attempt, tried to scare them off, fighting broke out between the two groups. Although the tax collectors were forced to flee, one of the Rashidi Princes took the whole ordeal as a grave insult to his House and commanded a raiding party into Qasim, raiding and pillaging themselves a way to 'glory and riches'.\n\nWhen the party returned home, satisfied with their loot, they had left in their wake a burning ruin and a starving population. Relations between the folk of Najd and the Shammari elite were already in shambles but many now fear that the Princes may have gone too far."
 jbs.10.a:0 "It is only right that the Najdi know their place!"
 jbs.11.t:0 "Riyadh Ousts the Shammari Garrison"
 jbs.11.d:0 "Angered by the tyrannical rule of their Rashidi governor, a small group of Saudi loyalists has stormed our garrison in the Saudi capital of Riyadh and after a short fight retaken control over their city. Proclaiming Saud bin Abdulaziz Al Saud the new Imam of Saudi Arabia, messengers have been sent on the swiftest horses available to gather a warhost amongst those still loyal to the Saudis and to retake the throne, ousting the Rashidis once and for all."
 jbs.11.a:0 "Not again..."
 jbs.12.t:0 "Saudi Bannermen Answer the Call to Arms!"
 jbs.12.d:0 "Reinvigorated by the swift recapture of Riyadh and angered by the Rashidi oppression of the Central Arabian hinterland, various Sheikhs and Bedouin have pledged their swords in support of the new Imam and have started to mobilise their own forces.\n\nAmongst those returning to their places next to Saud are the Anizzah, largest of Arab tribes, the Zafir, sworn enemies of the Rashidi Muntafiq allies, the Duwasir, the most loyal of all Arabs and a subsection of the Utaibah, proud warriors.\n\nWith a new coalition gathered, time will tell if the House of Rashid can withstand this final challenge or whether it will finally go into the night!"
 jbs.12.a:0 "Once more unto the fray, dear friends!"
 jbs.13.t:0 "A Meeting In The Desert"
 jbs.13.d:0 "It had been some days since the Emir’s forces destroyed what remained of the Saudi’s lost to the sands of time. With the new possession looted of valuables, plans had been made for the Emir, now Supreme Ruler of Central Arabia, to return to his capital of Ha’il. Somewhere along the way, the procession had stopped to rest for the night with Saud resting in his tent. His cousin, Abdallah, gazed over the horizon and the newly conquered lands. Saud had been crowned emir as a boy at 10, and a boy he remained, to Abdallah at least. He looked upon the stars before making way his way to the tent and entering unannounced.\n\n“My dearest cousin and magnanimous Emir.” His congratulatory smile was enough to mask his envy. “I come to congratulate you on the victory over Ibn Saud.” His cousin barely noticed his presence, with Saud gazing only after a few seconds. “You could have come sooner but I suppose you have finally made your presence known. Your flattery betrays you Abdallah, what is it you desire?” Abdallah’s smile dissipated, was he that easy to see through? He gave an awkward before returning to a slight grin. “Aha, if only my lord, but no, I come with a warning. It appears that the Saudi’s did not die with this final blow and have fled into exile, I hear they are making their way for Kuwait.” Saud’s face became more serious and he turned to his cousin. “I see, I see. History repeats itself, I will have to make arrangements then.” Abdallah let a small smirk emerge on his face. “And what will those arrangements be my Lord?”"
 jbs.13.a:0 "I will send a detachment of guards to hunt for him. They will die by the sword of the desert!"
 jbs.13.b:0 "I will lead the men myself and kill him once and for all!"
 jbs.14.t:0 "Abdallah Returns To Ha’il"
 jbs.14.d:0 "Taking with him but a small contingent of soldiers in his return to Ha’il, it appeared that the first part of his plan was in motion. With Saud distracted and lost in the desert on a wild chase, it was time to go further.\n\nThe Arabian night sky was truly captivating, complemented by a cool desert breeze. Abdallah was waiting behind a small shop in the centre of Ha’il, the merchant wouldn’t mind nor did he need to know. Like a silhouette on the night sky, a man cloaked in black entered the small yard and nodded to Abdallah. “You are the cousin of the Emir?” Abdallah nodded and shut the gate, visibly brandishing a pistol. “And you are the envoy of the al-Subhan family?” He nodded and the two men shook hands before taking a seat at a small table. Before any conversation took place, Abdallah placed his pistol on the table, his finger resting on the trigger. “The Emir... the Emir is not well.” The envoy raised his eye, confused. “This is why you wish to speak to my masters?” Abdallah nodded and looked over at the night sky. “News travels fast doesn’t it? We defeat the Saudis at Riyadh and soon the whole land knows of our success. Ibn Saud was beheaded and his body buried. Yet the Emir believes that the House of Saud will continue to haunt us, that the man we killed was only the beginning and that the exiled Saudi Princes should be hunted down and destroyed, a clear sign of his mercilessness. The Emir is fuelled by hatred and a desire for blood and if we let him continue unchecked, we may soon not have a realm left to rule.”\n\n“I suppose... and what do you propose to fix the King’s affliction?” Abdallah sniggered a little and shook his head. “There is no cure for such an illness. And with the King indisposed, perhaps it is time for a change of leadership…” The two chatted some more into the evening before shaking hands and bidding each other farewell."
 jbs.14.a:0 "That devious Prince..."
 jbs.15.t:0 "The Mercenary Gambit"
 jbs.15.d:0 "Fortunately for Abdallah, the Emirate and its predecessors were not fond of using Arab soldiers but rather Turkish and Egyptian mercenaries for their personal bodyguards. While skilled and experienced these men fought for money, not the King. And with the Black Monday situation taking effect on the royal coffers many of these men had not seen payment for some time. Assurances of the king are one thing but a bag of gold is another…\n\n“And you offer to pay double our pay too?” The captain looked shocked and pleasantly surprised in equal measure, his men had never heard of such splendour. Abdallah simply nodded with that same menacing grin. “Of course, if that is the price of your loyalty, then so be it. Though I trust you will not intervene in such family matters once this rotten business is all well and done.” The captain thought for a second before turning to his soldiers and back to Abdallah. “And how do you actually expect to pay us? Surely your personal wealth does not rival that of the King.” Abdallah nodded, his face remained unchanged. “The al-Subhan family are backing my campaign and have guaranteed that they will supply me with the initial payments. The rest will follow once I take over.” It was quite the offer, but could he hold his word?"
 jbs.15.a:0 "The King returns at dawn, we will take action then."
 jbs.15.b:0 "Your word is as fickle as your coffers. We will have no part in this."
 jbs.16.t:0 "The Emir Returns"
 jbs.16.d:0 "In the coming days, Saud returned to Ha’il with his men to be greeted by his cousin at the Royal Palace. “Do you return with the heads of our most feared enemies, my lord?” Saud paid him no attention and instead walked straight past him. Abdallah followed. “My lord, is everything alright?” Saud ignored him once more before sighing out aloud. “They must have escaped! Gone to Kuwait or Iraq or Yemen or some other blasted place!” Abdallah tutted before offering to leave and did as told, meeting with the mercenary guards. “The Emir has failed in his duties, leading a wild goose chase just to satiate his hunger for blood. It is time he was retired.” Turning to the door they entered and Abdallah drew his pistol pointing it at the Emir. “My cousin, you have failed in your duties to the Emirate. May Allah have mercy on you.” Before Saud could respond, a multitude of gunfire rang out and the Emir was killed where he sat.\n\n“Tell your men to secure the Royal Palace and then the city. It is no doubt that there are still loyalists to the old order.” The men nodded and rushed off, sporadic gunshots and shouts ringing out in the background. Abdallah holstered his pistol and gazed upon the palace gardens, this was all his now. Hearing footsteps he turned to see one of Saud’s servants brandishing a dagger, clearly still loyal to his deceased master. In a frenzy of rage he lunged at Abdallah aiming for his chest."
 jbs.16.a:0 "Abdallah shoots him dead on the spot!"
 jbs.16.b:0 "The servant stabs him through the heart!"
 jbs.17.t:0 "The Coup Successful"
 jbs.17.d:0 "Abdallah took a deep breath as he looked over the servant’s lifeless corpse, blood pooling on the floor and enveloping the dagger. Before he could holster his pistol, a group of the mercenary guards rushed into the room, their commander looking at the body in shock. “Prince Abdallah, are you alright? Are you hurt?” Abdallah placed his pistol on a railing, looking out over the gardens once more. “I’m fine... fine... I shot him before he could get to me.” He took a breath and holstered the pistol before looking at the guards. “What is the status of your men?”\n\n“We’ve seized most of the city, some men still loyal to Saud have seized houses on the outskirts but nothing we can’t handle.”"
 jbs.17.a:0 "Finally, I am Emir…"
 jbs.18.t:0 "Abdallah Killed!"
 jbs.18.d:0 "Unable to reach for his gun in time, Abdallah was stabbed by the servant, the blade piercing his heart. Dying before he hit the floor, the servant quickly ran and escaped the palace as a few of the mercenaries rushed over to see their fallen master. Unsure of what to do, the men quickly scattered from the palace to inform their comrades with some remaining behind to loot whatever valuables they could gain. With chaos spreading throughout the palace, all came to a halt with the sound of gunfire as the son of the sixth emir, Abdallah ibn Mitab ibn Abd al-Aziz, rallied his bodyguards and quickly surrounded the palace.\n\n“Surrender yourselves now for you are surrounded and perhaps I shall take mercy.” In the confusion, those guards still inside the building fired in defence only to be cut down as the Mitab’s guards stormed the palace. With the loyal soldiers having seized the palace, Mitab entered promising to spare those who had surrendered. After all, they were soldiers of fortune, why would they die for a dead King? “Those of you who have joined my side, I shall not betray you. And of course... I shall pay you. Be wary though, I shall not tolerate dissent.” It wasn’t exactly promising but the alternative was to die where they stood."
 jbs.18.a:0 "Quite an audacious coup!"
 jbs.19.t:0 "Coup in Ha'il"
 jbs.19.d:0 "Angered by the constant dismissal of advice from his nobility, the exuberant spending of the Rashidi princes and their overall disregard for the wellbeing of their non-Shammari citizens, a group of urban notables has forced a change in government in Ha'il. The current Emir, [JBS.GetLeader], left without the necessary allies to maintain his throne has been forced to abdicate and has been replaced by the more controllable Muhammad ibn Talal.\n\nThe Majlis, weakened by our Emir in an attempt to reassert the absolute power of the Rashidi family will regain their prerogatives and will also receive full control over the expenditures of the state, including the personal expenses of the Emir. To further reinforce the new empowered position this council will receive, a section of the Barzan Palace has been cleared of its Princely inhabitants and filled with the new offices of state.\n\nThe coup, funded and largely led by the powerful al-Subhan family, may however be the first step towards a more conclusive set of reforms mirrored on those in the Mashriq and Kuwait. Others fear that it is a gamble by the al-Subhans who may wish to supplant the Rashidi dynasty as the rulers of Ha'il."
 jbs.19.d.2:0 "Angered by the constant dismissal of advice from his nobility, the exuberant spending of the Rashidi princes and their overall disregard for the wellbeing of their non-Shammari citizens, a group of urban notables has forced a change in government in Ha'il. The current Emir, [JBS.GetLeader], left without the necessary allies to maintain his throne has been forced to abdicate and has been replaced by the more controllable Muhammad ibn Talal.\n\nThe Majlis, despite seeing promising reforms recently, was still continually weakened by our Emir in an attempt to maintain the dominance of the Rashidi family. With the Emir forced to step down, this body will gain their promised prerogatives and also receive full control over the expenditures of the state, including the personal expenses of the Emir. To further reinforce the new empowered position this council will receive, a section of the Barzan Palace has been cleared of its Princely inhabitants and filled with the new offices of state.\n\nThe coup, funded and largely led by the powerful al-Subhan family, may however be the first step towards a more conclusive set of reforms mirrored on those in the Mashriq and Kuwait. Others fear that it is a gamble by the al-Subhans who may wish to supplant the Rashidi dynasty as the rulers of Ha'il."
 jbs.19.a:0 "Will Ha'il ever know peace?"
 jbs.20.t:0 "The Fall of the Rashidi Dynasty"
 jbs.20.d:0 "Ever since the coup which installed Muhammad ibn Talal, the real power within Ha'il lay with the al-Subhan family whom through their connections and influence in the Majlis controlled every aspect of life within Jabal Shammar. Nevertheless it seems that the taste of power has now gone to their head as Saud al-Subhan, former regent of our young Emir, has taken the opportunity to crown himself Emir of Ha'il and finally rid himself of the coalition with the Rashidis his family has entertained for over five decades.\n\nWhether this move will prove wise is yet to be seen however as the continued weakness of the government in Ha'il has not gone unnoticed amongst the tribes of Najd. Furthermore, Konstantiniyye has refused to acknowledge the al-Subhan scion as the new Emir, reserving the title for a Prince of the House of Rashid. Backed against a Turkish anvil to the North and a Najdi hammer to the South, the future will tell if the city of Ha'il can save itself from collapse."
 jbs.20.a:0 "Long live the House of al-Subhan!"
 jbs.21.t:0 "Faisal al-Duwaish Refuses Call to Arms"
 jbs.21.d:0 "Disaster has struck the ranks of Ibn Saud as the Mutair tribe of famous Arab general Faisal al-Duwaish has refused to answer the call to arms, opting to remain neutral in our conflict with the Rashidis. To make matters worse, he seems to have also persuaded allies in the Utaibah tribe to lay down their arms thus giving a massive advantage to our enemies in Ha'il.\n\nWhilst they are sure to be punished for their outrageous betrayal once we have laid Ha'il in ashes, we are as of now incapable of doing anything but to denounce their decision for the treason that it is."
 jbs.21.a:0 "May he be trampled by a thousand camels for this insubordination!"
 jbs.22.t:0 "The Conquest of Buraida"
 jbs.22.d:0 "Unrest had been brewing in Qasim for quite a while now as rumours of a possible return to Buraida by the al-Muhanna family had become rampant. These rumours turned facts as a detachment of irregulars from the Ottoman Sixth Army in Iraq has, with the blessing of General Al Hashimi, been sent to Buraida in an attempt to restore the disgraced dynasty to power and expand Iraqi influence over central Arabia. Consisting solely of Arab soldiers, the deposed Emir hopes that this will increase his legitimacy in the eyes of the Buraidan people, but first reactions have been nothing but damning. Calling the dynasty Turkish lapdogs and godless traitors, Saudi loyalists in the city are receiving widespread popular support.\n\nBenefiting from the occasion however, the Emir of Ha'il has given the order to mobilise and strike us whilst we are dealing with the Iraqi threat. Whilst raids have been continuing on both sides for over a decade, the blatant attack on Saudi land has reignited a more active phase of the Arab conflict."
 jbs.22.a:0 "The Final Confrontation is upon us!"
 jbs.23.t:0 "Ottoman Army Withdraws"
 jbs.23.d:0 "Despite fears of a successful Ottoman backed invasion of Central Arabia, a change of leadership in Baghdad has quickly dashed any hopes the Muhanna family had left. The new Governor, following orders from the capital, has immediately decreed an end to any operations in Central Arabia. Officially claiming it recognises Ibn Saud as suzerain of Qasim in the capacity of Ottoman governor and thus sees no need for intervention, the Iraqi administration has in practice been forced to evaluate its expenses and deemed it more cost efficient to abandon Central Arabia.\n\nThe wheels have, however, already been set in motion in Qasim and open war between Ha'il and Riyadh is now inevitable. As scimitars are sharpened and rifles loaded, the burning desert sun rises above a new Arabia."
 jbs.23.a:0 "To War!"
 jbs.24.t:0 "Conflict in Medina"
 jbs.24.d:0 "Skirmishes have broken out in the recently conquered city of Medina between the Urban dwellers and our Bedouin allies. Outraged by the luxury and decadence of modern life, a group of Bedouin started smashing mirrors and windows, burning books and doors and committed other acts of aggression towards the urban population.\n\nAuthorities were able to put a quick end to the hostilities but the incident once more proves the sharp differences between the population of the Hejaz, used to a modern life within the Ottoman Empire, and the desert dwellers of Central Arabia. Extremely protective of their isolated lifestyle, friction between the government willing to pursue at least some degree of modernisation and the Bedouin has seen a steady rise the last few decades. Nonetheless the wheels of time keep moving and it is only going to be a matter of years before the Arabia of old definitively makes place for the 20th century."
 jbs.24.a:0 "Most troubling"
 jbs.25.t:0 "The End of Sabaism"
 jbs.25.d:0 "Although paganism had almost entirely been extinguished under the dogmatic first Wahhabist State, a couple of small hold-outs survived spread across the deserts of Arabia. One of these last groups, the people of Jawf had embraced a semi-Sabaean worship with prayers to the sun and sacrifices to the dead.\n\nWith the entrance of modern forms of communication and a greater degree of centralisation, even these last few 'cults' have finally been forced to close. In their stead, the Hijras of the Ikhwan have established a tight hold on religious practices in Central Arabia, persecuting the 'non-monotheists' with the fervour only recent converts have."
 jbs.25.a:0 "The word of Mohammed stands victorious"
 jbs.26.t:0 "Unrest amongst the Bedouin"
 jbs.26.d:0 "Whilst the House of Rashid could be seen as a compromise between the Bedouin character of the Shammar confederation and the urban dwellers of the great trade city of Ha'il, the overthrowal of the dynasty by the al-Subhan family has inflicted great wounds on this balance. The Bedouin, who adhere to their own customs and traditions hold power and honour in the highest regard and are repulsed by the constant backstabbing and intrigue of the court in Ha'il.\n\nNot hiding their disdain for the new, predominately urban regime, various leaders have refrained from coming to official state holidays, banquets and other obligations. Tax collectors and even the Ulemma find themselves losing grip on this highly mobile yet substantial part of the population as the Bedouin distance themselves more and more from the affairs of Ha'il."
 jbs.26.a:0 "Eventually they shall see reason..."
 jbs.27.t:0 "The Petroleum Affair"
 jbs.27.d1:0 "The arrival of the petroleum industry is still a recent arrival to the Middle East, starting with the discovery of oil in Iran during 1908. As the Weltkrieg showed the extreme importance of black gold in the future of warfare and industry, the search for it was also intensified. Starting with the German-Ottoman-Dutch partnership in Mosul under the Turkish Petroleum Company, oil soon became extractable in commercial quantities in both Southern Iraq and Bahrain. Arab rulers from all across the peninsula have looked at these developments with great interest as the declining profits from the Hajj (due to Ottoman mechanisation and transportation) and the end of the pearl trade in the Arab Gulf have put the economy of the peninsula on the brink of complete collapse.\n\nThe rulers of Ha'il have noticed this trend as well and with the economic recession further strangling the already struggling pilgrim business, plans have been unveiled to sell concessions on the al-Hasa coastline to the highest bidder. Multiple companies from across the world have shown their interest after the success of similar operations in Bahrain.\n\nAt the forefront of bidders is the TPC which sees al-Hasa as a part of the Ottoman Empire and therefore part of their domain. Financial troubles and conflict between the various partners involved have caused concern amongst our ranks however at their capacity to quickly set up the necessary operations. Offers from the Dutch Shell and a joint German bid from DAPG and DEA AG seem more promising but could risk a confrontation with the Porte which may not be in our immediate interests."
