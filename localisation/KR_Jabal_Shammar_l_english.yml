 JBS_Bedouin_Very_Happy:0 "베두인족 - §G대만족§!"
 JBS_Bedouin_Very_Happy_desc:0 "우리나라 '시민'의 대다수를 차지하는 베두인은 아랍 사회의 생명과 핏줄같은 존재입니다. 베두인은 태평하고 비정치적인 삶의 방식을 유지하는 이들로 유명합니다. 그 반면에, 한편으로는 대단히 변덕스러운 베두인 부족에게 세금을 부과하거나 징집병을 분담시키는 것은 대단히 어려워 불가능에 가깝기 때문에 국가를 중앙집권화하려는 세력에게는 대단한 적이기도 합니다.\n\n아랍 정치에서 대부분 그렇듯이, 권력은 직위나 정당을 통해 얻는 것이 아니라 가족 관계를 통하거나 혹은 왕국 영토를 돌아다니는 수십개의 부족들 중 하나와 연계함으로서 획득하는 것입니다. 베두인 가문들은 거의 독자적으로 활동하며, 모든 아미르는 베두인 지도자와 좋은 관계를 유지해야만 합니다. 그렇지 않다면 아미르는 모든 동맹과 수입원을 잃어버린 채로 성난 손님이 문을 두드리는 상황에 직면하게 될 것입니다."
