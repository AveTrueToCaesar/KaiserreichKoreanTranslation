 JBS_Ottoman_Favours_desc:0 "일반적으로 대재상부라고 일컬어지는 오스만 제국은 이 지역에서 가장 강력한 군사력을 갖춘 우리의 동맹국입니다. 사우디가 공격을 감행했을 때 직접 개입해서 지원을 주리라고는 생각되지 않지만, 필요할 때가 온다면 술탄의 호의에 의지할 수 있습니다."
 JBS_Ottoman_Training:0 "오스만 군사대학에서 전문가 초청"
 JBS_Ottoman_Training_desc:0 "이십년 전 오스만 제국은 피비린내나는 전쟁에서 싸우고 있었지만, 그 시기에서조차 누가 교리에서 앞서나가고 있는지는 명백했습니다. 거의 십년 넘게 전쟁을 수행한 오스만은 충분히 강인하고 훈련되었으며, 아군을 개혁하는데 필요한 모든 자원을 제공할 능력을 갖추고 있습니다."
 JBS_Ottoman_Weapons_Assistance:0 "ATF와 군수 계약"
 JBS_Ottoman_Weapons_Assistance_desc:0 "앙카라 소총 공장(ATF) 시설은 중동에서 최고의 무기를 생산하고 있으며, 이븐 사우드의 군대에 맞서 싸울 기회를 얻기 위해서는 그 시설이 절실히 필요합니다."
 JBS_Join_Istanbul_Pact:0 "이스탄불 협약 가입"
 JBS_Join_Istanbul_Pact_desc:0 "세계대전 동안 동맹이었던 대재상부가 다시 한번 모든 선한 이슬람 민족을 불러 칼리프의 가치를 수호하고 그 영토에서 침략자를 몰아내라고 명령했습니다. 우리가 그 전쟁에서 직접적인 이해관계를 가지지는 않지만, 대재상부가 결국 나약한 카이로의 술탄을 격파한다면 충성을 바쳤던 일에 대한 엄청난 보상을 받을 것입니다."
 JBS_Join_Cairo_Pact:0 "카이로 협약 가입"
 JBS_Join_Cairo_Pact_desc:0 "시대가 바뀌었고 한때 누구에게도 지지 않을 것 같아 보이던 전쟁병기 오스만이 추동력을 잃어버렸습니다. 아랍 민족과 집단들이 아랍 인민의 해방과 영광을 위해 싸워야 한다고 목소리 높여 소리치는 이집트의 녹색 깃발 아래로 모여들면서 우리 아미르 또한 이스탄불과의 관계에 대해 의구심을 품기 시작했습니다. 우리는 이미 최근 몇년간 짧은 자유를 경험하긴 했습니다만... 한번 해보는게 어떨까요? 우리가 그 자유를 지키지 말아야 할 이유가 있을까요?"
 JBS_SAU_Power_Struggle:0 "통일 전쟁 준비"
 JBS_SAU_Power_Struggle_desc:0 "역사는 라쉬드 가문에 그렇게 호의적이지 않았습니다. 이븐 사우드의 손에 대부분의 남성 가문원들을 잃고 계속되는 이크완의 영토 습격으로 고통받고 있습니다. 하일에서 내뿜던 권력과 명예는 와하브파의 힘에 눌려 심각하게 줄어들었습니다. 하지만 오스만 제국의 지원에 힘입어 왕국을 지킬 수는 있었습니다. 오스만과 우리 아미르의 동반 관계와 동맹으로 일단 당면한 위협으로부터는 보호받을 수 있었습니다.\n\n하지만 일각에서는 이 동맹 관계가 우리 왕국이 유지되는 유일한 원인이며, 오스만에 재앙이 닥칠 것이라고 주장하고 있습니다. 이븐 사우드는 자신의 통치권 아래에 반도 전체를 통일할 운명을 가지고 있다고 믿고 있을지도 모릅니다.\n\n§g우리 £in_combat §G동맹들§!의 힘에 비례해서 [SAU.GetNameWithFlag]측과 전쟁이 시작했을 때 아군의 규모가 결정될 것입니다. 중앙 아라비아 부족들을 끌어들이고 헤자즈와 이라크에 주둔한 군대에서 보내는 지원을 확보할 수 있다면 우리측에게 유리하도록 군 규모를 유지할 수 있습니다.§!\n · [JBS.GetNameWithFlag] : [?num_divisions|H0] ([?tribes|H0])\n · [SAU.GetNameWithFlag] : [?SAU.num_divisions|H0] ([?SAU.tribes|H0])\n"
 JBS_War_of_Unification:0 "아라비아 통일전쟁"
 JBS_War_of_Unification_desc:0 "거대한 오스만이 세계적인 경제 공황으로 무너지면서 일시적으로 반도에서 평화 유지를 담당할 수 없게 되었기 때문에 내부 아랍의 통제권을 장악하기 위한 최후 결전이 빠르게 다가오고 있습니다. 아랍의 미래가 피로 쓰여질 것이기 때문에, 모든 아미르들은 어느 한쪽 편을 선택해야만 합니다. 승자가 아랍의 운명을 결정할 기회를 손에 넣을 것입니다. 패자는 명예를 잃어버린채로 역사에서 밀려나거나 아니면 전장에서 죽을 것입니다."
 JBS_War_of_Unification_Peace:0 "임박한 몰락"
 JBS_War_of_Unification_Peace_desc:0 "아라비아 사막에서 전쟁이 벌어진 것이 그렇게 이상한 일은 아니지만, 지역 경제와 농업 기반은 간헐적인 휴전과 결정적 승리가 없는 지리한 충돌을 유지할 수준이 되지 못합니다. 라시드 가문이나 사우드 가문 둘 중 하나가 승리를 목전에 둔다면 상대편은 기나긴 공성전과 전쟁 손실을 이겨내지 못하고 패배를 인정할 수 밖에 없을 것입니다."
 JBS_Sway_Harb:0 "§Y하르브§! 장악"
 JBS_Sway_Harb_desc:0 "헤자즈 부족과 강력하게 결속된 하르브는 중앙 아라비아에서 엄청난 세력권을 형성하고 있습니다. 이븐 라쉬드와 이븐 사우드 사이에서 충돌이 벌어지는 와중에도 그들은 여전히 중립을 지키고 있었습니다. 전쟁에 이해관계가 거의 없는데다가 메카의 샤리프에게 보호받고 있기 때문입니다.\n\n하지만 최근 전장에서 얻을 영광을 끝없이 찾아다니는 이크완이 하르브 영역 외곽을 습격하기 시작하면서 그들의 공격을 우려하게 되었습니다."
 JBS_Sway_Hutaim:0 "§Y후타임§! 장악"
 JBS_Sway_Hutaim_desc:0 "헤자즈 인근의 큰 부분을 차지하고 대부분 해안선에서 거주하는 후타임은 아라비아의 여러 '소부족' 중 하나입니다. 대부분 수렵채집 생활을 영위하는 그들은 아랍 분쟁에 그다지 직접적인 이해관계를 가지지는 않으며, 양 세력 중 어느 한쪽도 그들을 진정한 아랍 부족으로 여기지 않습니다.\n\n종종 노예로 봉사하거나 아랍 사회에서 하층민을 차지한 그들을 설득해 합의에 이를 수 있다면 지원을 받을 수 있을 지도 모릅니다."
 JBS_Sway_Muntafiq:0 "§Y문타피크§! 장악"
 JBS_Sway_Muntafiq_desc:0 "수니파가 이끄는 연합에 가입한 시아파 부족인 문타피크는 이라크에서 가장 큰 부족 중 하나이며 정치에서도 중요한 역할을 수행합니다. 이런 사실을 제쳐놓고서라도, 그들은 이븐 사우드의 확장과 이크완의 습격을 방지하는 국경 방위대 역할을 맡습니다.\n\n§Y유수프 알 사아둔§!이 지휘하는 §R이라크 낙타 부대§!는 이라크 주둔 오스만군 중에서도 대단히 유명한 부대입니다. 터키군의 적절한 지원이 함께한다면 이븐 사우드의 부대를 물리치는데 저들이 결정적인 역할을 할 지도 모릅니다."
 JBS_Sway_Anizzah:0 "§Y아니자§! 장악"
 JBS_Sway_Anizzah_desc:0 "중앙 아라비아에서 가장 거대하고 가장 강력한 부족 아니자의 충성을 얻는 것은 아라비아를 통일하고자 하는 모든 집단에게 대단히 중요합니다. 그럼에도 불구하고, 아니자는 전통적으로 우리의 적이었으며 우리 편으로 끌어들이는 작업은 엄청나게 힘들 것으로 사료됩니다. 심지어 이븐 사우드는 아니자를 '가장 푸른 피'라고 부르면서 자신이 아니자의 후손이라는 사실이 자랑스럽다고 말합니다.\n\n하지만 이런 사실에도 불구하고, 아니자는 계속해서 이크완에게 습격당하고 있으며, 이븐 사우드는 그들에게 진실된 충성심을 어느 진영에 바치는지 밝히라고 요구했습니다. 이것이 바로 우리가 활용할 수 있는 이점이며 바라건대 이쪽에 유리하게 활용할 수 있다면 좋겠습니다."
 JBS_Sway_Mutair_Dawish:0 "§Y무타이르§! 장악 (파이살 알 두와시)"
 JBS_Sway_Mutair_Dawish_desc:0 "가장 강력한 부족 중 하나인 무타이르는 자기 이익에 가장 부합하는 세력의 깃발로 몰려들기 때문에 부족 충성심을 사기 위한 경쟁에서 일종의 만능패 역할을 하고 있습니다. 이크완 단원중 많은 수를 무타이르 출신이 차지하고 있으며 그들이 여러번 이븐 사우드를 지원하기는 했지만, 무타이르 지도자는 자신에게 유리한 대로 편을 쉽게 바꾸는 사람으로 유명합니다.\n\n무타이르 지도자이자 지휘관인 위대한 §Y파이살 알 두와시§!는 반도에서 가장 대단한 군사적 지식을 가지고 있습니다. 그의 충성심을 살 수만 있다면 다가올 전쟁에서 결정적인 역할을 수행해 줄지도 모릅니다."
 JBS_Sway_Mutair_Busayis:0 "§Y무타이르§! 장악 (미사리 이븐 부세이스)"
 JBS_Sway_Mutair_Busayis_desc:0 "무타이르 대부분이 파이살 알 두와시를 영웅이자 성자 그리고 아버지로 숭상하기는 하지만, 그들 사이에 불만의 씨를 뿌리고 환상에서 벗어난 자들과 이크완의 끝없이 폭력적이며 종교적인 수사 사이에 분열을 조장할 수 있습니다.\n\n서부 무타이르의 커다란 부분을 지휘하는 §Y마시라 이븐 부세이스§!에게 서부 카심 부족에 대한 지배권을 보상으로 주겠다고 약속해서 우리 편으로 끌어들일 수 있을 지도 모릅니다."
 JBS_Sway_Ajman:0 "§Y아지만§! 장악"
 JBS_Sway_Ajman_desc:0 "아지만은 거의 백년간 가장 다루기 힘든 부족 중 하나였으며, 진실로 마지못해 중앙정부에 복종한 집단입니다. 리야드가 그들을 국왕에게 더 가깝게 끌어들이기 위해 한 노력은 재앙으로 드러났습니다. 1915년 아지만이 반란의 기치를 들어올리면서 이븐 사우드에게 초기 전투에서 승리를 거두고 거의 그를 살해하는데 성공할 뻔했기 때문이었습니다. 하지만 아지만 군대는 알 사우드의 연합군 앞에서는 상대도 되지 않았고 얼마 지나지 않아 알 사우드가 복수를 위해 돌아왔습니다.\n\n아지만이 패배한 이후 이크완은 그들에게 작은 부분들로 분할해 히즈라에서 거주하라는 명령을 내렸습니다. 하지만 그들은 명령을 귀담아 듣지 않았습니다. 아지만 지도자 §Y자이단 이븐 하슬린§!이 주군을 몰락시키기 위한 준비에 착수했다는 사실은 공공연한 비밀입니다."
 JBS_Sway_Utaibah:0 "§Y우타이바§! 장악"
 JBS_Sway_Utaibah_desc:0 "중앙 아라비아에서 두번째로 거대한 부족인 우타이바는 항상 사우드 가문의 확고한 동맹이었고 내외부의 위협에 맞선 최전선에서 싸웠습니다. 그렇기는 하지만, 술탄 이븐 후마이드 이븐 비자드와 연계한 이크완 세력과 §Y압드 알-라흐만 이븐 루비아인§! 사이에서 내부 분쟁이 커져가고 있습니다. 우리의 패를 올바르게 사용한다면 저들의 분열을 우리에게 이익이 되도록 활용할 수 있습니다."
 JBS_Sway_Awazim:0 "§Y아와짐§! 장악"
 JBS_Sway_Awazim_desc:0 ""푸른 피"의 부족은 후타임을 대할때와 비슷하게 아와짐 또한 "열등한" 부족으로 여기며, 주인님을 섬기는 노예로 삼거나 천한 업무만을 맡깁니다. 아와짐은 여태껏 "주인님" 아지만과 칼리프가 전 후원자를 몰아내고 오스만 통제 하에 편입한 도시 쿠웨이트 사이에 끼여 있었기 때문에 힘든 시간을 보내왔습니다.\n\n그렇지만 그들에게도 자신만의 나름 강력한 군대를 갖추고 있으며 아지만의 위협을 제거해준다면 저들을 우리 동맹 체제에 끌어들일 수 있을 것입니다."
 swaying_faisal:0 "우리는 §Y파이살 알 두와이시§!를 설득하려 시도했습니다."
 swaying_busayis:0 "우리는 §Y미사리 이븐 부세이스§!를 설득하려 시도했습니다."
 TPC_tt:0 "§C터키 석유 기업§!이 §Y알 하사§! 이권을 구매했습니다."
 DAMAG_tt:0 "§CDAMAG§!가 §Y알 하사§! 이권을 구매했습니다."
 JBS_Rajails:0 "하일 라자일"
 JBS_shammar_chauvinism:0 "샴마르 쇼비니즘"
 JBS_shammar_chauvinism_desc:0 "샴마르족은 하일의 에미르에 충성을 맹세한 부족 연맹의 일부일 뿐이지만, 그들은 의심할 여지 없이 하일의 생명선입니다. 리야드에 있는 그들의 경쟁자들과는 달리, 샴마르족은 모든 일신교도들이 단결해야 한다거나 그들이 동등하다는 믿음을 공유하지 않습니다. 그들에게는, 샴마르족은 다른 '같은 나라 사람들'보다 위에 있는 집단이고, 통치하고 싸우는 것이 그들의 권리라는 것은 분명합니다. 지난 수십 년 동안 선택의 여지 없이 그들의 군대가 실질적으로 이븐 사우드가 전장에 데려온 숫자와 일치하지 않는다는 것을 인식할 수밖에 없었지만, 아대륙 전체에서 유명한 그들의 군사적 기량은 이러한 확신을 강화시켰습니다.\n\n이러한 태도는 샴마르족을 신뢰할 수 없는 우월주의자로 보는 아라비아의 다른 부족들과 과거에 심각한 문제를 일으켰고, 그들의 무자비한 정복 시도가 이 지역을 불타는 폐허로 만들었을 때, 네지드 지역 전체에 대한 짧은 통치 때문에 더 악화되었습니다."
 jbs_shammar_chauvinism_tt:0 "§R반도의 다른 지역과의 통합은 잦은 부족 갈등과 권력을 나누기를 꺼리는 샴마르 가문 때문에 가혹한 불이익으로 이어질 것입니다.§!"
 JBS_ottoman_lapdogs:0 "오스만의 개"
 JBS_ottoman_lapdogs_desc:0 "사우디 왕국의 몰락 이후, 하일의 에미르는 터키의 칼리프와 긴밀한 관계를 만들어왔습니다. 하일의 상인들과 시민들은 오스만령 이라크에서 오스만령 헤자즈로 가는 순례자들의 유입을 경제적 필요성과 기회주의로 부분적으로 의존합니다. 사우디 왕국이 계속 무너지자, 자발 샴마르는 터키군의 지원으로 자신들의 세력을 확장하기 위해 이 기회를 이용했습니다.\n\n그러나 부활한 이븐 사우드를 막지 못한 그들의 무능함은 새로운 사우디 왕국을 진압하는 것을 돕는 터키에 대한 의존을 증명해 주었고, 아라비아반도의 전통에 따라 그들에게 터키의 개와 배반자라는 평판을 주었습니다. 계속 패배를 겪은 자발 샴마르는 남아있는 모호함을 없애고 오스만 편으로 몸을 던져 그들의 자리를 되찾으려고 시도했습니다. 이 결정이 리야드에서 독립한 국가로부터 그들의 생존으로 이어질지라도, 이는 그들을 터키에 더 가깝게 묶어두었습니다. 이븐 사우드가 권력과 영향력을 늘리고, 네지드의 강력한 군사잠재력과 라쉬디 왕조의 끊임없는 내전 때문에 터키인들이 여전히 에미르국을 잡고 있는 유일한 이유가 되었습니다."
 jbs_ottoman_lapdogs_tt:0 "§G우리가 오스만 제국과 긴밀한 관계를 유지하는 한, 그들은 우리에게 자금을 주고, 군대를 무장시키고, 영토를 보호해줄 것입니다.§!"
