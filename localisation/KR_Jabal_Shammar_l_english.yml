 JBS_unbridled_fratricide_desc:0 "동생이 형과 맞서고, 조카가 삼촌과 맞서면서 전직 아미르가 힘들게 일하며 유지해 낸 가문 내의 미묘한 권력 균형이 산산조각났습니다. 그리고 하일은 현대 아랍 역사 중에서 최악의 궁정 위기로 인해 고통받고 있습니다. 명확한 끝이 보이지도 않는 상황에서 많은 이들은 라시드 가문이 빠르게 합의에 도달하지 못한다면 망각 속으로 사라질지도 모른다며 공포에 떨고 있습니다."
 JBS_looming_invasion:0 "다가오는 침략"
 JBS_looming_invasion_desc:0 "라시드 왕조가 전복된 이후 남은 잿더미 속에서 국내외의 음흉한 세력들이 알-숩하니 가문을 무너트리고 라시드 가문을 왕좌에 복귀시키려는 음모를 꾸미고 있습니다."
 JBS_Ulemma_Very_Happy:0 "울라마 - §G대만족§!"
 JBS_Ulemma_Very_Happy_desc:0 "문자 그대로 번역하면 "배운 자들"이 되는 울라마는 이슬람 신학적 지식의 수호자이자 해석자입니다. 우리 사회 안에서 울라마 집단은 엄청난 권력을 가집니다. 종교적 신앙을 열망하며 기다리는 경건한 대중을 지배할 뿐만 아니라 왕국 내에서 유일하게 교육을 담당하는 계층이기 때문에 어린 나이부터 우리 시민의 삶에 중요한 영향을 끼치기 때문입니다.\n\n울라마 내부는 리야드 이맘 (이븐 사우드)에게 충성을 맹세한 와하브파 계통과 메카나 코스탄티니예에서 오스만식 종교 교육을 받은 분파로 나뉘어져 있습니다. 후자가 일반적으로 덜 엄격하며 종교적 대화에 개방적이기는 하지만, 그럼에도 불구하고 수십년간 계속해서 투사된 리야드의 영향력으로 인해 와바브파 동료들과 일부 광신적 측면을 공유합니다."
