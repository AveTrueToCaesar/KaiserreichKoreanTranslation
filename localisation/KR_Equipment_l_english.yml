 GER_infantry_equipment_0:0 "게베어 98년식"
 GER_infantry_equipment_0_short:0 "마우저 G. 98"
 GER_infantry_equipment_0_desc:0 "The Gewehr 98 (Rifle 98) was the standard German infantry weapon of the Weltkrieg. It is a good example of the type of military rifle designed around the turn of the nineteenth and twentieth centuries, when rifle development reached fever pitch. In common with other armies, the German infantry carried a full length rifle, while other troops were issued with shorter carbines. The bolt and magazine system of the Gewehr 98 was designed by the Mauser company, although the rifle was produced under licence by a number of other commercial manufacturers. It was a well-made and accurate weapon, but was not well suited to trench warfare."
 GER_infantry_equipment_1:0 "게베어 98년식 단축형"
 GER_infantry_equipment_1_short:0 "마우저 G. 98k"
 GER_infantry_equipment_1_desc:0 "The Gewehr 98 kurz bolt-action rifles, also known as G. 98k, became the standard German infantry rifles in 1935. They hail from the Gewehr 98 rifle design which was completed in 1898, and was developed into the Gewehr 98b design in 1924, and then shortened into the Gewehr 98k design. G. 98k rifles are considered bulky and heavy compared to contemporary rifles, and the bolt-action might mean a slower firing rate. However, German soldiers report that these rifles are preferred for their high accuracy."
 GER_infantry_equipment_2:0 "젤프스틀라데게베어 40년식"
 GER_infantry_equipment_2_short:0 "S.G. 40"
 GER_infantry_equipment_2_desc:0 "마우저가 백업 볼트액션의 자동장전식 소총을 원하는 독일 육군의 요구에 대응하여 설계한 젤프스틀라데게베어 40은, 독일 소화기 설계에서의 큰 도약이었습니다. 초기 프로토타입은 매우 부정확하고, 무거우며, 기능 고장이 일어나기 쉬웠기에, 독일군은 결국 소총에 대한 다른 특정한 요구조건을 일부 취소했습니다. 최종적으로 초기 원형에서 약간의 디자인만 수정하였으며, 그것이 효과적이었음이 입증되었습니다."
 GER_infantry_equipment_3:0 "마쉬넨카라비너 42년식"
 GER_infantry_equipment_3_short:0 "M.Kb. 42"
 GER_infantry_equipment_3_desc:0 "마쉬넨카라비너 42는 독일의 유명한 무기 디자이너인 후고 슈마이서가 헤넬과 협력하여 개발한 새로운 중간탄을 사용하는 혁신적인 소총이었습니다. 첫 번째 소총의 프로토타입은 기능 고장이 일어나기 쉬웠음에도, 군대와 심지어 황제도 이 계획에 극도로 열광했고 1942년에 소총이 채택될 준비가 된 것으로 간주되면서, 방대한 자원이 디자인을 개선하는 데 집중되었습니다."
 GER_infantry_weapons2:0 "Gewehr Modell 98/38"
 GER_infantry_weapons2_short:0 "G. 98/38"
 GER_infantry_weapons2_desc:0 "The Gewehr 98/38, also simply known as the G. 98/38, is a bolt-action rifle, sometimes considered a carbine, and based heavily on the Gewehr 98. The rifle is rather short, at only one metre long. Originally designed for the Mountain troops, the G. 98/38 was soon adopted by other German forces, including some cavalry and infantry regiments."
 GER_improved_infantry_weapons_2:0 "Maschinenpistole Modell 40"
 GER_improved_infantry_weapons_2_short:0 "M.P. 40"
 GER_improved_infantry_weapons_2_desc:0 "The M.P. 40, sometimes incorrectly called 'Schmeisser', was developed by Heinrich Vollmer and based on M.P. 38, with the aim of equipping German soldiers with an assault weapon. It uses magazines of 32 cartridges of 9mm, with its effective range being about 100-150 metres. It is a very reliable and particularly economical weapon to manufacture, usually used by officers, mechanized infantry and paratroopers."
 GER_advanced_infantry_weapons2:0 "Maschinenkarabiner Modell 44"
 GER_advanced_infantry_weapons2_short:0 "M.Kb. 44 'Sturmgewehr'"
 GER_advanced_infantry_weapons2_desc:0 "The Maschinenkarabiner 44 is the outcome of the German need to provide infantrymen with heavier firepower from their rifles. As a result of the continuous development of M.Kb. 42, the M.Kb. 44 is devoid of many of the disadvantages of the previous design and is even sometimes called the 'Sturmgewehr' - the assault rifle. The final design has a shorter range than contemporary rifles due to German research that most of the combat in the European War takes place at distances less than 300 metres. At the sacrifice of range, close range firepower was greatly improved."
 GER_infantry_at:0 "Panzerabwehrrohr"  #Panzerfaust - whole line, don’t add numbers"
 GER_infantry_at_short:0 "Pa.R."
 GER_infantry_at_desc:0 "The Panzerabwehrrohr is the brainchild of Dr. Heinrich Langweiler, in response to an urgent requirement for a light one-shot throw-away infantry weapon with which infantry could use to tackle the growing numbers of enemy heavy and medium tanks, that are frequently overwhelming German defences. The range of the first Panzerabwehrrohr was only 30 metres, which made their use somewhat hazardous, until more developed variants with increased range came to production."
 GER_infantry_at2:0 "라케텐판처뷕세 54"
 GER_infantry_at2_short:0 "R.Pz.B. 54 'Panzerschreck'"
 GER_infantry_at2_desc:0 "The Raketenpanzerbüchse 54 shoulder-launched anti-tank rocket launchers, nicknamed 'Ofenrohr' ('stove pipe') and the more popular 'Panzerschreck' ('Tank's Fright'), are lightweight infantry weapons developed for the German military, inspired by the rumours about American rocket launchers. Under ideal conditions, the R.Pz.B. 54 can penetrate heavy tanks’ armour with its 8,8-centimetre rockets, already used by the Raketenwerfer 43 rocket launchers. As a drawback, the R.Pz.B. 54 produces a lot of smoke upon firing."
 GER_support_weapons:0 "Maschinengewehr M.08/15 & 7,58-cm leichter Minenwerfer"
 GER_support_weapons_short:0 "M.G. 08/15 &  7,58-cm l.M.W."
 GER_support_weapons2:0 "Maschinengewehr M.34 & 8-cm schwerer Granatwerfer M.34"
 GER_support_weapons2_short:0 "M.G. 34 & 8-cm s.G.W. 34"
 GER_support_weapons3:0 "Maschinengewehr M.39 & 20-cm leichter Ladungswerfer M.40"
 GER_support_weapons3_short:0 "M.G. 39 & 20-cm le.Ldg.W. 40"
 GER_support_weapons4:0 "Maschinengewehr M.42 & Kurzer 8-cm Granatwerfer M.42"
 GER_support_weapons4_short:0 "M.G. 42 & Kz. 8-cm G.W. 42"
 GER_night_vision:0 "Zielgerät 1229"
 GER_night_vision_short:0 "Z.G. 1229 'Vampir'"
 GER_night_vision_desc:0 "The Z.G. 1229, also known in its code name 'Vampir', is an active infrared device developed for the M.Kb. 44 rifle. The Vampir weighs 2.25 kilograms and was fitted with lugs on the M.Kb. 44 at the C.G. Haenel weapons’ production facility in Suhl.  As well as the sight and infrared spotlight, there is a 13.5 kilogram wooden cased battery for the light, and a second battery fitted inside a gas mask container to power the image converter. A grenadier carrying the Z.G. 1229 is known as a Nachtjäger (night-hunter)."
 GER_night_vision2:0 "Nachtzielgerät Modell 45"
 GER_night_vision2_short:0 "N.Z.G. 45"
 GER_night_vision2_desc:0 "The N.Z.G. 45, updated serial model of the Z.G. 1229, is very close to its predecessor, but has almost double the effective range with a less vulnerably located IR light source. Quickly replacing Z.G. 1229 in service, N.Z.G. 45 is still criticised by soldiers for its heavy battery and difficult maintenance."
 GER_motorized_equipment_1:0 "오펠 블리츠"
 GER_motorized_equipment_1_short:0 "Kfz. 305 'Blitz'"
 GER_motorized_equipment_1_desc:0 "The German Army in the early 1930s had more than 100 different vehicle designs in service, leading to massive logistical difficulties. In order to standardise their vehicle fleet, they opted for a commercial truck design by Adam Opel AG of Brandenburg to become their standard cargo truck. With only slight modifications to meet military requirements, presented in 1930, the Opel Blitz was accepted in service with designation Kraftfahrzeug 305 and by 1936 became the main truck of the German Army. Although well built, the Kfz.305 suffers from being rather too complicated for reliability in the rugged conditions, but still has better performance than other German trucks."
 GER_motorized_rocket_equipment:0 "오펠 블리츠 미트 부르프라멘 40"
 GER_motorized_rocket_equipment_1:0 "오펠 블리츠 미트 부르프라멘 40"
 GER_motorized_rocket_equipment_1_short:0 "블리츠 미트 부르프라멘"
 GER_motorized_rocket_equipment_1_desc:0 "The Wurfrahmen 40 is a rocket firing framework with adjustable base plates fitted over and alongside a vehicle. Nicknamed 'Stuka zu Fuss' (Walking Stuka) and 'Heulende Kuh' (Bellowing Cow), for the sounds when firing, is usually installed on the Kfz.305 truck (military designation the Kfz.305/5) in the amount of three base plates, with three on each side. The Kfz.305/5 shows itself successful in service as a support weapon for the mobile Panzer formations, particularly in urban areas."
 GER_mechanized_equipment_1:0 "존더크라프트파르조이크 11"
 GER_mechanized_equipment_1_short:0 "Sd.Kfz. 11"
 GER_mechanized_equipment_1_desc:0 "The Sonderkraftfahrzeug 11 was developed from 1934 to 1938, involving Borgward AG. Fom 1937 onwards, the design became associated with Hannoversche Maschinenbau AG. Initially intended to be a prime mover, the Sd.Kfz. 11 soon was transferred to the role of a transporter, when the need for an all-terrain vehicle became apparent. Capable of carrying eight soldiers in addition to towing a gun or a trailer, the truck became the main vehicle of panzergrenadiers."
 GER_mechanized_equipment_2:0 "존더크라프트파르조이크 251"
 GER_mechanized_equipment_2_short:0 "Sd.Kfz. 251 'SWP'"
 GER_mechanized_equipment_2_desc:0 "Developed on the chassis of Sd.Kfz. 11, the Schützenpanzerwagen Sonderkraftfahrzeug 251 half-tracks (commonly referred to as 'SWP') are built by Hannoversche Maschinenbau AG specifically to quickly transport a squad of infantrymen to the front lines with adequate armour protection from small arms fire. The truck examples are usually assigned to armour units for the purpose of helping troops stay right behind the fast moving tanks."
 GER_mechanized_equipment_3:0 "존더크라프트파르조이크 256"
 GER_mechanized_equipment_3_short:0 "Sd.Kfz. 256 'Kätzchen'"
 GER_mechanized_equipment_3_desc:0 "In late 1943, the German Army asked Auto-Union to develop a light, fully tracked reconnaissance vehicle, capable of carrying 6-8 men in an open-top superstructure. Introduced in 1944 the Schwerer Schützenpanzerwagen “Kätzchen” (Heavy Armoured Personnel Carrier 'Kitten') had the hull's shape similar to the hull of the Stu.Pz.Kpfw. VII, but much smaller. The vehicle has front wheel drive with five or six overlapping steel road wheels and was designed to attain speeds in excess of 50 km/hr and has light armour. Warmly met by the German Military despite not very high speed, the vehicle was adopted in service under the name Sd.Kfz. 256."
 GER_amphibious_mechanized_equipment_1:0 "란트바서슐레퍼"
 GER_amphibious_mechanized_equipment_1_short:0 "L.W.S."
 GER_amphibious_mechanized_equipment_1_desc:0 "It was clear that well before any amphibious operations were planned, that a specialised vehicle would be useful to carry troops and supplies from shore to shore. Ordered in 1935 for use by German Army engineers, the Landwasserschlepper (Land Water Tractor) was intended as a lightweight river tug with some capacity to operate on land. Designed by Borsig of Düsseldorf, the hull of the L.W.S. is similar to that of a motor launch, resembling a tracked boat with twin rear-mounted tunnelled propellers and twin rudders. On land, it moves on steel-shod tracks with four bogies per side."
 GER_amphibious_mechanized_equipment_2:0 "란트바서슐레퍼 II"
 GER_amphibious_mechanized_equipment_2_short:0 "L.W.S. II"
 GER_amphibious_mechanized_equipment_2_desc:0 "With growing use of the L.W.S. in the field, the need for more armoured amphibious transporters became obvious. By 1943 a new design was created, called the L.W.S. II. Despite its name, the L.W.S. II is a completely new technology based on the St.Pz.Kpfw. IV chassis, featuring a small raised armoured driver's cabin and flat rear deck, alongside with four exhaust pipes in the top of the vehicle."
 GER_gw_armored_car_equipment:0 "Leichter Panzerspähwagen, Sonderkraftfahrzeug 222"
 GER_gw_armored_car_equipment_short:0 "Sd.Kfz. 222"
 GER_gw_armored_car_equipment_desc:0 "Introduced in 1936, the Leichter Panzerspähwagen ('light armoured reconnaissance vehicle') Sd. Kfz. 222 is a modernized version of the Sd. Kfz. 221. Being a road armoured car, manned by a three-man crew and with 4-wheel drive, the Sd.Kfz. 222 is armed with a 2-cm Kw.K. 30 L/55 autocannon and a 7,92-mm M.G. 13 machine gun. Performing well on a good road network, the reconnaissance vehicle suffered in performance on the rough terrain and was badly received by colonial troops."
 GER_armored_car_equipment_1:0 "Schwerer Panzerspähwagen, 8-rad, Sonderkraftfahrzeug 231"
 GER_armored_car_equipment_1_short:0 "Sd.Kfz. 231"
 GER_armored_car_equipment_1_desc:0 "The Sd.Kfz. 231 Schwerer Panzerspähwagen ('heavy armoured reconnaissance vehicle') is a military designation for a line of reconnaissance armoured cars intended for armoured divisions. Initially developed in 1932 as 6 wheels variants, it was obvious that this variant will be obsolete in the nearest future. In 1937 the 8 wheels variant armed with 2-cm Kw.K. 30 L/55 autocannon was introduced in service. The all-wheel drive four-axle Sd.Kfz. 231 are one of the most technically advanced armoured vehicles and are able to operate on rough terrain, with a cross-country comparable to that of tanks."
 GER_armored_car_equipment_2:0 "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234"
 GER_armored_car_equipment_2_short:0 "Sd. Kfz. 234"
 GER_armored_car_equipment_2_desc:0 "This new armoured car is seen as a successor to the eight-wheeled Panzerspähwagen Sd.Kfz.231. Among other priorities, better protection and heavier armament were viewed as crucial for the new armoured car. The production vehicle is heavier and bulkier than the Sd.Kfz.231, with mudguards that went along the side from end to end, with four storage compartments located inside. The main version of the vehicle, also known as Sd.Kfz.234/1, is armed with open-top turret fitted with a 2-cm Kw.K. 30 L/55 autocannon and coaxial M.G. 34."
 GER_armored_car_at_equipment:0 "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234/4"
 GER_armored_car_at_equipment_short:0 "Sd.Kfz. 234/4 'Pakwagen'"
 GER_armored_car_at_equipment_desc:0 "The Sd.Kfz. 234/4 'Pakwagen' or tank hunter variant is open-topped armoured car with a 7,5-cm Pa.K. 40 L/46. It's another attempt to increase the mobility of this anti-tank gun, however, the 234 chassis was stretched to its limits. Being the final variant of the Sd.Kfz.234 line, the 'Pakwagen' is intended to be used in a 6-strong platoon in support of the Sd.Kfz. 234/1 units. More often, though, commanders use the Sd.Kfz. 234/4 as fast tank hunters."
 GER_artillery_equipment_1:0 "10,5-cm leichte Feldhaubitze Modell 33"
 GER_artillery_equipment_1_short:0 "10,5-cm le.F.H. 33"
 GER_artillery_equipment_1_desc:0 "The 10,5-cm le.F.H. 33 is the standard artillery piece of the Deutsches Heer, adopted for service in 1933 and used by all divisions and artillery battalions. This gun was developed in 1928-29 by Rheinmetall, and was a major advance on its predecessor the 10,5-cm le.F.H. 16 - a completely new three-point split trail gun carriage provides more stability and increases the traverse to 56 degrees alongside with the sighting mechanism to make it easier to fire at moving targets."
 GER_artillery_equipment_2:0 "15-cm schwere Feldhaubitze Modell 36"
 GER_artillery_equipment_2_short:0 "15-cm s.F.H. 36"
 GER_artillery_equipment_2_desc:0 "The 15-cm schwere Feldhaubitze 36, nicknamed Immergrün ('Evergreen'), is the basic division-level heavy howitzer, serving alongside the smaller but more numerous 10,5-cm le.F.H. 33. The gun originated with a contest between Rheinmetall and Krupp, both of whom entered several designs that were all considered unsatisfactory for one reason or another. In the end the army decided the solution was to combine the best features of both designs, using the Rheinmetall gun on a Krupp carriage. In 1935 the Army drafted a requirement for a lightened version of the gun which could be towed by a single horse team in one piece, for which a new proposed design from Rheinmetall was selected."
 GER_artillery_equipment_3:0 "17-cm Kanone Modell 40 in Mörserlafette"
 GER_artillery_equipment_3_short:0 "17-cm K. 40 Mrs.Laf."
 GER_artillery_equipment_3_desc:0 "The 17-cm Kanone 40, built by Krupp and Hannoversche Maschinenbau, is heavy corps-level gun. In the field, the gun delivers great damage, but also has a great disadvantage of requiring a long period of time to tear down for transport. A notable innovation on the 17-cm K. 40 is the \"double recoil\" or dual-recoil carriage. The dual-recoil mechanism absorbs all of the recoil energy with virtually no movement of the box trail upon firing, thus making for a very accurate weapon."
 GER_anti_tank_equipment_1:0 "3,7-cm Panzerabwehrkanone Modell 36"
 GER_anti_tank_equipment_1_short:0 "3,7-cm Pa.K. 36"
 GER_anti_tank_equipment_1_desc:0 "Design of a horse-drawn, 3,7-cm anti-tank gun (designated 3,7-cm Pa.K. 28) by Rheinmetall commenced in 1924. By the early 1930s, it became apparent that horse-drawn artillery is obsolete, and the gun was modified for motorized transport, allowing it to be towed at highway speeds. Nicknamed by soldiers 'Heeresanklopfgerät' ('army door-knocking device'), the re-designated 3,7-cm Pa.K. 36 is the main anti-tank weapon of Deutsches Heer and easily can manage with enemy light tanks."
 GER_anti_tank_equipment_2:0 "7,5-cm Panzerabwehrkanone Modell 40"
 GER_anti_tank_equipment_2_short:0 "7,5-cm Pa.K. 40"
 GER_anti_tank_equipment_2_desc:0 "The 7,5-cm Pa.K. 40 was developed after reports of new enemy tank designs began to reach Berlin in 1939. The project was initially given low priority, but following the growing tensions with France and the appearance of heavily armoured tanks, it was given an increased priority. In terms of armour-piercing action, the Pa.K. 40 is superior to the similar guns, but have less effective rollback damping systems, as a result of which the gun is behind analogues to quickly change position."
 GER_anti_tank_equipment_3:0 "12,8-cm Panzerabwehrkanone Modell 43"
 GER_anti_tank_equipment_3_short:0 "12,8-cm Pa.K. 43"
 GER_anti_tank_equipment_3_desc:0 "The 12,8-cm Pa.K. 43 is the new anti-tank gun developed initially as a field gun known as the Kanone 43. However, once heavier tanks started to appear the design requirements were altered to include an anti-armour role. The 12,8-cm Pa.K. 44 has a good anti-tank performance over long to extreme-long ranges - 1,800–2,700 meters and beyond - while also doubling as an effective field gun when firing high-explosive shells. But since it was not possible to install a 12,8-cm barrel on the carriage of a conventional anti-tank gun, a special carriage for the gun was designed. The high profile of the gun had to be maintained, which makes the gun extremely visible."
 GER_anti_air_equipment_1:0 "2-cm Flugzeugabwehrkanone Modell 36"
 GER_anti_air_equipment_1_short:0 "2-cm Fla.K. 36"
 GER_anti_air_equipment_1_desc:0 "The 2-cm Fla.K. 30 automatic anti-aircraft cannon was developed by Rheinmetall in 1930, and the Deutsches Heer began to receive guns in 1933. In 1936, due to the growth of tensions, Mauser modernized the gun - the upgraded model received the designation 2-cm Flugzeugabwehrkanone 36 and was adopted by the German army. The principle of operation of the Fla.K. 36 mechanisms remains the same - the use of recoil force with a short barrel stroke, but otherwise is similar with only increased the rate of fire to 220 rounds per minute and slightly lowered overall weight to 420 kg."
 GER_anti_air_equipment_2:0 "3,7-cm Flugzeugabwehrkanone Modell 37"
 GER_anti_air_equipment_2_short:0 "3,7-cm Fla.K. 37"
 GER_anti_air_equipment_2_desc:0 "The original 3,7-cm gun was developed by Rheinmetall in 1935. The cannon had an overall length of 89 calibers, which allowed a 4,800 meters maximum ceiling. The Fla.K. 35 was only produced in small numbers, and production had already ended in 1936. Development continued, focusing on replacement of the existing cumbersome dual-axle mount with a lighter single-axle one, resulting in a 3,7-cm Fla.K. 36 with the practical rate of fire raised to 120 rounds per minute. A new, simplified sighting system introduced the next year led to the otherwise-identical 3,7-cm Fla.K. 37 which quickly became the main variant of the gun for the German Army."
 GER_anti_air_equipment_3:0 "8,8-cm Flugzeugabwehrkanone Modell 41"
 GER_anti_air_equipment_3_short:0 "8,8-cm Fla.K. 41"
 GER_anti_air_equipment_3_desc:0 "Initially developed in 1930 by Krupp the 8,8-cm Flugzeugabwehrkanone 30, commonly known as 'acht-acht' ('eight-eight'), was later modified by Rheinmetall. The versatile carriage allows the 8,8-cm Fla.K. to fire in a limited anti-tank mode when still on its wheels, and many consider the 8,8-cm Fla.K. line to be one of the best of its time. The Rheinmetall Fla.K. 41 is a second generation 8,8-cm gun, which some generals say is 'almost equal to the 12,8-cm cannon'. While having good characteristics, the Fla.K. 41 has problems in service, and is used mainly where it can be properly maintained."
 GER_rocket_artillery_equipment_1:0 "28/32-cm Schweres Wurfgerät Modell 40"
 GER_rocket_artillery_equipment_1_short:0 "s.W.G. 40"
 GER_rocket_artillery_equipment_1_desc:0 "Initially designed for Nebeltruppen (Smoke Troops) for smokescreen setting, the schwere Wurfgerät 40 exists in two variants - with wooden and steel frames. The open frames of the most common steel version have short hinged legs to adjust elevation and are sized to fit the 32-centimetre rocket, but adapter rails are provided to allow the 28-centimetre rockets to fit. The s.W.G. 40 also can be mounted on schwere Wurfrahmen 40 frames attached to the sides of different vehicles."
 GER_rocket_artillery_equipment_2:0 "21-cm Raketenwerfer Modell 42"
 GER_rocket_artillery_equipment_2_short:0 "R.W. 42"
 GER_rocket_artillery_equipment_2_desc:0 "The 21-cm Raketenwerfer 42 is a five-barreled multiple rocket launcher mounted on the towed carriage derived from that of the 3,7 cm Pa.K. 36 anti-tank gun. The launchers are organized into batteries of six with three batteries per battalion. Intended to provide the fire support and settle smokescreens, the R.W. 42 are mainly used as rocket artillery and almost don't participate in chemical warfare."
 GER_gw_tank_equipment:0 "슈투름판처바겐 A7V"
 GER_gw_tank_equipment_short:0 "A7V"
 GER_gw_tank_equipment_desc:0 "슈투름판처바겐 A7V는 세계대전 시절 널리 사용되었던 독일의 전차로써, 협상국을 상대로 한 독일의 승리를 축하하는 예술 작품에서 자주 묘사됩니다. 그러나 이후 이 디자인은 쓸모없게 되었고 독일은 더 새롭고 더 복잡한 전차 디자인을 사용하게 되었습니다."
 GER_light_tank_equipment_1:0 "슈투름판처바겐 M.I '케츠헨'"
 GER_light_tank_equipment_1_short:0 "케츠헨"
 GER_light_tank_equipment_1_desc:0 "케츠헨은 경기관총 두 정만으로 무장한 경전차입니다. 1호 전차의 설계는 1932년, 원래는 표준 훈련 전차를 만들 목적으로 시작되었으나, 1934년 대량 생산이 시작되기 직전, 역할과 디자인이 수정되고 그 후 육군에게 전투용으로 채택되었습니다."
 GER_light_tank_equipment_2:0 "슈투름판처바겐 M.II '오첼로트'"
 GER_light_tank_equipment_2_short:0 "슈투름판처바겐"
 GER_light_tank_equipment_2_desc:0 "슈투름판처바겐는 1호 전차의 차체를 기반으로 하는 반면, 이전과는 확연히 다릅니다. 훨씬 강력한 무장, 장갑, 엔진 그리고 완전히 개조된 변속기의 2호 전차는 필적할만한 전차와 정면으로 맞설 수 있음에도, 원래는 더 크고 진보된 전차를 개발하는 동안의 임시방편으로 설계되었으나, 성능이 우수했던 이 전차는 독일 전쟁 기계의 하나로써 자리 매김했습니다."
 GER_light_tank_equipment_3:0 "VK1602 '레오파르트'"
 GER_light_tank_equipment_3_short:0 "레오파르트"
 GER_light_tank_equipment_3_desc:0 "레오파르트는 독특한 50mm 고속포로 무장한 전방 정찰 차량입니다. 이전의 독일식 디자인과는 달리, 정면의 경사 장갑과 폭넓은 전륜 트랙을 특징으로 하였습니다. 이제 레오파르트는 유능한 지원 차량과 정찰용 차량으로써의 역할을 하고 있습니다."
 GER_light_tank_artillery_equipment_1:0 "슈투름판처 I 비존"
 GER_light_tank_artillery_equipment_1_short:0 "비존"
 GER_light_tank_artillery_equipment_1_desc:0 "차량화 보병 연대의 보병포 중대에 배속된 포들은 전투 중인 전차를 따라잡는 데 어려움을 겪었습니다. 가장 쉬운 해결책은 예비 전차의 차체를 개조하여 전투에 투입하는 것이었습니다. 비존의 경우 케츠헨의 차체를 사용합니다."
 GER_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 베스페"
 GER_light_tank_artillery_equipment_2_short:0 "베스페"
 GER_light_tank_artillery_equipment_2_desc:0 "Sd.Kfz. 124 '베스페'는 변형된 오첼로트의 차체를 기반으로 한 독일의 자주포 차량입니다."
 GER_light_tank_artillery_equipment_3:0 "바펜트레거 레오파르트"
 GER_light_tank_artillery_equipment_3_short:0 "WT 레오파르트"
 GER_light_tank_artillery_equipment_3_desc:0 "바펜트레거 레오파르트는 VK1602 레오파르트의 차체를 기반으로 하는 자주포 차량입니다."
 GER_light_tank_destroyer_equipment_1:0 "판처예거 I"
 GER_light_tank_destroyer_equipment_1_short:0 "판처예거 I"
 GER_light_tank_destroyer_equipment_1_desc:0 "판처예거 I은 외국 회사와 협력하여 개발한 독일 최초의 장갑 차량입니다. 합스부르크의 슈코다 47mm PaK 대전차포를 변환된 1호 전차의 차체에 장착하였습니다."
 GER_light_tank_destroyer_equipment_2:0 "7.5cm PaK 40 아우프 파르게스텔 마르더 II"
 GER_light_tank_destroyer_equipment_2_short:0 "마르더 II"
 GER_light_tank_destroyer_equipment_2_desc:0 "마르더 II는 2호 전차의 차체를 기반으로 한 독일의 구축전차입니다."
 GER_light_tank_destroyer_equipment_3:0 "슈투름게쉬츠 아우프 레오파르트"
 GER_light_tank_destroyer_equipment_3_short:0 "야크트레오파르트"
 GER_light_tank_destroyer_equipment_3_desc:0 "야크트레오파르트는 88mm 고관통포를 장착한 VK1602 레오파르트 경전차의 개조형입니다."
 GER_light_tank_aa_equipment_1:0 "플라크판처 I"
 GER_light_tank_aa_equipment_1_short:0 "플라크판처 I"
 GER_light_tank_aa_equipment_1_desc:0 "케츠헨의 차체에 장착된 대공포입니다."
 GER_light_tank_aa_equipment_2:0 "플라크판처 룩스"
 GER_light_tank_aa_equipment_2_short:0 "플라크판처 룩스"
 GER_light_tank_aa_equipment_2_desc:0 "오첼로트의 차체에 장착된 대공포입니다."
 GER_light_tank_aa_equipment_3:0 "플라크판처 1602"
 GER_light_tank_aa_equipment_3_short:0 "플라크판처 1602"
 GER_light_tank_aa_equipment_3_desc:0 "VK1602 레오파르트의 차체에 장착된 대공포입니다."
 GER_medium_tank_equipment_1:0 "카팔레리판처바겐 P.II '도네르슐라크'"
 GER_medium_tank_equipment_1_short:0 "도네르슐라크"
 GER_medium_tank_equipment_1_desc:0 "'도네르슐라크'는 처음부터 독일의 새로운 기갑부대의 중추로써 설계되었습니다. 이러한 점을 염두에 두고, 비슷한 디자인들과 비교해 차량이 훨씬 단순하고 효율적입니다. 탱크에는 5cm KwK 38 L/42 주포와 기관총 두 정이 장착되었습니다. 하인츠 구데리안 장군이 차량 설계와 초기 생산에 직접 관여했다는 소문이 무성합니다."
 GER_medium_tank_equipment_2:0 "카팔레리판처바겐 P.IId '도네르슐라크-4'"
 GER_medium_tank_equipment_2_short:0 "도네르슐라크-4"
 GER_medium_tank_equipment_2_desc:0 "보병 지원 전차로써 설계된 도네르슐라크-4는 원래 적의 전차와 교전하기 위한 것이 아니었습니다. 적 전차와의 교전은 도네르슐라크가 수행하였습니다. 그러나, 이 교리의 결함은 빠르게 드러났고, 외국의 전차에 직면하여 도네르슐라크-4는 머지 않아 점점 더 쓸모없어져가던 도네르슐라크의 대전차 역할을 대신 수행하였습니다."
 GER_medium_tank_equipment_3:0 "카팔레리판처바겐 P.IIIf '크리크젱켈'"
 GER_medium_tank_equipment_3_short:0 "크리크젱켈"
 GER_medium_tank_equipment_3_desc:0 "'크리크젱켈'은 새로운 코뮌의 설계에 대한 대응책 및 도네르슐라크 설계의 대체물로 설계된 중형 전차의 일반적인 이름입니다. 크리크젱켈은 뛰어난 화력, 기동성 및 보호 기능을 갖추고 있어 확실히 다른 국가들의 벤치마킹 역할을 하게 될 것입니다."
 GER_medium_tank_artillery_equipment_1:0 "Sd.Kfz. 138/1 '그릴레'"
 GER_medium_tank_artillery_equipment_1_short:0 "그릴레"
 GER_medium_tank_artillery_equipment_1_desc:0 "Sd.Kfz. 138/1 '그릴레'는 자주포 차량입니다. 많은 사람들이 합스부르크의 초기 디자인처럼 꾸몄다고 디자이너들을 비난함에 따라 이 차량은 공개됨과 함께 많은 논란을 불러일으켰습니다."
 GER_medium_tank_artillery_equipment_2:0 "후멜"
 GER_medium_tank_artillery_equipment_2_short:0 "후멜"
 GER_medium_tank_artillery_equipment_2_desc:0 "'후멜'은 도네르슐라크의 차체를 기반으로 한 자주포이며, 15cm 곡사포로 무장했습니다."
 GER_medium_tank_artillery_equipment_3:0 "그릴레 12"
 GER_medium_tank_artillery_equipment_3_short:0 "그릴레 12"
 GER_medium_tank_artillery_equipment_3_desc:0 "그릴레 12는 12.8cm 곡사포를 장착한 크리크젱켈의 부품을 기반으로 크루프가 처음 제안한 자주포입니다. 이 전차는 초기에 독일 육군 디자인 공모전이 계획을 다시 활성화시키기 전까지는 계획을 세우는 데 어려움이 있었습니다."
 GER_medium_tank_destroyer_equipment_1:0 "슈투름게쉬츠 III"
 GER_medium_tank_destroyer_equipment_1_short:0 "슈투름게쉬츠 III"
 GER_medium_tank_destroyer_equipment_1_desc:0 "3호 돌격포는 입증된 도네르슐라크의 차체 위에서 만들어졌습니다. 처음에는 보병 지원을 위하여 경기관총을 장착한 이동식 장갑 차량으로써 계획된 돌격포는 개발 중에 지속적으로 개조되었으며 이제는 구축전차가 될 예정입니다."
 GER_medium_tank_destroyer_equipment_2:0 "야크트판처 IV"
 GER_medium_tank_destroyer_equipment_2_short:0 "야크트판처 IV"
 GER_medium_tank_destroyer_equipment_2_desc:0 "4호 구축전차는 도네르슐라크의-4의 차체를 기반으로 한 돌격포 및 구축전차입니다."
 GER_medium_tank_destroyer_equipment_3:0 "야크트젱겔"
 GER_medium_tank_destroyer_equipment_3_short:0 "야크트젱겔"
 GER_medium_tank_destroyer_equipment_3_desc:0 "야크트젱겔은 크리크젱켈의 차체를 기반으로 한 돌격포 및 구축전차입니다."
 GER_medium_tank_aa_equipment_1:0 "플라크판처 III '뫼벨바겐'"
 GER_medium_tank_aa_equipment_1_short:0 "뫼벨바겐"
 GER_medium_tank_aa_equipment_1_desc:0 "도네르슐라크의 차체 위에서 만들어졌으며 20mm 고사포로 무장한 이 자주대공포는, 닫으면 상자처럼 생겼다고 하여 '뫼벨와겐'이라는 별명이 붙었습니다."
 GER_medium_tank_aa_equipment_2:0 "플라크판처 IV '오스트빈트'"
 GER_medium_tank_aa_equipment_2_short:0 "오스트빈트"
 GER_medium_tank_aa_equipment_2_desc:0 "플라크판처 IV '오스트빈트'는 도네르슐라크-4를 기반으로 한 자주대공포입니다. 이는 1944년에 플라크판처 IV 초기형의 후속으로써 개발되었습니다. 도네르슐라크-4의 포탑을 제거하고 3,7-cm Fla.K. 37을 장착한 개방형 육각형 포탑으로 교체했습니다. 폐쇄형 포탑이 더 바람직하였겠지만, 포에 의해 발생한 짙은 연기 때문에 불가능했습니다."
 GER_medium_tank_aa_equipment_3:0 "플라크판처 쾰리안"
 GER_medium_tank_aa_equipment_3_short:0 "쾰리안"
 GER_medium_tank_aa_equipment_3_desc:0 "플라크판처 쾰리안은 라인메탈이 개발한 자주대공포입니다. 크리크젱켈 중형 전차의 차체 위에 3,7-cm Fla.K. 37포 두 정으로 무장된 완전히 밀폐된 회전식 포탑이 달렸습니다."
 GER_heavy_tank_equipment_1:0 "페르죽스콘스트룩티온 31"
 GER_heavy_tank_equipment_1_short:0 "VK 31"
 GER_heavy_tank_equipment_1_desc:0 "페르죽스콘스트룩티온 31은 독일에서 더 무거운 전차를 개발하기 위한 초기의 많은 시도들 중 하나입니다. 이 모델은 크루프와 라인메탈-보르지히 간의 협력으로 개발되었으며, 결국 소량만이 독일군에 의해 채택되었습니다."
 GER_heavy_tank_equipment_2:0 "판처캄프바겐 VI 티거"
 GER_heavy_tank_equipment_2_short:0 "티거"
 GER_heavy_tank_equipment_2_desc:0 "티거는 엄청난 양의 무장을 가지고 개발된 독일의 중전차이며, 점점 더 강력해지는 코뮌군의 전차 주포에 대응하여 설계되었습니다."
 GER_heavy_tank_equipment_3:0 "판처캄프바겐 티거 아우스프. B"
 GER_heavy_tank_equipment_3_short:0 "쾨니히스티거"
 GER_heavy_tank_equipment_3_desc:0 "쾨니히스티거라는 비공식 명칭으로 더 잘 알려진 이 디자인은 티거와 같은 개념을 따랐지만, 훨씬 더 어마어마한 목적으로 제작되었습니다. 티거 B형은 티거의 두꺼운 장갑과 크리크젱켈 중형 전차에 사용된 경사 장갑을 결합하였습니다. 이 전차의 무게는 거의 70톤에 달하며, 전방은 100~180mm의 장갑으로 보호되며, 장포신의 8.8cm 캄프바겐카노네 43 L/71 포로 무장하였습니다."
 GER_heavy_tank_artillery_equipment_2:0 "슈투름티거"
 GER_heavy_tank_artillery_equipment_2_short:0 "슈투름티거"
 GER_heavy_tank_artillery_equipment_3:0 "게쉬츠바겐 티거"
 GER_heavy_tank_artillery_equipment_3_short:0 "GW 티거"
 GER_heavy_tank_artillery_equipment_3_desc:0 "쾨니히스티거 차체에 기초하여, 170mm K 72 L/50 주포를 장착할 수 있었습니다."
 GER_heavy_tank_destroyer_equipment_1:0 "젤프스트파를라페테 아우프 VK3001(H) 슈투러 에밀"
 GER_heavy_tank_destroyer_equipment_1_short:0 "슈투러 에밀"
 GER_heavy_tank_destroyer_equipment_1_desc:0 "젤프스트파를라페테 아우프 VK3001(H) 슈투러 에밀은 헨셸 VK3001의 차체를 기반으로 한 독일의 자주포입니다."
 GER_heavy_tank_destroyer_equipment_2:0 "판처예거 티거 (P)"
 GER_heavy_tank_destroyer_equipment_2_short:0 "엘레판트"
 GER_heavy_tank_destroyer_equipment_2_desc:0 "엘레판트는 취소된 포르셰 티거 계획의 차체를 기반으로 한 중구축전차로써 88mm 판처아프베어카노네 43/2 주포를 장착하였습니다."
 GER_heavy_tank_destroyer_equipment_3:0 "판처예거 티거 아우스프. B"
 GER_heavy_tank_destroyer_equipment_3_short:0 "야크트티거"
 GER_heavy_tank_destroyer_equipment_3_desc:0 "야크트티거는 128mm PaK 44 L/55 포 및 단단한 전면 장갑을 갖추고 있습니다."
 GER_super_heavy_tank_equipment_1:0 "판저캄프바겐 VIII 마우스"
 GER_super_heavy_tank_equipment_1_short:0 "마우스"
 GER_super_heavy_tank_equipment_1_desc:0 "8호 전차 마우스는 지금까지 설계된 모든 폐쇄형 전투실 전차 중에서도 가장 크고 무거운 전차입니다. 마우스에는 128mm KwK 44 L/55 주포와 75mm 동축부포가 탑재되었습니다."
 GER_super_heavy_tank_artillery_equipment_1:0 "게쉬츠바겐 E-100"
 GER_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
 GER_super_heavy_tank_artillery_equipment_1_desc:0 "210mm 야포가 초중전차의 차체에 탑재된 이 자주포는 화력으로써는 열차포와도 맞먹습니다."
 GER_super_heavy_tank_destroyer_equipment_1:0 "슈투름게쉬츠 아우프 파르게스텔 마우스"
 GER_super_heavy_tank_destroyer_equipment_1_short:0 "야크트마우스"
 GER_super_heavy_tank_destroyer_equipment_1_desc:0 "마우스의 차체에 고정 상부 구조와 150mm 주포가 장착되었습니다."
 GER_super_heavy_tank_aa_equipment_1:0 "플라크판처 VIII 마우스"
 GER_super_heavy_tank_aa_equipment_1_short:0 "플라크마우스"
 GER_super_heavy_tank_aa_equipment_1_desc:0 "마우스의 차체에 두 정의 88mm 대공포가 장착되었습니다."
 GER_modern_tank_equipment_1:0 "E-50 슈탄다르트판처"
 GER_modern_tank_equipment_1_short:0 "E-50"
 GER_modern_tank_equipment_1_desc:0 "엔트빅룽 '슈탄다르트판처' 시리즈는 처음부터 전차들의 전면 모듈화를 목적으로 설계되었습니다. 이는 생산 비용을 최소화하고 효율성을 극대화하기 위함이었습니다."
 GER_modern_tank_destroyer_equipment_1:0 "E-25 슈탄다르트판처"
 GER_modern_tank_destroyer_equipment_1_short:0 "E-25"
 GER_modern_tank_destroyer_equipment_1_desc:0 "4호 구축전차의 최신 버전인 E-25는 더 빠르고 더 나은 장갑을 가지고 있습니다."
