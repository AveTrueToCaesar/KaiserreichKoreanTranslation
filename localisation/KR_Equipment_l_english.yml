 BAT_artillery_equipment_1:0 "10,5-cm leichte Feldhaubitze Modell 33"
 BAT_artillery_equipment_1_short:0 "10,5-cm le.F.H. 33"
 BAT_artillery_equipment_1_desc:0 "The 10,5-cm le.F.H. 33 is the standard artillery piece of the Deutsches Heer, adopted for service in 1933 and used by all divisions and artillery battalions. This gun was developed in 1928-29 by Rheinmetall, and was a major advance on its predecessor the 10,5-cm le.F.H. 16 - a completely new three-point split trail gun carriage provides more stability and increases the traverse to 56 degrees alongside with the sighting mechanism to make it easier to fire at moving targets."
 BAT_artillery_equipment_2:0 "15-cm schwere Feldhaubitze Modell 36"
 BAT_artillery_equipment_2_short:0 "15-cm s.F.H. 36"
 BAT_artillery_equipment_2_desc:0 "The 15-cm schwere Feldhaubitze 36, nicknamed Immergrün ('Evergreen'), is the basic division-level heavy howitzer, serving alongside the smaller but more numerous 10,5-cm le.F.H. 33. The gun originated with a contest between Rheinmetall and Krupp, both of whom entered several designs that were all considered unsatisfactory for one reason or another. In the end the army decided the solution was to combine the best features of both designs, using the Rheinmetall gun on a Krupp carriage. In 1935 the Army drafted a requirement for a lightened version of the gun which could be towed by a single horse team in one piece, for which a new proposed design from Rheinmetall was selected."
 BAT_artillery_equipment_3:0 "17-cm Kanone Modell 40 in Mörserlafette"
 BAT_artillery_equipment_3_short:0 "17-cm K. 40 Mrs.Laf."
 BAT_artillery_equipment_3_Desc:0 "The 17-cm Kanone 40, built by Krupp and Hannoversche Maschinenbau, is heavy corps-level gun. In the field, the gun delivers great damage, but also has a great disadvantage of requiring a long period of time to tear down for transport. A notable innovation on the 17-cm K. 40 is the \"double recoil\" or dual-recoil carriage. The dual-recoil mechanism absorbs all of the recoil energy with virtually no movement of the box trail upon firing, thus making for a very accurate weapon."
 BAT_anti_tank_equipment_1:0 "3,7-cm Panzerabwehrkanone Modell 36"
 BAT_anti_tank_equipment_1_short:0 "3,7-cm Pa.K. 36"
 BAT_anti_tank_equipment_1_desc:0 "Design of a horse-drawn, 3,7-cm anti-tank gun (designated 3,7-cm Pa.K. 28) by Rheinmetall commenced in 1924. By the early 1930s, it became apparent that horse-drawn artillery is obsolete, and the gun was modified for motorized transport, allowing it to be towed at highway speeds. Nicknamed by soldiers 'Heeresanklopfgerät' ('army door-knocking device'), the re-designated 3,7-cm Pa.K. 36 is the main anti-tank weapon of Deutsches Heer and easily can manage with enemy light tanks."
 BAT_anti_tank_equipment_2:0 "7,5-cm Panzerabwehrkanone Modell 40"
 BAT_anti_tank_equipment_2_short:0 "7,5-cm Pa.K. 40"
 BAT_anti_tank_equipment_2_desc:0 "The 7,5-cm Pa.K. 40 was developed after reports of new enemy tank designs began to reach Berlin in 1939. The project was initially given low priority, but following the growing tensions with France and the appearance of heavily armoured tanks, it was given an increased priority. In terms of armour-piercing action, the Pa.K. 40 is superior to the similar guns, but have less effective rollback damping systems, as a result of which the gun is behind analogues to quickly change position."
 BAT_anti_tank_equipment_3:0 "12,8-cm Panzerabwehrkanone Modell 43"
 BAT_anti_tank_equipment_3_short:0 "12,8-cm Pa.K. 43"
 BAT_anti_tank_equipment_3_desc:0 "The 12,8-cm Pa.K. 43 is the new anti-tank gun developed initially as a field gun known as the Kanone 43. However, once heavier tanks started to appear the design requirements were altered to include an anti-armour role. The 12,8-cm Pa.K. 44 has a good anti-tank performance over long to extreme-long ranges - 1,800–2,700 meters and beyond - while also doubling as an effective field gun when firing high-explosive shells. But since it was not possible to install a 12,8-cm barrel on the carriage of a conventional anti-tank gun, a special carriage for the gun was designed. The high profile of the gun had to be maintained, which makes the gun extremely visible."
 BAT_anti_air_equipment_1:0 "2-cm Flugzeugabwehrkanone Modell 36"
 BAT_anti_air_equipment_1_short:0 "2-cm Fla.K. 36"
 BAT_anti_air_equipment_1_desc:0 "The 2-cm Fla.K. 30 automatic anti-aircraft cannon was developed by Rheinmetall in 1930, and the Deutsches Heer began to receive guns in 1933. In 1936, due to the growth of tensions, Mauser modernized the gun - the upgraded model received the designation 2-cm Flugzeugabwehrkanone 36 and was adopted by the German army. The principle of operation of the Fla.K. 36 mechanisms remains the same - the use of recoil force with a short barrel stroke, but otherwise is similar with only increased the rate of fire to 220 rounds per minute and slightly lowered overall weight to 420 kg."
 BAT_anti_air_equipment_2:0 "3,7-cm Flugzeugabwehrkanone Modell 37"
 BAT_anti_air_equipment_2_short:0 "3,7-cm Fla.K. 37"
 BAT_anti_air_equipment_2_desc:0 "The original 3,7-cm gun was developed by Rheinmetall in 1935. The cannon had an overall length of 89 calibers, which allowed a 4,800 meters maximum ceiling. The Fla.K. 35 was only produced in small numbers, and production had already ended in 1936. Development continued, focusing on replacement of the existing cumbersome dual-axle mount with a lighter single-axle one, resulting in a 3,7-cm Fla.K. 36 with the practical rate of fire raised to 120 rounds per minute. A new, simplified sighting system introduced the next year led to the otherwise-identical 3,7-cm Fla.K. 37 which quickly became the main variant of the gun for the German Army."
 BAT_anti_air_equipment_3:0 "8,8-cm Flugzeugabwehrkanone Modell 41"
 BAT_anti_air_equipment_3_short:0 "8,8-cm Fla.K. 41"
 BAT_anti_air_equipment_3_desc:0 "Initially developed in 1930 by Krupp the 8,8-cm Flugzeugabwehrkanone 30, commonly known as 'acht-acht' ('eight-eight'), was later modified by Rheinmetall. The versatile carriage allows the 8,8-cm Fla.K. to fire in a limited anti-tank mode when still on its wheels, and many consider the 8,8-cm Fla.K. line to be one of the best of its time. The Rheinmetall Fla.K. 41 is a second generation 8,8-cm gun, which some generals say is 'almost equal to the 12,8-cm cannon'. While having good characteristics, the Fla.K. 41 has problems in service, and is used mainly where it can be properly maintained."
 BAT_rocket_artillery_equipment_1:0 "28/32-cm Schweres Wurfgerät Modell 40"
 BAT_rocket_artillery_equipment_1_short:0 "s.W.G. 40"
 BAT_rocket_artillery_equipment_1_desc:0 "Initially designed for Nebeltruppen (Smoke Troops) for smokescreen setting, the schwere Wurfgerät 40 exists in two variants - with wooden and steel frames. The open frames of the most common steel version have short hinged legs to adjust elevation and are sized to fit the 32-centimetre rocket, but adapter rails are provided to allow the 28-centimetre rockets to fit. The s.W.G. 40 also can be mounted on schwere Wurfrahmen 40 frames attached to the sides of different vehicles."
 BAT_rocket_artillery_equipment_2:0 "21-cm Raketenwerfer Modell 42"
 BAT_rocket_artillery_equipment_2_short:0 "R.W. 42"
 BAT_rocket_artillery_equipment_2_desc:0 "The 21-cm Raketenwerfer 42 is a five-barreled multiple rocket launcher mounted on the towed carriage derived from that of the 3,7 cm Pa.K. 36 anti-tank gun. The launchers are organized into batteries of six with three batteries per battalion. Intended to provide the fire support and settle smokescreens, the R.W. 42 are mainly used as rocket artillery and almost don't participate in chemical warfare."
 BAT_gw_tank_equipment:0 "슈투름판처바겐 A7V"
 BAT_gw_tank_equipment_short:0 "A7V"
 BAT_gw_tank_equipment_desc:0 "슈투름판처바겐 A7V는 세계대전 시절 널리 사용되었던 독일의 전차로써, 협상국을 상대로 한 독일의 승리를 축하하는 예술 작품에서 자주 묘사됩니다. 그러나 이후 이 디자인은 쓸모없게 되었고 독일은 더 새롭고 더 복잡한 전차 디자인을 사용하게 되었습니다."
 BAT_light_tank_equipment_1:0 "슈투름판처바겐 M.I '케츠헨'"
 BAT_light_tank_equipment_1_short:0 "케츠헨"
 BAT_light_tank_equipment_1_desc:0 "케츠헨는 경기관총 두 정만으로 무장한 경전차입니다. 1호 전차의 설계는 1932년, 원래는 표준 훈련 전차를 만들 목적으로 시작되었으나, 1934년 대량 생산이 시작되기 직전, 역할과 디자인이 수정되고 그 후 육군에게 전투용으로 채택되었습니다."
 BAT_light_tank_equipment_2:0 "슈투름판처바겐 M.II '오첼로트'"
 BAT_light_tank_equipment_2_short:0 "오첼로트"
 BAT_light_tank_equipment_2_desc:0 "오첼로트는 1호 전차의 차체를 기반으로 하는 반면, 이전과는 확연히 다릅니다. 훨씬 강력한 무장, 장갑, 엔진 그리고 완전히 개조된 변속기의 2호 전차는 필적할만한 전차와 정면으로 맞설 수 있음에도, 원래는 더 크고 진보된 전차를 개발하는 동안의 임시방편으로 설계되었으나, 성능이 우수했던 이 전차는 독일 전쟁 기계의 하나로써 자리 매김했습니다."
 BAT_light_tank_equipment_3:0 "VK1602 '레오파르트'"
 BAT_light_tank_equipment_3_short:0 "레오파르트"
 BAT_light_tank_equipment_3_desc:0 "레오파르트는 독특한 50mm 고속포로 무장한 전방 정찰 차량입니다. 이전의 독일식 디자인과는 달리, 정면의 경사 장갑과 폭넓은 전륜 트랙을 특징으로 하였습니다. 이제 레오파르트는 유능한 지원 차량과 정찰용 차량으로써의 역할을 하고 있습니다."
 BAT_medium_tank_equipment_1:0 "카팔레리판처바겐 P.II '도네르슐라크'"
 BAT_medium_tank_equipment_1_short:0 "도네르슐라크"
 BAT_medium_tank_equipment_1_desc:0 "'도네르슐라크'는 처음부터 독일의 새로운 기갑부대의 중추로써 설계되었습니다. 이러한 점을 염두에 두고, 비슷한 디자인들과 비교해 차량이 훨씬 단순하고 효율적입니다. 탱크에는 5cm KwK 38 L/42 주포와 기관총 두 정이 장착되었습니다. 하인츠 구데리안 장군이 차량 설계와 초기 생산에 직접 관여했다는 소문이 무성합니다."
 BAT_medium_tank_equipment_2:0 "카팔레리판처바겐 P.IId '도네르슐라크-4'"
 BAT_medium_tank_equipment_2_short:0 "도네르슐라크-4"
 BAT_medium_tank_equipment_2_desc:0 "보병 지원 전차로써 설계된 도네르슐라크-4는 원래 적의 전차와 교전하기 위한 것이 아니었습니다. 적 전차와의 교전은 도네르슐라크가 수행하였습니다. 그러나, 이 교리의 결함은 빠르게 드러났고, 외국의 전차에 직면하여 도네르슐라크-4는 머지 않아 점점 더 쓸모없어져가던 도네르슐라크의 대전차 역할을 대신 수행하였습니다."
 BAT_medium_tank_equipment_3:0 "카팔레리판처바겐 P.IIIf '크리크젱켈'"
 BAT_medium_tank_equipment_3_short:0 "크리크젱켈"
 BAT_medium_tank_equipment_3_desc:0 "'크리크젱켈'은 새로운 코뮌의 설계에 대한 대응책 및 도네르슐라크 설계의 대체물로 설계된 중형 전차의 일반적인 이름입니다. 크리크젱켈은 뛰어난 화력, 기동성 및 보호 기능을 갖추고 있어 확실히 다른 국가들의 벤치마킹 역할을 하게 될 것입니다."
 BAT_heavy_tank_equipment_1:0 "페르죽스콘스트룩티온 31"
 BAT_heavy_tank_equipment_1_short:0 "VK 31"
 BAT_heavy_tank_equipment_1_desc:0 "페르죽스콘스트룩티온 31은 독일에서 더 무거운 전차를 개발하기 위한 초기의 많은 시도들 중 하나입니다. 이 모델은 크루프와 라인메탈-보르지히 간의 협력으로 개발되었으며, 결국 소량만이 독일군에 의해 채택되었습니다."
 BAT_heavy_tank_equipment_2:0 "판처캄프바겐 VI 티거"
 BAT_heavy_tank_equipment_2_short:0 "티거"
 BAT_heavy_tank_equipment_2_desc:0 "티거는 엄청난 양의 무장을 가지고 개발된 독일의 중전차이며, 점점 더 강력해지는 코뮌군의 전차 주포에 대응하여 설계되었습니다."
 BAT_heavy_tank_equipment_3:0 "판처캄프바겐 티거 아우스프.B"
 BAT_heavy_tank_equipment_3_short:0 "쾨니히스티거"
 BAT_heavy_tank_equipment_3_desc:0 "쾨니히스티거라는 비공식 명칭으로 더 잘 알려진 이 디자인은 티거와 같은 개념을 따랐지만, 훨씬 더 어마어마한 목적으로 제작되었습니다. 티거 B형은 티거의 두꺼운 장갑과 크리크젱켈 중형 전차에 사용된 경사 장갑을 결합하였습니다. 이 전차의 무게는 거의 70톤에 달하며, 전방은 100~180mm의 장갑으로 보호되며, 장포신의 8.8cm 캄프바겐카노네 43 L/71 주포로 무장하였습니다."
 BAT_super_heavy_tank_equipment_1:0 "판저캄프바겐 VIII 마우스"
 BAT_super_heavy_tank_equipment_1_short:0 "마우스"
 BAT_super_heavy_tank_equipment_1_desc:0 "8호 전차 마우스는 지금까지 설계된 모든 폐쇄형 전투실 전차 중에서도 가장 크고 무거운 전차입니다. 마우스에는 128mm KwK 44 L/55 주포와 75mm 동축부포가 탑재되었습니다."
 BAT_modern_tank_equipment_1:0 "E-50 슈탄다르트판처"
 BAT_modern_tank_equipment_1_short:0 "E-50"
 BAT_modern_tank_equipment_1_desc:0 "엔트빅룽 '슈탄다르트판처' 시리즈는 처음부터 전차들의 전면 모듈화를 목적으로 설계되었습니다. 이는 생산 비용을 최소화하고 효율성을 극대화하기 위함이었습니다."
