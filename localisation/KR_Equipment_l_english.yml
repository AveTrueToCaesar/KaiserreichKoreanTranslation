 GRU_EQUIPMENT_VERSION_15:0 "O"
 GRU_EQUIPMENT_VERSION_16:0 "P"
 GRU_infantry_equipment_0:0 "게베어 98"
 GRU_infantry_equipment_0_short:0 "게베어 98"
 GRU_infantry_equipment_1:0 "마우저 98k"
 GRU_infantry_equipment_1_short:0 "마우저 98k"
 GRU_infantry_equipment_2:0 "Selbstladegewehr 40"
 GRU_infantry_equipment_2_short:0 "Selbstlader 40"
 GRU_infantry_equipment_2_desc:0 "Designed by the Mauser company in response to a German Army desire for a self-loading rifle with a backup bolt action, the Selbstladegewehr 40 was a massive leap forward in German small arms design. While initial prototypes were highly inaccurate, heavy, and prone to jamming, the German army eventually dropped some its other specific requirements for the rifle, and the end result, the predecessor the rifle that would ultimately be adopted, proved effective."
 GRU_infantry_equipment_3:0 "Maschinenkarabiner 42"
 GRU_infantry_equipment_3_short:0 "MKb 42"
 GRU_infantry_equipment_3_desc:0 "The MKb 42 is a revolutionary design chambered for a new intermediate cartridge, developed by famous German arms designer Hugo Schmeisser in conjunction with the Haenel company. While the first prototype of the rifle was prone to jamming, both the military and even the Kaiser himself were extremely enthusiastic about the project and immense resources were concentrated on improving the design, with the rifle deemed ready for adoption in 1942."
 GRU_infantry_at:0 "판처파우스트 30"
 GRU_infantry_at2:0 "Raketenpanzerbüchse"
 GRU_support_weapons:0 "MG-08/15 & leichter Minenwerfer"
 GRU_support_weapons2:0 "MG-34 & 8 cm Granatwerfer 34"
 GRU_support_weapons3:0 "MG-42 & 8 cm kurzer Granatwerfer 40"
 GRU_support_weapons4:0 "MG-45 & 12 cm Granatwerfer 42"
 GRU_night_vision:0 "ZG 1229 Vampire"
 GRU_motorized_equipment_1:0 "Opel Blitz"
 GRU_motorized_rocket_equipment:0 "Opel Blitz mit Wurfrahmen 40"
 GRU_motorized_rocket_equipment_1:0 "Opel Blitz mit Wurfrahmen 40"
 GRU_motorized_rocket_equipment_1_short:0 "Blitz mit Wurfrahmen"
 GRU_mechanized_equipment_1:0 "Sonderkraftfahrzeug 11"
 GRU_mechanized_equipment_1_short:0 "Sd.Kfz. 11"
 GRU_mechanized_equipment_1_desc:0 "The Sonderkraftfahrzeug 11 was developed from 1934 to 1938 and involved Borgward AG and, from 1937 onwards, the design became associated with Hannoversche Maschinenbau AG. Initially intended to be a prime mover, the Sd.Kfz. 11 soon was transferred to the role of a transporter, when the need for an all-terrain vehicle became apparent. Capable of carrying eight soldiers in addition to towing a gun or a trailer, the truck became the main vehicle of panzergrenadiers."
 GRU_mechanized_equipment_2:0 "Sonderkraftfahrzeug 251"
 GRU_mechanized_equipment_2_short:0 "Sd.Kfz. 251 'SWP'"
 GRU_mechanized_equipment_2_desc:0 "Developed on the chassis of Sd.Kfz. 11, the Schützenpanzerwagen Sonderkraftfahrzeug 251 half-tracks (commonly referred to as "SWP") are built by Hannoversche Maschinenbau AG specifically to quickly transport a squad of infantrymen to the front lines with adequate armour protection from small arms fire. The truck examples are usually assigned to armour units for the purpose of helping troops stay right behind the fast moving tanks."
 GRU_mechanized_equipment_3:0 "Sonderkraftfahrzeug 256"
 GRU_mechanized_equipment_3_short:0 "Sd.Kfz. 256 'Kätzchen'"
 GRU_mechanized_equipment_3_desc:0 "In late 1943, the German Army asked Auto-Union to develop a light, fully tracked reconnaissance vehicle, capable of carrying 6-8 men in an open-top superstructure. Introduced in 1944 the Schwerer Schützenpanzerwagen 'Kätzchen' (Heavy Armoured Personnel Carrier 'Kitten') had the hull's shape similar to the hull of the Stu.Pz.Kpfw. VII, but much smaller. The vehicle has front wheel drive with five or six overlapping steel road wheels and was designed to attain speeds in excess of 50 km/hr and has light armour. Warmly met by the German Military despite not very high speed, the vehicle was adopted in service under the name Sd.Kfz. 256."
 GRU_amphibious_mechanized_equipment_1:0 "Land-Wasser-Schlepper"
 GRU_amphibious_mechanized_equipment_1_short:0 "LWS"
 GRU_amphibious_mechanized_equipment_2:0 "Land-Wasser-Schlepper II"
 GRU_amphibious_mechanized_equipment_2_short:0 "LWS II"
 GRU_artillery_equipment_1:0 "10,5-cm leichte Feldhaubitze Modell 33"
 GRU_artillery_equipment_1_short:0 "10,5-cm le.F.H. 33"
 GRU_artillery_equipment_1_desc:0 "The 10,5-cm le.F.H. 33 is the standard artillery piece of the Deutsches Heer, adopted for service in 1933 and used by all divisions and artillery battalions. This gun was developed in 1928-29 by Rheinmetall, and was a major advance on its predecessor the 10,5-cm le.F.H. 16 - a completely new three-point split trail gun carriage provides more stability and increases the traverse to 56 degrees alongside with the sighting mechanism to make it easier to fire at moving targets."
 GRU_artillery_equipment_2:0 "15-cm schwere Feldhaubitze Modell 36"
 GRU_artillery_equipment_2_short:0 "15-cm s.F.H. 36"
 GRU_artillery_equipment_2_desc:0 "The 15-cm schwere Feldhaubitze 36, nicknamed Immergrün ('Evergreen'), is the basic division-level heavy howitzer, serving alongside the smaller but more numerous 10,5-cm le.F.H. 33. The gun originated with a contest between Rheinmetall and Krupp, both of whom entered several designs that were all considered unsatisfactory for one reason or another. In the end the army decided the solution was to combine the best features of both designs, using the Rheinmetall gun on a Krupp carriage. In 1935 the Army drafted a requirement for a lightened version of the gun which could be towed by a single horse team in one piece, for which a new proposed design from Rheinmetall was selected."
 GRU_artillery_equipment_3:0 "17-cm Kanone Modell 40 in Mörserlafette"
 GRU_artillery_equipment_3_short:0 "17-cm K. 40 Mrs.Laf."
 GRU_artillery_equipment_3_Desc:0 "The 17-cm Kanone 40, built by Krupp and Hannoversche Maschinenbau, is heavy corps-level gun. In the field, the gun delivers great damage, but also has a great disadvantage of requiring a long period of time to tear down for transport. A notable innovation on the 17-cm K. 40 is the \"double recoil\" or dual-recoil carriage. The dual-recoil mechanism absorbs all of the recoil energy with virtually no movement of the box trail upon firing, thus making for a very accurate weapon."
 GRU_anti_tank_equipment_1:0 "3,7-cm Panzerabwehrkanone Modell 36"
 GRU_anti_tank_equipment_1_short:0 "3,7-cm Pa.K. 36"
 GRU_anti_tank_equipment_1_desc:0 "Design of a horse-drawn, 3,7-cm anti-tank gun (designated 3,7-cm Pa.K. 28) by Rheinmetall commenced in 1924. By the early 1930s, it became apparent that horse-drawn artillery is obsolete, and the gun was modified for motorized transport, allowing it to be towed at highway speeds. Nicknamed by soldiers 'Heeresanklopfgerät' ('army door-knocking device'), the re-designated 3,7-cm Pa.K. 36 is the main anti-tank weapon of Deutsches Heer and easily can manage with enemy light tanks."
 GRU_anti_tank_equipment_2:0 "7,5-cm Panzerabwehrkanone Modell 40"
 GRU_anti_tank_equipment_2_short:0 "7,5-cm Pa.K. 40"
 GRU_anti_tank_equipment_2_desc:0 "The 7,5-cm Pa.K. 40 was developed after reports of new enemy tank designs began to reach Berlin in 1939. The project was initially given low priority, but following the growing tensions with France and the appearance of heavily armoured tanks, it was given an increased priority. In terms of armour-piercing action, the Pa.K. 40 is superior to the similar guns, but have less effective rollback damping systems, as a result of which the gun is behind analogues to quickly change position."
 GRU_anti_tank_equipment_3:0 "12,8-cm Panzerabwehrkanone Modell 43"
 GRU_anti_tank_equipment_3_short:0 "12,8-cm Pa.K. 43"
 GRU_anti_tank_equipment_3_desc:0 "The 12,8-cm Pa.K. 43 is the new anti-tank gun developed initially as a field gun known as the Kanone 43. However, once heavier tanks started to appear the design requirements were altered to include an anti-armour role. The 12,8-cm Pa.K. 44 has a good anti-tank performance over long to extreme-long ranges - 1,800–2,700 meters and beyond - while also doubling as an effective field gun when firing high-explosive shells. But since it was not possible to install a 12,8-cm barrel on the carriage of a conventional anti-tank gun, a special carriage for the gun was designed. The high profile of the gun had to be maintained, which makes the gun extremely visible."
 GRU_anti_air_equipment_1:0 "2-cm Flugzeugabwehrkanone Modell 36"
 GRU_anti_air_equipment_1_short:0 "2-cm Fla.K. 36"
 GRU_anti_air_equipment_1_desc:0 "The 2-cm Fla.K. 30 automatic anti-aircraft cannon was developed by Rheinmetall in 1930, and the Deutsches Heer began to receive guns in 1933. In 1936, due to the growth of tensions, Mauser modernized the gun - the upgraded model received the designation 2-cm Flugzeugabwehrkanone 36 and was adopted by the German army. The principle of operation of the Fla.K. 36 mechanisms remains the same - the use of recoil force with a short barrel stroke, but otherwise is similar with only increased the rate of fire to 220 rounds per minute and slightly lowered overall weight to 420 kg."
 GRU_anti_air_equipment_2:0 "3,7-cm Flugzeugabwehrkanone Modell 37"
 GRU_anti_air_equipment_2_short:0 "3,7-cm Fla.K. 37"
 GRU_anti_air_equipment_2_desc:0 "The original 3,7-cm gun was developed by Rheinmetall in 1935. The cannon had an overall length of 89 calibers, which allowed a 4,800 meters maximum ceiling. The Fla.K. 35 was only produced in small numbers, and production had already ended in 1936. Development continued, focusing on replacement of the existing cumbersome dual-axle mount with a lighter single-axle one, resulting in a 3,7-cm Fla.K. 36 with the practical rate of fire raised to 120 rounds per minute. A new, simplified sighting system introduced the next year led to the otherwise-identical 3,7-cm Fla.K. 37 which quickly became the main variant of the gun for the German Army."
 GRU_anti_air_equipment_3:0 "8,8-cm Flugzeugabwehrkanone Modell 41"
 GRU_anti_air_equipment_3_short:0 "8,8-cm Fla.K. 41"
 GRU_anti_air_equipment_3_desc:0 "Initially developed in 1930 by Krupp the 8,8-cm Flugzeugabwehrkanone 30, commonly known as 'acht-acht' ('eight-eight'), was later modified by Rheinmetall. The versatile carriage allows the 8,8-cm Fla.K. to fire in a limited anti-tank mode when still on its wheels, and many consider the 8,8-cm Fla.K. line to be one of the best of its time. The Rheinmetall Fla.K. 41 is a second generation 8,8-cm gun, which some generals say is 'almost equal to the 12,8-cm cannon'. While having good characteristics, the Fla.K. 41 has problems in service, and is used mainly where it can be properly maintained."
 GRU_rocket_artillery_equipment_1:0 "28/32-cm Schweres Wurfgerät Modell 40"
 GRU_rocket_artillery_equipment_1_short:0 "s.W.G. 40"
 GRU_rocket_artillery_equipment_1_desc:0 "Initially designed for Nebeltruppen (Smoke Troops) for smokescreen setting, the schwere Wurfgerät 40 exists in two variants - with wooden and steel frames. The open frames of the most common steel version have short hinged legs to adjust elevation and are sized to fit the 32-centimetre rocket, but adapter rails are provided to allow the 28-centimetre rockets to fit. The s.W.G. 40 also can be mounted on schwere Wurfrahmen 40 frames attached to the sides of different vehicles."
 GRU_rocket_artillery_equipment_2:0 "21-cm Raketenwerfer Modell 42"
 GRU_rocket_artillery_equipment_2_short:0 "R.W. 42"
 GRU_rocket_artillery_equipment_2_desc:0 "The 21-cm Raketenwerfer 42 is a five-barreled multiple rocket launcher mounted on the towed carriage derived from that of the 3,7 cm Pa.K. 36 anti-tank gun. The launchers are organized into batteries of six with three batteries per battalion. Intended to provide the fire support and settle smokescreens, the R.W. 42 are mainly used as rocket artillery and almost don't participate in chemical warfare."
 GRU_gw_tank_equipment:0 "Sturmpanzerwagen A7V"
 GRU_gw_tank_equipment_short:0 "A7V"
 GRU_gw_tank_equipment_desc:0 "The Sturmpanzerwagen A7V is a German tank which was used extensively during the Weltkrieg, and is often seen depicted in works of art celebrating the German victory over the Entente. However, its design has since become obsolete and Germany has come to use newer, more complicated tank designs."
 GRU_light_tank_equipment_1:0 "Sturmpanzerwagen M.I 'Kätzchen'"
 GRU_light_tank_equipment_1_short:0 "Kätzchen"
 GRU_light_tank_equipment_1_desc:0 "The Kätzchen is a light tank armed only with two light machine guns. Design of the Kätzchen began in 1932, originally with the purpose of creating a standard training tank, but short before mass production began in 1934, its role and design was revised and then the tank was adopted by the Army for combat."
 GRU_light_tank_equipment_2:0 "Sturmpanzerwagen M.II 'Ozelot'"
 GRU_light_tank_equipment_2_short:0 "Ozelot"
 GRU_light_tank_equipment_2_desc:0 "The Ozelot, while based upon the chassis of the Kätzchen, is drastically different from its predecessor. Feature much heavier armaments, armour, engine, and an entirely revamped transmission system, the Ozelot, while it can certainly go toe to toe with comparable vehicles, was originally designed as a stopgap while larger, more advanced tanks were to be developed, but the vehicles capable performance secured it a place in the German war machine."
 GRU_light_tank_equipment_3:0 "VK1602 'Leopard'"
 GRU_light_tank_equipment_3_short:0 "Leopard"
 GRU_light_tank_equipment_3_desc:0 "The Leopard was a forward reconnaissance vehicle armed with a unique high-velocity 50mm cannon. Unlike older German designs, it featured sloped frontal armour and extra-wide all-terrain tracks. The Leopard now fills a unique combat role, both as a capable support and reconnaissance vehicle."
 GRU_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
 GRU_light_tank_artillery_equipment_1_short:0 "Bison"
 GRU_light_tank_artillery_equipment_1_desc:0 "Towed guns which were assigned to the infantry gun companies of motorised infantry regiments had difficulties keeping up with tanks in combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the Bison, it uses the chassis of the Kätzchen."
 GRU_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
 GRU_light_tank_artillery_equipment_2_short:0 "Wespe"
 GRU_light_tank_artillery_equipment_2_desc:0 "The Sd.Kfz. 124 'Wespe', is a German self-propelled artillery vehicle based on a modified Ozelot chassis."
 GRU_light_tank_artillery_equipment_3:0 "Waffenträger Leopard"
 GRU_light_tank_artillery_equipment_3_short:0 "WT Leopard"
 GRU_light_tank_artillery_equipment_3_desc:0 "The Waffenträger Leopard is a self-propelled artillery vehicle based on the VK1602 Leopard chassis."
 GRU_light_tank_destroyer_equipment_1:0 "Panzerjäger I"
 GRU_light_tank_destroyer_equipment_1_short:0 "Pzjäger I"
 GRU_light_tank_destroyer_equipment_1_desc:0 "The Panzerjäger I is the first German armoured vehicle developed in conjunction with a foreign company. It mounts a Hapsburg Škoda 47mm PaK anti-tank gun on a converted Panzer I Ausf. chassis."
 GRU_light_tank_destroyer_equipment_2:0 "7.5 cm PaK 40 auf Fahrgestell Marder II"
 GRU_light_tank_destroyer_equipment_2_short:0 "Marder II"
 GRU_light_tank_destroyer_equipment_2_desc:0 "The Marder II is a German tank destroyer based on the Panzer II chassis."
 GRU_light_tank_destroyer_equipment_3:0 "Sturmgeschütz auf Leopard"
 GRU_light_tank_destroyer_equipment_3_short:0 "JagdLeopard"
 GRU_light_tank_destroyer_equipment_3_desc:0 "The JagdLeopard is a modification of the VK1602 Leopard light tank feautring a new 88mm high-penetration cannon."
 GRU_light_tank_aa_equipment_1:0 "Flakpanzer I"
 GRU_light_tank_aa_equipment_1_short:0 "FlakPz I"
 GRU_light_tank_aa_equipment_1_desc:0 "An anti-air cannon mounted on the chassis of a Kätzchen."
 GRU_light_tank_aa_equipment_2:0 "Flakpanzer Luchs"
 GRU_light_tank_aa_equipment_2_short:0 "FlakPz Luchs"
 GRU_light_tank_aa_equipment_2_desc:0 "An anti-air cannon mounted on the chassis of a Ozelot."
 GRU_light_tank_aa_equipment_3:0 "Flakpanzer 1602"
 GRU_light_tank_aa_equipment_3_short:0 "FlakPz 1602"
 GRU_light_tank_aa_equipment_3_desc:0 "An anti-air cannon mounted on the chassis of a VK1602 Leopard."
 GRU_medium_tank_equipment_1:0 "Kavalleriepanzerwagen P.II 'Donnerschlag'"
 GRU_medium_tank_equipment_1_short:0 "Donnerschlag"
 GRU_medium_tank_equipment_1_desc:0 "The 'Donnerschlag' was designed from the beginning to be the backbone of Germany's new armoured forces. With that in mind, the vehicle is much simpler and efficient to produce than comparable designs. The tank features a 5 cm KwK 38 L/42 main gun and two machine guns. Rumors abound that General Heinz Guderian was directly involved with the vehicles design and initial production."
 GRU_medium_tank_equipment_2:0 "Kavalleriepanzerwagen P.IId 'Donnerschlag-4'"
 GRU_medium_tank_equipment_2_short:0 "Donnerschlag-4"
 GRU_medium_tank_equipment_2_desc:0 "Designed as an infantry-support tank, the Donnerschlag-4 was not originally intended to engage enemy armour - that function was performed by the lighter Donnerschlag. However, the flaws of this doctrine quickly became apparent and in the face of foreign vehicle designs and the Donnerschlag-4 soon assumed the tanks-fighting role of its increasingly obsolete cousin."
 GRU_medium_tank_equipment_3:0 "Kavalleriepanzerwagen P.IIIf 'Kriegsengel'"
 GRU_medium_tank_equipment_3_short:0 "Kriegsengel"
 GRU_medium_tank_equipment_3_desc:0 "'Kriegsengel' is the common name of a medium tank designed as a counter to new Communard designs, and as a replacement for the Donnerschlag designs. The Panther's excellent combination of firepower, mobility, and protection will undoubtedly serve as a benchmark for other nations."
 GRU_medium_tank_artillery_equipment_1:0 "Sd.Kfz. 138/1 'Grille'"
 GRU_medium_tank_artillery_equipment_1_short:0 "Grille"
 GRU_medium_tank_artillery_equipment_1_desc:0 "The Sd.Kfz. 138/1 'Grille' is a Self-Propelled Artillery vehicle. The vehicle was the subject of much controversy upon its unveiling as many accused its designers of having embellished an earlier Hapsburg design."
 GRU_medium_tank_artillery_equipment_2:0 "Hummel"
 GRU_medium_tank_artillery_equipment_2_short:0 "Hummel"
 GRU_medium_tank_artillery_equipment_2_desc:0 "'Hummel' was a self-propelled artillery gun based on the Donnerschlag chassis, armed with a 15 cm howitzer."
 GRU_medium_tank_artillery_equipment_3:0 "Grille 12"
 GRU_medium_tank_artillery_equipment_3_short:0 "Grille 12"
 GRU_medium_tank_artillery_equipment_3_desc:0 "The Grille 12 is a self-propelled artillery cannon first proposed by Krupp based on Kriegsengel components with a 12.8cm howitzer cannon. The tank initially had difficulty leaving the drawing board before a German army design competition reinvigorated the project."
 GRU_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 GRU_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 GRU_medium_tank_destroyer_equipment_1_desc:0 "The Sturmgeschütz III assault gun is built on the chassis of the proven Donnerschlag. Initially intended as a mobile, armoured light gun for infantry support, the StuG was continually modified during its development and is now intended to be a tank destroyer."
 GRU_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 GRU_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 GRU_medium_tank_destroyer_equipment_2_desc:0 "The Jagdpanzer IV is an assault gun and tank destroyer based on the Donnerschlag-4 chassis."
 GRU_medium_tank_destroyer_equipment_3:0 "Jagdengel"
 GRU_medium_tank_destroyer_equipment_3_short:0 "Jagdengel"
 GRU_medium_tank_destroyer_equipment_3_desc:0 "The Jagdengel is an assault gun and tank destroyer based on the Kriegsengel chassis."
 GRU_medium_tank_aa_equipment_1:0 "Flakpanzer III 'Möbelwagen'"
 GRU_medium_tank_aa_equipment_1_short:0 "Möbelwagen"
 GRU_medium_tank_aa_equipment_1_desc:0 "Nicknamed 'Möbelwagen' because of its boxy turret when closed, it is a self-propelled anti-aircraft gun built on the chassis of the Donnerschlag and armed with a 20mm quad-gun."
 GRU_medium_tank_aa_equipment_2:0 "Flakpanzer IV 'Ostwind'"
 GRU_medium_tank_aa_equipment_2_short:0 "Ostwind"
 GRU_medium_tank_aa_equipment_2_desc:0 "The Flakpanzer IV 'Ostwind' is a self-propelled anti-aircraft gun based on the Donnerschlag-4. It was developed in 1944 as a successor to the earlier Flakpanzer IV. The Donnerschlag-4's turret was removed and replaced with an open-top, hexagonal turret which housed a 3,7-cm Fla.K. 37. A closed-top design would have been preferable, but this was not possible due to the heavy smoke generated by the gun."
 GRU_medium_tank_aa_equipment_3:0 "Flakpanzer Coelian"
 GRU_medium_tank_aa_equipment_3_short:0 "Coelian"
 GRU_medium_tank_aa_equipment_3_desc:0 "Flakpanzer Coelian is a self-propelled anti-aircraft gun design by Rheinmetall. It is armed with two 3,7-cm Fla.K. 37 gun in a fully enclosed, rotating turret on the hull of a Kriegsengel medium tank."
 GRU_heavy_tank_equipment_1:0 "Versuchskonstruktion 31"
 GRU_heavy_tank_equipment_1_short:0 "VK 31"
 GRU_heavy_tank_equipment_1_desc:0 "The Versuchskonstruktion 31 is one of many early attempts to develop a heavier tank in Germany. This model was developed in a cooperation between Krupp and Rheinmetall-Borsig and was eventually adopted by the German army in small numbers."
 GRU_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
 GRU_heavy_tank_equipment_2_short:0 "Tiger"
 GRU_heavy_tank_equipment_2_desc:0 "The Tiger is a German heavy tank developed with a staggering amount of armour, designed in response to increasingly powerful tank guns entering into Communard service."
 GRU_heavy_tank_equipment_3:0 "Panzerkampfwagen Tiger Ausf. B"
 GRU_heavy_tank_equipment_3_short:0 "Königstiger"
 GRU_heavy_tank_equipment_3_desc:0 "Known under the informal name Königstiger, the design followed the same concept as the Tiger I, but was intended to be even more formidable. The Tiger II combines the thick armour of the Tiger I with the sloped armour used on the Kriegsengel medium tank. The tank weighs almost seventy metric tons, is protected by 100 to 180mm of armour to the front and is armed with the long barrelled 8.8 cm Kampfwagenkanone 43 L/71 gun."
 GRU_heavy_tank_artillery_equipment_2:0 "Sturmtiger"
 GRU_heavy_tank_artillery_equipment_2_short:0 "Sturmtiger"
 GRU_heavy_tank_artillery_equipment_3:0 "Geschützwagen Tiger"
 GRU_heavy_tank_artillery_equipment_3_short:0 "GW Tiger"
 GRU_heavy_tank_artillery_equipment_3_desc:0 "Based on the hull of a King Tiger, it is able to mount a 170mm K 72 L/50 gun"
 GRU_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(H) Sturer Emil"
 GRU_heavy_tank_destroyer_equipment_1_short:0 "Sturer Emil"
 GRU_heavy_tank_destroyer_equipment_1_desc:0 "The Selbstfahrlafette auf VK3001(H) Sturer Emil is a German self-propelled anti-tank gun based on the Henschel VK3001 chassis."
 GRU_heavy_tank_destroyer_equipment_2:0 "Panzerjäger Tiger (P)"
 GRU_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
 GRU_heavy_tank_destroyer_equipment_2_desc:0 "The Elefant (Elephant) is a heavy tank destroyer based on the chassis of the cancelled Porsche Tiger Project and fitted with an 88 mm Panzerabwehrkanone 43/2 gun."
 GRU_heavy_tank_destroyer_equipment_3:0 "Panzerjäger Tiger Ausf. B"
 GRU_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
 GRU_heavy_tank_destroyer_equipment_3_desc:0 "The Jagdtiger carries a 128 mm PaK 44 L/55 main gun and heavy frontal armour."
 GRU_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
 GRU_super_heavy_tank_equipment_1_short:0 "Maus"
 GRU_super_heavy_tank_equipment_1_desc:0 "The Panzerkampfwagen VIII Maus is the heaviest fully enclosed armoured fighting vehicle yet designed. The Maus' main armament is a 128 mm KwK 44 L/55 gun with an added coaxial 75 mm gun."
 GRU_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100"
 GRU_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
 GRU_super_heavy_tank_artillery_equipment_1_desc:0 "A 210mm artillery gun mounted on a super heavy tank chassis, this sp gun rivals some railway guns in power."
 GRU_super_heavy_tank_destroyer_equipment_1:0 "SturmGeschütz auf Fahrgestell Maus"
 GRU_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
 GRU_super_heavy_tank_destroyer_equipment_1_desc:0 "The chassis of a Maus with a 150mm gun in a fixed superstructure."
 GRU_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Maus"
 GRU_super_heavy_tank_aa_equipment_1_short:0 "FlakMaus"
 GRU_super_heavy_tank_aa_equipment_1_desc:0 "The chassis of a Maus mounting twin 88mm anti-air guns."
 GRU_modern_tank_equipment_1:0 "E-50 Standardpanzer"
 GRU_modern_tank_equipment_1_short:0 "E-50"
 GRU_modern_tank_equipment_1_desc:0 "The Entwicklung 'Standardpanzer' series was designed from the very beginning around modularity. The tanks of this series are meant not only to dominate the battlefield with their cutting edge armaments, but to do so efficiently."
 GRU_modern_tank_destroyer_equipment_1:0 "E-25 Standardpanzer"
 GRU_modern_tank_destroyer_equipment_1_short:0 "E-25"
 GRU_modern_tank_destroyer_equipment_1_desc:0 "An updated version of the JadgPanzer IV, the E-25 is faster and better armoured"
 GUA_infantry_equipment_0:0 "Mauser Modelo 1923"
 GUA_infantry_equipment_0_short:0 "Mauser M23"
 GUA_infantry_equipment_0_desc:0 "Shortly before the Weltkrieg, Guatemala licensed prodution of the Gewehr 1898 from the German Empire. However, only a limited quantity of rifles were produced. Upon José María Orellana's ascent to the presidency, however, Guatemala recognized the need to modernise its small arms and a new line of Mauser 1898s rechambered in the plentiful of Springfield .30-06 were produced. The rifle is known in Guatemalan service as the Mauser Model 1923."
 GUA_infantry_equipment_1:0 "Zbrojovka Brno Mauser Modelo 1928"
 GUA_infantry_equipment_1_short:0 "Brno M28"
 GUA_infantry_equipment_1_desc:0 "The shortcomings of the Guatemalan Model 1923 Mauser quickly became clear and only a few years after the M23's introduction, a replacement was sought. The Brno arsenal in the Hapsburg Empire submitted a variant of its 1924 version Mauser carbine and the design was selected by Guatemala to replace the M23. Like's its older cousin, the Brno M28 is chambered in .30-06."
