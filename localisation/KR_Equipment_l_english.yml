 BAT_infantry_equipment_2:0 "마쉬넨피스톨레 28"
 BAT_infantry_equipment_2_short:0 "MP-28"
 BAT_infantry_equipment_3:0 "마쉬넨카라비너 42"
 BAT_infantry_equipment_3_short:0 "MKb 42"
 BAT_infantry_equipment_3_desc:0 "MKb 42는 독일의 유명한 무기 디자이너인 후고 슈마이서가 헤넬과 협력하여 개발한 새로운 중간탄을 사용하는 혁신적인 소총이었습니다. 첫 번째 소총의 프로토타입은 기능 고장이 일어나기 쉬웠음에도, 군대와 심지어 황제도 이 계획에 극도로 열광했고 1942년에 소총이 채택될 준비가 된 것으로 간주되면서, 방대한 자원이 디자인을 개선하는 데 집중되었습니다."
