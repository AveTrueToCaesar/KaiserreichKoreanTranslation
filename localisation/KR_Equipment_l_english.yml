 YUN_motorized_equipment_1:0 "Kunming Type Ziyuan"
 YUN_motorized_equipment_1_short:0 "Ziyuan"
 YUN_motorized_equipment_1_desc:0 "After the outbreak of the American Civil War, many American engineers went into exile to escape the war. The Yunnan Machinery Bureau in Kunming seized the opportunity and recruited a group of engineers from the former US Stuart Motor Company. With the assistance of these engineers and the financial support of the Yunnan clique, the car named 'Ziyuan'(Resources) was officially put into production and entered military service."
 YUN_gw_tank_equipment:0 "Renault FT"
 YUN_gw_tank_equipment_short:0 "FT"
 YUN_gw_tank_equipment_desc:0 "After the defeat of France, a large number of French-made Renault FT flowed into the international arms market and transferred to China, becoming the most common tank in the Beiyang period. \n\nIn May 1927, in the final stage of the Northern Expedition, NRA commander Zhang Fakui commanded the troops to conduct a superb counterattack and seized four Renault FTs. Although this small victory did not turn the tide of the battle, these four small tanks became the ancestors of the NRA armored forces."
 YUN_light_tank_equipment_1:0 "Renault AMR 33"
 YUN_light_tank_equipment_1_short:0 "AMR 33"
 YUN_light_tank_equipment_1_desc:0 "At the request of the Central Committee of the Kuomintang in exile in France, France produced a small batch of light armored vehicles suitable for the mountainous terrain of China for the exiled NRA'. In order to increase the vehicle's firepower, the main gun of this special batch of tanks is not a heavy machine gun, but a 25mm rapid-fire gun.\n\nSome exiles who sympathized with the Right-Kuomintang handed over the drawings of the tank to its Headquarters in Yunnan. After smuggling a batch of parts from German Indochina, the Yunnan Clique also assembled a small batch of such tanks."
