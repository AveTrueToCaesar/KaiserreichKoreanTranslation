 PAP_infantry_equipment_0:0 "Carcano Modello 1891"
 PAP_infantry_equipment_0_short:0 "Carcano M91"
 PAP_infantry_equipment_1:0 "마우저 98k"
 PAP_infantry_equipment_1_short:0 "마우저 98k"
 PAP_infantry_equipment_2:0 "SME M38"
 PAP_infantry_equipment_2_short:0 "SME M38"
 PAP_infantry_equipment_2_desc:0 "Following the rejection of its 1938 pattern semi-automatic rifle, the CZ company attempted to market the design to a variety of foreign nations. The Two Sicilies tested the rifle and like the Austrians, found the rifle unreliable in harsh conditions and difficult to disassemble, but sought to redesgin the gun to fix its shortcomings. The SME state run electrical company, which had begun to produce and design small arms only a few years prior, was set to the task. The end result, designated the SME M38 upon adoption, while improved over its Czech predecessor, still bears many of the latter's design quirks."
 PAR_infantry_equipment_0:0 "Mauser Modelo 1907"
 PAR_infantry_equipment_0_short:0 "Modelo 1907"
 PAR_infantry_equipment_0_desc:0 "As tensions mounted in the Gran Chaco in the beginning of the 20th century, Bolivia and Paraguay each commenced audacious rearmament campaigns to counter the other. During this period, Paraguay adopted a slightly shortened derivative of the Mauser 1898. This rifle, chambered in 7.65×53mm Mauser, became the backbone of the Paraguayan military until conflict again flared two decades later."
 PAR_infantry_equipment_1:0 "오비에도 마우저 Modelo 1927"
 PAR_infantry_equipment_1_short:0 "Modelo 1927"
 PAR_infantry_equipment_1_desc:0 "In 1927, the Spanish Oviedo company won a contract with the Paraguayan government to produce an updated variant of the Argentinean 1909 Mauser. While the rifle itself is top-of-the-line for its time, providing sufficient ammo to supply the rifles has proven suprisingly difficult for Paraguay."
 PER_infantry_equipment_0:0 "Mauser 98"
 PER_infantry_equipment_0_short:0 "Mauser 98"
 PER_infantry_equipment_1:0 "Zbrojovka Brno vz.24"
 PER_infantry_equipment_1_short:0 "Brno vz.24"
 PER_infantry_equipment_1_desc:0 "The Zbrojovka Brno vz.24 is a carbine based on the German Mauser 1898. While never formally adopted by the Dual Monarchy, the Brno vz.24 saw great success as an export and on the civilian market."
 PHI_infantry_equipment_0:0 "Springfield Model 1903"
 PHI_infantry_equipment_0_short:0 "M1903 Springfield"
 PHI_infantry_equipment_0_desc:0 "The Model 1903 was developed at Springfield Arsenal when, following the Spanish-American war, the United States deemed the Krag–Jørgensen rifle inadequate on account of its weak action; at its core, the 1903 was an attempt to combine beneficial features of both the Krag and captureds Spanish Mausers. The rifle was gradually adopted along with the .30-06 cartridge both before and while the rest of the world waged the Weltkrieg."
 PHI_infantry_equipment_1:0 "Springfield Model 1903A1"
 PHI_infantry_equipment_1_short:0 "M1903A1 Springfield"
 PIR_infantry_equipment_0:0 "Espingarda Mauser modelo 1908"
 PIR_infantry_equipment_0_short:0 "Espingarda m08"
 PIR_infantry_equipment_0_desc:0 "The Mauser Model 1908 is an exceptionally long rifle based on the Mauser 1898 and chambered in 7x57mm Mauser. It was originally produced for Brazil by the German company DWM, but Brazil has subsequently begun to produce staggering quantities of the rifle domestically."
 PIR_infantry_equipment_1:0 "Carabina Mauser modelo 1935"
 PIR_infantry_equipment_1_short:0 "Carabina m35"
 PIR_infantry_equipment_1_desc:0 "The Mauser Carbine Model 1935 is a unique Mauser carbine produced domestically by Brazil and abroad in close conjunction with the Mauser company. It is chambered in 7x57mm Mauser."
 PIR_infantry_equipment_2:0 "Bergmann Submetralhadora modelo 1938"
 PIR_infantry_equipment_2_short:0 "Submetralhadora m38"
 PIR_infantry_equipment_2_desc:0 "In the early 1930s, Brazil purchased a small number of Bergmann MP28 guns for its armed forces. However, it never saw widespread use. The m38 is a simplified and easily manufactured derivative of the MP28 created in response to growing tensions in South America."
