 GXC_light_tank_equipment_1_short:0 "A4 'Reliant'"
 GXC_light_tank_equipment_1_desc:0 "The disaster in the British Empire is an opportunity for Liangguang. The British Empire, which drastically reduced its military expenditures, had to sell large quantities of second-hand heavy weapons and equipment from the former Hong Kong Garrison to the Liangguang Clique under financial difficulties. \n\nIn 1934, the Merchant Corps of Liangguang purchased 20 Vickers Mark E from Vickers through Jardine Matheson & Co., forming the first armored force of Liangguang."
