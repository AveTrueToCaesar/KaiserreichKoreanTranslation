 CHI_gw_armored_car_equipment:0 "Shanghai Type 1929"
 CHI_gw_armored_car_equipment_short:0 "Type 1929"
 CHI_gw_armored_car_equipment_desc:0 "'1929' isn't the exact code name, but rather the production date of these armored cars. In fact, they do not have any official code name at all. The vehicle is equipped with two 30-festival machine guns and six shooting holes for the crew.\n\nIn order to reverse the situation of the Northern Expedition, the Kuomintang commissioned the arsenal in Shanghai concession in March 1928 to manufacture these armored vehicles. Unfortunately, when these armored vehicles left the arsenal, the KMT had been completely defeated. Therefore only three original vehicles were ever produced."
 CHI_armored_car_equipment_1:0 "Shanghai Type 1930"
 CHI_armored_car_equipment_1_short:0 "Type 1930"
 CHI_gw_armored_car_equipment_desc:0 "Similar to its predecessors, the Shanghai Type 1930 was also ordered by the KMT Central Committee from factories in the Shanghai concession. Two prototypes were first built, which had no actual combat record. \n\nThe armored vehicle weighs five tons, and bears a rotatable turret with a heavy machine gun and a light machine gun."
 CHI_armored_car_equipment_2:0 "Shanghai Xinhai Type 36 'Fukong Baolei'"
 CHI_armored_car_equipment_2_short:0 "Type 36 'Fukong Baolei'"
 CHI_armored_car_equipment_2_desc:0 "As an armored vehicle independently designed by the Kuomintang army, the Xinhai Type 36 armored car embodies the peak of the development of the Kuomintang armored vehicle. \n\nThe armored vehicle has ten wheels and can adapt to a variety of terrain. Due to its external armor, its wheels are mostly concealed, which can make this car appear to float. Therefore, it earned the nickname 'Fukong Baolei' or 'Floating Fortress'."
 CHI_motorized_equipment_1:0 "Type Xinzhong 'New China'"
 CHI_motorized_equipment_1_short:0 "Xinzhong"
 CHI_motorized_equipment_1_desc:0 "Through the efforts of a group of Chinese engineers headed by Zhi Bingyuan, combined with the many advantages of German-made trucks, the Kuomintang built the Type Xinzhong with domestically produced parts in the Jiangfu base at Longyan. Its gearbox, transmission, and steering mechanism are all made in China and can adapt to China's mountainous terrain. Its designer Zhi Bingyuan named it 'Xinzhong', which means 'New China'."
 CHI_mechanized_equipment_1:0 "Renault UE Chenillette"
 CHI_mechanized_equipment_1_short:0 "Renault UE"
 CHI_mechanized_equipment_1_desc:0 "During his exile in France, Dai Anlan of the National Revolutionary Army learned some theories about mechanized warfare from the French. When he returned to China, at his request, the French handed him a batch of retired Renault UE along with the design drawings. Dai Anlan believed that he could use this equipment to form China's first mechanized force."
 CHI_mechanized_equipment_1:0 "Renault UE2"
 CHI_mechanized_equipment_1_short:0 "Renault UE2"
 CHI_gw_tank_equipment:0 "Renault FT"
 CHI_gw_tank_equipment_short:0 "FT"
 CHI_gw_tank_equipment_desc:0 "After the defeat of France, a large number of French-made Renault FT's flowed into the international arms market and transferred to China, becoming the most common tank in the Beiyang period.\n\nIn May 1927, in the final stages of the Northern Expedition, NRA commander Zhang Fakui managed to capture four opposing Renault FTs. Although this small victory did not turn the tide of the battle, these four small tanks became the ancestors of the NRA's current armored forces."
 CHI_light_tank_equipment_1:0 "Renault AMR 33"
 CHI_light_tank_equipment_1_short:0 "AMR 33"
 CHI_light_tank_equipment_1_desc:0 "At the request of the Central Committee of the Kuomintang in exile in France, France produced a small batch of light armored vehicles suitable for the mountainous terrain of China for the NRA exile group in France. It is worth noting that, in order to strengthen the firepower, the main gun of this batch of tanks specially provided for the Kuomintang is not a heavy machine gun, but a 25mm rapid-fire gun."
 CHI_light_tank_equipment_2:0 "Renault AMR 35"
 CHI_light_tank_equipment_2_short:0 "AMR 35"
 CHI_light_tank_equipment_2_desc:0 "In the late 1930s, the Kuomintang Central Committee once again proposed to France to purchase a batch of 'more powerful' tanks. Along with this batch, which arrived in China over tens of thousands of kilometers of sea routes, were their design drawings, which enabled the Kuomintang to start manufacturing tanks locally."
