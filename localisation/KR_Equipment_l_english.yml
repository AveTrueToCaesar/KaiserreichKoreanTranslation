 JAP_infantry_equipment_2_desc:0 "1931년, 일본군은 새로운 반자동 소총을 디자인하기 위하여 남부 키지로에게 접근하였습니다. 몇 년 전에 일본에 소개되지 못하였던 페더슨 소총을 기반으로 한 그의 디자인은, 결국 지연 블로백 토글 락 시스템과 육군의 비현실적인 목표로 인하여 아무런 성과도 거두지 못하였습니다. 일본 특수 철강 회사의 카와무라 마사야의 디자인은 윤활유를 바르지 않아도 기능하는 신뢰성과 능력 덕분에 결국 일본이 14식으로 명명하고 채택할 것입니다."
