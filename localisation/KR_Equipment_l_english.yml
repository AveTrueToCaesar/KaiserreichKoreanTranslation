 NFA_support_weapons4:0 "Mitrailleuse Hotchkiss Mle 26/41 & Mortier Brandt Mle 1942"
 NFA_support_weapons4_short:0 "Hotchkiss Mle 26/41 & Brandt Mle 42"
 NFA_motorized_equipment_1:0 "Laffly S-20 Tracteur, Chassis Long"
 NFA_motorized_equipment_1_short:0 "S-20TL"
 NFA_motorized_equipment_1_desc:0 "In 1934, the French army ordered S-35C trucks from Laffly - a cumbersome six-wheel drive vehicle, unpopular with crews. The new Laffly S-20TL, proposed (and adopted) a year later, is generally superior to the previous S-35C, has a better power-to-weight ratio, and offers ample storage boxes in which passengers can store equipment. The truck is recognised as more innovative compared to its Communard analogue, due to only one body type being needed to transport different types of platoons, which allows the C-20TL to be mass-produced in large quantities, even in colonies."
 NFA_mechanized_equipment_1:0 "Citroën Tracteur Semi-Chenille P-107"
 NFA_mechanized_equipment_1_short:0 "P-107"
 NFA_mechanized_equipment_1_desc:0 "After the Weltkrieg, Citroën developed a long line of half-tracks based on the Kégresse patent. In 1937, the company introduced its newer and more powerful P-107 model as a successor to the Citroën-Kégresse P-17. The P-107 has two main variants: a light prime mover for artillery guns, and a platform cargo transport for units. Many commanders use them in various standard and non-standard roles, which makes the P-107 a versatile truck."
 NFA_mechanized_equipment_2:0 "Berliet Tracteur Chenillé Modèle 39"
 NFA_mechanized_equipment_2_short:0 "TC-39"
 NFA_mechanized_equipment_2_desc:0 "The Tracteur Chenillé Modèle 39, developed by Berliet in 1938 and adopted in 1941 after numerous modifications, is a tracked carrier with a total capacity of ten people: 1 driver and 9 passengers. Unlike the 1938 model, which was equipped with a trailer for transporting main part of troops, the final variant has extended cargo hold with high box-like armoured superstructures with doors at their back, protecting the platoon on the way to the battlefield. Despite rumours that the TC-39 was largely inspired by the designs of Commune (or even a direct copy), it was adopted by the French army."
 NFA_mechanized_equipment_3:0 "Véhicule de Transport de Troupes Blindé - Renault"
 NFA_mechanized_equipment_3_short:0 "VTTB-R"
 NFA_mechanized_equipment_3_desc:0 "The Véhicule de Transport de Troupes Blindé - Renault is a closed tracked carrier vehicle developed in 1941, when the Army had doubts that Berliet would be able to meet army specifications for its TC-39. Originally introduced in 1942, the VTTB-R was rejected due to its low capacity and was only accepted into service after increasing the total capacity to 11 people, including the driver. Considered by many specialists to be the one of most modern personnel carriers, the VTTB-R is quite expensive to manufacture."
 NFA_amphibious_mechanized_equipment_1:0 "Schneider-Citroën Auto-Mitrailleuse Amphibie C-40"
 NFA_amphibious_mechanized_equipment_1_short:0 "C-40"
 NFA_amphibious_mechanized_equipment_1_desc:0 "The Schneider-Citroën C-40 was first introduced as an amphibious armoured car in 1933, but was rejected by the French government in favour of the AM-80. The project was abandoned until 1939, when the French army requested an amphibious vehicle. Updated as an amphibious transport with a capacity of 10 people, the S-40 was introduced in 1941 and adopted, despite worse characteristics than the Communard counterpart."
 NFA_amphibious_mechanized_equipment_2:0 "Schneider-Citroën Tracteur Chenillé Amphibie Modèle 1943"
 NFA_amphibious_mechanized_equipment_2_short:0 "TCA-43"
 NFA_amphibious_mechanized_equipment_2_desc:0 "The TCA-43 is an improved version of the C-40. After initial feedback on the use of the C-40 in the field, the wheels were replaced with tracks, and the cargo bay was expanded along with installation of several mounts for machine guns."
 NFA_gw_armored_car_equipment:0 "Laffly Auto-Mitrailleuse Modèle 1917/80"
 NFA_gw_armored_car_equipment_short:0 "AM-80"
 NFA_gw_armored_car_equipment_desc:0 "The Laffly Auto-Mitrailleuse Modèle 1917/80 is a car based on the White-Laffly 1917 heavy armoured car, but updated in 1934 with a new bodywork and engine. Manufactured by Laffly factory in Algeria, the vehicle can climb a 40° slope, and cruise at about 80 km/h on the North African roads, quickly making the AM-80 the main vehicle of the French army, despite the fact that the model is considered outdated."
 NFA_armored_car_equipment_1:0 "Citroën Auto-Mitrailleuse Modèle 1940"
 NFA_armored_car_equipment_1_short:0 "AM-40"
 NFA_armored_car_equipment_1_desc:0 "The Auto-Mitrailleuse Modèle 1940, designed by Louis Delyagard to the 1938 specifications of the French army, is a very innovative low profile armoured car with 8-wheel drive and monocoque 2-man body. The process of development of the AM-40 was accompanied by constant design modifications, but with a change in the geopolitical situation, despite the demands of the military to equip the car with a 47-mm cannon, the version with a 20-mm cannon was adopted in 1940."
 NFA_armored_car_equipment_2:0 "Citroën Auto-Mitrailleuse Modèle 1942"
 NFA_armored_car_equipment_2_short:0 "AM-42"
 NFA_armored_car_equipment_2_desc:0 "After evaluating the use of the heavy and complex AM-40, the General Staff stated that it needed a lighter and even faster reconnaissance vehicle to patrol colonial areas and perform many other tasks available for cheaper vehicles. Citroën engineers, after a detailed study of Canadian armoured cars, developed the Auto-Mitrailleuse Modèle 1942 to meet the requirements of the army. The new AM-42, a lightweight 4-wheeled vehicle armed with a 20mm cannon, was warmly received by French soldiers."
 NFA_armored_car_at_equipment:0 "Citroën Auto-Mitrailleuse Modèle 1942 Canon de 47mm"
 NFA_armored_car_at_equipment_short:0 "AM-42-C47"
 NFA_armored_car_at_equipment_desc:0 "The Auto-Mitrailleuse Modèle 1942 Canon de 47mm is a combined product of Louis Delyagard and other Citroën engineers who installed a 47mm cannon on the AM-40 tower. Like the replacement of the AM-40 in service with the AM-42, the new tower was also mounted on its hull, which made the AM-42 a tank hunter in accordance with the original requirements of the army for the AM-40."
 NFA_artillery_equipment_1:0 "Matériel de 75mm Modèle 1897"
 NFA_artillery_equipment_1_short:0 "Matériel de 75mm"
 NFA_artillery_equipment_1_desc:0 "The Matériel de 75mm Mle 1897, also known as the French 75 or 'Soixante-Quinze' ('seventy-five'), is widely regarded as the first modern artillery piece. In service since 1898, the Soixante-Quinze was heavily used in the Weltkrieg, where it was used as an anti-personnel, anti-aircraft and anti-tank weapon. After the retreat to Algeria, the French army continued to use these weapons, mainly because they still mostly meet modern criteria."
 NFA_artillery_equipment_2:0 "Matériel de 105mm Court Modèle 1935 Schneider"
 NFA_artillery_equipment_2_short:0 "Matériel de 105mm C S"
 NFA_artillery_equipment_2_desc:0 "The Matériel de 105mm Court Mle 1935 is a conservative design by Schneider. Developed to replace Soixante-Quinze in service, the Matériel de 105mm is more a howitzer than a cannon, and is primarily intended to destroy enemy fortifications."
 NFA_artillery_equipment_3:0 "Canon de 155mm Grande Puissance Filloux Modèle 1917/1942"
 NFA_artillery_equipment_3_short:0 "Canon de 155mm GPF"
 NFA_artillery_equipment_3_desc:0 "The Canon de 155mm Grande Puissance Filloux Modèle 1917, also known as the GPF, was developed during the Weltkrieg by Colonel Louis Filloux to meet the urgent need for modern heavy artillery, and is used by both the Communard and the National governments. Due to problems with the production of GPFs in the colonies by the French government, only a limited numbers were in service until 1942, when the GPF design was updated to facilitate production and meet modern standards."
 NFA_anti_tank_equipment_1:0 "Matériel de 25mm Semi-Automatique Modèle 1934"
 NFA_anti_tank_equipment_1_short:0 "Matériel de 25mm SA"
 NFA_anti_tank_equipment_1_desc:0 "By the early 1920s, the French Army had come to the realisation that the armour-piercing capability of the 37mm TRP infantry gun would be insufficient against modern tanks. In 1926 Hotchkiss proposed a 25mm gun design, which was not immediately adopted due to financial issues, and the availability of the Matériel de 75mm. The Matériel de 25mm, which entered service only in 1936 with the realization of the approaching battle for France, is a reliable weapon inspired by the Filloux concept."
 NFA_anti_tank_equipment_2:0 "Matériel Antichar de 75mm Modèle 1897/1937"
 NFA_anti_tank_equipment_2_short:0 "Matériel de 75mm AC"
 NFA_anti_tank_equipment_2_desc:0 "With the adoption of the Matériel de 105mm, the old Matériel de 75mm were mainly redesigned into anti-tank guns with an updated chassis. Considered too heavy for modern anti-tank guns, the Soixante-Quinze have higher penetration than their counterparts."
 NFA_anti_tank_equipment_3:0 "Matériel Antichar de 75mm Semi-Automatique Modèle 1943"
 NFA_anti_tank_equipment_3_short:0 "Matériel de 75mm AC SA"
 NFA_anti_tank_equipment_3_desc:0 "The Matériel de 75mm SA is a new semi-automatic gun based on the 75mm Matériel de 75mm AC cannon. With a higher rate of fire, the Matériel de 75mm CA SA is still a slightly outdated weapon, but can compete with its modern counterparts, thanks to a modernized mechanism and a new approach to the chassis design."
 NFA_anti_air_equipment_1:0 "Mitrailleuse de 25mm Contre-Aéroplanes Modèle 1936"
 NFA_anti_air_equipment_1_short:0 "Mitrailleuse 25mm CA"
 NFA_anti_air_equipment_1_desc:0 "After the retreat to Algeria, the French military announced the need for a specialized anti-aircraft autocannon. Hotchkiss introduced the 25 mm project in 1936, which was adopted due to the slow development of a more promising Schneider variant. Despite the acceptance of the Mitrailleuse 25mm CA into service, the original tripod was replaced to a triangular base with a two-wheel carriage as per the army’s request."
 NFA_anti_air_equipment_2:0 "Mitrailleuse de 37 mm Contre-Aérien Modèle 1939"
 NFA_anti_air_equipment_2_short:0 "Mitrailleuse 37mm CA"
 NFA_anti_air_equipment_2_desc:0 "Developed since 1930, the Mitrailleuse 37mm CA was finally ready for production in 1939. After a bitter controversy with the French military, who had already adopted the Hotchkiss variant, the Mitrailleuse 37mm CA from Schneider was adopted after initial testing as a more advanced variant than the Hotchkiss's 25mm gun."
 NFA_anti_air_equipment_3:0 "Matériel de 75mm Contre-Aérien Modèle 1940"
 NFA_anti_air_equipment_3_short:0 "Matériel de 75mm CA"
 NFA_anti_air_equipment_3_desc:0 "During the late 1920s, it was realized that the Matériel de 75mm Modèle 1897 was outdated as an anti-aircraft weapon and development of a new gun was begun in 1931. The Matériel de 75mm Contre-Aérien Modèle 1940 by Schneider has faster rate of fire, higher muzzle velocity, increased vertical range, modern fire control and greater mobility with new gun carriages, than the old Soixante-Quinze. Impressed by the performance of the former Mitrailleuse 37mm CA from Schneider, the French command quickly adopted the new 75mm gun."
 NFA_gw_tank_equipment:0 "Char d'Assaut Renault FT Modèle 1917 Modifié 29"
 NFA_gw_tank_equipment_short:0 "FT-29"
 NFA_gw_tank_equipment_desc:0 "The FT was the first production tank to have its armament within a fully rotating turret and was revolutionary in terms of tank designs, later copied by other countries. Renault's design, developed in 1917, was technically far more advanced than the other two French tanks of the Weltkrieg. The French army, after retreat to Algeria, modified remaining tanks with the Hotchkiss Mle 26 machine gun in 1929, but in general, many of the FTs were sold to other countries to support the French budget."
 NFA_light_tank_equipment_1:0 "Char de Manœuvre Renault Modèle 1930"
 NFA_light_tank_equipment_1_short:0 "CMR-30"
 NFA_light_tank_equipment_1_desc:0 "In 1926, Renault has obtained an order to build two new prototypes as a parallel modification project, with the factory designation Renault NC. In 1930, Renault succeeded in his attempt to get his Renault NC accepted as the basis for further light infantry tank development, the final result of which was adopted by the army in 1932, under the name Char de Manœuvre Renault Modèle 1930. A new tank based largely on revision of the original design of the Renault FT, and armed with a Puteaux SA Mle 18 cannon and two Hotchkiss Mle 26 machine guns. By request of the French army, the tanks have a radio operator's assigned position, and are equipped with a huge and characteristic twin-boom antenna. Due to this unusual feature, the tower has a reduced traverse of approximately 345°."
 NFA_light_tank_equipment_2:0 "Char de Manœuvre d'Ensemble Renault Modèle 1935"
 NFA_light_tank_equipment_2_short:0 "CMER-35"
 NFA_light_tank_equipment_2_desc:0 "With the development of the CMR-30 tank, which had already departed from purely infantry support, the French army ordered a new tank that could fight enemy counterparts. Renault requested funding for a development of the new tank that was turned down, until they presented a prototype. The Renault UZ prototype was introduced in 1935 and immediately was accepted in service as Char de Manœuvre d'Ensemble Renault Modèle 1935 due to financial problems of the French government, but in limited numbers. In many ways, the CMER-35 is a slightly enlarged model of the CMR-30, retaining many of the features of the previous vehicle, but with increased armour and armed with a 47mm cannon."
 NFA_light_tank_equipment_3:0 "Char Léger de Combat Citroën"
 NFA_light_tank_equipment_3_short:0 "CLC-C"
 NFA_light_tank_equipment_3_desc:0 "The Char Léger de Combat Citroën is a light tank created by the request of the French Army for a lightly armoured heavy combat vehicle. The CLC-C has an oscillating turret with a cupola for the gunner, located along the turret centreline. The turret itself is offset to the left, in order to make room for a driver's compartment in the hull, and is armed with a magazine 90-mm cannon on the right side. Of the significant drawbacks of the new tank, it can be noted that the breech is located outside the turret, which means that the gunner can reload it only by venturing outside of the tank."
 NFA_medium_tank_equipment_1:0 "Char de Bataille Peugeot Modèle 1939"
 NFA_medium_tank_equipment_1_short:0 "CBP-39"
 NFA_medium_tank_equipment_1_desc:0 "The Char de Bataille Peugeot Modèle 1939 is an upgraded compound of the CMER-35 and the CRP-37S. Developed by Peugeot in preparation for the return to France, the CBP-39 is armed with two guns: a 75mm gun in hull and a 47mm one in the tower, and have a variety of tactical goals on the battlefield. However, the CBP-39 does not have a special niche, and it is mainly used to fill holes in the tactical and strategic plans of the French command."
 NFA_medium_tank_equipment_2:0 "Char de Combat Général-1 Renault"
 NFA_medium_tank_equipment_2_short:0 "CdC G1-R"
 NFA_medium_tank_equipment_2_desc:0 "The CdC G1-R is a 20-ton replacing for the CMER-35. The CdC G1-R is one of the most advanced French tanks, providing good armament and mobility and suitable for multiple roles. Armed with 75mm and 47mm guns, the tank was not in line with the original French army standards, but after several changes in the specifications, the CdC G1-R was adopted in service. Considering as multi-role tank, the CdC G1-R have several innovative parts such as a gun stabilization and semi-automatic loading systems and an optical rangefinder."
 NFA_medium_tank_equipment_3:0 "Char de Combat Général-2 Peugeot"
 NFA_medium_tank_equipment_3_short:0 "CdC G2-P"
 NFA_medium_tank_equipment_3_desc:0 "The CdC G2-P is a next-generation tank, designed to replace the CdC G1-R. The powerful engine and low weight provide the new vehicle with excellent mobility, and the 90-mm gun with mechanized ammunition rack gives a good rate of fire. However, significant size with rather weak armour, as well as a very complex and expensive design, are the main disadvantages of the new tank."
 NFA_heavy_tank_equipment_1:0 "Char de Rupture Peugeot Modèle 1937 tourelle S"
 NFA_heavy_tank_equipment_1_short:0 "CRP-37S"
 NFA_heavy_tank_equipment_1_desc:0 "Designed to break through the Communard defences, the Char de Rupture Peugeot Modèle 1937 is equipped with two main armaments: a 75mm gun in body and a 47mm one in tower. The turret changed a lot during development and the final version, known as the 'tourelle S', is close to the CMR-30 turret. Despite the cost and weight of the new tank, the CRP-37S was accepted into service, and is seen as necessary in the plans of the French command."
 NFA_heavy_tank_equipment_2:0 "Char d'Attaque des Fortifications Citroën Modèle 1941"
 NFA_heavy_tank_equipment_2_short:0 "CAFC-41"
 NFA_heavy_tank_equipment_2_desc:0 "Designed to the same specifications as the CRP-37S, the CAFC-41 was rejected due to its high cost and weight, even compared to the CRP-37S. Equipped with the same armament as the CRP-37S, the new tank entered service only in 1941 after several modifications. The 1941 model is almost identical to the 1937 one, but the transmission and exhaust moved centrally and the 47mm gun in the tower is replaced with a 75mm gun."
 NFA_heavy_tank_equipment_3:0 "Platforme Blindée d'Attaque des Fortifications Standardisé"
 NFA_heavy_tank_equipment_3_short:0 "PBAFS"
 NFA_heavy_tank_equipment_3_desc:0 "The PBAFS, officially called the Platforme Blindée d'Attaque des Fortifications Standardisé-Citroën, originally was designed as a competition to the CdC G1-R, but was rejected for being too heavy. Adopted 2 years later after significant modifications, such as replacing the 75mm tower gun with a 90mm one and increasing the armour, the goal of the PBAFS is to break through enemy fortifications and support lighter tanks from a distance, due to still having too weak armour for direct combat with enemy heavy tanks."
 NFA_super_heavy_tank_equipment_1:0 "Char Forteresse Peugeot Modèle 1943"
 NFA_super_heavy_tank_equipment_1_short:0 "CFP-43"
 NFA_super_heavy_tank_equipment_1_desc:0 "The Char Forteresse Peugeot Modèle 1943 is an extremely heavy and long tank with 120mm armour, 8 crew members, and the ability to cross trenches up to 7 meters wide. The development of the CFP-43, equipped with a 105mm main cannon and a 47mm secondary cannon, was extremely challenging, with constantly changing requirements. Initially adopted in 1941, the final version was introduced in 1943, and entered service as it was necessary to break through even larger enemy fortifications than other tanks can."
 NFA_modern_tank_equipment_1:0 "Char de Combat Général-3"
 NFA_modern_tank_equipment_1_short:0 "CdC G3"
 NFA_modern_tank_equipment_1_desc:0 "As part of the discussion on the standardisation of French tanks and the replacement of the CdC G2-P and CdC G1-R tanks, the Char de Combat Général-3 design was proposed. Conceived as an assault tank that can be transferred by rail, the CdC G3 suffers from many faults such as weak armour and low reliability, despite good 105mm main gun and having a speed of 50 km/h."
 NFA_amphibious_tank_equipment_1:0 "Char Léger Amphibie Schneider-Citroën"
 NFA_amphibious_tank_equipment_1_short:0 "CLA-SC"
 NFA_amphibious_tank_equipment_1_desc:0 "Developed on the C-40 chassis, the CLA-SC is a rather weak amphibious tank with a mixed track-and-wheeled chassis and a CMR-30 turret. Introduced into service due to the need for amphibious tanks in preparation for the return of France, the CLA-SC has weak armour and low speed, but is quite reliable."
 NFA_amphibious_tank_equipment_2:0 "Char de Manœuvre Amphibie Modèle 1942"
 NFA_amphibious_tank_equipment_2_short:0 "CdMA-42"
 NFA_amphibious_tank_equipment_2_desc:0 "The CdMA-42, developed by request of the French army, is primarily an amphibious 'tank hunter' armed with a 90mm cannon. Hydraulic skis placed under the hull provide good manoeuvrability in marshes and snow terrain, while balloons located around give the vessel the ability to float. Despite several faults, the CdMA-42 is a capable amphibious tank with good speed and firepower, and replaced the CLA-SC in service."
