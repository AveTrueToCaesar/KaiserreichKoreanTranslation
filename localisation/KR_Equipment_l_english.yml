 BEL_gw_armored_car_equipment_short:0 "Sd.Kfz. 222"
 BEL_armored_car_equipment_1:0 "Schwerer Panzerspähwagen, 8-rad, Sonderkraftfahrzeug 231"
 BEL_armored_car_equipment_1_short:0 "Sd.Kfz. 231"
 BEL_armored_car_equipment_2:0 "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234"
 BEL_armored_car_equipment_2_short:0 "Sd. Kfz. 234"
 BEL_armored_car_at_equipment:0 "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234/4"
 BEL_armored_car_at_equipment_short:0 "Sd.Kfz. 234/4 'Pakwagen'"
 BEL_anti_tank_equipment_1:0 "47mm Modèle 1931"
 BEL_anti_tank_equipment_1_short:0 "47mm Modèle 1931"
 BEL_artillery_equipment_1:0 "Canon de 75 mle GP III"
 BEL_artillery_equipment_1_short:0 "Canon de 75 mle GP III"
 BEL_artillery_equipment_2:0 "Canon de 76 FRC"
 BEL_artillery_equipment_3:0 "Canon de 105 mle 41"
 BEL_artillery_equipment_3_desc:0 "The Canon de 105 mle 41 is essentially a copy of the Swedish Bofors m/40 with slight modifications made to conform to older Belgian designs and provide improved fire control even under adverse conditions. Though the Bofors company protested when the design was unveiled, there was little they could do to stop the Belgians from deploying their new artillery model."
 BEL_anti_air_equipment_1:0 "2-cm Flugzeugabwehrkanone Modell 36"
 BEL_anti_air_equipment_1_short:0 "2-cm Fla.K. 36"
 BEL_gw_tank_equipment:0 "르노 FT"
 BEL_gw_tank_equipment_short:0 "FT"
 BEL_light_tank_equipment_1:0 "CLR T15"
 BEL_light_tank_equipment_1_short:0 "T15"
 BEL_light_tank_equipment_1_desc:0 "While Germany was at first miffed by the Flandro-Walloon selection of a highly modified Canadian Vicker's Mark III for its first light tank since the Weltkrieg-era FT, fears of creeping Canadian influence were squashed when the country placed substantial orders for German armaments, engines, and more for the new vehicle. After some initial frustrations, the vehicle would enter service as the T15."
 BEL_light_tank_destroyer_equipment_1:0 "T13"
 BEL_light_tank_destroyer_equipment_1_short:0 "T13"
 BEL_light_tank_destroyer_equipment_1_desc:0 "Due to the favourable reception of Canadian Vickers tankettes and German pressure for Flandro-Walloon government to sever ties with Canadian manufacturers, when the need arose to adopt a tank destroyer, a design from a small arms manufacturer near Hainaut was selected due mostly to its similarities to familiar Canadian designs. The vehicle is armed with the same 47mm anti-tank gun already in service with the army."
 BEL_light_tank_artillery_equipment_1:0 "SA F.R.C. 76mm"
 BEL_light_tank_artillery_equipment_1_short:0 "SA 76mm"
 BEL_light_tank_artillery_equipment_1_desc:0 "The SA 76 is a peculiar looking vehicle if ever there was one. Little more than a Canadian Vickers tankette fitted with a comically oversized 76mm gun, this ugly duckling packs a mighty punch despite glaring weaknesses."
 BEL_light_tank_destroyer_equipment_2:0 "T13 B3"
 BEL_light_tank_destroyer_equipment_2_short:0 "T13 B3"
 BEL_light_tank_destroyer_equipment_2_desc:0 "The T13 B3, while indeed an evolution of older T13 designs, bears little resemblance to those vehicles. Sporting both a turret and new 75mm gun on a completely redesigned chassis, the B3 may as well be a new vehicle entirely."
 BEL_light_tank_equipment_3:0 "VK1602 'Leopard'"
 BEL_light_tank_equipment_3_short:0 "Leopard"
 BEL_light_tank_equipment_3_desc:0 "The Leopard was a forward reconnaissance vehicle armed with a unique high-velocity 50mm cannon. Unlike older German designs, it featured sloped frontal armour and extra-wide all-terrain tracks. The Leopard now fills a unique combat role, both as a capable support and reconnaissance vehicle."
 BEL_medium_tank_equipment_1:0 "Kavalleriepanzerwagen P.II 'Donnerschlag'"
 BEL_medium_tank_equipment_1_short:0 "Donnerschlag"
 BEL_medium_tank_equipment_1_desc:0 "The 'Donnerschlag' was designed from the beginning to be the backbone of Germany's new armoured forces. With that in mind, the vehicle is much simpler and efficient to produce than comparable designs. The tank features a 5 cm KwK 38 L/42 main gun and two machine guns. Rumors abound that General Heinz Guderian was directly involved with the vehicles design and initial production."
 BEL_medium_tank_equipment_2:0 "Kavalleriepanzerwagen P.IId 'Donnerschlag-4'"
 BEL_medium_tank_equipment_2_short:0 "Donnerschlag-4"
 BEL_medium_tank_equipment_2_desc:0 "Designed as an infantry-support tank, the Donnerschlag-4 was not originally intended to engage enemy armour - that function was performed by the lighter Donnerschlag. However, the flaws of this doctrine quickly became apparent and in the face of foreign vehicle designs and the Donnerschlag-4 soon assumed the tanks-fighting role of its increasingly obsolete cousin."
 BEL_medium_tank_equipment_3:0 "Kavalleriepanzerwagen P.IIIf 'Kriegsengel'"
 BEL_medium_tank_equipment_3_short:0 "Kriegsengel"
 BEL_medium_tank_equipment_3_desc:0 "'Kriegsengel' is the common name of a medium tank designed as a counter to new Communard designs, and as a replacement for the Donnerschlag designs. The Panther's excellent combination of firepower, mobility, and protection will undoubtedly serve as a benchmark for other nations."
 BEL_heavy_tank_equipment_1:0 "Versuchskonstruktion 31"
 BEL_heavy_tank_equipment_1_short:0 "VK 31"
 BEL_heavy_tank_equipment_1_desc:0 "The Versuchskonstruktion 31 is one of many early attempts to develop a heavier tank in Germany. This model was developed in a cooperation between Krupp and Rheinmetall-Borsig and was eventually adopted by the German army in small numbers."
 BEL_heavy_tank_equipment_2:0 "판처캄프바겐 VI 티거"
 BEL_heavy_tank_equipment_2_short:0 "티거"
 BEL_heavy_tank_equipment_2_desc:0 "The Tiger is a German heavy tank developed with a staggering amount of armour, designed in response to increasingly powerful tank guns entering into Communard service."
 BEL_heavy_tank_equipment_3:0 "판처캄프바겐 티거 아우스프. B"
 BEL_heavy_tank_equipment_3_short:0 "쾨니히스티거"
 BEL_heavy_tank_equipment_3_desc:0 "Known under the informal name Königstiger, the design followed the same concept as the Tiger I, but was intended to be even more formidable. The Tiger II combines the thick armour of the Tiger I with the sloped armour used on the Kriegsengel medium tank. The tank weighs almost seventy metric tons, is protected by 100 to 180mm of armour to the front and is armed with the long barrelled 8.8 cm Kampfwagenkanone 43 L/71 gun."
 BEL_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
 BEL_super_heavy_tank_equipment_1_short:0 "Maus"
 BEL_super_heavy_tank_equipment_1_desc:0 "8호 전차 마우스는 지금까지 설계된 모든 폐쇄형 전투실 전차 중에서도 가장 크고 무거운 전차입니다. 마우스에는 128mm KwK 44 L/55 주포와 75mm 동축부포가 탑재되었습니다."
 BEL_modern_tank_equipment_1:0 "E-50 Standardpanzer"
 BEL_modern_tank_equipment_1_short:0 "E-50"
 BEL_modern_tank_equipment_1_desc:0 "엔트빅룽 '슈탄다르트판처' 시리즈는 처음부터 전차들의 전면 모듈화를 목적으로 설계되었습니다. 이는 생산 비용을 최소화하고 효율성을 극대화하기 위함이었습니다."
 VOL_infantry_equipment_0:0 "Fusil Lebel Modèle 1886 M93"
 VOL_infantry_equipment_0_short:0 "Lebel Mle M93"
 VOL_support_weapons:0 "Darne M1919 & Stokes mortar"
 VOL_gw_tank_equipment:0 "르노 FT"
 VOL_gw_tank_equipment_short:0 "FT"
 HND_infantry_equipment_0:0 "Rifle No.1 Mk.III"
 HND_infantry_equipment_0_short:0 "No.1 Mk.III"
 BHU_infantry_equipment_0:0 "Rifle No.1 Mk.III"
 BHU_infantry_equipment_0_short:0 "No.1 Mk.III"
 BHU_infantry_equipment_0_desc:0 "With the collapse of the British Raj, the steady trickle of British rifles and ammunition into the country became a deluge and in the span of a year, Bhutan small arms advanced perhaps over fifty years. The equipment shortages and personal preference often see it used alongside non-standard weapons such as the Dpa'dam."
 KBR_infantry_equipment_0:0 "Short Model Lee–Enfield MK. I"
 KBR_infantry_equipment_0_short:0 "SMLE MK. 1"
 KBR_infantry_equipment_1:0 "카라비너 98t"
 KBR_infantry_equipment_1_short:0 "카라비너 98t"
 KBR_infantry_equipment_1_desc:0 "Rather than adopting a new rifle, the modified version of the existing Karabiner 98AZ from the Weltkrieg is adopted in order to save money by the colonial government. The \"t\" stands for \"tropen\", meaning \"tropics\". The rifle's total length is shortened to 1000mm, its weight reduced to 3.2kg, and equipped with a shorter sight (100 to 1000m rather than 2000m) to be more suitable for jungle warfare in general which fights at a closer distance."
 KBR_support_weapons:0 "MG-08/15 & leichter Minenwerfer"
 KBR_support_weapons2:0 "MG-34 & 8 cm Granatwerfer 34"
 BOL_infantry_equipment_0:0 "Mauser Modelo 1908"
 BOL_infantry_equipment_0_short:0 "Modelo 1908"
 BOL_infantry_equipment_0_desc:0 "As tensions mounted in the Gran Chaco in the beginning of the 20th century, Bolivia and Paraguay each commenced audacious rearmament campaigns to counter the other. During this period, Bolivia adopted a derivative of the Mauser 1898 designed for interchangability with older Bolivian Mauser 1891 rifles. This rifle, chambered in 7.65×53mm Mauser, became the backbone of the Bolivian military and demand for domestically produced rifles sparked rapid growth in the Bolivian arms industry."
 BOL_infantry_equipment_1:0 "Zbrojovka Brno Mauser Modelo 1928"
 BOL_infantry_equipment_1_short:0 "Modelo 1928"
 BOL_infantry_equipment_1_desc:0 "With unrest increasingly threatening the stability of its neighbors, in the late 1920s, Bolivia saw the need to again update its infantry armaments. Ultimately, Bolivia selected a derivative of the Dual Monarchy's Brno version 1924 carbine chambered in 7.65×53mm Mauser."
 BOR_infantry_equipment_0:0 "만리허 헤베이르 M.95"
 BOR_infantry_equipment_0_short:0 "만리허 M95"
 BOR_infantry_equipment_1:0 "Karabijn No.5 M.95"
 BOR_infantry_equipment_1_short:0 "Karabijn M95"
 BOR_infantry_equipment_2:0 "Johnson Automatisch Geweer M1941"
 BOR_infantry_equipment_2_short:0 "Johnson M1941"
 BOS_infantry_equipment_0:0 "만리허 카라빈 M.95"
 BOS_infantry_equipment_0_short:0 "만리허 M.95"
 BOS_infantry_equipment_0_desc:0 "The Mannlicher M1895 (German: Infanterie Repetier-Gewehr M.95) was the service rifle of the Austro-Hungarian armed forces during the Weltkrieg. Designed by Ferdinand von Mannlicher, it used a straight-pull bolt-action for increased rate-of-fire compared to its contemporaries, giving it the nickname Ruck-Zuck (German slang for \"back and forth\") by Austrian troops and \"Ta-Pum\" by the Italians on the receiving end. The Italian song \"Ta pum!\" from the Weltkrieg refers to this rifle. Later in the war, most rifles were converted into the short "Stutzen" ("cut-down") configuration."
 BOS_infantry_equipment_1:0 "만리허-FÉG 카라비너 M.24"
 BOS_infantry_equipment_1_short:0 "Karabin M.24"
 BOS_infantry_equipment_1_desc:0 "The Weltkrieg made the M.95's deficiencies all-too obvious, especially its relatively underpowered round-nose cartridge and the required maintenance for the straight-pull action. Steyr developed the 8x56mm \"Spitzer\" cartridge that would serve as the basis to a new generation of weapons and push the M.95 to its full potential. In the 1924 Rifle Trial, the Hungarian FÉG design based on the Mannlicher-Schönauer's excellent turn-bolt-action won out and was adopted."
 BOS_infantry_equipment_2:0 "ZB samopuneći karabin M.42"
 BOS_infantry_equipment_2_short:0 "SK M.42"
 BOS_infantry_equipment_2_desc:0 "While the Imperial and Royal forces were interested in self-loading rifles since the late 1920s, the political and economic situation along with repeated disapointments during trials delayed the project while the Army focused on other developments. When the second Weltkrieg erupted, interest in the project was renewed and Zbrojovka Brno in Bohemia would have its design adopted in 1942. The rifle was quite modern, using a gas-operated system, tilting breechblock and a detachable box magazine, although troops were only issued extra magazines later in the war."
 BOS_infantry_equipment_3:0 "ZB strojokarabin M.44"
 BOS_infantry_equipment_3_short:0 "SK M.44"
 BOS_infantry_equipment_3_desc:0 "The development of a portable automatic rifle using an intermediate cartridge was born in the Monarchy thanks to the success of the Király series of "heavy" submachine guns and the realisation that combat ranges were far shorter than anticipated. Wanting to maximise the firepower of the infantryman, Czech designer Alois Farlík developed the 8x45mm intermediate cartridge while ZB designed the machine-carbine around it. It would adopt it as the Maschinenkarabiner M.44."
 BOS_infantry_at:0 "Protioklop puška M.38"
 BOS_infantry_at2:0 "Protioklop Bacači Raketa M.42"
 BOS_support_weapons:0 "Strojnica M.07/12 & MWM M.14"
 BOS_support_weapons2:0 "Strojnica M.26 & MWM M.33"
 BOS_support_weapons3:0 "Strojnica M.30 & MWM M.36"
 BOS_support_weapons4:0 "Strojnica M.45 & MWM M.43"
 BOS_motorized_equipment_1:0 "Steyr 640"
 BOS_motorized_rocket_equipment_1:0 "Krupp Protze w/ M.44 'Buzdovan'"
 BOS_motorized_rocket_equipment_1_short:0 "Krupp Protze w/ M.44"
 BOS_mechanized_equipment_1:0 "Saurer oklopni transporter M.38/40"
 BOS_mechanized_equipment_1_short:0 "OT M.38/40"
 BOS_mechanized_equipment_1_desc:0 "The need for an armoured transport for mechanised infantry led to the conversion of several different vehicles to fill the role. The Saurer R77 artillery tractor was one of the first of such converstions and was relatively simple: An armoured \"box\" was added to the chasis that protected the driver and personnel inside. The deployment of these conversions helped cement the concept of armoured transports in Austrian doctrine."
 BOS_mechanized_equipment_2:0 "Weiss Manfréd oklopni transporter M.39/42"
 BOS_mechanized_equipment_2_short:0 "OT M.39/42"
 BOS_mechanized_equipment_2_desc:0 "In 1942, the Hungarian company Weiss Manfréd began to convert the obsolete Nimród SPAT/SPAA vehicles into APCs and armoured ambulances nicknamed Lehel by the Hungarians. They proved to be superior to the TPz38/40 in every way with stronger armour and a better engine."
 BOS_mechanized_equipment_3:0 "Škoda-MÁVAG oklopni transporter M.40/44"
 BOS_mechanized_equipment_3_short:0 "OT M.40/44"
 BOS_mechanized_equipment_3_desc:0 "When Austria phased out the M.40 tank for the M.42, the former were converted. One of those conversions were an APC similar to the Lehel, with the turret removed and hull interior rearranged to accommodate a squad of Panzerinfanterie."
 BOS_gw_armored_car_equipment:0 "Škoda PA-II"
 BOS_gw_armored_car_equipment_short:0 "Škoda PA-II"
 BOS_rocket_artillery_equipment_2:0 "Bacači Raketa M.44 'Buzdovan'"
 BOS_rocket_artillery_equipment_2_short:0 "Buzdovan"
 BOS_artillery_equipment_1:0 "Škoda 8 cm poljska top M.30"
 BOS_artillery_equipment_1_short:0 "Škoda M.30"
 BOS_artillery_equipment_2:0 "Škoda 10.5 cm teška poljska top M.35"
 BOS_artillery_equipment_2_short:0 "Škoda M.35"
 BOS_artillery_equipment_3:0 "Škoda 15 cm teška poljska haubica M.37"
 BOS_artillery_equipment_3_short:0 "Škoda M.37"
 BOS_anti_tank_equipment_1:0 "Böhler 4.7 cm protuoklopni top M.35"
 BOS_anti_tank_equipment_1_short:0 "Böhler M.35"
 BOS_anti_tank_equipment_2:0 "MÁVAG 7.5 cm protuoklopni top M.41"
