 GAL_motorized_equipment_1:0 "Samochód ciężarowy wzór 1937"
 GAL_motorized_equipment_1_short:0 "SC wz. 37"
 GAL_motorized_rocket_equipment_1:0 "Wyrzutnia rakietowa wzór 1944 na Samochód"
 GAL_motorized_rocket_equipment_1_short:0 "Wyrzutnia Buława na TO wz. 43"
 GAL_mechanized_equipment_1:0 "Pojazd gasienicowy wzór 1937"
 GAL_mechanized_equipment_1_short:0 "PG wz. 37"
 GAL_mechanized_equipment_1_desc:0 "To observers and theorists, the civil war in America showcased modern mechanized warfare and showed how much tracked vehicles had improved in reliability and cross-country capabilites. As a stop-gap measure to improve the mobility of its motorised infantry, the Armee-Oberkommando assigned numerous artillery tractors, mostly of the Praga T-series, to its rapid divisions, redesignating them as tracked troop transports until proper armoured carriers could be introduced."
