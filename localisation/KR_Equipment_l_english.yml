 GEX_infantry_equipment_0:0 "게베어 98년식"
 GEX_infantry_equipment_0_short:0 "마우저 G. 98"
 GEX_infantry_equipment_0_desc:0 "The Gewehr 98 (Rifle 98) was the standard German infantry weapon of the Weltkrieg. It is a good example of the type of military rifle designed around the turn of the nineteenth and twentieth centuries, when rifle development reached fever pitch. In common with other armies, the German infantry carried a full length rifle, while other troops were issued with shorter carbines. The bolt and magazine system of the Gewehr 98 was designed by the Mauser company, although the rifle was produced under licence by a number of other commercial manufacturers. It was a well-made and accurate weapon, but was not well suited to trench warfare."
 GEX_infantry_equipment_1:0 "게베어 98년식 단축형"
 GEX_infantry_equipment_1_short:0 "마우저 G. 98k"
 GEX_infantry_equipment_1_desc:0 "The Gewehr 98 kurz bolt-action rifles, also known as G. 98k, became the standard German infantry rifles in 1935. They hail from the Gewehr 98 rifle design which was completed in 1898, and was developed into the Gewehr 98b design in 1924, and then shortened into the Gewehr 98k design. G. 98k rifles are considered bulky and heavy compared to contemporary rifles, and the bolt-action might mean a slower firing rate. However, German soldiers report that these rifles are preferred for their high accuracy."
 GEX_infantry_equipment_2:0 "Selbstladegewehr Modell 40"
 GEX_infantry_equipment_2_short:0 "S.G. 40"
 GEX_infantry_equipment_2_desc:0 "Designed by the Mauser company in response to a desire of the German Army for a self-loading rifle with a backup bolt action, the Selbstladegewehr 40 is a massive leap forward in German small arms design. While initial prototypes were highly inaccurate, heavy, and prone to jamming, the Heer eventually dropped some of its other specific requirements for the rifle. The end result was the initial prototype with only a few design edits, and it proved effective."
 GEX_infantry_equipment_3:0 "Maschinenkarabiner Modell 42"
 GEX_infantry_equipment_3_short:0 "M.Kb. 42"
 GEX_infantry_equipment_3_desc:0 "The Maschinenkarabiner 42 is a revolutionary design chambered for a new intermediate cartridge, developed by famous German arms designer Hugo Schmeisser, in conjunction with the Haenel company. While the first prototype of the rifle was prone to jamming, both the military and even the Kaiser himself were extremely enthusiastic about the project, and immense resources were concentrated on improving the design, with the rifle deemed ready for adoption in 1942."
 GEX_infantry_weapons2:0 "Gewehr Modell 98/38"
 GEX_infantry_weapons2_short:0 "G. 98/38"
 GEX_infantry_weapons2_desc:0 "The Gewehr 98/38, also simply known as the G. 98/38, is a bolt-action rifle, sometimes considered a carbine, and based heavily on the Gewehr 98. The rifle is rather short, at only one metre long. Originally designed for the Mountain troops, the G. 98/38 was soon adopted by other German forces, including some cavalry and infantry regiments."
 GEX_improved_infantry_weapons_2:0 "Maschinenpistole Modell 40"
 GEX_improved_infantry_weapons_2_short:0 "M.P. 40"
 GEX_improved_infantry_weapons_2_desc:0 "The M.P. 40, sometimes incorrectly called 'Schmeisser', was developed by Heinrich Vollmer and based on M.P. 38, with the aim of equipping German soldiers with an assault weapon. It uses magazines of 32 cartridges of 9mm, with its effective range being about 100-150 metres. It is a very reliable and particularly economical weapon to manufacture, usually used by officers, mechanized infantry and paratroopers."
 GEX_advanced_infantry_weapons2:0 "Maschinenkarabiner Modell 44"
 GEX_advanced_infantry_weapons2_short:0 "M.Kb. 44 'Sturmgewehr'"
 GEX_advanced_infantry_weapons2_desc:0 "The Maschinenkarabiner 44 is the outcome of the German need to provide infantrymen with heavier firepower from their rifles. As a result of the continuous development of M.Kb. 42, the M.Kb. 44 is devoid of many of the disadvantages of the previous design and is even sometimes called the 'Sturmgewehr' - the assault rifle. The final design has a shorter range than contemporary rifles due to German research that most of the combat in the European War takes place at distances less than 300 metres. At the sacrifice of range, close range firepower was greatly improved."
 GEX_infantry_at:0 "Panzerabwehrrohr"  #Panzerfaust - whole line, don’t add numbers"
 GEX_infantry_at_short:0 "Pa.R."
 GEX_infantry_at_desc:0 "The Panzerabwehrrohr is the brainchild of Dr. Heinrich Langweiler, in response to an urgent requirement for a light one-shot throw-away infantry weapon with which infantry could use to tackle the growing numbers of enemy heavy and medium tanks, that are frequently overwhelming German defences. The range of the first Panzerabwehrrohr was only 30 metres, which made their use somewhat hazardous, until more developed variants with increased range came to production."
 GEX_infantry_at2:0 "Raketenpanzerbüchse 54"
 GEX_infantry_at2_short:0 "R.Pz.B. 54 'Panzerschreck'"
 GEX_infantry_at2_desc:0 "The Raketenpanzerbüchse 54 shoulder-launched anti-tank rocket launchers, nicknamed 'Ofenrohr' ('stove pipe') and the more popular 'Panzerschreck' ('Tank's Fright'), are lightweight infantry weapons developed for the German military, inspired by the rumours about American rocket launchers. Under ideal conditions, the R.Pz.B. 54 can penetrate heavy tanks’ armour with its 8,8-centimetre rockets, already used by the Raketenwerfer 43 rocket launchers. As a drawback, the R.Pz.B. 54 produces a lot of smoke upon firing."
 GEX_support_weapons:0 "Maschinengewehr M.08/15 & 7,58-cm leichter Minenwerfer"
 GEX_support_weapons_short:0 "M.G. 08/15 &  7,58-cm l.M.W."
 GEX_support_weapons2:0 "Maschinengewehr M.34 & 8-cm schwerer Granatwerfer M.34"
 GEX_support_weapons2_short:0 "M.G. 34 & 8-cm s.G.W. 34"
 GEX_support_weapons3:0 "Maschinengewehr M.39 & 20-cm leichter Ladungswerfer M.40"
 GEX_support_weapons3_short:0 "M.G. 39 & 20-cm le.Ldg.W. 40"
 GEX_support_weapons4:0 "Maschinengewehr M.42 & Kurzer 8-cm Granatwerfer M.42"
 GEX_support_weapons4_short:0 "M.G. 42 & Kz. 8-cm G.W. 42"
 GEX_night_vision:0 "Zielgerät 1229"
 GEX_night_vision_short:0 "Z.G. 1229 'Vampir'"
 GEX_night_vision_desc:0 "The Z.G. 1229, also known in its code name 'Vampir', is an active infrared device developed for the M.Kb. 44 rifle. The Vampir weighs 2.25 kilograms and was fitted with lugs on the M.Kb. 44 at the C.G. Haenel weapons’ production facility in Suhl.  As well as the sight and infrared spotlight, there is a 13.5 kilogram wooden cased battery for the light, and a second battery fitted inside a gas mask container to power the image converter. A grenadier carrying the Z.G. 1229 is known as a Nachtjäger (night-hunter)."
 GEX_night_vision2:0 "Nachtzielgerät Modell 45"
 GEX_night_vision2_short:0 "N.Z.G. 45"
 GEX_night_vision2_desc:0 "The N.Z.G. 45, updated serial model of the Z.G. 1229, is very close to its predecessor, but has almost double the effective range with a less vulnerably located IR light source. Quickly replacing Z.G. 1229 in service, N.Z.G. 45 is still criticised by soldiers for its heavy battery and difficult maintenance."
 GEX_motorized_equipment_1:0 "Kraftfahrzeug 305"
 GEX_motorized_equipment_1_short:0 "Kfz. 305 'Blitz'"
 GEX_motorized_equipment_1_desc:0 "The German Army in the early 1930s had more than 100 different vehicle designs in service, leading to massive logistical difficulties. In order to standardise their vehicle fleet, they opted for a commercial truck design by Adam Opel AG of Brandenburg to become their standard cargo truck. With only slight modifications to meet military requirements, presented in 1930, the Opel Blitz was accepted in service with designation Kraftfahrzeug 305 and by 1936 became the main truck of the German Army. Although well built, the Kfz.305 suffers from being rather too complicated for reliability in the rugged conditions, but still has better performance than other German trucks."
 GEX_motorized_rocket_equipment:0 "Kraftfahrzeug 305/5"
 GEX_motorized_rocket_equipment_1:0 "Kraftfahrzeug 305/5"
 GEX_motorized_rocket_equipment_1_short:0 "Kfz. 305/5 'Stuka zu Fuss'"
 GEX_motorized_rocket_equipment_1_desc:0 "The Wurfrahmen 40 is a rocket firing framework with adjustable base plates fitted over and alongside a vehicle. Nicknamed 'Stuka zu Fuss' (Walking Stuka) and 'Heulende Kuh' (Bellowing Cow), for the sounds when firing, is usually installed on the Kfz.305 truck (military designation the Kfz.305/5) in the amount of three base plates, with three on each side. The Kfz.305/5 shows itself successful in service as a support weapon for the mobile Panzer formations, particularly in urban areas."
 GEX_mechanized_equipment_1:0 "Sonderkraftfahrzeug 11"
 GEX_mechanized_equipment_1_short:0 "Sd.Kfz. 11"
 GEX_mechanized_equipment_1_desc:0 "The Sonderkraftfahrzeug 11 was developed from 1934 to 1938, involving Borgward AG. Fom 1937 onwards, the design became associated with Hannoversche Maschinenbau AG. Initially intended to be a prime mover, the Sd.Kfz. 11 soon was transferred to the role of a transporter, when the need for an all-terrain vehicle became apparent. Capable of carrying eight soldiers in addition to towing a gun or a trailer, the truck became the main vehicle of panzergrenadiers."
 GEX_mechanized_equipment_2:0 "Sonderkraftfahrzeug 251"
 GEX_mechanized_equipment_2_short:0 "Sd.Kfz. 251 'SWP'"
 GEX_mechanized_equipment_2_desc:0 "Developed on the chassis of Sd.Kfz. 11, the Schützenpanzerwagen Sonderkraftfahrzeug 251 half-tracks (commonly referred to as 'SWP') are built by Hannoversche Maschinenbau AG specifically to quickly transport a squad of infantrymen to the front lines with adequate armour protection from small arms fire. The truck examples are usually assigned to armour units for the purpose of helping troops stay right behind the fast moving tanks."
 GEX_mechanized_equipment_3:0 "Sonderkraftfahrzeug 256"
 GEX_mechanized_equipment_3_short:0 "Sd.Kfz. 256 'Kätzchen'"
 GEX_mechanized_equipment_3_desc:0 "In late 1943, the German Army asked Auto-Union to develop a light, fully tracked reconnaissance vehicle, capable of carrying 6-8 men in an open-top superstructure. Introduced in 1944 the Schwerer Schützenpanzerwagen “Kätzchen” (Heavy Armoured Personnel Carrier 'Kitten') had the hull's shape similar to the hull of the Stu.Pz.Kpfw. VII, but much smaller. The vehicle has front wheel drive with five or six overlapping steel road wheels and was designed to attain speeds in excess of 50 km/hr and has light armour. Warmly met by the German Military despite not very high speed, the vehicle was adopted in service under the name Sd.Kfz. 256."
 GEX_amphibious_mechanized_equipment_1:0 "Landwasserschlepper"
 GEX_amphibious_mechanized_equipment_1_short:0 "L.W.S."
 GEX_amphibious_mechanized_equipment_1_desc:0 "It was clear that well before any amphibious operations were planned, that a specialised vehicle would be useful to carry troops and supplies from shore to shore. Ordered in 1935 for use by German Army engineers, the Landwasserschlepper (Land Water Tractor) was intended as a lightweight river tug with some capacity to operate on land. Designed by Borsig of Düsseldorf, the hull of the L.W.S. is similar to that of a motor launch, resembling a tracked boat with twin rear-mounted tunnelled propellers and twin rudders. On land, it moves on steel-shod tracks with four bogies per side."
 GEX_amphibious_mechanized_equipment_2:0 "Landwasserschlepper II"
 GEX_amphibious_mechanized_equipment_2_short:0 "L.W.S. II"
 GEX_amphibious_mechanized_equipment_2_desc:0 "With growing use of the L.W.S. in the field, the need for more armoured amphibious transporters became obvious. By 1943 a new design was created, called the L.W.S. II. Despite its name, the L.W.S. II is a completely new technology based on the St.Pz.Kpfw. IV chassis, featuring a small raised armoured driver's cabin and flat rear deck, alongside with four exhaust pipes in the top of the vehicle."
 GEX_gw_armored_car_equipment:0 "Leichter Panzerspähwagen, Sonderkraftfahrzeug 222"
 GEX_gw_armored_car_equipment_short:0 "Sd.Kfz. 222"
 GEX_gw_armored_car_equipment_desc:0 "Introduced in 1936, the Leichter Panzerspähwagen ('light armoured reconnaissance vehicle') Sd. Kfz. 222 is a modernized version of the Sd. Kfz. 221. Being a road armoured car, manned by a three-man crew and with 4-wheel drive, the Sd.Kfz. 222 is armed with a 2-cm Kw.K. 30 L/55 autocannon and a 7,92-mm M.G. 13 machine gun. Performing well on a good road network, the reconnaissance vehicle suffered in performance on the rough terrain and was badly received by colonial troops."
 GEX_armored_car_equipment_1:0 "Schwerer Panzerspähwagen, 8-rad, Sonderkraftfahrzeug 231"
 GEX_armored_car_equipment_1_short:0 "Sd.Kfz. 231"
 GEX_armored_car_equipment_1_desc:0 "The Sd.Kfz. 231 Schwerer Panzerspähwagen ('heavy armoured reconnaissance vehicle') is a military designation for a line of reconnaissance armoured cars intended for armoured divisions. Initially developed in 1932 as 6 wheels variants, it was obvious that this variant will be obsolete in the nearest future. In 1937 the 8 wheels variant armed with 2-cm Kw.K. 30 L/55 autocannon was introduced in service. The all-wheel drive four-axle Sd.Kfz. 231 are one of the most technically advanced armoured vehicles and are able to operate on rough terrain, with a cross-country comparable to that of tanks."
 GEX_armored_car_equipment_2:0 "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234"
 GEX_armored_car_equipment_2_short:0 "Sd. Kfz. 234"
 GEX_armored_car_equipment_2_desc:0 "This new armoured car is seen as a successor to the eight-wheeled Panzerspähwagen Sd.Kfz.231. Among other priorities, better protection and heavier armament were viewed as crucial for the new armoured car. The production vehicle is heavier and bulkier than the Sd.Kfz.231, with mudguards that went along the side from end to end, with four storage compartments located inside. The main version of the vehicle, also known as Sd.Kfz.234/1, is armed with open-top turret fitted with a 2-cm Kw.K. 30 L/55 autocannon and coaxial M.G. 34."
 GEX_armored_car_at_equipment:0 "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234/4"
 GEX_armored_car_at_equipment_short:0 "Sd.Kfz. 234/4 'Pakwagen'"
 GEX_armored_car_at_equipment_desc:0 "The Sd.Kfz. 234/4 'Pakwagen' or tank hunter variant is open-topped armoured car with a 7,5-cm Pa.K. 40 L/46. It's another attempt to increase the mobility of this anti-tank gun, however, the 234 chassis was stretched to its limits. Being the final variant of the Sd.Kfz.234 line, the 'Pakwagen' is intended to be used in a 6-strong platoon in support of the Sd.Kfz. 234/1 units. More often, though, commanders use the Sd.Kfz. 234/4 as fast tank hunters."
 GEX_artillery_equipment_1:0 "10,5-cm leichte Feldhaubitze Modell 33"
 GEX_artillery_equipment_1_short:0 "10,5-cm le.F.H. 33"
 GEX_artillery_equipment_1_desc:0 "The 10,5-cm le.F.H. 33 is the standard artillery piece of the Deutsches Heer, adopted for service in 1933 and used by all divisions and artillery battalions. This gun was developed in 1928-29 by Rheinmetall, and was a major advance on its predecessor the 10,5-cm le.F.H. 16 - a completely new three-point split trail gun carriage provides more stability and increases the traverse to 56 degrees alongside with the sighting mechanism to make it easier to fire at moving targets."
 GEX_artillery_equipment_2:0 "15-cm schwere Feldhaubitze Modell 36"
 GEX_artillery_equipment_2_short:0 "15-cm s.F.H. 36"
 GEX_artillery_equipment_2_desc:0 "The 15-cm schwere Feldhaubitze 36, nicknamed Immergrün ('Evergreen'), is the basic division-level heavy howitzer, serving alongside the smaller but more numerous 10,5-cm le.F.H. 33. The gun originated with a contest between Rheinmetall and Krupp, both of whom entered several designs that were all considered unsatisfactory for one reason or another. In the end the army decided the solution was to combine the best features of both designs, using the Rheinmetall gun on a Krupp carriage. In 1935 the Army drafted a requirement for a lightened version of the gun which could be towed by a single horse team in one piece, for which a new proposed design from Rheinmetall was selected."
 GEX_artillery_equipment_3:0 "17-cm Kanone Modell 40 in Mörserlafette"
 GEX_artillery_equipment_3_short:0 "17-cm K. 40 Mrs.Laf."
 GEX_artillery_equipment_3_desc:0 "The 17-cm Kanone 40, built by Krupp and Hannoversche Maschinenbau, is heavy corps-level gun. In the field, the gun delivers great damage, but also has a great disadvantage of requiring a long period of time to tear down for transport. A notable innovation on the 17-cm K. 40 is the \"double recoil\" or dual-recoil carriage. The dual-recoil mechanism absorbs all of the recoil energy with virtually no movement of the box trail upon firing, thus making for a very accurate weapon."
 GEX_anti_tank_equipment_1:0 "3,7-cm Panzerabwehrkanone Modell 36"
 GEX_anti_tank_equipment_1_short:0 "3,7-cm Pa.K. 36"
 GEX_anti_tank_equipment_1_desc:0 "Design of a horse-drawn, 3,7-cm anti-tank gun (designated 3,7-cm Pa.K. 28) by Rheinmetall commenced in 1924. By the early 1930s, it became apparent that horse-drawn artillery is obsolete, and the gun was modified for motorized transport, allowing it to be towed at highway speeds. Nicknamed by soldiers 'Heeresanklopfgerät' ('army door-knocking device'), the re-designated 3,7-cm Pa.K. 36 is the main anti-tank weapon of Deutsches Heer and easily can manage with enemy light tanks."
 GEX_anti_tank_equipment_2:0 "7,5-cm Panzerabwehrkanone Modell 40"
 GEX_anti_tank_equipment_2_short:0 "7,5-cm Pa.K. 40"
 GEX_anti_tank_equipment_2_desc:0 "The 7,5-cm Pa.K. 40 was developed after reports of new enemy tank designs began to reach Berlin in 1939. The project was initially given low priority, but following the growing tensions with France and the appearance of heavily armoured tanks, it was given an increased priority. In terms of armour-piercing action, the Pa.K. 40 is superior to the similar guns, but have less effective rollback damping systems, as a result of which the gun is behind analogues to quickly change position."
 GEX_anti_tank_equipment_3:0 "12,8-cm Panzerabwehrkanone Modell 43"
 GEX_anti_tank_equipment_3_short:0 "12,8-cm Pa.K. 43"
 GEX_anti_tank_equipment_3_desc:0 "The 12,8-cm Pa.K. 43 is the new anti-tank gun developed initially as a field gun known as the Kanone 43. However, once heavier tanks started to appear the design requirements were altered to include an anti-armour role. The 12,8-cm Pa.K. 44 has a good anti-tank performance over long to extreme-long ranges - 1,800–2,700 meters and beyond - while also doubling as an effective field gun when firing high-explosive shells. But since it was not possible to install a 12,8-cm barrel on the carriage of a conventional anti-tank gun, a special carriage for the gun was designed. The high profile of the gun had to be maintained, which makes the gun extremely visible."
 GEX_anti_air_equipment_1:0 "2-cm Flugzeugabwehrkanone Modell 36"
 GEX_anti_air_equipment_1_short:0 "2-cm Fla.K. 36"
 GEX_anti_air_equipment_1_desc:0 "The 2-cm Fla.K. 30 automatic anti-aircraft cannon was developed by Rheinmetall in 1930, and the Deutsches Heer began to receive guns in 1933. In 1936, due to the growth of tensions, Mauser modernized the gun - the upgraded model received the designation 2-cm Flugzeugabwehrkanone 36 and was adopted by the German army. The principle of operation of the Fla.K. 36 mechanisms remains the same - the use of recoil force with a short barrel stroke, but otherwise is similar with only increased the rate of fire to 220 rounds per minute and slightly lowered overall weight to 420 kg."
 GEX_anti_air_equipment_2:0 "3,7-cm Flugzeugabwehrkanone Modell 37"
 GEX_anti_air_equipment_2_short:0 "3,7-cm Fla.K. 37"
 GEX_anti_air_equipment_2_desc:0 "The original 3,7-cm gun was developed by Rheinmetall in 1935. The cannon had an overall length of 89 calibers, which allowed a 4,800 meters maximum ceiling. The Fla.K. 35 was only produced in small numbers, and production had already ended in 1936. Development continued, focusing on replacement of the existing cumbersome dual-axle mount with a lighter single-axle one, resulting in a 3,7-cm Fla.K. 36 with the practical rate of fire raised to 120 rounds per minute. A new, simplified sighting system introduced the next year led to the otherwise-identical 3,7-cm Fla.K. 37 which quickly became the main variant of the gun for the German Army."
 GEX_anti_air_equipment_3:0 "8,8-cm Flugzeugabwehrkanone Modell 41"
 GEX_anti_air_equipment_3_short:0 "8,8-cm Fla.K. 41"
 GEX_anti_air_equipment_3_desc:0 "Initially developed in 1930 by Krupp the 8,8-cm Flugzeugabwehrkanone 30, commonly known as 'acht-acht' ('eight-eight'), was later modified by Rheinmetall. The versatile carriage allows the 8,8-cm Fla.K. to fire in a limited anti-tank mode when still on its wheels, and many consider the 8,8-cm Fla.K. line to be one of the best of its time. The Rheinmetall Fla.K. 41 is a second generation 8,8-cm gun, which some generals say is 'almost equal to the 12,8-cm cannon'. While having good characteristics, the Fla.K. 41 has problems in service, and is used mainly where it can be properly maintained."
 GEX_rocket_artillery_equipment_1:0 "28/32-cm Schweres Wurfgerät Modell 40"
 GEX_rocket_artillery_equipment_1_short:0 "s.W.G. 40"
 GEX_rocket_artillery_equipment_1_desc:0 "Initially designed for Nebeltruppen (Smoke Troops) for smokescreen setting, the schwere Wurfgerät 40 exists in two variants - with wooden and steel frames. The open frames of the most common steel version have short hinged legs to adjust elevation and are sized to fit the 32-centimetre rocket, but adapter rails are provided to allow the 28-centimetre rockets to fit. The s.W.G. 40 also can be mounted on schwere Wurfrahmen 40 frames attached to the sides of different vehicles."
 GEX_rocket_artillery_equipment_2:0 "21-cm Raketenwerfer Modell 42"
 GEX_rocket_artillery_equipment_2_short:0 "R.W. 42"
 GEX_rocket_artillery_equipment_2_desc:0 "The 21-cm Raketenwerfer 42 is a five-barreled multiple rocket launcher mounted on the towed carriage derived from that of the 3,7 cm Pa.K. 36 anti-tank gun. The launchers are organized into batteries of six with three batteries per battalion. Intended to provide the fire support and settle smokescreens, the R.W. 42 are mainly used as rocket artillery and almost don't participate in chemical warfare."
 GEX_gw_tank_equipment:0 "Sturmpanzerwagen A7V"
 GEX_gw_tank_equipment_short:0 "A7V"
 GEX_gw_tank_equipment_desc:0 "The Sturmpanzerwagen A7V is a German tank which was used extensively during the Weltkrieg, and is often seen depicted in works of art celebrating the German victory over the Entente. However, its design has since become obsolete and Germany has come to use newer, more complicated tank designs."
 GEX_light_tank_equipment_1:0 "Sturmpanzerwagen M.I 'Kätzchen'"
 GEX_light_tank_equipment_1_short:0 "Kätzchen"
 GEX_light_tank_equipment_1_desc:0 "The Kätzchen is a light tank armed only with two light machine guns. Design of the Kätzchen began in 1932, originally with the purpose of creating a standard training tank, but short before mass production began in 1934, its role and design was revised and then the tank was adopted by the Army for combat."
 GEX_light_tank_equipment_2:0 "Sturmpanzerwagen M.II 'Ozelot'"
 GEX_light_tank_equipment_2_short:0 "Ozelot"
 GEX_light_tank_equipment_2_desc:0 "The Ozelot, while based upon the chassis of the Kätzchen, is drastically different from its predecessor. Feature much heavier armaments, armour, engine, and an entirely revamped transmission system, the Ozelot, while it can certainly go toe to toe with comparable vehicles, was originally designed as a stopgap while larger, more advanced tanks were to be developed, but the vehicles capable performance secured it a place in the German war machine."
 GEX_light_tank_equipment_3:0 "VK1602 'Leopard'"
 GEX_light_tank_equipment_3_short:0 "Leopard"
 GEX_light_tank_equipment_3_desc:0 "The Leopard was a forward reconnaissance vehicle armed with a unique high-velocity 50mm cannon. Unlike older German designs, it featured sloped frontal armour and extra-wide all-terrain tracks. The Leopard now fills a unique combat role, both as a capable support and reconnaissance vehicle."
 GEX_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
 GEX_light_tank_artillery_equipment_1_short:0 "Bison"
 GEX_light_tank_artillery_equipment_1_desc:0 "Towed guns which were assigned to the infantry gun companies of motorised infantry regiments had difficulties keeping up with tanks in combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the Bison, it uses the chassis of the Kätzchen."
 GEX_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
 GEX_light_tank_artillery_equipment_2_short:0 "Wespe"
 GEX_light_tank_artillery_equipment_2_desc:0 "The Sd.Kfz. 124 'Wespe', is a German self-propelled artillery vehicle based on a modified Ozelot chassis."
 GEX_light_tank_artillery_equipment_3:0 "Waffenträger Leopard"
 GEX_light_tank_artillery_equipment_3_short:0 "WT Leopard"
 GEX_light_tank_artillery_equipment_3_desc:0 "The Waffenträger Leopard is a self-propelled artillery vehicle based on the VK1602 Leopard chassis."
 GEX_light_tank_destroyer_equipment_1:0 "Panzerjäger I"
 GEX_light_tank_destroyer_equipment_1_short:0 "Pzjäger I"
 GEX_light_tank_destroyer_equipment_1_desc:0 "The Panzerjäger I is the first German armoured vehicle developed in conjunction with a foreign company. It mounts a Hapsburg Škoda 47mm PaK anti-tank gun on a converted Panzer I Ausf. chassis."
 GEX_light_tank_destroyer_equipment_2:0 "7.5 cm PaK 40 auf Fahrgestell Marder II"
 GEX_light_tank_destroyer_equipment_2_short:0 "Marder II"
 GEX_light_tank_destroyer_equipment_2_desc:0 "The Marder II is a German tank destroyer based on the Panzer II chassis."
 GEX_light_tank_destroyer_equipment_3:0 "Sturmgeschütz auf Leopard"
 GEX_light_tank_destroyer_equipment_3_short:0 "JagdLeopard"
 GEX_light_tank_destroyer_equipment_3_desc:0 "The JagdLeopard is a modification of the VK1602 Leopard light tank feautring a new 88mm high-penetration cannon."
 GEX_light_tank_aa_equipment_1:0 "Flakpanzer I"
 GEX_light_tank_aa_equipment_1_short:0 "FlakPz I"
 GEX_light_tank_aa_equipment_1_desc:0 "An anti-air cannon mounted on the chassis of a Kätzchen."
 GEX_light_tank_aa_equipment_2:0 "Flakpanzer Luchs"
 GEX_light_tank_aa_equipment_2_short:0 "FlakPz Luchs"
 GEX_light_tank_aa_equipment_2_desc:0 "An anti-air cannon mounted on the chassis of a Ozelot."
 GEX_light_tank_aa_equipment_3:0 "Flakpanzer 1602"
 GEX_light_tank_aa_equipment_3_short:0 "FlakPz 1602"
 GEX_light_tank_aa_equipment_3_desc:0 "An anti-air cannon mounted on the chassis of a VK1602 Leopard."
 GEX_medium_tank_equipment_1:0 "Kavalleriepanzerwagen P.II 'Donnerschlag'"
 GEX_medium_tank_equipment_1_short:0 "Donnerschlag"
 GEX_medium_tank_equipment_1_desc:0 "The 'Donnerschlag' was designed from the beginning to be the backbone of Germany's new armoured forces. With that in mind, the vehicle is much simpler and efficient to produce than comparable designs. The tank features a 5 cm KwK 38 L/42 main gun and two machine guns. Rumors abound that General Heinz Guderian was directly involved with the vehicles design and initial production."
 GEX_medium_tank_equipment_2:0 "Kavalleriepanzerwagen P.IId 'Donnerschlag-4'"
 GEX_medium_tank_equipment_2_short:0 "Donnerschlag-4"
 GEX_medium_tank_equipment_2_desc:0 "Designed as an infantry-support tank, the Donnerschlag-4 was not originally intended to engage enemy armour - that function was performed by the lighter Donnerschlag. However, the flaws of this doctrine quickly became apparent and in the face of foreign vehicle designs and the Donnerschlag-4 soon assumed the tanks-fighting role of its increasingly obsolete cousin."
 GEX_medium_tank_equipment_3:0 "Kavalleriepanzerwagen P.IIIf 'Kriegsengel'"
 GEX_medium_tank_equipment_3_short:0 "Kriegsengel"
 GEX_medium_tank_equipment_3_desc:0 "'Kriegsengel' is the common name of a medium tank designed as a counter to new Communard designs, and as a replacement for the Donnerschlag designs. The Panther's excellent combination of firepower, mobility, and protection will undoubtedly serve as a benchmark for other nations."
 GEX_medium_tank_artillery_equipment_1:0 "Sd.Kfz. 138/1 'Grille'"
 GEX_medium_tank_artillery_equipment_1_short:0 "Grille"
 GEX_medium_tank_artillery_equipment_1_desc:0 "The Sd.Kfz. 138/1 'Grille' is a Self-Propelled Artillery vehicle. The vehicle was the subject of much controversy upon its unveiling as many accused its designers of having embellished an earlier Hapsburg design."
 GEX_medium_tank_artillery_equipment_2:0 "Hummel"
 GEX_medium_tank_artillery_equipment_2_short:0 "Hummel"
 GEX_medium_tank_artillery_equipment_2_desc:0 "'Hummel' was a self-propelled artillery gun based on the Donnerschlag chassis, armed with a 15 cm howitzer."
 GEX_medium_tank_artillery_equipment_3:0 "Grille 12"
 GEX_medium_tank_artillery_equipment_3_short:0 "Grille 12"
 GEX_medium_tank_artillery_equipment_3_desc:0 "The Grille 12 is a self-propelled artillery cannon first proposed by Krupp based on Kriegsengel components with a 12.8cm howitzer cannon. The tank initially had difficulty leaving the drawing board before a German army design competition reinvigorated the project."
 GEX_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 GEX_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 GEX_medium_tank_destroyer_equipment_1_desc:0 "The Sturmgeschütz III assault gun is built on the chassis of the proven Donnerschlag. Initially intended as a mobile, armoured light gun for infantry support, the StuG was continually modified during its development and is now intended to be a tank destroyer."
 GEX_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 GEX_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 GEX_medium_tank_destroyer_equipment_2_desc:0 "The Jagdpanzer IV is an assault gun and tank destroyer based on the Donnerschlag-4 chassis."
 GEX_medium_tank_destroyer_equipment_3:0 "Jagdengel"
 GEX_medium_tank_destroyer_equipment_3_short:0 "Jagdengel"
 GEX_medium_tank_destroyer_equipment_3_desc:0 "The Jagdengel is an assault gun and tank destroyer based on the Kriegsengel chassis."
 GEX_medium_tank_aa_equipment_1:0 "Flakpanzer III 'Möbelwagen'"
 GEX_medium_tank_aa_equipment_1_short:0 "Möbelwagen"
 GEX_medium_tank_aa_equipment_1_desc:0 "Nicknamed 'Möbelwagen' because of its boxy turret when closed, it is a self-propelled anti-aircraft gun built on the chassis of the Donnerschlag and armed with a 20mm quad-gun."
 GEX_medium_tank_aa_equipment_2:0 "Flakpanzer IV 'Ostwind'"
 GEX_medium_tank_aa_equipment_2_short:0 "Ostwind"
 GEX_medium_tank_aa_equipment_2_desc:0 "The Flakpanzer IV 'Ostwind' is a self-propelled anti-aircraft gun based on the Donnerschlag-4. It was developed in 1944 as a successor to the earlier Flakpanzer IV. The Donnerschlag-4's turret was removed and replaced with an open-top, hexagonal turret which housed a 3,7-cm Fla.K. 37. A closed-top design would have been preferable, but this was not possible due to the heavy smoke generated by the gun."
 GEX_medium_tank_aa_equipment_3:0 "Flakpanzer Coelian"
 GEX_medium_tank_aa_equipment_3_short:0 "Coelian"
 GEX_medium_tank_aa_equipment_3_desc:0 "Flakpanzer Coelian is a self-propelled anti-aircraft gun design by Rheinmetall. It is armed with two 3,7-cm Fla.K. 37 gun in a fully enclosed, rotating turret on the hull of a Kriegsengel medium tank."
 GEX_heavy_tank_equipment_1:0 "Versuchskonstruktion 31"
 GEX_heavy_tank_equipment_1_short:0 "VK 31"
 GEX_heavy_tank_equipment_1_desc:0 "The Versuchskonstruktion 31 is one of many early attempts to develop a heavier tank in Germany. This model was developed in a cooperation between Krupp and Rheinmetall-Borsig and was eventually adopted by the German army in small numbers."
 GEX_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
 GEX_heavy_tank_equipment_2_short:0 "Tiger"
 GEX_heavy_tank_equipment_2_desc:0 "The Tiger is a German heavy tank developed with a staggering amount of armour, designed in response to increasingly powerful tank guns entering into Communard service."
 GEX_heavy_tank_equipment_3:0 "Panzerkampfwagen Tiger Ausf. B"
 GEX_heavy_tank_equipment_3_short:0 "Königstiger"
 GEX_heavy_tank_equipment_3_desc:0 "Known under the informal name Königstiger, the design followed the same concept as the Tiger I, but was intended to be even more formidable. The Tiger II combines the thick armour of the Tiger I with the sloped armour used on the Kriegsengel medium tank. The tank weighs almost seventy metric tons, is protected by 100 to 180mm of armour to the front and is armed with the long barrelled 8.8 cm Kampfwagenkanone 43 L/71 gun."
 GEX_heavy_tank_artillery_equipment_2:0 "Sturmtiger"
 GEX_heavy_tank_artillery_equipment_2_short:0 "Sturmtiger"
 GEX_heavy_tank_artillery_equipment_3:0 "Geschützwagen Tiger"
 GEX_heavy_tank_artillery_equipment_3_short:0 "GW Tiger"
 GEX_heavy_tank_artillery_equipment_3_desc:0 "Based on the hull of a King Tiger, it is able to mount a 170mm K 72 L/50 gun"
 GEX_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(H) Sturer Emil"
 GEX_heavy_tank_destroyer_equipment_1_short:0 "Sturer Emil"
 GEX_heavy_tank_destroyer_equipment_1_desc:0 "The Selbstfahrlafette auf VK3001(H) Sturer Emil is a German self-propelled anti-tank gun based on the Henschel VK3001 chassis."
 GEX_heavy_tank_destroyer_equipment_2:0 "Panzerjäger Tiger (P)"
 GEX_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
 GEX_heavy_tank_destroyer_equipment_2_desc:0 "The Elefant (Elephant) is a heavy tank destroyer based on the chassis of the cancelled Porsche Tiger Project and fitted with an 88 mm Panzerabwehrkanone 43/2 gun."
 GEX_heavy_tank_destroyer_equipment_3:0 "Panzerjäger Tiger Ausf. B"
 GEX_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
 GEX_heavy_tank_destroyer_equipment_3_desc:0 "The Jagdtiger carries a 128 mm PaK 44 L/55 main gun and heavy frontal armour."
 GEX_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
 GEX_super_heavy_tank_equipment_1_short:0 "Maus"
 GEX_super_heavy_tank_equipment_1_desc:0 "8호 전차 마우스는 지금까지 설계된 모든 폐쇄형 전투실 전차 중에서도 가장 크고 무거운 전차입니다. 마우스에는 128mm KwK 44 L/55 주포와 75mm 동축부포가 탑재되었습니다."
 GEX_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100"
 GEX_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
 GEX_super_heavy_tank_artillery_equipment_1_desc:0 "A 210mm artillery gun mounted on a super heavy tank chassis, this sp gun rivals some railway guns in power."
 GEX_super_heavy_tank_destroyer_equipment_1:0 "SturmGeschütz auf Fahrgestell Maus"
 GEX_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
 GEX_super_heavy_tank_destroyer_equipment_1_desc:0 "The chassis of a Maus with a 150mm gun in a fixed superstructure."
 GEX_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Maus"
 GEX_super_heavy_tank_aa_equipment_1_short:0 "FlakMaus"
 GEX_super_heavy_tank_aa_equipment_1_desc:0 "The chassis of a Maus mounting twin 88mm anti-air guns."
 GEX_modern_tank_equipment_1:0 "E-50 Standardpanzer"
 GEX_modern_tank_equipment_1_short:0 "E-50"
 GEX_modern_tank_equipment_1_desc:0 "엔트빅룽 '슈탄다르트판처' 시리즈는 처음부터 전차들의 전면 모듈화를 목적으로 설계되었습니다. 이는 생산 비용을 최소화하고 효율성을 극대화하기 위함이었습니다."
 GEX_modern_tank_destroyer_equipment_1:0 "E-25 Standardpanzer"
 GEX_modern_tank_destroyer_equipment_1_short:0 "E-25"
 GEX_modern_tank_destroyer_equipment_1_desc:0 "An updated version of the JadgPanzer IV, the E-25 is faster and better armoured"
 GHA_infantry_equipment_0:0 "Short Model Lee–Enfield MK. I"
 GHA_infantry_equipment_0_short:0 "SMLE MK. 1"
 GHA_infantry_equipment_1:0 "카라비너 98t"
 GHA_infantry_equipment_1_short:0 "카라비너 98t"
 GHA_infantry_equipment_1_desc:0 "Rather than adopting a new rifle, the modified version of the existing Karabiner 98AZ from the Weltkrieg is adopted in order to save money by the colonial government. The \"t\" stands for \"tropen\", meaning \"tropics\". The rifle's total length is shortened to 1000mm, its weight reduced to 3.2kg, and equipped with a shorter sight (100 to 1000m rather than 2000m) to be more suitable for jungle warfare in general which fights at a closer distance."
 GHA_support_weapons:0 "MG-08/15 & leichter Minenwerfer"
 GHA_support_weapons2:0 "MG-34 & 8 cm Granatwerfer 34"
 GNA_infantry_equipment_0:0 "Fusil Lebel Modèle 1886 M93"
 GNA_infantry_equipment_0_short:0 "Lebel Mle M93"
 GNA_support_weapons:0 "Darne M1919 & Stokes mortar"
 GNA_gw_tank_equipment:0 "르노 FT"
 GNA_gw_tank_equipment_short:0 "FT"
 GRE_infantry_equipment_0:0 "만리허 M03"
 GRE_infantry_equipment_0_short:0 "만리허 M03"
 GRE_infantry_equipment_1:0 "푸슈카 M24"
 GRE_infantry_equipment_1_short:0 "푸슈카 M24"
 GRE_infantry_equipment_2:0 "Orita Model 1941"
 GRE_infantry_equipment_2_short:0 "Orita M1941"
 GRE_infantry_equipment_3:0 "피스톨레트-풀레묘트 시파기나 mod.2"
 GRE_infantry_equipment_3_short:0 "PPSh-2"
 GRP_infantry_equipment_0:0 "Espingarda Mauser modelo 1908"
 GRP_infantry_equipment_0_short:0 "Espingarda m08"
 GRP_infantry_equipment_0_desc:0 "The Mauser Model 1908 is an exceptionally long rifle based on the Mauser 1898 and chambered in 7x57mm Mauser. It was originally produced for Brazil by the German company DWM, but Brazil has subsequently begun to produce staggering quantities of the rifle domestically."
 GRP_infantry_equipment_1:0 "Carabina Mauser modelo 1935"
 GRP_infantry_equipment_1_short:0 "Carabina m35"
 GRP_infantry_equipment_1_desc:0 "The Mauser Carbine Model 1935 is a unique Mauser carbine produced domestically by Brazil and abroad in close conjunction with the Mauser company. It is chambered in 7x57mm Mauser."
 GRP_infantry_equipment_2:0 "Bergmann Submetralhadora modelo 1938"
 GRP_infantry_equipment_2_short:0 "Submetralhadora m38"
 GRP_infantry_equipment_2_desc:0 "In the early 1930s, Brazil purchased a small number of Bergmann MP28 guns for its armed forces. However, it never saw widespread use. The m38 is a simplified and easily manufactured derivative of the MP28 created in response to growing tensions in South America."
 GRP_support_weapons:0 "Hotchkiss M1914 MG & Stokes mortar"
 GRR_infantry_equipment_0:0 "만리허 M03"
 GRR_infantry_equipment_0_short:0 "만리허 M03"
 GRR_infantry_equipment_1:0 "푸슈카 M24"
 GRR_infantry_equipment_1_short:0 "푸슈카 M24"
 GRR_infantry_equipment_2:0 "Orita Model 1941"
 GRR_infantry_equipment_2_short:0 "Orita M1941"
