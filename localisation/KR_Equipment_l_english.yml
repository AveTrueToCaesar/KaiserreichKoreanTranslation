 ANQ_motorized_equipment_1:0 "Nanjing Type Zhongyuan"
 ANQ_motorized_equipment_1_short:0 "Zhongyuan"
 ANQ_motorized_equipment_1_desc:0 "Following the Qing restoration, Benz AG and the Qing government established several automobile factories in China as joint ventures; the most famous being the Zhongyuan Automobile Plants located in Shanghai and Nanjing. Thousands of Type Zhongyuan trucks were produced in these two areas, which entered service in various armies loyal to the Zhili cilque. \n\nNotaby, the Zhongyuan is not named after the ancient Chinese place name Zhongyuan (the area surrounding the empire's core), but instead after the painted logo on the front of the truck's cab; a huge Chinese character 'Zhong' enclosed in a circle."
