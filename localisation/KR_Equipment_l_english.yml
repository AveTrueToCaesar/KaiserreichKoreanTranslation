 COL_infantry_equipment_0_short:0 "Modelo 1912"
 COL_infantry_equipment_0_desc:0 "With complications in its contract with Chile having caused Steyr to overproduce its Model 1912 Mauser 1898 variant, Colombia purchased much of the surplus cheaply. Unlike in Chile, however, these rifles remain in their original configuation without substantial upgrades."
