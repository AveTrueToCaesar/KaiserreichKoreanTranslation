 GXC_gw_armored_car_equipment:0 "Guangzhou 4-wheel Combat Vehicle"
 GXC_gw_armored_car_equipment_short:0 "4-lun Zhanche"
 GXC_gw_armored_car_equipment_desc:0 "Since the early 1930s, the Liangguang Clique imported a large number of American GMC 3/4-ton trucks, and used their chassis to mass-produce a batch of armored vehicles equipped with three 7.62mm light machine guns. Although the armored vehicle's maneuverability is low due to the large amount of armor added, it is almost invincible in the face of bandits in Guangdong and Guangxi."
 GXC_armored_car_equipment_1:0 "Guangzhou 6-wheel Combat Vehicle"
 GXC_armored_car_equipment_1_short:0 "6-lun Zhanche"
 GXC_armored_car_equipment_1_desc:0 "After the outbreak of the Second American Civil War, many American military GMC Six-wheel drive trucks entered the international arms market. Liangguang quickly sensed the opportunity and purchased a small number of these trucks and rebuilt them into armored vehicles. \n\nThis armored vehicle is equipped with a rotatable heavy machine gun turret, below which is a 37mm infantry support gun facing the front, alongside two sponson-mounted machine guns at either side of the car body. The relative size and power of this vehicle on the Chinese battlefield makes it nothing less than a 'monster' in the eyes of most other warlords."
 GXC_motorized_equipment_1:0 "Guangzhou Type Zhonghua 'China'"
 GXC_motorized_equipment_1_short:0 "Zhonghua"
 GXC_motorized_equipment_1_desc:0 "In 1936, with the funding of the China Public Interest Party, Chinese engineer Huang Hanzhong trial-produced the Type Zhonghua truck in Hunan. Soon in the same year, the Hunan Machinery Plant in Hunan Province produced a civilian passenger car capable of carrying 25 people. At the end of the year, with the support of the China Public Interest Party, Chinese engineer Tang Zhongming designed a new generation of Zhonghua trucks based on the former and combined the advantages of the latter, and the charcoal engine of the former was replaced with an 8-cylinder gasoline engine."
 GXC_mechanized_equipment_1:0 "Vickers Carrier"
 GXC_mechanized_equipment_1_short:0 "Vickers Carrier"
 GXC_gw_tank_equipment:0 "Carden Loyd Mk.VI"
 GXC_gw_tank_equipment_short:0 "V-CL Mk.VI"
 GXC_gw_tank_equipment_desc:0 "The disaster in the British Empire is an opportunity for Liangguang. The British Empire, which drastically reduced its military expenditures, had to sell large quantities of second-hand heavy weapons and equipment from the former Hong Kong Garrison to the Liangguang Clique under financial difficulties. \n\nIn 1929, Chen Jiongming ordered a batch of Carden Loyd Tanks to be purchased from Hong Kong to arm the Guangdong army. However, due to Chen Jiongming's insufficient knowledge of modern tanks, these tanks were almost never officially put into combat. The only record of combat that can be confirmed is the suppression Kuomintang guerrillas in the guerrilla zone in Haifeng-Lufeng area."
