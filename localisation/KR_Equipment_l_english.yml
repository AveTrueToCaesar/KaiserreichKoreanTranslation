 modern_tank_destroyer_equipment_1_desc:0 "현대식 구축전차는 초기의 경구축전차와 중형구축전차가 진화한 결과물로, 강력한 장갑보다는 높은 기동성과 은폐능력이 선호됩니다."
 modern_tank_aa_equipment:0 "현대 자주대공포"
 modern_tank_aa_equipment_desc:0 "대공미사일과 속사포의 조합인 현대식 대공포는 적 항공기에게 있어 치명적인 위협입니다."
 modern_tank_aa_equipment_1:0 "현대 자주대공포"
