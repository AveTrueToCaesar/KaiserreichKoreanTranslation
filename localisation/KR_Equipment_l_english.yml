 ALB_motorized_rocket_equipment_1:0 "Krupp Protze w/ M.44 'Schlägelwerfer'"
 ALB_motorized_rocket_equipment_1_short:0 "Krupp Protze w/ M.44"
 ALB_mechanized_equipment_1:0 "Saurer Transportpanzer M.38/40"
 ALB_mechanized_equipment_1_short:0 "TPz M.38/40"
 ALB_mechanized_equipment_1_desc:0 "The need for an armoured transport for mechanised infantry led to the conversion of several different vehicles to fill the role. The Saurer R77 artillery tractor was one of the first of such converstions and was relatively simple: An armoured \"box\" was added to the chasis that protected the driver and personnel inside. The deployment of these conversions helped cement the concept of armoured transports in Austrian doctrine."
 ALB_mechanized_equipment_2:0 "Weiss Manfréd Transportpanzer M.39/42"
 ALB_mechanized_equipment_2_short:0 "TPz M.39/42"
 ALB_mechanized_equipment_2_desc:0 "In 1942, the Hungarian company Weiss Manfréd began to convert the obsolete Nimród SPAT/SPAA vehicles into APCs and armoured ambulances nicknamed Lehel by the Hungarians. They proved to be superior to the TPz38/40 in every way with stronger armour and a better engine."
 ALB_mechanized_equipment_3:0 "Škoda-MÁVAG Transportpanzer M.40/44"
 ALB_mechanized_equipment_3_short:0 "TPz M.40/44"
 ALB_mechanized_equipment_3_desc:0 "When Austria phased out the M.40 tank for the M.42, the former were converted. One of those conversions were an APC similar to the Lehel, with the turret removed and hull interior rearranged to accommodate a squad of Panzerinfanterie."
 ALB_gw_armored_car_equipment:0 "PanzerAutomobil "Schildkröte" M.23"
 ALB_gw_armored_car_equipment_short:0 "PzA M.23"
 ALB_gw_armored_car_equipment_desc:0 "Škoda's PA-II with its arched design and mediocre speed for a car was nicknamed "Turtle". It was ordered by the K.u.K high command to replace the obsolete Austro-Daimler for patrolling occupied Northern Italy and Serbia."
 ALB_armored_car_equipment_1:0 "PanzerAutomobil \"Csaba\" M.39"
 ALB_armored_car_equipment_1_short:0 "PzA M.39"
 ALB_armored_car_equipment_1_desc:0 "Designed by the Hungarian engineer Miklós Straussler, the Model 39 was introduced into service by the K.u.K Army as a support vehicle for its newly organised motorised units. Equipped with a 20mm gun and built mostly by the MAVÁG company, the vehicle was named after Attila's son, \"Csaba\"."
 ALB_armored_car_equipment_2:0 "PanzerAutomobil "Toldi" M.42"
 ALB_armored_car_equipment_2_short:0 "PzA M.42"
 ALB_armored_car_equipment_2_desc:0 "Changes on the battlefield required a much heavier armament for reconnaissance vehicles. To provide a quick solution, it was decided to adopt the brand new turret from the SpPz M.42 and equip it with lighter 40mm Bofors gun."
 ALB_armored_car_at_equipment:0 "PanzerjägerAutomobil "Attila" M.43"
 ALB_armored_car_at_equipment_desc:0 "As the army's light mechanized units were coming into contact with enemy tank forces, it was decided to equip some M.42 models with a 57mm gun turret from the SpPZ M.42 and specialised AT ammunition."
