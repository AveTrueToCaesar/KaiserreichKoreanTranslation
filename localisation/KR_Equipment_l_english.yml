 LEC_support_weapons3:0 "MG-42 & 8 cm kurzer Granatwerfer 40"
 LEC_support_weapons4:0 "MG-45 & 12 cm Granatwerfer 42"
 LEC_night_vision:0 "ZG 1229 Vampire"
 EC_gw_armored_car_equipment:0 "Shanghai 'Feixing Baolei'"
 LEC_gw_armored_car_equipment_short:0 "'Feixing Baolei'"
 LEC_gw_armored_car_equipment_desc:0 "The 'Feixing Baolei' is a standard armored riot control vehicle used by the Shanghai police force, and the Shanghai Volunteer Corps is also equipped with a small number of such armored vehicles.\n\nThis vehicle's carriage can hold more than ten individuals. The top of the carriage is equipped with a machine gun or infantry support gun, with several shooting holes at the rear. The compartment of the armored vehicle has skylights, allowing the crews to reach out of the compartment, in order to suppress a crowd with strong light or high-pressure water guns. The huge carriage of the armored vehicle made it look like a prison vehicle, so people gave this unnamed riot control vehicle a derogatory nickname: 'Feixing Baolei' or 'Flying Fortress'. As time passed, even actual prison vehicles in Shanghai received the same name."
 LEC_armored_car_equipment_1:0 "Sonderkraftfahrzeug 231 4-rad"
 LEC_armored_car_equipment_1_short:0 "Sdkfz 231"
 LEC_armored_car_equipment_1_desc:0 "After the end of the Weltkrieg and collapse of British empire, the Shanghai Volunteer Corps also began to gradually adopt German-made weapons. The German-owned company The New Engineering & Shipbuilding Co., which was originally responsible for manufacturing armored vehicles for Shanghai Volunteer Corps, has now started to officially produce German armored vehicles. \n\nAccording to the opinion of the German military advisors in China, the armored vehicle uses a four-wheeled chassis based on the characteristics of the Chinese battlefield."
