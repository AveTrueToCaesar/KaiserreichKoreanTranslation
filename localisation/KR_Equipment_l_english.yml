 IRE_light_tank_equipment_3_short:0 "Leopard"
 IRE_light_tank_equipment_3_desc:0 "The Leopard was a forward reconnaissance vehicle armed with a unique high-velocity 50mm cannon. Unlike older German designs, it featured sloped frontal armour and extra-wide all-terrain tracks. The Leopard now fills a unique combat role, both as a capable support and reconnaissance vehicle."
 GOY_infantry_equipment_0:0 "Espingarda Mauser modelo 1908"
 GOY_infantry_equipment_0_short:0 "Espingarda m08"
 GOY_infantry_equipment_0_desc:0 "The Mauser Model 1908 is an exceptionally long rifle based on the Mauser 1898 and chambered in 7x57mm Mauser. It was originally produced for Brazil by the German company DWM, but Brazil has subsequently begun to produce staggering quantities of the rifle domestically."
 GOY_infantry_equipment_1:0 "Carabina Mauser modelo 1935"
 GOY_infantry_equipment_1_short:0 "Carabina m35"
 GOY_infantry_equipment_1_desc:0 "The Mauser Carbine Model 1935 is a unique Mauser carbine produced domestically by Brazil and abroad in close conjunction with the Mauser company. It is chambered in 7x57mm Mauser."
 GOY_infantry_equipment_2:0 "Bergmann Submetralhadora modelo 1938"
 GOY_infantry_equipment_2_short:0 "Submetralhadora m38"
 GOY_infantry_equipment_2_desc:0 "In the early 1930s, Brazil purchased a small number of Bergmann MP28 guns for its armed forces. However, it never saw widespread use. The m38 is a simplified and easily manufactured derivative of the MP28 created in response to growing tensions in South America."
