 PSA_gw_tank_equipment_desc:0 "프랑스가 세계대전에서 항복할 때까지 아무 전차도 없었던 미국은 급변하는 국제 질서에 땜빵용 차량을 황급히 개발했습니다. 결국 포드가 프랑스의 FT를 배끼다시피해 설계한 차량이 M1921이라는 이름으로 채용되었습니다."
 PSA_light_tank_equipment_1:0 "Light Tank, Model 2, Mae West"
 PSA_light_tank_equipment_1_short:0 "M2 'Mae West'"
 PSA_light_tank_equipment_1_desc:0 "세계대전 당시 빠른 전차 발달에 경각심을 느낀 미국은 전쟁 동안, 그리고 전쟁 직후 몇차례의 실험용 경전차를 개발했습니다. 그러한 설계들은 아무 결과도 내지 못했지만 거기서 얻은 교훈은 M2 개발의 토대가 되었습니다. M2는 캐나다 전차에게서 많은 부분을 가져왔으며 한 정의 37mm 고속포를 탑재했습니다."
