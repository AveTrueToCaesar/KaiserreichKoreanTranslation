 SZC_infantry_equipment_0_desc:0 "본디 광서 33식은 청 제국 통치기에 특수 6.8x57mm 탄약을 사용하는 독일제 마우저 모델 1094과 유사한 복제품으로 생산되었으나, 1915년의 표준 7.92×57mm 마우저로 뒤늦게 약실재조정이 이루어 졌습니다. 개선이 이루어졌음에도 신형 소총보다 총체적으로 성능이 뒤떨어지면서, 때때로 유지보수도 허술하게 이루어지지만, 어떤 환경에서도 견고하고 신뢰성이 높은 것으로 알려져 있습니다. \n\n이 파생형은 주로 사천기계국에서 생산되긴 하나, 장비 부족과 개인적인 취향으로 큰 칼과 같은 비표준 무기와 같이 사용되는 모습이 자주 보입니다."
 SZC_infantry_equipment_1:0 "사천 27식"
 SZC_infantry_equipment_1_short:0 "사천 27식"
 SZC_infantry_equipment_1_desc:0 "원래 '선통 27식'으로 불리던 이 소총은 청 제국의 부활 후 1935년의 독일 원조를 통해 들어왔습니다. 이 무기는 독일의 마우저 M1924에 근접한 복제품으로, 훨씬 오래된 88식과 비교해 무게와 반동 부분에서 상당히 개선된 모습을 보여줍니다.\n\n첫 생산은 한양조병창에서 독일제 공구를 이용해 생산되었는데, 아마 이를 완벽히 대체하진 못하더라도 생산 방법은 이미 청두까지 널리 퍼졌습니다."
 SZC_infantry_equipment_2:0 "'탬슨' Model 1921 “흘조롱롱”"
 SZC_infantry_equipment_2_short:0 "'탬슨' M1921"
 SZC_infantry_equipment_2_desc:0 "미국이 대중국 군사 무기 수출에 대하여 국제적인 금수조치에 앞장섰음에도 불구하고, 1920년대에 수많은 M1921 톰슨들이 중국으로 수출되었습니다. 복제본들은 적어도 세 곳의 지방 조병창에서 생산되었습니다. 쓰촨성 복제본에는 원래 글자를 잘못 인식한 '탬슨'이라는 글자가 찍혀 있었습니다."
 SZC_infantry_equipment_3:0 "사천 신해 33식"
 SZC_infantry_equipment_3_short:0 "사천 33식"
 SZC_infantry_equipment_3_desc:0 "33식은 1914년부터 생산된 류장군 소총을 기반으로 한 반자동소총입니다. 둘은 유사하게 보이지만 33식은 더 짧고, 리시버의 후면을 덮고 있으며, 가스트랩식은 단순한 가스 포트로 대체되었습니다. 또한 신형 소총은 더 이상 수동 급탄으로 전환하지 못하며, 보헤미아의 ZH-29 소총과 ZB-26 경기관총의 탄창을 사용합니다."
 SZC_support_weapons:0 "사천 슈바르츠로제 68식 6.8mm 기관총 & 달현조병창 82.5mm 박격포"
 SZC_support_weapons2:0 "사천 노이하우젠 KE7 & 사천 선통 23식 82mm 박격포"
 SZC_support_weapons3:0 "선통 27식 중기관총 & 사천 선통 34식 60mm 박격포"
 SZC_artillery_equipment_1:0 "75mm Hanyang Xinhai Type 10 Field Gun"
 SZC_artillery_equipment_1_short:0 "75mm Hanyang Type 10"
 SZC_artillery_equipment_1_desc:0 "As the most produced artillery during the Beiyang era, this artillery entered service in many armies across China.\n\nFollowing the Qing restoration, the new government announced that it would be renamed the 'Xuantong Type 13', but republican forces still refer to it as the 'Xinhai Type 10'."
 SZC_motorized_equipment_1:0 "GMC 1931"
 SZC_motorized_equipment_1_short:0 "GMC 1931"
 SZC_fighter_equipment_0:0 "Junkers K-53"
 SZC_fighter_equipment_0_short:0 "K-53"
 SZC_tac_bomber_equipment_0:0 "Fairchild KR-34CA"
 SZC_tac_bomber_equipment_0_short:0 "KR-34CA"
 KUM_infantry_equipment_0:0 "한양 88식"
 KUM_infantry_equipment_0_short:0 "한양 88식"
 KUM_infantry_equipment_0_desc:0 "Originally a product of late Guangxu era 'Self Strengthening' efforts, the Type 88 was designed as a close copy of the German Gewehr 88 with export modifications. While collectively inferior to newer rifles despite improvements, and often poorly maintained, the weapon is known to be rugged and reliable if unweildy.\n\nThis variety is mainly produced at the Xining Arsenal in Qinghai, though equipment shortages and personal preference often see it used alongside non-standard weapons such as the Dadao."
 KUM_infantry_equipment_1:0 "Vintovka Mosina 1891 obr.1891/1930"
 KUM_infantry_equipment_1_short:0 "Mosina 1891/1930"
 KUM_infantry_equipment_2:0 "PPSh-41"
 KUM_infantry_equipment_2_short:0 "PPSh-41"
 KUM_infantry_equipment_3:0 "Hanyang Xuantong Type 35"
 KUM_infantry_equipment_3_short:0 "Hanyang Type 35"
 KUM_infantry_equipment_3_desc:0 "The Type 35 is a semi-automatic rifle based on the General Liu rifle from 1914. While appearing similar, the Type 35 is shorter, has the rear of the receiver covered, and the gas-trap system replaced by a simply gas port. The new rifle is also no longer able to switch to manual action and uses magazines from the Bohemian ZH-29 rifle and ZB-26 light machine gun."
