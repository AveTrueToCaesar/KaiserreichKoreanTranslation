 MAF_infantry_equipment_0:0 "게베어 98"
 MAF_infantry_equipment_0_short:0 "게베어 98"
 MAF_infantry_equipment_1:0 "카라비너 98t"
 MAF_infantry_equipment_1_short:0 "카라비너 98t"
 MAF_infantry_equipment_1_desc:0 "Rather than adopting a new rifle, the modified version of the existing Karabiner 98AZ from the Weltkrieg is adopted in order to save money by the colonial government. The \"t\" stands for \"tropen\", meaning \"tropics\". The rifle's total length is shortened to 1000mm, its weight reduced to 3.2kg, and equipped with a shorter sight (100 to 1000m rather than 2000m) to be more suitable for jungle warfare in general which fights at a closer distance."
 MAF_infantry_equipment_2:0 "Maschinenpistole 40/I"
 MAF_infantry_equipment_2_short:0 "MP 40/I"
 MAF_infantry_equipment_2_desc:0 "Learning from the Indochinese conflict, the MP 40/I (sometimes erroneously called MP 40/II) is a modified version of the standard MP 40 with a dual side-by-side magazine holder (for a theoretical ammunition total of 64 rounds), designed for troops on the Asian and African front to better suit the nature of jungle combat which disregards the stand-off distance in exchange for much higher capacity for \"Sprühen und beten\"(Spray and Pray) tactics against enemy combatants hidden behind thick foliage."
 MAF_infantry_equipment_3:0 "Maschinenkarabiner 42k"
 MAF_infantry_equipment_3_short:0 "MKb 42k"
 MAF_infantry_equipment_3_desc:0 "Unlike the MKb 42, the MKb 42k \"Kolonial\" variant of the rifle is developed in parallel by the Walther company. The specification called for a new weapon which was larger than a submachine gun, more accurate, longer ranged and more maneuverable than a full sized rifle in order to replace both the existing MP 40/I and Karabiner 98t role at the same time. The rifle fire from a closed bolt, trading higher rate of fire of 600 rpm with effective range which goes down by 50 meter when compared to the main service rifle adopted in Europe. These characteristics which filled a very niche role make it well-loved by its user."
 MAF_infantry_at:0 "판처파우스트 30"
 MAF_infantry_at2:0 "Raketenpanzerbüchse"
 MAF_support_weapons:0 "MG-08/15 & leichter Minenwerfer"
 MAF_support_weapons2:0 "MG-34 & 8 cm Granatwerfer 34"
 MAF_support_weapons3:0 "MG-42 & 8 cm kurzer Granatwerfer 40"
 MAF_support_weapons4:0 "MG-45 & 12 cm Granatwerfer 42"
 MAF_night_vision:0 "ZG 1229 Vampire"
 MAF_motorized_equipment_1:0 "Opel Blitz"
 MAF_motorized_rocket_equipment:0 "Opel Blitz mit Wurfrahmen 40"
 MAF_motorized_rocket_equipment_1:0 "Opel Blitz mit Wurfrahmen 40"
 MAF_motorized_rocket_equipment_1_short:0 "Blitz mit Wurfrahmen"
 MAF_mechanized_equipment_1:0 "Sonderkraftfahrzeug 11"
 MAF_mechanized_equipment_1_short:0 "Sd.Kfz. 11"
 MAF_mechanized_equipment_1_desc:0 "The Sonderkraftfahrzeug 11 was developed from 1934 to 1938 and involved Borgward AG and, from 1937 onwards, the design became associated with Hannoversche Maschinenbau AG. Initially intended to be a prime mover, the Sd.Kfz. 11 soon was transferred to the role of a transporter, when the need for an all-terrain vehicle became apparent. Capable of carrying eight soldiers in addition to towing a gun or a trailer, the truck became the main vehicle of panzergrenadiers."
 MAF_mechanized_equipment_2:0 "Sonderkraftfahrzeug 251"
 MAF_mechanized_equipment_2_short:0 "Sd.Kfz. 251 'SWP'"
 MAF_mechanized_equipment_2_desc:0 "Developed on the chassis of Sd.Kfz. 11, the Schützenpanzerwagen Sonderkraftfahrzeug 251 half-tracks (commonly referred to as "SWP") are built by Hannoversche Maschinenbau AG specifically to quickly transport a squad of infantrymen to the front lines with adequate armour protection from small arms fire. The truck examples are usually assigned to armour units for the purpose of helping troops stay right behind the fast moving tanks."
 MAF_mechanized_equipment_3:0 "Sonderkraftfahrzeug 256"
 MAF_mechanized_equipment_3_short:0 "Sd.Kfz. 256 'Kätzchen'"
 MAF_mechanized_equipment_3_desc:0 "In late 1943, the German Army asked Auto-Union to develop a light, fully tracked reconnaissance vehicle, capable of carrying 6-8 men in an open-top superstructure. Introduced in 1944 the Schwerer Schützenpanzerwagen 'Kätzchen' (Heavy Armoured Personnel Carrier 'Kitten') had the hull's shape similar to the hull of the Stu.Pz.Kpfw. VII, but much smaller. The vehicle has front wheel drive with five or six overlapping steel road wheels and was designed to attain speeds in excess of 50 km/hr and has light armour. Warmly met by the German Military despite not very high speed, the vehicle was adopted in service under the name Sd.Kfz. 256."
 MAF_amphibious_mechanized_equipment_1:0 "Land-Wasser-Schlepper"
 MAF_amphibious_mechanized_equipment_1_short:0 "LWS"
 MAF_amphibious_mechanized_equipment_2:0 "Land-Wasser-Schlepper II"
 MAF_amphibious_mechanized_equipment_2_short:0 "LWS II"
 MAF_gw_armored_car_equipment:0 "Leichter Panzerspähwagen, Sonderkraftfahrzeug 222"
 MAF_gw_armored_car_equipment_short:0 "Sd.Kfz. 222"
 MAF_gw_armored_car_equipment_dsec:0 "Introduced in 1936, the Leichter Panzerspähwagen ('light armoured reconnaissance vehicle') Sd. Kfz. 222 is a modernized version of the Sd. Kfz. 221. Being a road armoured car, manned by a three-man crew and has 4-wheel drive, the Sd.Kfz. 222 armed with a 2-cm Kw.K. 30 L/55 autocannon and a 7,92-mm M.G. 13 machine gun. Performing well on the good road network, the reconnaissance vehicle suffered in performance on the rough terrain and was badly received by colonial troops."
 MAF_armored_car_equipment_1:0 "Schwerer Panzerspähwagen, 8-rad, Sonderkraftfahrzeug 231"
 MAF_armored_car_equipment_1_short:0 "Sd.Kfz. 231"
 MAF_armored_car_equipment_1_desc:0 "The Sd.Kfz. 231 Schwerer Panzerspähwagen ('heavy armoured reconnaissance vehicle') is a military designation for a line of reconnaissance armoured cars intended for armoured divisions. Initially developed in 1932 as 6 wheels variants, it was obvious that this variant will be obsolete in the nearest future. In 1937 the 8 wheels variant armed with 2-cm Kw.K. 30 L/55 autocannon was introduced in service. The all-wheel drive four-axle Sd.Kfz. 231 are one of the most technically advanced armoured vehicles and are able to operate on rough terrain, with a cross-country comparable to that of tanks."
 MAF_armored_car_equipment_2:0 "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234"
 MAF_armored_car_equipment_2_short:0 "Sd. Kfz. 234"
 MAF_armored_car_equipment_2_desc:0 "This new armoured car is seen as a successor to the eight-wheeled Panzerspähwagen Sd.Kfz.231. Among other priorities, better protection and heavier armament were viewed as crucial for the new armoured car. The production vehicle is heavier and bulkier than the Sd.Kfz.231, with mudguards that went along the side from end to end, with four storage compartments located inside. The main version of the vehicle, also known as Sd.Kfz.234/1, is armed with open-top turret fitted with a 2-cm Kw.K. 30 L/55 autocannon and coaxial M.G. 34."
 MAF_armored_car_at_equipment:0 "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234/4"
 MAF_armored_car_at_equipment_short:0 "Sd.Kfz. 234/4 'Pakwagen'"
 MAF_armored_car_at_equipment_desc:0 "The Sd.Kfz. 234/4 'Pakwagen' or tank hunter variant is open-topped armoured car with a 7,5-cm Pa.K. 40 L/46. It's another attempt to increase the mobility of this anti-tank gun, however, the 234 chassis was stretched to its limits. Being the final variant of the Sd.Kfz.234 line, the 'Pakwagen' is intended to be used in a 6-strong platoon in support of the Sd.Kfz. 234/1 units. More often, though, commanders use the Sd.Kfz. 234/4 as fast tank hunters."
 MAF_artillery_equipment_1:0 "10,5-cm leichte Feldhaubitze Modell 33"
 MAF_artillery_equipment_1_short:0 "10,5-cm le.F.H. 33"
 MAF_artillery_equipment_1_desc:0 "The 10,5-cm le.F.H. 33 is the standard artillery piece of the Deutsches Heer, adopted for service in 1933 and used by all divisions and artillery battalions. This gun was developed in 1928-29 by Rheinmetall, and was a major advance on its predecessor the 10,5-cm le.F.H. 16 - a completely new three-point split trail gun carriage provides more stability and increases the traverse to 56 degrees alongside with the sighting mechanism to make it easier to fire at moving targets."
 MAF_artillery_equipment_2:0 "15-cm schwere Feldhaubitze Modell 36"
 MAF_artillery_equipment_2_short:0 "15-cm s.F.H. 36"
 MAF_artillery_equipment_2_desc:0 "The 15-cm schwere Feldhaubitze 36, nicknamed Immergrün ('Evergreen'), is the basic division-level heavy howitzer, serving alongside the smaller but more numerous 10,5-cm le.F.H. 33. The gun originated with a contest between Rheinmetall and Krupp, both of whom entered several designs that were all considered unsatisfactory for one reason or another. In the end the army decided the solution was to combine the best features of both designs, using the Rheinmetall gun on a Krupp carriage. In 1935 the Army drafted a requirement for a lightened version of the gun which could be towed by a single horse team in one piece, for which a new proposed design from Rheinmetall was selected."
 MAF_artillery_equipment_3:0 "17-cm Kanone Modell 40 in Mörserlafette"
 MAF_artillery_equipment_3_short:0 "17-cm K. 40 Mrs.Laf."
 MAF_artillery_equipment_3_Desc:0 "The 17-cm Kanone 40, built by Krupp and Hannoversche Maschinenbau, is heavy corps-level gun. In the field, the gun delivers great damage, but also has a great disadvantage of requiring a long period of time to tear down for transport. A notable innovation on the 17-cm K. 40 is the \"double recoil\" or dual-recoil carriage. The dual-recoil mechanism absorbs all of the recoil energy with virtually no movement of the box trail upon firing, thus making for a very accurate weapon."
 MAF_anti_tank_equipment_1:0 "3,7-cm Panzerabwehrkanone Modell 36"
 MAF_anti_tank_equipment_1_short:0 "3,7-cm Pa.K. 36"
 MAF_anti_tank_equipment_1_desc:0 "Design of a horse-drawn, 3,7-cm anti-tank gun (designated 3,7-cm Pa.K. 28) by Rheinmetall commenced in 1924. By the early 1930s, it became apparent that horse-drawn artillery is obsolete, and the gun was modified for motorized transport, allowing it to be towed at highway speeds. Nicknamed by soldiers 'Heeresanklopfgerät' ('army door-knocking device'), the re-designated 3,7-cm Pa.K. 36 is the main anti-tank weapon of Deutsches Heer and easily can manage with enemy light tanks."
 MAF_anti_tank_equipment_2:0 "7,5-cm Panzerabwehrkanone Modell 40"
 MAF_anti_tank_equipment_2_short:0 "7,5-cm Pa.K. 40"
 MAF_anti_tank_equipment_2_desc:0 "The 7,5-cm Pa.K. 40 was developed after reports of new enemy tank designs began to reach Berlin in 1939. The project was initially given low priority, but following the growing tensions with France and the appearance of heavily armoured tanks, it was given an increased priority. In terms of armour-piercing action, the Pa.K. 40 is superior to the similar guns, but have less effective rollback damping systems, as a result of which the gun is behind analogues to quickly change position."
 MAF_anti_tank_equipment_3:0 "12,8-cm Panzerabwehrkanone Modell 43"
 MAF_anti_tank_equipment_3_short:0 "12,8-cm Pa.K. 43"
 MAF_anti_tank_equipment_3_desc:0 "The 12,8-cm Pa.K. 43 is the new anti-tank gun developed initially as a field gun known as the Kanone 43. However, once heavier tanks started to appear the design requirements were altered to include an anti-armour role. The 12,8-cm Pa.K. 44 has a good anti-tank performance over long to extreme-long ranges - 1,800–2,700 meters and beyond - while also doubling as an effective field gun when firing high-explosive shells. But since it was not possible to install a 12,8-cm barrel on the carriage of a conventional anti-tank gun, a special carriage for the gun was designed. The high profile of the gun had to be maintained, which makes the gun extremely visible."
 MAF_anti_air_equipment_1:0 "2-cm Flugzeugabwehrkanone Modell 36"
 MAF_anti_air_equipment_1_short:0 "2-cm Fla.K. 36"
 MAF_anti_air_equipment_1_desc:0 "The 2-cm Fla.K. 30 automatic anti-aircraft cannon was developed by Rheinmetall in 1930, and the Deutsches Heer began to receive guns in 1933. In 1936, due to the growth of tensions, Mauser modernized the gun - the upgraded model received the designation 2-cm Flugzeugabwehrkanone 36 and was adopted by the German army. The principle of operation of the Fla.K. 36 mechanisms remains the same - the use of recoil force with a short barrel stroke, but otherwise is similar with only increased the rate of fire to 220 rounds per minute and slightly lowered overall weight to 420 kg."
 MAF_anti_air_equipment_2:0 "3,7-cm Flugzeugabwehrkanone Modell 37"
 MAF_anti_air_equipment_2_short:0 "3,7-cm Fla.K. 37"
 MAF_anti_air_equipment_2_desc:0 "The original 3,7-cm gun was developed by Rheinmetall in 1935. The cannon had an overall length of 89 calibers, which allowed a 4,800 meters maximum ceiling. The Fla.K. 35 was only produced in small numbers, and production had already ended in 1936. Development continued, focusing on replacement of the existing cumbersome dual-axle mount with a lighter single-axle one, resulting in a 3,7-cm Fla.K. 36 with the practical rate of fire raised to 120 rounds per minute. A new, simplified sighting system introduced the next year led to the otherwise-identical 3,7-cm Fla.K. 37 which quickly became the main variant of the gun for the German Army."
 MAF_anti_air_equipment_3:0 "8,8-cm Flugzeugabwehrkanone Modell 41"
 MAF_anti_air_equipment_3_short:0 "8,8-cm Fla.K. 41"
 MAF_anti_air_equipment_3_desc:0 "Initially developed in 1930 by Krupp the 8,8-cm Flugzeugabwehrkanone 30, commonly known as 'acht-acht' ('eight-eight'), was later modified by Rheinmetall. The versatile carriage allows the 8,8-cm Fla.K. to fire in a limited anti-tank mode when still on its wheels, and many consider the 8,8-cm Fla.K. line to be one of the best of its time. The Rheinmetall Fla.K. 41 is a second generation 8,8-cm gun, which some generals say is 'almost equal to the 12,8-cm cannon'. While having good characteristics, the Fla.K. 41 has problems in service, and is used mainly where it can be properly maintained."
 MAF_rocket_artillery_equipment_1:0 "28/32-cm Schweres Wurfgerät Modell 40"
 MAF_rocket_artillery_equipment_1_short:0 "s.W.G. 40"
 MAF_rocket_artillery_equipment_1_desc:0 "Initially designed for Nebeltruppen (Smoke Troops) for smokescreen setting, the schwere Wurfgerät 40 exists in two variants - with wooden and steel frames. The open frames of the most common steel version have short hinged legs to adjust elevation and are sized to fit the 32-centimetre rocket, but adapter rails are provided to allow the 28-centimetre rockets to fit. The s.W.G. 40 also can be mounted on schwere Wurfrahmen 40 frames attached to the sides of different vehicles."
 MAF_rocket_artillery_equipment_2:0 "21-cm Raketenwerfer Modell 42"
 MAF_rocket_artillery_equipment_2_short:0 "R.W. 42"
 MAF_rocket_artillery_equipment_2_desc:0 "The 21-cm Raketenwerfer 42 is a five-barreled multiple rocket launcher mounted on the towed carriage derived from that of the 3,7 cm Pa.K. 36 anti-tank gun. The launchers are organized into batteries of six with three batteries per battalion. Intended to provide the fire support and settle smokescreens, the R.W. 42 are mainly used as rocket artillery and almost don't participate in chemical warfare."
 MAF_gw_tank_equipment:0 "Sturmpanzerwagen A7V"
 MAF_gw_tank_equipment_short:0 "A7V"
 MAF_gw_tank_equipment_desc:0 "The Sturmpanzerwagen A7V is a German tank which was used extensively during the Weltkrieg, and is often seen depicted in works of art celebrating the German victory over the Entente. However, its design has since become obsolete and Germany has come to use newer, more complicated tank designs."
 MAF_light_tank_equipment_1:0 "Sturmpanzerwagen M.I 'Kätzchen'"
 MAF_light_tank_equipment_1_short:0 "Kätzchen"
 MAF_light_tank_equipment_1_desc:0 "The Kätzchen is a light tank armed only with two light machine guns. Design of the Kätzchen began in 1932, originally with the purpose of creating a standard training tank, but short before mass production began in 1934, its role and design was revised and then the tank was adopted by the Army for combat."
 MAF_light_tank_equipment_2:0 "Sturmpanzerwagen M.II 'Ozelot'"
 MAF_light_tank_equipment_2_short:0 "Ozelot"
 MAF_light_tank_equipment_2_desc:0 "The Ozelot, while based upon the chassis of the Kätzchen, is drastically different from its predecessor. Feature much heavier armaments, armour, engine, and an entirely revamped transmission system, the Ozelot, while it can certainly go toe to toe with comparable vehicles, was originally designed as a stopgap while larger, more advanced tanks were to be developed, but the vehicles capable performance secured it a place in the German war machine."
 MAF_light_tank_equipment_3:0 "VK1602 'Leopard'"
 MAF_light_tank_equipment_3_short:0 "Leopard"
 MAF_light_tank_equipment_3_desc:0 "The Leopard was a forward reconnaissance vehicle armed with a unique high-velocity 50mm cannon. Unlike older German designs, it featured sloped frontal armour and extra-wide all-terrain tracks. The Leopard now fills a unique combat role, both as a capable support and reconnaissance vehicle."
 MAF_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
 MAF_light_tank_artillery_equipment_1_short:0 "Bison"
 MAF_light_tank_artillery_equipment_1_desc:0 "Towed guns which were assigned to the infantry gun companies of motorised infantry regiments had difficulties keeping up with tanks in combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the Bison, it uses the chassis of the Kätzchen."
 MAF_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
 MAF_light_tank_artillery_equipment_2_short:0 "Wespe"
 MAF_light_tank_artillery_equipment_2_desc:0 "The Sd.Kfz. 124 'Wespe', is a German self-propelled artillery vehicle based on a modified Ozelot chassis."
 MAF_light_tank_artillery_equipment_3:0 "Waffenträger Leopard"
 MAF_light_tank_artillery_equipment_3_short:0 "WT Leopard"
 MAF_light_tank_artillery_equipment_3_desc:0 "The Waffenträger Leopard is a self-propelled artillery vehicle based on the VK1602 Leopard chassis."
 MAF_light_tank_destroyer_equipment_1:0 "Panzerjäger I"
 MAF_light_tank_destroyer_equipment_1_short:0 "Pzjäger I"
 MAF_light_tank_destroyer_equipment_1_desc:0 "The Panzerjäger I is the first German armoured vehicle developed in conjunction with a foreign company. It mounts a Hapsburg Škoda 47mm PaK anti-tank gun on a converted Panzer I Ausf. chassis."
 MAF_light_tank_destroyer_equipment_2:0 "7.5 cm PaK 40 auf Fahrgestell Marder II"
 MAF_light_tank_destroyer_equipment_2_short:0 "Marder II"
 MAF_light_tank_destroyer_equipment_2_desc:0 "The Marder II is a German tank destroyer based on the Panzer II chassis."
 MAF_light_tank_destroyer_equipment_3:0 "Sturmgeschütz auf Leopard"
 MAF_light_tank_destroyer_equipment_3_short:0 "JagdLeopard"
 MAF_light_tank_destroyer_equipment_3_desc:0 "The JagdLeopard is a modification of the VK1602 Leopard light tank feautring a new 88mm high-penetration cannon."
 MAF_light_tank_aa_equipment_1:0 "Flakpanzer I"
 MAF_light_tank_aa_equipment_1_short:0 "FlakPz I"
 MAF_light_tank_aa_equipment_1_desc:0 "An anti-air cannon mounted on the chassis of a Kätzchen."
 MAF_light_tank_aa_equipment_2:0 "Flakpanzer Luchs"
 MAF_light_tank_aa_equipment_2_short:0 "FlakPz Luchs"
 MAF_light_tank_aa_equipment_2_desc:0 "An anti-air cannon mounted on the chassis of a Ozelot."
 MAF_light_tank_aa_equipment_3:0 "Flakpanzer 1602"
 MAF_light_tank_aa_equipment_3_short:0 "FlakPz 1602"
 MAF_light_tank_aa_equipment_3_desc:0 "An anti-air cannon mounted on the chassis of a VK1602 Leopard."
 MAF_medium_tank_equipment_1:0 "Kavalleriepanzerwagen P.II 'Donnerschlag'"
 MAF_medium_tank_equipment_1_short:0 "Donnerschlag"
 MAF_medium_tank_equipment_1_desc:0 "The 'Donnerschlag' was designed from the beginning to be the backbone of Germany's new armoured forces. With that in mind, the vehicle is much simpler and efficient to produce than comparable designs. The tank features a 5 cm KwK 38 L/42 main gun and two machine guns. Rumors abound that General Heinz Guderian was directly involved with the vehicles design and initial production."
 MAF_medium_tank_equipment_2:0 "Kavalleriepanzerwagen P.IId 'Donnerschlag-4'"
 MAF_medium_tank_equipment_2_short:0 "Donnerschlag-4"
 MAF_medium_tank_equipment_2_desc:0 "Designed as an infantry-support tank, the Donnerschlag-4 was not originally intended to engage enemy armour - that function was performed by the lighter Donnerschlag. However, the flaws of this doctrine quickly became apparent and in the face of foreign vehicle designs and the Donnerschlag-4 soon assumed the tanks-fighting role of its increasingly obsolete cousin."
 MAF_medium_tank_equipment_3:0 "Kavalleriepanzerwagen P.IIIf 'Kriegsengel'"
 MAF_medium_tank_equipment_3_short:0 "Kriegsengel"
 MAF_medium_tank_equipment_3_desc:0 "'Kriegsengel' is the common name of a medium tank designed as a counter to new Communard designs, and as a replacement for the Donnerschlag designs. The Panther's excellent combination of firepower, mobility, and protection will undoubtedly serve as a benchmark for other nations."
 MAF_medium_tank_artillery_equipment_1:0 "Sd.Kfz. 138/1 'Grille'"
 MAF_medium_tank_artillery_equipment_1_short:0 "Grille"
 MAF_medium_tank_artillery_equipment_1_desc:0 "The Sd.Kfz. 138/1 'Grille' is a Self-Propelled Artillery vehicle. The vehicle was the subject of much controversy upon its unveiling as many accused its designers of having embellished an earlier Hapsburg design."
 MAF_medium_tank_artillery_equipment_2:0 "Hummel"
 MAF_medium_tank_artillery_equipment_2_short:0 "Hummel"
 MAF_medium_tank_artillery_equipment_2_desc:0 "'Hummel' was a self-propelled artillery gun based on the Donnerschlag chassis, armed with a 15 cm howitzer."
 MAF_medium_tank_artillery_equipment_3:0 "Grille 12"
 MAF_medium_tank_artillery_equipment_3_short:0 "Grille 12"
 MAF_medium_tank_artillery_equipment_3_desc:0 "The Grille 12 is a self-propelled artillery cannon first proposed by Krupp based on Kriegsengel components with a 12.8cm howitzer cannon. The tank initially had difficulty leaving the drawing board before a German army design competition reinvigorated the project."
 MAF_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 MAF_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 MAF_medium_tank_destroyer_equipment_1_desc:0 "The Sturmgeschütz III assault gun is built on the chassis of the proven Donnerschlag. Initially intended as a mobile, armoured light gun for infantry support, the StuG was continually modified during its development and is now intended to be a tank destroyer."
 MAF_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 MAF_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 MAF_medium_tank_destroyer_equipment_2_desc:0 "The Jagdpanzer IV is an assault gun and tank destroyer based on the Donnerschlag-4 chassis."
 MAF_medium_tank_destroyer_equipment_3:0 "Jagdengel"
 MAF_medium_tank_destroyer_equipment_3_short:0 "Jagdengel"
 MAF_medium_tank_destroyer_equipment_3_desc:0 "The Jagdengel is an assault gun and tank destroyer based on the Kriegsengel chassis."
 MAF_medium_tank_aa_equipment_1:0 "Flakpanzer III 'Möbelwagen'"
 MAF_medium_tank_aa_equipment_1_short:0 "Möbelwagen"
 MAF_medium_tank_aa_equipment_1_desc:0 "Nicknamed 'Möbelwagen' because of its boxy turret when closed, it is a self-propelled anti-aircraft gun built on the chassis of the Donnerschlag and armed with a 20mm quad-gun."
 MAF_medium_tank_aa_equipment_2:0 "Flakpanzer IV 'Ostwind'"
 MAF_medium_tank_aa_equipment_2_short:0 "Ostwind"
 MAF_medium_tank_aa_equipment_2_desc:0 "The Flakpanzer IV 'Ostwind' is a self-propelled anti-aircraft gun based on the Donnerschlag-4. It was developed in 1944 as a successor to the earlier Flakpanzer IV. The Donnerschlag-4's turret was removed and replaced with an open-top, hexagonal turret which housed a 3,7-cm Fla.K. 37. A closed-top design would have been preferable, but this was not possible due to the heavy smoke generated by the gun."
 MAF_medium_tank_aa_equipment_3:0 "Flakpanzer Coelian"
 MAF_medium_tank_aa_equipment_3_short:0 "Coelian"
 MAF_medium_tank_aa_equipment_3_desc:0 "Flakpanzer Coelian is a self-propelled anti-aircraft gun design by Rheinmetall. It is armed with two 3,7-cm Fla.K. 37 gun in a fully enclosed, rotating turret on the hull of a Kriegsengel medium tank."
 MAF_heavy_tank_equipment_1:0 "Versuchskonstruktion 31"
 MAF_heavy_tank_equipment_1_short:0 "VK 31"
 MAF_heavy_tank_equipment_1_desc:0 "The Versuchskonstruktion 31 is one of many early attempts to develop a heavier tank in Germany. This model was developed in a cooperation between Krupp and Rheinmetall-Borsig and was eventually adopted by the German army in small numbers."
 MAF_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
 MAF_heavy_tank_equipment_2_short:0 "Tiger"
 MAF_heavy_tank_equipment_2_desc:0 "The Tiger is a German heavy tank developed with a staggering amount of armour, designed in response to increasingly powerful tank guns entering into Communard service."
 MAF_heavy_tank_equipment_3:0 "Panzerkampfwagen Tiger Ausf. B"
 MAF_heavy_tank_equipment_3_short:0 "Königstiger"
 MAF_heavy_tank_equipment_3_desc:0 "Known under the informal name Königstiger, the design followed the same concept as the Tiger I, but was intended to be even more formidable. The Tiger II combines the thick armour of the Tiger I with the sloped armour used on the Kriegsengel medium tank. The tank weighs almost seventy metric tons, is protected by 100 to 180mm of armour to the front and is armed with the long barrelled 8.8 cm Kampfwagenkanone 43 L/71 gun."
 MAF_heavy_tank_artillery_equipment_2:0 "Sturmtiger"
 MAF_heavy_tank_artillery_equipment_2_short:0 "Sturmtiger"
 MAF_heavy_tank_artillery_equipment_3:0 "Geschützwagen Tiger"
 MAF_heavy_tank_artillery_equipment_3_short:0 "GW Tiger"
 MAF_heavy_tank_artillery_equipment_3_desc:0 "Based on the hull of a King Tiger, it is able to mount a 170mm K 72 L/50 gun"
 MAF_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(H) Sturer Emil"
 MAF_heavy_tank_destroyer_equipment_1_short:0 "Sturer Emil"
 MAF_heavy_tank_destroyer_equipment_1_desc:0 "The Selbstfahrlafette auf VK3001(H) Sturer Emil is a German self-propelled anti-tank gun based on the Henschel VK3001 chassis."
 MAF_heavy_tank_destroyer_equipment_2:0 "Panzerjäger Tiger (P)"
 MAF_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
 MAF_heavy_tank_destroyer_equipment_2_desc:0 "The Elefant (Elephant) is a heavy tank destroyer based on the chassis of the cancelled Porsche Tiger Project and fitted with an 88 mm Panzerabwehrkanone 43/2 gun."
 MAF_heavy_tank_destroyer_equipment_3:0 "Panzerjäger Tiger Ausf. B"
 MAF_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
 MAF_heavy_tank_destroyer_equipment_3_desc:0 "The Jagdtiger carries a 128 mm PaK 44 L/55 main gun and heavy frontal armour."
 MAF_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
 MAF_super_heavy_tank_equipment_1_short:0 "Maus"
 MAF_super_heavy_tank_equipment_1_desc:0 "The Panzerkampfwagen VIII Maus is the heaviest fully enclosed armoured fighting vehicle yet designed. The Maus' main armament is a 128 mm KwK 44 L/55 gun with an added coaxial 75 mm gun."
 MAF_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100"
 MAF_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
 MAF_super_heavy_tank_artillery_equipment_1_desc:0 "A 210mm artillery gun mounted on a super heavy tank chassis, this sp gun rivals some railway guns in power."
 MAF_super_heavy_tank_destroyer_equipment_1:0 "SturmGeschütz auf Fahrgestell Maus"
 MAF_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
 MAF_super_heavy_tank_destroyer_equipment_1_desc:0 "The chassis of a Maus with a 150mm gun in a fixed superstructure."
 MAF_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Maus"
 MAF_super_heavy_tank_aa_equipment_1_short:0 "FlakMaus"
 MAF_super_heavy_tank_aa_equipment_1_desc:0 "The chassis of a Maus mounting twin 88mm anti-air guns."
 MAF_modern_tank_equipment_1:0 "E-50 Standardpanzer"
 MAF_modern_tank_equipment_1_short:0 "E-50"
 MAF_modern_tank_equipment_1_desc:0 "The Entwicklung 'Standardpanzer' series was designed from the very beginning around modularity. The tanks of this series are meant not only to dominate the battlefield with their cutting edge armaments, but to do so efficiently."
 MAF_modern_tank_destroyer_equipment_1:0 "E-25 Standardpanzer"
 MAF_modern_tank_destroyer_equipment_1_short:0 "E-25"
 MAF_modern_tank_destroyer_equipment_1_desc:0 "An updated version of the JadgPanzer IV, the E-25 is faster and better armoured"
 MAD_infantry_equipment_0:0 "Fusil Lebel Modèle 1886 M93"
 MAD_infantry_equipment_0_short:0 "Lebel Mle M93"
 MAD_infantry_equipment_1:0 "카라비너 98t"
 MAD_infantry_equipment_1_short:0 "카라비너 98t"
 MAD_infantry_equipment_1_desc:0 "Rather than adopting a new rifle, the modified version of the existing Karabiner 98AZ from the Weltkrieg is adopted in order to save money by the colonial government. The \"t\" stands for \"tropen\", meaning \"tropics\". The rifle's total length is shortened to 1000mm, its weight reduced to 3.2kg, and equipped with a shorter sight (100 to 1000m rather than 2000m) to be more suitable for jungle warfare in general which fights at a closer distance."
 MAD_support_weapons:0 "MG-08/15 & leichter Minenwerfer"
 MAD_support_weapons2:0 "MG-34 & 8 cm Granatwerfer 34"
 MLI_infantry_equipment_0:0 "Fusil Lebel Modèle 1886 M93"
 MLI_infantry_equipment_0_short:0 "Lebel Mle M93"
 MLI_support_weapons:0 "Darne M1919 & Stokes mortar"
 MLI_gw_tank_equipment:0 "르노 FT"
 MLI_gw_tank_equipment_short:0 "FT"
 MEX_infantry_equipment_0:0 "Mauser Modelo 1902"
 MEX_infantry_equipment_0_short:0 "Mauser M02"
 MEX_infantry_equipment_0_desc:0 "The Mauser Model 1902 is one of several Mauser rifles in service with the Mexican military, but is currently by far the most common. Chambered in 7x57mm, the Model 1902 is a highly modified Spanish Model 1893 Mauser integrating several parts and design elements from the later Mauser Model 1898. The Model 1902, which was purchased in large quantities from the German company DWM, is nearly identical to the domestically produced Model 1910."
 MEX_infantry_equipment_1:0 "Mondragón Modelo 1929"
 MEX_infantry_equipment_1_short:0 "Mondragón M29"
 MEX_infantry_equipment_1_desc:0 "The revolutionary Mondragón Model 1908 was among the first semi-automatic rifles to see combat, even serving with the German Luftstreitkräfte during the Weltkrieg. While effective, the Mondragón has always suffered reliability issues and is expensive to produce. The Model 1929 is a modernised and easier to manufacture version of the original Mondragón."
 MEX_infantry_equipment_2:0 "Erma Maschinenpistole Modelo 1935"
 MEX_infantry_equipment_2_short:0 "EMP Modelo 1935"
 MEX_infantry_equipment_3:0 "Mendoza Fusil de Asaulto Model 1943"
 MEX_infantry_equipment_3_short:0 "Mendoza FA-M43"
 MEX_infantry_equipment_3_desc:0 "The Fusil de Asaulto Model 1943 is the latest design from Socialist gunsmith Rafael Mendoza. It is a magazine fed automatic rifle chambered in a unique shortened derivative of the standard Mexican 7×57mm Mauser cartridge."
 MEX_support_weapons:0 "Madsen MG & Stokes mortar"
 MEX_support_weapons2:0 "Mendoza C-1934 & Brandt Mle Mle 27/31"
 MEX_support_weapons3:0 "Hotchkiss 26/37 & M1 mortar"
 MEX_gw_tank_equipment:0 "르노 FT"
 MEX_gw_tank_equipment_short:0 "FT"
 MLW_infantry_equipment_0:0 "Short Model Lee–Enfield MK. I"
 MLW_infantry_equipment_0_short:0 "SMLE MK. 1"
 MLW_infantry_equipment_1:0 "카라비너 98t"
 MLW_infantry_equipment_1_short:0 "카라비너 98t"
 MLW_infantry_equipment_1_desc:0 "Rather than adopting a new rifle, the modified version of the existing Karabiner 98AZ from the Weltkrieg is adopted in order to save money by the colonial government. The \"t\" stands for \"tropen\", meaning \"tropics\". The rifle's total length is shortened to 1000mm, its weight reduced to 3.2kg, and equipped with a shorter sight (100 to 1000m rather than 2000m) to be more suitable for jungle warfare in general which fights at a closer distance."
 MLW_support_weapons:0 "MG-08/15 & leichter Minenwerfer"
 MLW_support_weapons2:0 "MG-34 & 8 cm Granatwerfer 34"
 MAL_infantry_equipment_0:0 "Short Model Lee–Enfield MK. III"
 MAL_infantry_equipment_0_short:0 "SMLE MK.3"
 MAL_infantry_equipment_1:0 "카라비너 98t"
 MAL_infantry_equipment_1_short:0 "카라비너 98t"
 MAL_infantry_equipment_1_desc:0 "Rather than adopting a new rifle, the modified version of the existing Karabiner 98AZ from the Weltkrieg is adopted in order to save money by the colonial government. The \"t\" stands for \"tropen\", meaning \"tropics\". The rifle's total length is shortened to 1000mm, its weight reduced to 3.2kg, and equipped with a shorter sight (100 to 1000m rather than 2000m) to be more suitable for jungle warfare in general which fights at a closer distance."
 MAL_support_weapons:0 "MG-08/15 & leichter Minenwerfer"
 MAL_support_weapons2:0 "MG-34 & 8 cm Granatwerfer 34"
 LEP_infantry_equipment_0:0 "한양 88식"
 LEP_infantry_equipment_0_short:0 "한양 88식"
 LEP_infantry_equipment_0_desc:0 "Originally a product of late Guangxu era 'Self Strengthening' efforts, the Type 88 was designed as a copy of the German Gewehr 88 with export modifications. While collectively inferior to newer rifles despite improvements, and often poorly maintained, the weapon is known to be rugged and reliable if unweildy.\n\nThis variety is mainly produced at the Hanyang Arsenal, the model's place of design, though equipment shortages often see it used alongside non-standard weapons."
 LEP_infantry_equipment_1:0 "한양 27식"
 LEP_infantry_equipment_1_short:0 "한양 27식"
 LEP_infantry_equipment_1_desc:0 "Officially called the 'Xuantong Type 27', this rifle was put into service in 1935 thanks to German assistance after the Qing Restoration. The weapon is functionally a near copy of the German Mauser M1924, and a considerable improvement over the much older Type 88 in terms of weight and recoil.\n\nThis variety is mainly produced at the Hanyang Arsenal with German tools, though it may not fully replace its predecessors for some time."
 LEP_infantry_equipment_2:0 "청도 MP18"
 LEP_infantry_equipment_2_short:0 "청도 MP18"
 LEP_infantry_equipment_2_desc:0 "Thanks to the flood of Weltkrieg surplus into the world market in the early 1920s, the MP18 saw action in China some time before a modified version began production in Tsingtao.\n\nWith changes to the magazine and stock, this particular product of Sino-German cooperation has been copied and sold throughout Northern and Southern China, though primarily to the Qing Government and warlords in coastal areas."
 LEP_infantry_equipment_3:0 "한양 선통제 35식"
 LEP_infantry_equipment_3_short:0 "한양 선통제 35식"
 LEP_infantry_equipment_3_desc:0 "The Type 35 is a semi-automatic rifle based on the General Liu rifle from 1914. While appearing similar, the Type 35 is shorter, has the rear of the receiver covered, and the gas-trap system replaced by a simply gas port. The new rifle is also no longer able to switch to manual action and uses magazines from the Bohemian ZH-29 rifle and ZB-26 light machine gun."
 LEP_support_weapons:0 "'화녕' 7.92mm 중기관총 & 한양제 스토크스 박격포"
 LEP_support_weapons2:0 "Shanghai 30 festival 7.9mm machine gun 'Old yellow ox' & Jingling Xuantong Type 23 82mm mortar"
 LEP_support_weapons3:0 "Xuantong Type 27 heavy machine gun & Jingling Xuantong Type 34 60mm mortar"
 LEP_artillery_equipment_1:0 "75mm Hanyang Xuantong Type 13 Field Gun"
 LEP_artillery_equipment_1_short:0 "Hanyang Type 13"
 LEP_artillery_equipment_1_desc:0 "As the most produced artillery during the Beiyang era, this artillery entered service in many armies across China.\n\nFollowing the Qing restoration, the new government announced that it would be renamed the 'Xuantong Type 13', but republican forces still refer to it as the 'Xinhai Type 10'."
 LEP_anti_air_equipment_1:0 "57mm Shanghai M1927 Gun"
 LEP_anti_air_equipment_1_short:0 "Shanghai M1927 Gun"
 LEP_anti_tank_equipment_1:0 "37mm Hanyang Xuantong Type 21 Flat Trajectory Gun"
 LEP_anti_tank_equipment_1_short:0 "Hanyang Type 21"
 LEP_motorized_equipment_1:0 "Nanjing Type Zhongyuan"
 LEP_motorized_equipment_1_short:0 "Zhongyuan"
 LEP_motorized_equipment_1_desc:0 "Following the Qing restoration, Benz AG and the Qing government established several automobile factories in China as joint ventures; the most famous being the Zhongyuan Automobile Plants located in Shanghai and Nanjing. Thousands of Type Zhongyuan trucks were produced in these two areas, which entered service in various armies loyal to the Zhili cilque. \n\nNotaby, the Zhongyuan is not named after the ancient Chinese place name Zhongyuan (the area surrounding the empire's core), but instead after the painted logo on the front of the truck's cab; a huge Chinese character 'Zhong' enclosed in a circle."
 LEP_mechanized_equipment_1:0 "Sonderkraftfahrzeug 11"
 LEP_mechanized_equipment_1_short:0 "Haoxu 11"
 LEP_mechanized_equipment_1_desc:0 "The Sd.Kfz. 11 (Sonderkraftfahrzeug - special motorised vehicle) was a German half-track that saw very widespread use in the Second Weltkrieg. It could carry eight troops in addition to towing a gun or trailer."
 LEP_mechanized_equipment_2:0 "Sonderkraftfahrzeug 251"
 LEP_mechanized_equipment_2_short:0 "Haoxu 251"
 LEP_mechanized_equipment_2_desc:0 "The Sd.Kfz. 251 half-track was an armoured fighting vehicle designed and first built by the Hanomag company during the Second Weltkrieg, based on their earlier Sd.Kfz. 11 vehicle."
 LEP_gw_tank_equipment:0 "Renault FT"
 LEP_gw_tank_equipment_short:0 "FT"
 LEP_gw_tank_equipment_desc:0 "After the defeat of France, a large number of French-made Renault FT flowed into the international arms market and made their way to China, becoming the most common tank in the Beiyang period.\n\nThe Zhili clique, who saw the superiority of the Fengtian army's tanks in the Second Zhili-Fengtian War, smuggled some Renault FT tanks from the international arms market after the Qing government's restoration."
 LEP_light_tank_equipment_1:0 "Fiat L3"
 LEP_light_tank_equipment_1_short:0 "L3"
 LEP_light_tank_equipment_1_desc:0 "Unwilling to send his son to Germany to study, as he feared this arrangement might turn his son, Qi Hongmai, into a 'hostage', Qi Xieyuan sent him to the the Republic of Italy's Accademia Militare di Milano instead. It was through the connections his son forged there that Qi Xieyuan was able to purchase a batch of Italian tanks for his army, and at lower rates than the Germans offered for their own Sturmpanzerwagen M1s."
