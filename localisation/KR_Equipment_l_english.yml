 IRE_gw_tank_equipment_desc:0 "The Sturmpanzerwagen A7V was a German tank used extensively during the Weltkrieg, first deployed in 1918. After the end of the war, Germany sent several of these slow-moving armoured behemoths to Ireland when they had become obsolete."
