 ETH_infantry_equipment_0:0 "Mauser Model 1898"
 ETH_infantry_equipment_0_short:0 "Mauser 1898"
 ETH_infantry_equipment_0_desc:0 "In response to several commercially successful short rifles produced on the basis of the Mauser 1898 by competing arms manufacturers, the Mauser company developed its owned moderately shortened 1898 rifle. Two related patterns of this design were given the designation 'standard modell' by Mauser. Many small nations, including Ethiopia purchased these new guns in large quantites; the Ethiopian variant is the older of the two and is chambered in 7.65×53mm Mauser."
 ETH_infantry_equipment_1:0 "Zbrojovka Brno ZH-29"
 ETH_infantry_equipment_1_short:0 "ZH-29"
 ETH_support_weapons:0 "Vickers MG & Stokes mortar"
 ETH_support_weapons2:0 "KE-7 & 5 cm Granatwerfer 36"
 ETS_infantry_equipment_0:0 "한양 88식"
 ETS_infantry_equipment_0_short:0 "한양 88식"
 ETS_infantry_equipment_0_desc:0 "Originally a product of late Guangxu era 'Self Strengthening' efforts, the Type 88 was designed as a close copy of the German Gewehr 88 with export modifications. While collectively inferior to newer rifles despite improvements, and often poorly maintained, the weapon is known to be rugged and reliable if unweildy.\n\nThis variety is mainly produced at the Xining Arsenal in Qinghai, though equipment shortages and personal preference often see it used alongside non-standard weapons such as the Dadao."
 ETS_infantry_equipment_1:0 "Türk M1887 Mauser Tüfek"
 ETS_infantry_equipment_1_short:0 "Tüfek M1887"
 ETS_infantry_equipment_1_desc:0 "The Turkish M1887 Mauser is a further refinement of the M1871/84 German Mauser. The action was strengthened by the addition of a single locking lug and calibre was further reduced. This rfle fired the smallest caliber black poweder lead bullet military catridge adopted by any nation, and was the last black powder catridge rifle manufactured by Mauser."
 ETS_infantry_equipment_2:0 "PPSh-41"
 ETS_infantry_equipment_2_short:0 "PPSh-41"
 ETS_infantry_equipment_3:0 "한양 선통제 35식"
 ETS_infantry_equipment_3_short:0 "한양 선통제 35식"
 ETS_infantry_equipment_3_desc:0 "The Type 35 is a semi-automatic rifle based on the General Liu rifle from 1914. While appearing similar, the Type 35 is shorter, has the rear of the receiver covered, and the gas-trap system replaced by a simply gas port. The new rifle is also no longer able to switch to manual action and uses magazines from the Bohemian ZH-29 rifle and ZB-26 light machine gun."
 ETS_motorized_equipment_1:0 "Citroën P21 Type C6 'Croisiere Jaune'"
 ETS_motorized_equipment_1_short:0 "Citroën P21"
 ETS_motorized_equipment_1_desc:0 "In November 1931, the great Croisière Jaune (Yellow Expedition) organized by Citroen arrived in Xinjiang. Yang Zengxin, the governor of Xinjiang, was surprised by the French expedition across the Silk Road, and warmly received the expedition team. Seeing that these trucks can drive continuously in harsh environments, during the expedition's stay in Xinjiang, Yang Zengxin proposed to purchase a batch of Citroën P21 cars, and the expedition readily agreed to this request because the purpose of their expedition was to advertise for Citroen. Soon after the expedition arrived in Beijing in February 1932, the French shipped the first batch of auto parts and engineers to Xinjiang. This truck has also become the most common automobile in Xinjiang."
 FIN_infantry_equipment_0:0 "모신-나강 1891-Mallin"
 FIN_infantry_equipment_0_short:0 "M/91"
 FIN_infantry_equipment_1:0 "Mosin-Nagant 1930-Mallin"
 FIN_infantry_equipment_1_short:0 "M/28-30"
 FIN_infantry_equipment_2:0 "Kivääri Pelo M/38"
 FIN_infantry_equipment_2_short:0 "Pelo M/38"
 FIN_infantry_equipment_2_desc:0 "Though his initial designs were deemed prohibitively expensive by the Finnish Army in the early 1930s, Carl Pelo's long-recoil semi-automatic rifle caught the attention of Finland's neighbour - Sweden. A team of skilled Swedish arms designers ultimately managed to reduce the production costs of the rifle, and it was ultimately adopted by the Swedes despite still being quite complex.\nUpon returning to Finland, Carl Pelo successfully advocated the rifle's adoption in his native Finland, which previously lacked semi-automatic rifles entirely."
 FIN_infantry_equipment_3:0 "Suomi-konepistooli 41"
 FIN_infantry_equipment_3_short:0 "Suomi KP/-41"
 FIN_infantry_equipment_3_desc:0 "The KP/-41, while outwardly appearing nearly identical to the older KP/-31, is a vast departure in arms design. The gun began as an experiment by Aimo Lahti in hybridizing the 8mm Mauser rifle cartridge with 9mm Parabellum; The new large pistol cartridge born from his experiments, however, became the central focus of subsequent Finnish arms design. The KP/-41 itself began as a derivative of Lahti's own 'Suomi' submachine gun rechambered for his new cartridge, and indeed, while retention of the general shape and feel of the KP/-31 was prefered, ultimately, the new design's massive recoil impetus led to both further external changes to the weapon's body as well as a reduction in its cyclic rate."
