 SCO_infantry_equipment_1_desc:0 "After the revolution and civil war it became apparent that the No.3 Enfield was not fit for urban combat. Trials for an entirely new rifle were finally held in 1932, but would largely fail to bare fruit, with new designs unable to match the old Enfield or receiving unfavourable troop evaluations. In light of this showing, Enfield replacement efforts were ultimately tabled.\n\nIn 1935, however, a joint effort between The Revolutionary Small Arms factory in Enfield and Birmingham Small Arms was presented to the government. The new rifle was a development on the old Lee Enfield with a shorter barrel, side mounted sling, aperture sights, and a simplified bolt system."
