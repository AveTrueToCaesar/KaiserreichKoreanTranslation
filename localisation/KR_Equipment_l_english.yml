 ARG_light_tank_equipment_1:0 "Vickers A4 'Reliant'"
 ARG_light_tank_equipment_1_short:0 "A4 'Reliant'"
 ARG_light_tank_equipment_1_desc:0 "The Vickers Mark E entered limited service with the Canadian Army in 1932 with the designation 'A4' as a stopgap tankette while more advanced light tanks were developed. It was given the rather ironic nickname 'Reliant' for its simultaneous reliability in harsh terrain and tendency to breakdown randomly in seemingly innocuous situations."
 ARG_light_tank_equipment_2_short:0 "KPz M.38"
 ARG_light_tank_equipment_2_desc:0 "Even as the first KPz M.35 were coming off the production line, the Austrian army was already looking for new cavalry tank. In the following design competition multiple domestic and foreign designs were considered, but in the end, the army chose one of the TNH models from ČKD. Just as with the M.35, TNHP had a two-man turret and an improved 37mm gun, but the M.38 improved on the M.35's armour, engine and possessed much simpler and reliable running gears. While due to Black-Monday, the first units wouldn't enter service until 1938, the Argentine army would secure the right to produce the design domestically that same year."
 ARG_medium_tank_equipment_2:0 "Nahuel D.L. 43"
 ARG_medium_tank_equipment_2_short:0 "Nahuel"
 ANQ_infantry_equipment_0:0 "한양 88식"
 ANQ_infantry_equipment_0_short:0 "한양 88식"
 ANQ_infantry_equipment_0_desc:0 "Originally a product of late Guangxu era 'Self Strengthening' efforts, the Type 88 was designed as a copy of the German Gewehr 88 with export modifications. While collectively inferior to newer rifles despite improvements, and often poorly maintained, the weapon is known to be rugged and reliable if unweildy.\n\nThis variety is mainly produced at the Hanyang Arsenal, the model's place of design, though equipment shortages often see it used alongside non-standard weapons."
 ANQ_infantry_equipment_1:0 "한양 27식"
 ANQ_infantry_equipment_1_short:0 "한양 27식"
 ANQ_infantry_equipment_1_desc:0 "Officially called the 'Xuantong Type 27', this rifle was put into service in 1935 thanks to German assistance after the Qing Restoration. The weapon is functionally a near copy of the German Mauser M1924, and a considerable improvement over the much older Type 88 in terms of weight and recoil.\n\nThis variety is mainly produced at the Hanyang Arsenal with German tools, though it may not fully replace its predecessors for some time."
 ANQ_infantry_equipment_2:0 "청도 MP18"
 ANQ_infantry_equipment_2_short:0 "청도 MP18"
 ANQ_infantry_equipment_2_desc:0 "Thanks to the flood of Weltkrieg surplus into the world market in the early 1920s, the MP18 saw action in China some time before a modified version began production in Tsingtao.\n\nWith changes to the magazine and stock, this particular product of Sino-German cooperation has been copied and sold throughout Northern and Southern China, though primarily to the Qing Government and warlords in coastal areas."
 ANQ_infantry_equipment_3:0 "한양 선통제 35식"
 ANQ_infantry_equipment_3_short:0 "한양 35식"
 ANQ_infantry_equipment_3_desc:0 "The Type 35 is a semi-automatic rifle based on the General Liu rifle from 1914. While appearing similar, the Type 35 is shorter, has the rear of the receiver covered, and the gas-trap system replaced by a simply gas port. The new rifle is also no longer able to switch to manual action and uses magazines from the Bohemian ZH-29 rifle and ZB-26 light machine gun."
 ANQ_support_weapons:0 "'화녕' 7.92mm 중기관총 & 한양제 스토크스 박격포"
 ANQ_support_weapons2:0 "Shanghai 30 festival 7.9mm machine gun 'Old yellow ox' & Jingling Xuantong Type 23 82mm mortar"
 ANQ_support_weapons3:0 "Xuantong Type 27 heavy machine gun & Jingling Xuantong Type 34 60mm mortar"
 ANQ_artillery_equipment_1:0 "75mm Hanyang Xuantong Type 13 Field Gun"
 ANQ_artillery_equipment_1_short:0 "Hanyang Type 13"
 ANQ_artillery_equipment_1_desc:0 "As the most produced artillery during the Beiyang government of the Republic of China, this artillery entered service in various armies across China.  \n\nAlthough the restored Qing government renamed the weapon the 'Xuantong Type 13', republican forces still refer to it as the 'Xinhai Type 10'."
