 RAJ_light_tank_equipment_1:0 "빅커스 A4 '릴라이언트'"
 RAJ_light_tank_equipment_1_short:0 "A4 '릴라이언트'"
 RAJ_light_tank_equipment_1_desc:0 "빅커스 마크 E는 1932년 더 진보된 경전차가 개발되는 동안 'A4'를 임시방편 탱켓으로써 지정하면서 캐나다 육군에서의 제한적인 복무를 시작하였습니다. 거친 지형에서도 신뢰도를 발휘하지만 겉보기에는 무해한 상황에서는 무작위로 고장나서 '릴라이언트'라는 다소 아이러니한 별명을 얻었습니다."
