 CSA_infantry_equipment_0:0 "Springfield Arsenal, Caliber .30-06, Model 1903"
 CSA_infantry_equipment_0_short:0 "SA-1903 Rifle"
 CSA_infantry_equipment_0_desc:0 "The Model 1903 was developed at Springfield Arsenal when, following the Spanish-American war, the United States deemed the Krag–Jørgensen rifle inadequate on account of its weak action; at its core, the 1903 was an attempt to combine beneficial features of both the Krag and captureds Spanish Mausers. Beginning just before the Weltkrieg, the rifle was gradually adopted along with the .30-06 cartridge, a process that would take several years."
 CSA_infantry_equipment_1:0 "Springfield Arsenal, Rifle, Caliber .30-06, Model 1903A1"
 CSA_infantry_equipment_1_short:0 "SA-1903A1 Rifle"
 CSA_infantry_equipment_1_desc:0 "The M1903A1 Springfield was adopted by the US Army in 1929 as the 'U.S. Rifle, Caliber .30-06, M1903A1'. It incorporated a pistol-grip, checkered buttplate, serrated trigger, and several smaller improvements into the original 1903 design."
 CSA_infantry_equipment_2:0 "Auto-Ordnance, Rifle, Caliber .30-06, Model 2"
 CSA_infantry_equipment_2_short:0 "AO-2 Rifle"
 CSA_infantry_equipment_2_desc:0 "The AO-2 originated as the Thompson Auto-Rifle and used so-called 'Blish Lock'. An abject failure in the U.S. Army's 1929 self-loading rifle trials, the design was taken up again after the outbreak of the American Civil War. Due to the CSA's need to develop the rifle as quickly as possible, interchangability of parts and ease of construction were important to the design process. Though some claim the AO-2 is a less effective rifle than the Johnson adopted by Federal forces, it could be mass produced with ease."
 CSA_infantry_equipment_3:0 "Auto-Ordnance, Carbine, Caliber .30, Model 3"
 CSA_infantry_equipment_3_short:0 "AO-3 Carbine"
 CSA_infantry_equipment_3_desc:0 "The AO-3 Carbine's development began shortly after the end of Civil War. The AO-3 is little more than a carbine version of the early AO-2 rifle, with the addition of a three-position fire selector."
 CSA_infantry_weapons2:0 "Auto-Ordnance, Submachine Gun, Caliber .45, Model 1928A1"
 CSA_infantry_weapons2_short:0 "AO-1928A1 Submachine Gun"
 CSA_improved_infantry_weapons_2:0 "Auto-Ordnance, Submachine Gun, Caliber .45, Model 7"
 CSA_improved_infantry_weapons_2_short:0 "AO-7 Submachine Gun"
 CSA_advanced_infantry_weapons2:0 "Auto-Ordnance, Automatic Carbine, Caliber .30, Model 4A1"
 CSA_advanced_infantry_weapons2_short:0 "AO-4A1 Auto-Carbine"
 CSA_infantry_at:0 "Uhl, Rocket Launcher, 2.36 inch, Model 2"
 CSA_infantry_at_short:0 "U-2 'Stovepipe'"
 CSA_infantry_at_desc:0 "The U-2 is man-portable recoilless anti-tank rocket launcher created by Continental Army captain Edward Uhl. The weapon uses 2.36 inch self-propelled rockets and has an effective range of 140 meters."
 CSA_infantry_at2:0 "Uhl, Rocket Launcher, 2.36 inch, Model 5"
 CSA_infantry_at2_short:0 "U-5 'Bazooka'"
 CSA_infantry_at2_desc:0 "The U-5 is improved version of the U-2. A trigger operated magneto replaced the U-2's battery ignition system and a safety was added. The tube could be broken down for easier carrying, an important consideration for infantry. New, more reliable rockets were also introduced."
 CSA_support_weapons:0 "MG, Cal. .30-06, M1919, Browning & Mortar, 3-inch, Stokes"
 CSA_support_weapons_short:0 "M1919 Browning MG & Stokes mortar"
 CSA_support_weapons2:0 "Browning, MG, Cal. .50, M2, Browning & Mortar, 2-inch, SMBL"
 CSA_support_weapons2_short:0 "B-2 MG & SBML two-inch mortar"
 CSA_support_weapons3:0 "Marble-Browning,MG,Cal. .30-06,M3 & CA,Mortar,3.2-inch,M27"
 CSA_support_weapons3_short:0 "MB-3 M1919 MG & CA-27 mortar"
 CSA_support_weapons4:0 "AWD-Browning, AR, Cal. .30-06, M6 & CA, Mortar, 4.2-inch, M29"
 CSA_support_weapons4_short:0 "AWDB-6 1918 AR & CA-29 mortar"
 CSA_night_vision:0 "Continental Army, Infrared Sniperscope, Model 120"
 CSA_night_vision_short:0 "CA-120 Sniperscope"
 CSA_night_vision_desc:0 "Developed specifically for the AO-4 Carbine, which had special mountings on its receiver for various models of infra-red night-sighting devices, the CA-120 is the first infrared sniperscope adopted for general use by the Continental Army. While the CA-120 has its flaws, like a poor range and an easily damaged Infrared emitter, the CA-120 still has tremendous value when used correctly."
 CSA_night_vision2:0 "Continental Army, Infrared Sniperscope, Model 123"
 CSA_night_vision2_short:0 "CA-123 Sniperscope"
 CSA_night_vision2_desc:0 "In response to the poor reception of the CA-120 Sniperscope, the Sniperscope CA-123 was adopted. With almost twice the effective range of the CA-120, a more robut infrared light source, and the T23 flash hider, the CA-123 is a vast improvement over its predecessor, though some soldiers complain of the light source bleeding into the visible spectrum and thus giving away their position."
 CSA_motorized_equipment_1:0 "Dodge, 1937, 2 1/2 tons"
 CSA_motorized_equipment_1_short:0 "DMJ"
 CSA_motorized_equipment_1_desc:0 "The DMJ is a classic army-standard 6x6 2 1/2 tons truck with high cross-country capability. Developed in 1937 at the request of the U.S. Army, with the start of the American Civil War, Dodge facilities were seized by the CSA and production of the truck began for the Continental Army."
 CSA_mechanized_equipment_1:0 "White Motor, Half-Track Car, Carrier, Model 6"
 CSA_mechanized_equipment_1_short:0 "WM-6 Half-Track Car"
 CSA_mechanized_equipment_1_desc:0 "The WM-6 is an armored half-track design inspired by French half tracks. Developed by the newly seized White Motors, the WM-6 is multi-purpose truck which can serve as a troop carrier, artillery tractor, or reconnaissance vehicle."
 CSA_mechanized_equipment_2:0 "Continental Army, Half-Track, Carrier, Model 9"
 CSA_mechanized_equipment_2_short:0 "CA-9 Half-Track"
 CSA_mechanized_equipment_2_desc:0 "The CA-9 is a development on the WM-6 designed internally by the Continental Army. The new half-track is a larger version of the WM-6 equipped with two M-3 M1919 machine guns and a B2 machine gun, as well as a rear door and five additional seats in the rear."
 CSA_mechanized_equipment_3:0 "Continental Army, Half-Track, Carrier, Model 11"
 CSA_mechanized_equipment_3_short:0 "CA-11 Half-Track"
 CSA_mechanized_equipment_3_desc:0 "The CA-10 was developed concurrently with the CA-9 as a heavier alternative to that vehicle. Improved after the deployment of the CA-9 and marked as the CA-11, the vehicle is both easier to produce and more heavily armored, but lacks speed, much to the chagrin of former U.S. officers in the Continental Army."
 CSA_motorized_rocket_equipment:0 "Dodge, 1937, 2 1/2 tons, CA-28"
 CSA_motorized_rocket_equipment_short:0 "DMJ 'Xylophone'"
 CSA_motorized_rocket_equipment_desc:0 "A DMJ truck with a mounted CA-28 rocket launcher, the vehicle is commonly known as the 'Xylophone'. While individual launchers are known to be a bit inaccurate, the volume of fire this design can output is impressive."
 CSA_motorized_rocket_equipment_1:0 "Dodge, 1937, 2 1/2 tons, CA-28"
 CSA_motorized_rocket_equipment_1_short:0 "DMJ 'Xylophone'"
 CSA_motorized_rocket_equipment_1_desc:0 "A DMJ truck with a mounted CA-28 rocket launcher, the vehicle is commonly known as the 'Xylophone'. While individual launchers are known to be a bit inaccurate, the volume of fire this design can output is impressive."
 CSA_amphibious_mechanized_equipment_1:0 "Roebling-Dodge, Landing Vehicle, Tracked, Model 2"
 CSA_amphibious_mechanized_equipment_1_short:0 "RD-2 LVT"
 CSA_amphibious_mechanized_equipment_1_desc:0 "The Landing Vehicle series of amphibious warfare vehicle were originally intended to serve solely as cargo carrier for ship to shore operations. They, of course, evolved into highly capable assault troop and fire support vehicles. Developed by Donald Roebling in 1935, the civilian rescue vehicle "Alligator" was later developed into the RD-1, which lacked armor protection and was unreliable when used on hard terrain. The RD-2 built upon the RD-1, with that vehicles most glaring problems fixed."
 CSA_amphibious_mechanized_equipment_2:0 "Roebling-Dodge, Landing Vehicle, Tracked, Model 4"
 CSA_amphibious_mechanized_equipment_2_short:0 "RD-4 LVT"
 CSA_amphibious_mechanized_equipment_2_desc:0 "The RD-4 improved upon the RD-2 with greatly increased carrying capacity, albeit at the expense of speed despite improvements to its engine. Unlike its predecessor, it also mounted either a heavy machine gun or a flame-thrower."
 CSA_gw_armored_car_equipment:0 "White Motor, Scout Car, Model 2"
 CSA_gw_armored_car_equipment_short:0 "WM-2 Scout Car"
 CSA_gw_armored_car_equipment_desc:0 "The WM-2 Scout Car is a lightly armored, open topped, and machine gun armed four wheel drive vehicle developed for a reconnaissance role. A further development of the Scout Car concept, which was intended to replace cavalry in reconnaissance, the M2 Scout Car finished trials at the end of 1935, and amidst increasing tensions in the U.S. was accepted into Army service despite its flaws. In CSA service, the vehicle was known as the WM-2."
 CSA_armored_car_equipment_1:0 "White Motor, Scout Car, Model 4"
 CSA_armored_car_equipment_1_short:0 "WM-4 Scout Car"
 CSA_armored_car_equipment_1_desc:0 "The WM-4 Scout Car is a development of the WM-2 designed with experience gained during the Civil War in mind. The WM-4 sports several small improves born of wartime experience, such as an armored fender and front roller, and a more reliable engine. Although the Scout Car concept itself has received criticism for its focus on mobility over survivability, the WM-4 was nonetheless accepted into service."
 CSA_armored_car_equipment_2:0 "Marmon-Herrington, Armored Car, Model 6"
 CSA_armored_car_equipment_2_short:0 "MH-6 Armored Car"
 CSA_armored_car_equipment_2_desc:0 "The MH-6 Armored Car was developed at the end of American Civil War. Known first as the DHT-5, the vehicle proved highly unpopular and was heavily redesigned to fit the Army's requirements. Introduced again as the DHT-6 in 1942, the new car was unable to penetrate thick armored vehicles with its 37mm gun. It did, however, serve successfully in reconnaissance and infantry support roles under the name MH-6."
 CSA_armored_car_at_equipment:0 "Continental Army, Armored Car, Model 10"
 CSA_armored_car_at_equipment_short:0 "CA-10 Armored Car"
 CSA_armored_car_at_equipment_desc:0 "The CA-10 Armored Car is an MH-6 variant with a 57-mm gun to provide proper anti-tank support. Only minor changes were made to the MH-6 to accomidate the new gun."
 CSA_artillery_equipment_1:0 "Rock Island Arsenal, Field Gun, 75-mm, Model 4"
 CSA_artillery_equipment_1_short:0 "RIA-4 75-mm Gun"
 CSA_artillery_equipment_2:0 "Rock Island Arsenal, Howitzer, Towed, 105-mm, Model 6"
 CSA_artillery_equipment_2_short:0 "RIA-6 105-mm Howitzer"
 CSA_artillery_equipment_3:0 "Rock Island Arsenal, Howitzer, Towed, 155-mm, Model 14"
 CSA_artillery_equipment_3_short:0 "RIA-14 155-mm Howitzer"
 CSA_anti_tank_equipment_1:0 "Rock Island Arsenal, Anti-Tank Gun, 37-mm, Model 3"
 CSA_anti_tank_equipment_1_short:0 "RIA-3 37-mm Gun"
 CSA_anti_tank_equipment_2:0 "CA, Anti-Tank Gun, 47-mm, Model 57"
 CSA_anti_tank_equipment_2_short:0 "CA-57 47-mm Gun"
 CSA_anti_tank_equipment_3:0 "CA, Anti-Tank Gun, 3-inch, Model 90"
 CSA_anti_tank_equipment_3_short:0 "CA-90 3-inch Gun"
 CSA_anti_air_equipment_1:0 "Rock Island Arsenal, AA Gun, Automatic, 37-mm, Model 5"
 CSA_anti_air_equipment_1_short:0 "RIA-5 37-mm Gun"
 CSA_anti_air_equipment_2:0 "CA, AA Gun, Automatic, 40-mm, Model 53"
 CSA_anti_air_equipment_2_short:0 "CA-53 40-mm Gun"
 CSA_anti_air_equipment_3:0 "CA, AA Gun, 90-mm, Model 93"
 CSA_anti_air_equipment_3_short:0 "CA-93 90-mm Gun"
 CSA_rocket_artillery_equipment_1:0 "CA, Rocket Launcher, Single, 4.5-inch, Model 22"
 CSA_rocket_artillery_equipment_1_short:0 "CA-22 Rocket Launcher"
 CSA_rocket_artillery_equipment_2:0 "CA, Rocket Launcher, Multiple, 4.5-inch, Model 66"
 CSA_rocket_artillery_equipment_2_short:0 "CA-66 Rocket Launcher"
 CSA_gw_tank_equipment:0 "록아일랜드 병기창, 경전차, 1921년형 모델"
 CSA_gw_tank_equipment_short:0 "RIA-L1921"
 CSA_gw_tank_equipment_desc:0 "프랑스가 세계대전에서 항복할 때까지 아무 전차도 없었던 미국은 급변하는 국제 질서에 땜빵용 차량을 황급히 개발했습니다. 결국 포드가 프랑스의 FT를 배끼다시피해 설계한 차량이 M1921이라는 이름으로 채용되었습니다."
 CSA_light_tank_equipment_1:0 "Rock Island Arsenal, Light Tank, Model 2"
 CSA_light_tank_equipment_1_short:0 "RIA-L2"
 CSA_light_tank_equipment_1_desc:0 "세계대전 동안 전차의 급속한 발전에 경각심을 느낀 미국은 전쟁 중과 직후에 여러 개의 실험용 경전차를 개발했습니다. 이러한 설계는 궁극적으로 아무런 성과를 거두지 못하였지만, 학습된 교훈은 M2 개발의 토대가 될 것입니다. M2는 캐나다군의 전차로부터 복사한 많은 특징을 가지고 있으며, 한정의 37mm 고속포로 무장되어 있습니다. 노조연합의 첫번째 경전차임에도 불구하고, 이 차량은 새로운 국가의 군대를 창설하며 L2(가벼운(Light)을 뜻하는 L)로 명명되었습니다."
 CSA_light_tank_equipment_2:0 "Rock Island Arsenal, Light Tank, Model 3"
 CSA_light_tank_equipment_2_short:0 "RIA-L3"
 CSA_light_tank_equipment_2_desc:0 "연방정부와 미연합국은 유사한 라인에 따라 M2 경전차의 개선된 변형을 개발했지만, 노조연합은 모든 요소를 개별적으로 개선하면서도 M2의 모습을 유지하기 위해 노력했습니다. 그 결과로 나온 L3는 시카고 사회주의 정권에 의해 전적으로 설계되고 생산된 최초의 차량입니다."
 CSA_light_tank_equipment_3:0 "Continental Army, Light Tank, Model 5"
 CSA_light_tank_equipment_3_short:0 "CA-L5"
 CSA_light_tank_equipment_3_desc:0 "근본적으로 비참한 최후를 맞은 M8 전차의 소형화 버전인 L5는 노조연합이 M2를 기반으로 삼지 않고 만든 최초의 경전차입니다. 프랑스에서 설계된 신형 75mm 고속포를 탑재한 L5는 노조연합과 그들의 적 모두에게 강한 인상을 주었습니다."
 CSA_medium_tank_equipment_1:0 "Continental Army, Medium Tank, Model 4"
 CSA_medium_tank_equipment_1_short:0 "CA-M4"
 CSA_medium_tank_equipment_1_desc:0 "중형 전차 개발을 위한 노조연합의 노력은 치열한 연합 간의 경쟁 속에서 무너졌습니다. 그러나 해외의 사회주의 국가들의 도움으로, 노조연합은 결국 기본적으로 확장된 L2 전차를 개발하는데 성공했습니다. 특별한 차량은 아니지만 M4는 다양한 역할을 훌륭하게 수행할 것입니다."
 CSA_medium_tank_equipment_2:0 "Continental Army, Medium Tank, Model 5"
 CSA_medium_tank_equipment_2_short:0 "CA-M5"
 CSA_medium_tank_equipment_2_desc:0 "프랑스식 설계와 미연합국의 '후드' 전차에 강한 영향을 받은 M5는 미국 내전 대부분의 시간 동안 노조연합 기갑사단의 근간이 되었습니다. 빠르고 두꺼운 정면장갑을 가진 M5는 적이 격파하기 어려운 전차였습니다."
 CSA_medium_tank_equipment_3:0 "Continental Army, Medium Tank, Model 9"
 CSA_medium_tank_equipment_3_short:0 "CA-M9"
 CSA_medium_tank_equipment_3_desc:0 "노조연합이 제안한 M8 중형 전차의 개발을 책임지는 공장이 연방군에게 함락된 후, 설계는 곧바로 노조연합 육군 중앙 설계국이 가져갔습니다. M9은 연방의 처럼 90mm 주포를 장착합니다."
 CSA_heavy_tank_equipment_1:0 "Continental Army, Heavy Tank, Model 1"
 CSA_heavy_tank_equipment_1_short:0 "CA-H1"
 CSA_heavy_tank_equipment_1_desc:0 "H1 중전차는 전차가 아닌 상업용 트랙터로써 개발이 시작되었습니다. 미국 내전이 발발하면서, 아직 출시되지 않은 트랙터의 개발을 책임지고 있던 조합은 군수품 생산을 위한 재설계 명령을 받았습니다. 거의 잊혀진 이 트랙터를 기반으로, H1은 결국 개발되었습니다. 엔진과 장갑에 문제가 있지만 역할에는 충분하며, H1은 전쟁 기간 동안 대량으로 배치된 최초의 중전차이었으며 상당한 영향을 끼쳤습니다."
 CSA_heavy_tank_equipment_2:0 "Continental Army, Heavy Tank, Model 2"
 CSA_heavy_tank_equipment_2_short:0 "CA-H2"
 CSA_heavy_tank_equipment_2_desc:0 "외관상으로는 H1과 유사하지만 실제로는 H2가 H1보다 먼저 개발되고 있었습니다. 노조연합 중앙 설계국의 산물로, H1의 성공적인 배치와 함께, H2는 H1 승무원을 위해 친숙하게 재설계되었습니다. 비록 때때로 느리고 기동하기 힘들지만, H2의 주포는 처음 배치되었을 때 비교가 되지 않는 가공할 공격력과 장갑을 가지고 있었습니다."
 CSA_heavy_tank_equipment_3:0 "Continental Army, Heavy Tank, Model 4"
 CSA_heavy_tank_equipment_3_short:0 "CA-H4"
 CSA_heavy_tank_equipment_3_desc:0 "H4는 경차량만큼 효과적으로 작동할 수 있는 민첩한 중전차의 필요로 인하여 탄생하였습니다. H4의 장갑은 H2의 장갑보다 훨씬 얇았지만, 차량은 실제로 훨씬 더 빨랐고, 특히 가혹한 조건에서 적 중전차를 쉽게 관통할 수 있는 주포로 무장했습니다."
 CSA_super_heavy_tank_equipment_1:0 "Continental Army, Heavy Tank, Model 5"
 CSA_super_heavy_tank_equipment_1_short:0 "CA-H5"
 CSA_super_heavy_tank_equipment_1_desc:0 "H2 중전차는 그 역할이 뛰어났지만, 무장과 장갑이 미흡하였는데, 특히 시가전에서 더욱 그러하였습니다. 더 큰 엔진, 105mm 포, 더 두꺼운 장갑판을 장착하기 위해 새시를 연장하고 새로운 포탑을 설계했습니다. 차량에 사용된 장갑은 상당한 수준이었으며 대형 구경포의 직접 타격은 견딜 수 있었지만 상당히 느렸습니다."
 CSA_modern_tank_equipment_1:0 "Continental Army, Medium Tank, Model 12"
 CSA_modern_tank_equipment_1_short:0 "CA-M12"
 CSA_modern_tank_equipment_1_desc:0 "본래 개발될 예정이었던 M9 중형전차는 육군 교리의 급진적인 변화에 맞춰 대대적인 설계 수정을 거쳤고, 결국 중전차와 중형전차의 역할을 모두 수행할 수 있는 완전히 새로운 개념의 전차인 M12가 탄생했습니다. 생디칼리스트들의 자존심인 M12가 지나간 자리에는 적들의 잔해만이 남을 것입니다."
 CUB_infantry_equipment_0:0 "Springfield Model 1903"
 CUB_infantry_equipment_0_short:0 "M1903 Springfield"
 CUB_infantry_equipment_0_desc:0 "The Model 1903 was developed at Springfield Arsenal when, following the Spanish-American war, the United States deemed the Krag–Jørgensen rifle inadequate on account of its weak action; at its core, the 1903 was an attempt to combine beneficial features of both the Krag and captured Spanish Mausers. The rifle was gradually adopted along with the .30-06 cartridge both before and while the rest of the world waged the Weltkrieg."
 CUB_infantry_equipment_1:0 "Remington Modelo 1934"
 CUB_infantry_equipment_1_short:0 "Remington M34"
 CUB_infantry_equipment_1_desc:0 "The Remington Model 1934 is a bolt-action carbine purpose built for the Central and South American market. It is an upgraded Enfield 1917 incorporating design features from both the Springfield 1903 and Remington 30 sporting rifle, and is chambered in 7x57mm Mauser."
 CUB_infantry_equipment_2:0 "Johnson Modelo 1941"
 CUB_infantry_equipment_2_short:0 "Johnson M1941"
 CUB_infantry_equipment_3:0 "Kiraly-Cristóbal Carbine"
 CUB_infantry_equipment_3_short:0 "Cristóbal Carbine"
 CUB_infantry_equipment_3_desc:0 "While Hungarian arms designer Pál Király's heavy submachine guns were adopted by the Dual Monarchy, they nonetheless fell short of Király's own expectations. The Cristóbal is a development of those SMGs redesigned around a new intermediate calibre cartride. While it was ultimately rejected by the Dual Monarchy, the Dominican Republic, where Király had once considered immigrating, proved more receptive, adopting the gun as the 'Cristóbal' Carbine after the city of San Cristóbal. Cuba licensed production soon after its Dominican introduction."
 CUB_gw_tank_equipment:0 "Ford M1921"
 CUB_gw_tank_equipment_short:0 "M1921"
 CUB_gw_tank_equipment_desc:0 "Without any tanks by the time of France's capitulation in the Weltkrieg, the United States scrambled to develop a stopgap vehicle in the face of the rapidly changing international order. What was ultimately adopted was a Ford-designed near copy of the French FT tank designated the Model of 1921. Cuba adopted this American FT as its first tank."
 CUB_artillery_equipment_1:0 "75 mm Gun M1897"
 CUB_artillery_equipment_1_short:0 "75 mm Gun M1897"
 CYP_infantry_equipment_0:0 "Mauser G98 M1903"
 CYP_infantry_equipment_0_short:0 "Mauser G98"
 CYP_infantry_equipment_0_desc:0 "Mauser G98 was the main service rifle of the Ottoman Army during the Weltkrieg. The Ottoman M1903, chambered in 7.65mm, was the most common variant of Mauser in use. Pronounced 'Mavzer' by the Ottomans, this iconic rifle achieved great fame and became deeply ingrained in the Turkish subconscious.\n'One side of me withered from sorrows / the other from a Mavzer wound'"
 CYP_infantry_equipment_1:0 "Ankara ATF M38"
 CYP_infantry_equipment_1_short:0 "ATF M38"
 CYP_infantry_equipment_1_desc:0 "Ankara ATF M38 was the name given to the Ottoman modification of Mauser Gewehr 98. Starting in 1933, the Ottoman Empire updated their old rifles to a common configuration known as the Model of 1938 and all in 8x57 Mauser cartridge. The standardisation of all Mausers in Ottoman inventory helped ease the logistical nightmare of having to supply 4 different types of rifle ammunition to all units."
 CYP_infantry_equipment_2:0 "Kırıkkale T-60"
 CYP_infantry_equipment_2_short:0 "T-60"
 CYP_infantry_equipment_2_desc:0 "Kırıkkale T-60 Semi Automatic Rifle was based on the receiver of the Gewehr 41, the T-60 is issued with a lighter build and shortened stock, emphasising reliability and speed over range and accuracy. This rifle saw wide use across all branches of service in the Turkish Military."
 CVG_infantry_equipment_0:0 "Espingarda m/04"
 CVG_infantry_equipment_0_short:0 "Espingarda m/04"
 CEY_infantry_equipment_0:0 "게베어 98"
 CEY_infantry_equipment_0_short:0 "게베어 98"
