 CAR_infantry_equipment_1:0 "카라비너 98t"
 CAR_infantry_equipment_1_short:0 "카라비너 98t"
 CAR_infantry_equipment_1_desc:0 "Rather than adopting a new rifle, the modified version of the existing Karabiner 98AZ from the Weltkrieg is adopted in order to save money by the colonial government. The \"t\" stands for \"tropen\", meaning \"tropics\". The rifle's total length is shortened to 1000mm, its weight reduced to 3.2kg, and equipped with a shorter sight (100 to 1000m rather than 2000m) to be more suitable for jungle warfare in general which fights at a closer distance."
 CAR_support_weapons:0 "MG-08/15 & leichter Minenwerfer"
 CAR_support_weapons2:0 "MG-34 & 8 cm Granatwerfer 34"
 CEN_infantry_equipment_0:0 "Mauser Modelo 1895 Rifle Corto"
 CEN_infantry_equipment_0_short:0 "Mauser M1895"
 CEN_infantry_equipment_0_desc:0 "The Short Mauser Model 1895 is an upgraded Spanish Mauser in a configuration halfway between a full rifle and a carbine. Throughout Central America, all common variants are chambered in 7x57mm Mauser."
 CEN_infantry_equipment_1:0 "Remington Modelo 1934"
 CEN_infantry_equipment_1_short:0 "Remington M34"
 CEN_infantry_equipment_1_desc:0 "The Remington Model 1934 is a bolt-action carbine purpose built for the Central and South American market. It is an upgraded Enfield 1917 incorporating design features from both the Springfield 1903 and Remington 30 sporting rifle, and is chambered in 7x57mm Mauser."
 CEN_infantry_equipment_2:0 "Thompson Modelo 1928A1"
 CEN_infantry_equipment_2_short:0 "Thompson M1928A1"
