 CSA_fighter_equipment_0_short:0 "P-1 호크"
 CSA_fighter_equipment_0_desc:0 "내전의 발발과 함께, 노조연맹이 최근 전국적으로 교체된 P-1 호크 복엽기의 거의 모든 수량을 보유했다는 것이 드러났습니다. 충분한 수량의 대체제가 없는 상황에서, P-26 '피슈터' 단엽기와 동등한 수준을 확보하려는 목적으로 다수의 항공기가 업그레이드를 위해 컨설리데이티드 항공기노조로 보내졌습니다."
