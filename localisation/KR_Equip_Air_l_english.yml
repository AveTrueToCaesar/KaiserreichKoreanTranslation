 MAF_jet_strat_bomber_equipment_1_desc:0 "아라도 항공 사업소는 독일의 제트 추진형 대륙간 폭격기의 필요성을 보고, 실험용 제트 전술폭격기 '아라도 234'의 개량형 개발에 착수했습니다. Ar 576은 4개의 제트엔진이 모두 항공기 날개에 탑재된 독특한 엔진 디자인을 자랑합니다. 이것은 엔진이 회전할 때 내는 삐걱거리는 소리가, 동체에 부딪히는 망치 소리같다고 해서, Ar 576은 독일 시험 조종사들 사이에서 '하머'라는 별명을 얻었습니다."
