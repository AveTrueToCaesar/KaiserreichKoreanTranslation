 SLO_CAS_equipment_1:0 "아에로 보도호디 A.101"
 SLO_CAS_equipment_1_short:0 "A.101"
 SLO_CAS_equipment_1_desc:0 "현대적인 공격기가 없던 이중제국은 기존 기종을 역할에 맞게 개조하려고 했습니다. A.101은 역할을 수행하기 위하여 A.230 복엽기를 업그레이드시킨 여러 번의 시도의 결실이었습니다. 실질적으로 이전 모델보다 더 크고 더 잘 무장된 A.101은 동시대의 항공기들만큼 효과적으로 기총 소사와 폭격을 둘 다 할 수 있게 되었습니다."
 SLO_CAS_equipment_2:0 "바이스 만프레트 WM.231"
 SLO_CAS_equipment_2_short:0 "WM.231"
 SLO_CAS_equipment_2_desc:0 "바이스 만프레트는 아비아의 디자인과 경쟁하기 위한 WM.23 전투기를 제출했습니다. 기수에 장착된 모터 구동형 게바우어 기관총은 위원회에 깊은 인상을 주었지만, 그럼에도 불구하고 B.135가 선정되었습니다. 이에 바이스 만프레트는 약간의 재설계로 대응하였는데, 그들은 이 설계를 노후화된 A.101 복엽기를 대체하기 위한 급강하 폭격기로써 다시 제출했습니다."
 SLO_CAS_equipment_3:0 "바이스 만프레트 WM.44"
 SLO_CAS_equipment_3_short:0 "WM.44"
 SLO_CAS_equipment_3_desc:0 "라즐로 바르가가 디자인한 이 항공기는 본질적으로 WM.31 시리즈 중전투기와 고속 폭격기의 작은 2인승 버전입니다. 이 기체는 이전 모델과 마찬가지로 목재와 금속으로 제작되어 성능을 높였으며, 비록 경장갑이지만 근접항공지원 임무에 있어서 뛰어난 능력을 증명했습니다."
 SLO_fighter_equipment_0:0 "푀닉스 5호 복엽기"
 SLO_fighter_equipment_0_short:0 "5호 복엽기"
 SLO_fighter_equipment_0_desc:0 "세계대전의 종전과 함께 푀닉스는 유명한 3호 복엽기의 재설계를 계획하였으며, 예상되는 명칭은 '4호 복엽기' 였지만 통과하지 못했습니다. 그러나, 1931년에 푀닉스는 최첨단 사양을 갖춘 완전히 새로운 복엽기를 공개하면서 4호 복엽기를 부활시켰습니다. 1933년에는 5호 복엽기로 명명된 이 항공기의 업그레이드된 기종이 이중제국에 의해 채택되었습니다."
 SLO_fighter_equipment_1:0 "아비아 B.534"
 SLO_fighter_equipment_1_short:0 "B.534"
 SLO_fighter_equipment_1_desc:0 "1932년, 유명한 보헤미아인 공학자 프란티셰크 노보트니는 새로운 전금속 복엽기를 개발하기 위하여 아비아와 함께 일하기 시작했습니다. 이러한 노력은 B-34에서 절정에 달하는데, B-34는 푀닉스를 넘어 이중제국에서까지 거의 채택될 뻔했습니다. 노보트니는 B-34가 설득력을 잃어버리지 않도록 이 기체를 완전히 밀폐된 조종석과 함께 새로운 엔진과 새시로 재설계했습니다. 이전 모델과 달리, B-534는 이중 제국에게 채택될 것입니다."
 SLO_fighter_equipment_2:0 "아비아 B.135"
 SLO_fighter_equipment_2_short:0 "B.135"
 SLO_fighter_equipment_2_desc:0 "B-534 복엽기의 성공 이후, 아비아는 곧 B-135에서 최종적으로 절정을 이룰 최첨단 단거리 비행기의 작업을 시작했습니다. 이 기체는 860 마력의 오스트로다임러 V12D 엔진을 사용하였으며, 기수에 20mm 기관포와 2정의 8mm 기관총이 장착되어 있어 뛰어난 기동성과 정확한 명중률을 제공하였습니다."
 SLO_fighter_equipment_3:0 "아비아-이카루스 B.224"
 SLO_fighter_equipment_3_short:0 "B.224"
 SLO_fighter_equipment_3_desc:0 "본질적으로 노보트니의 설계의 최종적인 진화는 일리리아의 이카루스뿐만 아니라 코스타 시프체프의 도움을 받았고, B.224의 엔진은 우수한 1000 마력의 오스트로다임러 V12E로 개량되었으며 기관총은 2정의 12.7mm 모터 구동형 게바우어 중기관총으로 교체되어 이전 설계에 비해 속도와 화력을 높였습니다. 조종사와 매끈한 동체를 위한 새로운 둥근 형태의 캐노피도 주목할 만합니다."
 SLO_jet_fighter_equipment_1:0 "아비아 Bf.262"
 SLO_jet_fighter_equipment_1_short:0 "Bf.262"
 SLO_jet_fighter_equipment_1_desc:0 "제트전투기 개발에서 뒤처진 아비아는, 육군항공대의 Bf-262를 생산하기 위한 라이센스를 획득하여 독일 30mm 기관포를 약간 개조한 디자인의 국산 20mm 기관포로 교체했습니다."
 SLO_jet_fighter_equipment_2:0 "레토프 L.52"
 SLO_jet_fighter_equipment_2_short:0 "L.52"
 SLO_jet_fighter_equipment_2_desc:0 "오스트로다임러가 U2 '우첼라크' 엔진을 개발했을 당시 레토프는 최첨단 제트전투기를 생산했으며, 이 전투기는 이중 제국의 첫 국산 제트기가 될 것입니다."
 SLO_nav_bomber_equipment_1:0 "레토프 Š.328.v"
 SLO_nav_bomber_equipment_1_short:0 "Š.328.v"
 SLO_nav_bomber_equipment_1_desc:0 "Š.328.v는 Š.28 시리즈의 파생형 수상기입니다. 전방 8mm 기관총 2정과 후방에 2정이 더 무장되어 있고, 탑재 용량도 500kg 안팎에 달했습니다."
 SLO_nav_bomber_equipment_2:0 "로너-포커 T.VIII W/C"
 SLO_nav_bomber_equipment_2_short:0 "T.VIII W/C"
 SLO_nav_bomber_equipment_2_desc:0 "로너는, 이전에 이중제국 해군항공대를 위해 수상기와 비행정을 만들었던 회사입니다. 전쟁 중에 해군항공대는 오스트리아-헝가리 해군의 포커 T.VIII를 생산할 권리를 획득하였습니다."
 SLO_nav_bomber_equipment_3:0 "바이스 만프레트 WM.442"
 SLO_nav_bomber_equipment_3_short:0 "WM.442"
 SLO_nav_bomber_equipment_3_desc:0 "WM.442는 해군항공대용으로 제작된 WM.44의 수상기 개량형으로, 아드리아해 및 지중해에서의 대함 작전을 위해 만들어졌습니다."
 SLO_heavy_fighter_equipment_1:0 "프라가 E.51"
 SLO_heavy_fighter_equipment_1_short:0 "E.51"
 SLO_heavy_fighter_equipment_1_desc:0 "이 기체는 처음에는 정찰기로 설계되었지만, 전략폭격기에 대응하기 위해 E.51을 중전투기로 빠르게 개조할 수 있다는 판단이 신속하게 결정되었습니다."
 SLO_heavy_fighter_equipment_2:0 "바이스 만프레트 WM.31"
 SLO_heavy_fighter_equipment_2_short:0 "WM.31"
 SLO_heavy_fighter_equipment_2_desc:0 "헝가리의 항공 공학자인 라즐로 바르가는 실험용 가스 터빈 엔진을 중심으로 이 3인승 전투기를 설계했습니다. 그러나 엔진에 기술적 문제가 발생하여 2개의 오스트로-다임러 V12D 엔진으로 대체되었습니다. 특히, WM.31은 혼합 구조를 채택했습니다."
 SLO_heavy_fighter_equipment_3:0 "바이스 만프레트 WM.50"
 SLO_heavy_fighter_equipment_3_short:0 "WM.50"
 SLO_heavy_fighter_equipment_3_desc:0 "WM.50은 시대에 맞게 설계된 다소 진보된 항공기로, 라즐로 바르가의 2개의 엔진 푸시풀 구성은 쌍발기의 성능을 크게 향상시켜 고고도 폭격기에 대응할 수 있도록 설계되었습니다."
 SLO_tac_bomber_equipment_0:0 "아비아 F.39"
 SLO_tac_bomber_equipment_0_short:0 "F.39"
 SLO_tac_bomber_equipment_0_desc:0 "원래 포커가 수송기로써 개발한 F.IX는, 아비아가 이 항공기의 군사적 잠재력을 빠르게 파악하였고, 항공기에 대한 라이센스를 받아 F.IX를 폭격기인, F.39로 재설계했습니다. 새로운 모델이 개발되는 동안 F.39는 임시방편으로 사용될 것입니다."
 SLO_tac_bomber_equipment_1:0 "레토프 Š-50"
 SLO_tac_bomber_equipment_1_short:0 "Š-50"
 SLO_tac_bomber_equipment_1_desc:0 "육군항공대는 2개의 엔진과 3인승을 채택한 다용도 항공기를 요청했고, 이에 레토프는 Š-50을 제출했습니다. 하지만 이 디자인은 흥미를 끌지 못했고, 결국에는 아에로의 디자인이 채택되면서 생산되지 못했습니다."
 SLO_tac_bomber_equipment_2:0 "아에로 보도호디 A.300"
 SLO_tac_bomber_equipment_2_short:0 "A.300"
 SLO_tac_bomber_equipment_2_desc:0 "안토닌 후스니크가 설계한 이 폭격기는 도입되었을 때 새로 도입된 B.135 전투기에게만 뒤쳐졌지만, 당시 운용하던 항공기들 중에 가장 빠른 항공기였습니다. 이 기체는 빠르고 좋은 탑재량을 갖춘 다재다능한 폭격기이자 정찰기라는 것이 증명되었습니다."
 SLO_tac_bomber_equipment_3:0 "바이스 만프레트 WM.311"
 SLO_tac_bomber_equipment_3_short:0 "WM.311"
 SLO_tac_bomber_equipment_3_desc:0 "WM.31은 공격용 무장을 때어내고 탑재량을 향상시켜 신속한 전술폭격기의 역할을 수행할 수 있도록 빠르게 개조되었습니다."
 SLO_jet_tac_bomber_equipment_1:0 "레토프 L.11"
 SLO_jet_tac_bomber_equipment_1_short:0 "L.11"
 SLO_jet_tac_bomber_equipment_1_desc:0 "바이에리셰 플루크초이크베르케의 제트전투기 설계를 기반으로, L.11은 제국의 구형 프로펠러식 전술폭격기 편대를 대체하기 위하여 다용도의 빠르고 가벼운 제트 폭격기로써 디자인이 개조되었습니다."
 SLO_jet_tac_bomber_equipment_2:0 "아에로 L.44"
 SLO_jet_tac_bomber_equipment_2_short:0 "L.44"
 SLO_jet_tac_bomber_equipment_2_desc:0 "제트엔진의 신뢰성이 높아지고 경쟁이 날로 치열해짐에 따라, 아에로는 차세대 고속 폭격기를 설계해야 하는 과제에 직면하였고 L.44 고속 폭격기에서 정점을 찍었습니다."
 SLO_strat_bomber_equipment_1:0 "아비아-도르니에 Do.19"
 SLO_strat_bomber_equipment_1_short:0 "Do.19"
 SLO_strat_bomber_equipment_1_desc:0 "전략폭격기 설계가 부족하던 아비아는 공군에게 그들의 잠재력을 보여주기 위해 많은 도르니에의 사발 엔진 폭격기를 구입했습니다."
 SLO_strat_bomber_equipment_2:0 "아비아-융커스 Ju.290"
 SLO_strat_bomber_equipment_2_short:0 "Ju.290"
 SLO_strat_bomber_equipment_2_desc:0 "아비아는 사용 중인 Do.19로 이루어진 소규모의 편대를 보완하기 위해 다량의 Ju.290을 구매하였습니다."
 SLO_strat_bomber_equipment_3:0 "바이스 만프레트 WM.65"
 SLO_strat_bomber_equipment_3_short:0 "WM.65"
 SLO_strat_bomber_equipment_3_desc:0 "라즐로 바르가의 사발 엔진 폭격기 디자인은 제국에서는 처음으로 생산된 자국산 중폭격기입니다."
 SLO_jet_strat_bomber_equipment_1:0 "아에로-플루크초이크바우 프리드릭스하펜 FF.16"
 SLO_jet_strat_bomber_equipment_1_short:0 "FF.16"
 SLO_jet_strat_bomber_equipment_1_desc:0 "독일의 플루크초이크바우 프리드릭스하펜 FF.16이 오스트리아의 장거리 폭격기로써 채택될 예정인데, 이 폭격기는 아에로 보도호디가 현지에서 생산하게 될 것입니다."
 SLO_scout_plane_equipment_1:0 "바이스 만프레트 WM.21"
 SLO_scout_plane_equipment_1_short:0 "WM.21"
 SLO_scout_plane_equipment_2:0 "프라가 E.55"
 SLO_scout_plane_equipment_2_short:0 "E.55"
 SLO_transport_plane_equipment_1:0 "아에로 A.204"
 SLO_transport_plane_equipment_1_short:0 "A.204"
 SWE_fighter_equipment_0:0 "스벤스카 아에로 J 6 약트팔켄"
 SWE_fighter_equipment_0_short:0 "J 6 약트팔켄"
 SWE_fighter_equipment_0_desc:0 "An old interwar biplane fighter built by Svenska Aero first in the 20s, and then by AB Svenska Järnvägsverkstädernas Aeroplanavdelning, used in all Scandinavia. Despite its efficiency for patrol and reconnaissance missions, it has had its day in our air force and will be not suitable for the requirements of the modern air warfare."
 SWE_fighter_equipment_1:0 "세르베르쉬 EP-106 J 9"
 SWE_fighter_equipment_1_short:0 "J 9"
 SWE_fighter_equipment_1_desc:0 "An American built fighter, made by the Serverski company. The US air military chose its competitor, the P-36, from the Curtiss company, but it's reliable and perfectly fills our needs for our missions above Sweden. After some negotiations, Seversky sold us the manufacturing rights and the plans, allowing us to produce it."
 SWE_fighter_equipment_2:0 "FFVS J 22"
 SWE_fighter_equipment_2_short:0 "J 22"
 SWE_fighter_equipment_2_desc:0 "The J 22, designed by Kungliga Flygförvaltningens Flygverkstad i Stockholm, is our first locally designed monoplane fighter. Appreciated by our pilots for its maniablity, it is also easy to maintain. It should allow us to defend Sweden efficiently from any threats."
 SWE_fighter_equipment_3:0 "FFVS J 27"
 SWE_fighter_equipment_3_short:0 "J 27"
 SWE_fighter_equipment_3_desc:0 "The air warfare has evolved during the second Weltkrieg, and because of the intensive aerial fights above the Baltic, a lot of foreign planes planes could not find their way back to their home bases or just crashed on our shores. After there capture (or their recovery for the unluckiest ones), our technical units studied a lot these fighters of a new kind. Because the J 21 didn't met the needed requirements to be an efficient fighter, those studies resulted into the J 27, a modern fighter inspired from German and American designs, but mostly from the British Supermarine 'Spitfire'. A powerful engine, a high maniability, a contra-rotating propeller, powerful armament... our 'Svensk Super Spitfire' will be a nightmare for the countries which dare to invade us!"
 SWE_jet_fighter_equipment_1:0 "SAAB J 21R"
 SWE_jet_fighter_equipment_1_short:0 "J 21R"
 SWE_jet_fighter_equipment_1_desc:0 "After years of R&D, we've finally managed to build a jet fighter. The piston engine fighter J 21, which wasn't very efficient as a fighter, that's a fact. But it's a reliable and strong platform. Repowered with a jet engine and armed with 20 mm guns, the J 21R is entirely capable of defending our skies against the air invaders of the next years. No more propellers, time is for jets now."
 SWE_jet_fighter_equipment_2:0 "SAAB 29 투난"
 SWE_jet_fighter_equipment_2_short:0 "SAAB 29"
 SWE_jet_fighter_equipment_2_desc:0 "After the good result obtained with the J 21R, time is now to build a new jet fighter, with a new cell and not rebuilt from an old aircraft. The J 29 is the climax of our air industry: it has an advanced radar, bigger fuel tanks, air to air missiles and high speed. If we continue to build planes like the 'Tunnan', the skies of Sweden are guaranteed for the future."
 SWE_cv_fighter_equipment_0:0 "스벤스카 아에로 J 6HS 약트팔켄"
 SWE_cv_fighter_equipment_0_short:0 "J 6HS 약트팔켄"
 SWE_cv_fighter_equipment_1:0 "세르베르쉬 EP-106 J 9HS"
 SWE_cv_fighter_equipment_1_short:0 "J 9HS"
 SWE_cv_fighter_equipment_2:0 "FFVS J 22HS"
 SWE_cv_fighter_equipment_2_short:0 "J 22HS"
 SWE_cv_fighter_equipment_3:0 "SAAB J 25HS"
 SWE_cv_fighter_equipment_3_short:0 "J 25HS"
 SWE_cv_fighter_equipment_3_desc:0 "A prototype airframe. Eventhough J 25HS performs well in testing, only a few airframe was constructed before the FFVS J 27 supercedes it."
 SWE_CAS_equipment_1:0 "노스롭 A-17 B 5"
 SWE_CAS_equipment_1_short:0 "B 5"
 SWE_CAS_equipment_1_desc:0 "The A-17 is an American attack bomber designed and built by Northrop. It's a simple and a reliable plane, easy to maintain. It is a bit limited, but greatly plays his role of air support for our ground forces. Thanks to the American engineering, the aircraft cell isn't complex and allows us to install winter equipment, including skis for the landing gear."
 SWE_CAS_equipment_2:0 "SAAB B 17"
 SWE_CAS_equipment_2_short:0 "B 17"
 SWE_CAS_equipment_2_desc:0 "After studying the latest attacker aircraft designs of the other powers in Europe, we have successfully managed to create a local aircraft capable to conduct efficiently air-to-ground support missions. The B 17, designed by SAAB, is well powered, capable of use a lot of bombs and can perform dive bombing. Its landing gears are also modulars, which allow us to install skis and floats."
 SWE_CAS_equipment_3:0 "SAAB A 21"
 SWE_CAS_equipment_3_short:0 "A 21"
 SWE_CAS_equipment_3_desc:0 "The Saab A-21 was first a fighter named J 21, but because it shown an inadequate performance for its fighter role. Despite this, the Saab design bureau realized its cell would be an excellent platform for an attacker. Its unique push-pull configuration, its powerful engine and the choice of loadout make it a powerful CAS."
 SWE_cv_CAS_equipment_1:0 "세르베르쉬 EP-106 B 9HS"
 SWE_cv_CAS_equipment_1_short:0 "B 9HS"
 SWE_cv_CAS_equipment_1_desc:0 "With the Navy finding the modified version of the B5 unsatisfied, the already existing J 9HS variant is thus modifed with extra hard point for greater bomb-carrying capacity for the this particular task instead."
 SWE_cv_CAS_equipment_2:0 "SAAB B 17HS"
 SWE_cv_CAS_equipment_2_short:0 "B 17HS"
 SWE_cv_CAS_equipment_3:0 "SAAB A 21HS"
 SWE_cv_CAS_equipment_3_short:0 "A 21HS"
 SWE_nav_bomber_equipment_1:0 "하잉켈 S 12"
 SWE_nav_bomber_equipment_1_short:0 "S 12"
 SWE_nav_bomber_equipment_2:0 "SAAB T 17S"
 SWE_nav_bomber_equipment_2_short:0 "T 17S"
 SWE_nav_bomber_equipment_2_desc:0 "A naval variant of our B 17, designed by Saab. The modular landing gears has been completely replaced by floats and the tail has been improved to allow him to move better on the water. It's the perfect aircraft for naval patrols or ship attack, which can also be used as a reconnaissance seaplane for our navy."
 SWE_nav_bomber_equipment_3:0 "SAAB T 18"
 SWE_nav_bomber_equipment_3_short:0 "T 18"
 SWE_cv_nav_bomber_equipment_1:0 "스벤스카 아에로 T/J 6HS 약트팔켄"
 SWE_cv_nav_bomber_equipment_1_short:0 "T/J 6HS 약트팔켄"
 SWE_cv_nav_bomber_equipment_1_desc:0 "The now old biplane airframe is modified to carry air-dropped torpedoes - acting more as a proof-of-concept for future designs rather than being converted en-massed as its slow speed make it an easy target in real combat situations. This acts as a the foundation for future Swedish naval bombers development."
 SWE_cv_nav_bomber_equipment_2:0 "FFVS T 22HS"
 SWE_cv_nav_bomber_equipment_2_short:0 "T 22HS"
 SWE_cv_nav_bomber_equipment_3:0 "SAAB SB 21HS"
 SWE_cv_nav_bomber_equipment_3_short:0 "SB 21HS"
 SWE_heavy_fighter_equipment_1:0 "SAAB J 19"
 SWE_heavy_fighter_equipment_1_short:0 "J 19"
 SWE_heavy_fighter_equipment_1_desc:0 "Our J6 and J 9 fighters are very limited for long range operations. In case of a war, they couldn't be able to escort our bombers or intercept those of the enemy at long range and high altitude. We were forced to study a new design of plane, which resulted in the J 19. Equipped with auxiliary fuel tanks and 20 mm canons, it will be able to catch the enemy, even at a far distance."
 SWE_heavy_fighter_equipment_2:0 "SAAB J 23"
 SWE_heavy_fighter_equipment_2_short:0 "J 23"
 SWE_heavy_fighter_equipment_2_desc:0 "After the success of the J 19, we had to improve its design and capabilities. The J 23 is inspired by our neighbors designs and allow our air force to be more efficient. Still no radar, but no more additionnal fuel tanks. It's definitively a good solution to protect our neutrality from the exterior and keep an eye above the Baltic sea."
 SWE_heavy_fighter_equipment_3:0 "SAAB J 24"
 SWE_heavy_fighter_equipment_3_short:0 "J 24"
 SWE_heavy_fighter_equipment_3_desc:0 "Heavier, bigger and stronger, the Saab J 24 is a last gen interceptor. Two powerful engines, a heavy armament, a pressurised cockpit, an advanced radar and a big fuel tank allow it to conduct air interceptions even in the worst flight conditions, wherever the enemy is. It's the best plane of its kind we've ever built."
