 ALB_strat_bomber_equipment_2_short:0 "Ju.290"
 ALB_strat_bomber_equipment_2_desc:0 "아비아는 사용 중인 Do.19로 이루어진 소규모의 편대를 보완하기 위해 다량의 Ju.290을 구매하였습니다."
