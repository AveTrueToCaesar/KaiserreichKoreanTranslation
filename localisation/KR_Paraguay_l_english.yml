 PAR_black_monday:0 "Black Monday has reached Paraguay"
 PAR_estigarribato_tooltip:0 "§GThis focus will unlock if Estigarribia wins the 1940 elections.§!"
 PAR_liberals_owned_epic_style:0 "Militarist Takeover"
 PAR_your_average_day_in_a_latin_american_history_univesity:0 "Abrilist Takeover"
 PAR_colorado:0 "Colorado Party in Power"
 PAR_chaco_brigade_volunteers_arrive:0 "Chaco Brigade volunteers arrive"
 PAR_the_internationale:0 "Paraguay in the Internationale"
 PAR_the_internationale_desc:0 "Our European comrades are now at the brink of total war against the imperialists of our time. We Paraguayans have a proud tradition of standing up against imperialists, and as such, we believe we can add up our experience to their cause. We shall contact them immediately and see if they are willing to stand side by side with us"
 PAR_foreign_policy:0 "Foreign Policy"
 PAR_new_challenge:0 "A New Challenge"
 PAR_new_challenge_desc:0 "The Berlin Stock Market has crashed, and its effects are to be felt all around the globe. Its seismic waves have reached Paraguay, and now we have to deal with the enormous damage caused by this economic earthquake. The economy has suffered greatly, so nothing short of radical reforms will help."
 PAR_self_sufficency:0 "Self Sufficiency"
 PAR_self_sufficency_desc:0 "Paraguay's economy is in shambles, but its potential isn't. We should mobilise our budget to start massive industrial, agricultural and infrastructural projects. Paraguay's economy shall become self-sufficient so that we can exploit its full potential."
 PAR_build_buildsake:0 "Building Industry"
 PAR_build_buildsake_desc:0 "While South America, in general, has an undeveloped industrial base, Paraguay's industry is even weaker. We need to construct new industrial complexes and for industrial purposes suited railways and roads to develop our industrial base."
 PAR_incentivize:0 "Civil Industry Incentives"
 PAR_incentivize_desc:0 "The state is mighty and powerful, but it can't do everything by itself either. We need to promote private enterprises and investments so that our industry can grow faster. Surely, if we give investors advantages, they will invest in our economy."
 PAR_agrieffort:0 "Agricultural Effort"
 PAR_agrieffort_desc:0 "A strong industrial base is vital for a modern economy, but we shouldn't ignore all those who won't build toasters, tanks and trucks. We need to set up agricultural subsidies and agricultural institutions which help our rural farming population."
 PAR_protectionism:0 "Protectionism"
 PAR_protectionism_desc:0 "Our economy doesn't only suffer from underdevelopment, it also suffers from cheap foreign competition. How are we supposed to sell our goods if foreign goods are cheaper? We need to protect our economy from the evil world!"
 PAR_factorio:0 "Import Substitution Program"
 PAR_factorio_desc:0 "A self-sufficient economy can't rely on imports, that's self-explanatory. We should find ways to avoid importing goods, we need to substitute everything that isn't made in Paraguay."
 PAR_factory:0 "Industrialist Advances"
 PAR_factory_desc:0 "Thanks to both the state and the people, our economy is quickly developing. Factories now stand there where nothing had stood before, and 'Made in Paraguay' is now omnipresent in our shops. Our industry is advancing quickly, and so should our technology."
 PAR_indistrial_selfsufficiency:0 "Industrial Self Sufficiency"
 PAR_indistrial_selfsufficiency_desc:0 "Our self-sufficiency plan works, that's for sure! Paraguay's economy now relies much less on imports and our manufacturing section is growing daily. 'Made in Paraguay' really does work."
 PAR_slash_debt:0 "Slash The Budget"
 PAR_slash_debt_desc:0 "Our state spends too much money, way too much money. We need to make cuts everywhere and anywhere if we wish to avoid bankruptcy. Most Paraguayans, from bureaucrats to veterans, won't be too happy with this, but we don't want to end up like the French in 1789, now do we?"
 PAR_national_liberalism:0 "National Liberalism"
 PAR_national_liberalism_desc:0 "The state can't play god, that is a sad reality. Instead of handing over the economy to the bureaucrats, we need to liberalise it in favour of private enterprise and economic freedom."
 PAR_export_focus_economy:0 "Export Focused Economy"
 PAR_export_focus_economy_desc:0 "The Paraguayan market is quite small, but the German market isn't. In order to maximise the strength and the profits of the Paraguayan economy, we need to augment the exportation of Paraguayan goods to the whole world."
 PAR_increase_yields:0 "Increase Mining Yields"
 PAR_increase_yields_desc:0 "The mining sector is relatively small, but even then the Chaco still has quite important resource deposits. We need to increase the productivity of the mining sector so that we can export more primary resources."
 PAR_cut_veterans_pensions:0 "Cut Veteran's Pensions"
 PAR_cut_veterans_pensions_desc:0 "The pensions paid to the veterans of Paraguay are simply too high for the state to support. We need to cut their pensions, even if this will severely anger all those affected."
 PAR_cut_military_incentives:0 "Cut Military Incentives"
 PAR_cut_military_incentives_desc:0 "Our military is quite enormous in comparison to the state. Our military spending is far too high, and it has not stopped rising. We need to cut military incentives before our state collapses under the burden of the military budget."
 PAR_intensified_propaganda:0 "Intensified Propaganda"
 PAR_intensified_propaganda_desc:0 "In these times of troubles, it is much easier for illegal groups and foreign rivals to destabilise Paraguay. We can't let anyone slander the name of our great nation, and we can't let anyone believe the lies of the enemy."
 PAR_the_outwards_solution:0 "Outwards Solution"
 PAR_the_outwards_solution_desc:0 "Now that our country stands weakened by the crisis, foreigners are glaring at Paraguay, waiting for any display of weakness in our borders to strike. We will focus our propaganda on the foreign threat until we are back on our feet, just in case one of them decides to strike first"
 PAR_estigarribato:0 "The Estigarribato"
 PAR_estigarribato_desc:0 "Our nation has suffered under political crises for far too long. It is time for our great leader to finally step in and protect the people of Paraguay from internal and external threats. Long live president Estigarribia!"
 PAR_national_heroics:0 "National Heroics"
 PAR_national_heroics_desc:0 "Our nation is a nation of heroes, a nation filled with the greatest people of history. We should never forget the people who fought for our freedom, protected our institutions, and advanced Paraguay to the beautiful nation that it is today."
 PAR_constitutinal_review:0 "Constitutional Review"
 PAR_constitutinal_review_desc:0 "Our constitution hinders the progress of Paraguay. We should do some changes here and there to protect the people of Paraguay from every threat! We are totally not just removing all the parts which are supposed to stop a dictatorship from forming."
 PAR_army_first_policy:0 "Army First Policy"
 PAR_army_first_policy_desc:0 "The army of Paraguay has always served the people, has always protected them and has always fought with loyalty and strength. Our army should get priority in the new, better Paraguay."
 PAR_guardians_of_the_nation:0 "Guardians of the Nation"
 PAR_guardians_of_the_nation_desc:0 "Pieces of papers don't protect a nation, its military does! Our army loyally serves Paraguay to guard and protect it from any threat, internal or external."
 PAR_PUS:0 "Paraguayan Union State"
 PAR_PUS_desc:0 "Our nation isn't a 'military dictatorship' like some politicians call it, it's a union of the people, the military, the state, every part of Paraguay! The Paraguayan state has never been this united."
 PAR_paraguay_first:0 "Paraguay First"
 PAR_paraguay_first_desc:0 "Our nation is the best, the greatest nation in the world! Our nation has priority in front of all the nations which aren't Paraguay. Our nation shall always be first place!"
 PAR_peace_and_justice:0 "Paz y Justicia"
 PAR_peace_and_justice_desc:0 "Paraguay has never been this stable, this well-protected, this united. Our new, better regime has introduced Paraguay to a never-ending period of peace and stability."
 PAR_defensores_del_chaco:0 "Defensores Del Chaco"
 PAR_defensores_del_chaco_desc:0 "Our beautiful nation has significantly grown in the last years at the cost of Bolivia. Our glorious soldiers have proven their strength and will on the battlefield, but now it's time to consolidate our gains. The Chaco will forever remain Paraguayan!"
 PAR_doctrine:0 "Doctrine Review"
 PAR_doctrine_desc:0 "A major army reformation is required to defend our vast country. One of the most important things a modern army needs is a definite, efficient military doctrine. We need to overhaul ours to ensure that our army will win every battle."
 PAR_garra:0 "Garra Guarani"
 PAR_garra_desc:0 "Our soldiers have proven their strength and will on the battlefields of the Chaco! Our army is made for capturing land, not for letting the enemy capture our land. We need an offensive-minded doctrine!"
 PAR_offensive_mentality:0 "Offensive Mentality"
 PAR_offensive_mentality_desc:0 "Our glorious soldiers shouldn't waste their time and lives in some dirty trenches or bunkers infested with rats. We need to always have the initiative and always be on the offensive to win the future wars."
 PAR_pupupupush:0 "Continous Offensives"
 PAR_pupupupush_desc:0 "We cannot let the enemy reorganise and consolidate their forces after one of our successful offensives. We must attack them until we arrive in their capitals so that they will never have time to rest."
 PAR_william:0 "Mobile Force"
 PAR_william_desc:0 "Our army is focused on offensives and mobility, but simple infantry is rather unsuited for the latter. We need to create special mobile forces that shall be the fastest units on the battlefield."
 PAR_unstoppable:0 "Unrelenting Force"
 PAR_unstoppable_desc:0 "We shall not let our enemy rest! However, that means we won't be able to rest either. Our army shall attack with an unrelenting force so that the enemy will crumble!"
 PAR_casdoctrine:0 "Close Air Support Tactics"
 PAR_casdoctrine_desc:0 "It is rather difficult for any army, even the glorious Paraguayan army, to continuously fight battles after battles. We need to support our men on the ground with specialised aircraft."
 PAR_firepower:0 "Superior Firepower"
 PAR_firepower_desc:0 "Our nation doesn't have as many fighting-able men as Argentina or Brazil, so we need to compensate our low manpower with high firepower. Let's adopt a doctrine focusing on superior firepower and combat strength."
 PAR_atileery_battalions:0 "Artillery Battalions"
 PAR_atileery_battalions_desc:0 "The artillery piece is vital to increase the firepower of our army. We need to create special artillery battalions that will blow up the enemy wherever they might be."
 PAR_harry_spotter:0 "Spotters & Scouts"
 PAR_harry_spotter_desc:0 "There is one major issue with long-range artillery pieces: If we don't know where exactly the enemy is, we will just blow up a few squirrels. We need spotters and scouts that can accurately report the position of the enemy."
 PAR_concentrated_fire:0 "Concentrated Fire"
 PAR_concentrated_fire_desc:0 "A single artillery piece can kill a few soldiers with a perfect hit, but fifty artillery pieces can destroy a whole battalion with some decent hits. We need to concentrate our firepower for maximum effectiveness."
 PAR_doctrine_advances:0 "Doctrine Advances"
 PAR_doctrine_advances_desc:0 "Reinventing our doctrine is a long, costly process. We need to further advance our military doctrine so that our army will effectively fight on any battlefield."
 PAR_shock_awe:0 "Shock & Awe"
 PAR_shock_awe_desc:0 "Speed is the key to all modern war. It must be the main focus of our army if we are to defend our national borders."
 PAR_military_science:0 "Military Science"
 PAR_military_science_desc:0 "The process of reinventing our military doctrine was long and exhausting as we were missing enough theorists and military experts. We should invest more in military science to avoid this situation from happening again."
 PAR_caballeros_del_chaco:0 "Caballeros del Chaco"
 PAR_caballeros_del_chaco_desc:0 "Many Paraguayans have shown their excellent strength, will and resilience. We should honour these war heroes, as they are some of the finest people in the world!"
 PAR_motorization:0 "Motorisation Experiments"
 PAR_motorization_desc:0 "New combat weapons have made their debut during the Weltkrieg, be it the tank, the armoured car or motorised transport vehicles. We should invest in these new weapons as they will serve Paraguay well."
 PAR_logistcial_expertise:0 "Logistical Expertise"
 PAR_logistcial_expertise_desc:0 "One of the largest Bolivian shortcomings during the Chaco War was their supply system, as their communication and supply lines were inadequate. We should learn from their mistakes so we don't repeat them."
 PAR_new_army:0 "The New Army"
 PAR_new_army_desc:0 "Our glorious army won against Bolivia, but many doubt that we will win against Argentina or Brazil, who both own lands that are rightfully ours. We need to modernise and professionalise our army."
 PAR_guns:0 "Improved Equipment"
 PAR_guns_desc:0 "Our equipment is rather outdated, which gives us a disadvantage on the battlefield. We need to modernise and improve them to keep up with the armies of our rivals."
 PAR_guns2:0 "Boots on the Ground, Rifles on Hand"
 PAR_guns2_desc:0 "A problem facing our army is how many of our troops have outdated equipment or no equipment at all. We must move forward to newer tech options, and try to increase production."
 PAR_capacity:0 "Production Capacity"
 PAR_capacity_desc:0 "It is the sad truth that our military-industrial complex is smaller than that of Argentina or Brazil, but that doesn't mean it has to stay that way. We need to invest more in our production capacities."
 PAR_supply_capabilities:0 "Army Railways"
 PAR_supply_capabilities_desc:0 "A large issue that the Bolivian army faced in the Chaco War was the lack of proper infrastructure suited for military usage. We should not make the same mistake: We need to construct railways suited for military transportation."
 PAR_milfac:0 "Intensify Military Production"
 PAR_milfac_desc:0 "Our new railways have a large transportation capacity, but if our production capacity is low, we will not be able to use these railways. We need to increase the production of military equipment."
 PAR_every_woman_a_worker:0 "Every Woman a Worker"
 PAR_every_woman_a_worker_desc:0 "Our male adult population is quite small in comparison to that of our neighbours, and our army is taking up more and more of them. To fill the factories, we need to get women into the workforce."
 PAR_army_state_cooperation:0 "Army-State Cooperation"
 PAR_army_state_cooperation_desc:0 "Prussia has often been referred to as an army with a state. If any nation is the equivalent of Prussia, it is beautiful Paraguay. We should increase the cooperation between the army and the state."
 PAR_extreme_training:0 "Superior Training"
 PAR_extreme_training_desc:0 "Unlike the veterans of the Chaco War, the new recruits have little actual combat experience. We need to improve our training to keep a relatively high standard of experience in our army."
 PAR_we_werent_expecting_special_forces:0 "Special Forces"
 PAR_we_werent_expecting_special_forces_desc:0 "The terrain of our nation isn't the same as the flat fields of Flanders. Made up of jungles, forests and hills with poor infrastructure, the terrain forces us to have units specialised in fighting in it."
 PAR_every_man_a_soldier:0 "Every Man a Soldier"
 PAR_every_man_a_soldier_desc:0 "Our population is roughly one million. In comparison, Argentina is the home of almost fourteen million. We need as many men as possible to fill our army if we wish to reclaim our rightful lands."
 PAR_militarism_extra:0 "Militarism"
 PAR_militarism_extra_desc:0 "In order to sustain our army, we need to increase the militarism of our population. Frequent parades, school books glorifying the military... We should employ every available method!"
 PAR_no_pasran:0 "No Pasaran!"
 PAR_no_pasran_desc:0 "Every man in Paraguay knows how to handle a rifle, and is willing to employ his knowledge if the enemy dares to advance in our sacred land. The enemy shall pay in blood for every meter of Paraguayan land he conquers."
 PAR_paraguayan_bias:0 "Armoured Warfare"
 PAR_paraguayan_bias_desc:0 "The enemy will be able to kill a soldier, render an artillery piece useless and destroy a truck, but he will not be able to destroy a mighty Paraguayan tank."
 PAR_extreme_army:0 "An Army With No Equal"
 PAR_extreme_army_desc:0 "Nowhere in the world, not even in 19th century Prussia, has an army been so well integrated into the state that it forms a union with the other national institutions. Nothing is as mighty as our armed forces."
 PAR_more_milfacts:0 "Further Production Capabilities"
 PAR_more_milfacts_desc:0 "Every soldier needs a rifle, a uniform and various other weapons and equipment. We need to further increase our military production capabilities to adequately arm our army."
 PAR_fortress_asuncion:0 "Fortress Asuncion"
 PAR_fortress_asuncion_desc:0 "The most beautiful city of the world is not Berlin, not Paris, not Madrid, but Asunción! We shall turn it into an unconquerable fortress so that the Paraguayan flag will always remain on top of the city hall."
 PAR_general_staff_power:0 "General Staff Review"
 PAR_general_staff_power_desc:0 "Our army has greatly expanded, but our general staff has been lacking behind in personnel. We need to review our general staff to increase its command capacity and effectiveness."
 PAR_specialforcetraining:0 "Extend Special Forces Training"
 PAR_specialforcetraining_desc:0 "Specialised units always require more training than their ordinary counterparts. We need to increase the effectiveness of the training so that more soldiers can effectively fight as members of a specialised unit."
 PAR_defensores_del_cielo:0 "Defenders of the Sky"
 PAR_defensores_del_cielo_desc:0 "Our beautiful blue sky is the home of many rare birds, but sadly our enemy doesn't seem to respect its quietness. We need to form a professional air force to defend the Paraguayan sky!"
 PAR_bomber:0 "Bomber Aircraft"
 PAR_bomber_desc:0 "If we gain air superiority, the enemy industrial areas will lie virtually undefended against an aerial attack. We need large aircraft with a significant payload to exploit this weakness to its full effect."
 PAR_cas:0 "Low Altitude Craft"
 PAR_cas_desc:0 "Industry and infrastructure aren't the only bombing targets there are, enemy units are also great targets. In order to effectively weaken enemy forces, we need more agile low flying bomber aircraft."
 PAR_stratbomber:0 "Strategic Destruction"
 PAR_stratbomber_desc:0 "A single bomb can destroy a piece of rail with a lucky hit, but one thousand bombs are guaranteed to destroy the entire railway hub. We shall rain havoc on our enemies from the sky!"
 PAR_airstaff:0 "Air Force Staff"
 PAR_airstaff_desc:0 "Our air force is quite young, and despite the usage of aircraft during the Chaco War, its staff is still very inexperienced. We need to expand and improve our air force staff."
 PAR_air_variants:0 "Airplane Experiments"
 PAR_air_variants_desc:0 "So far, our aircraft are mostly outdated imports. We need to experiment more with modern designs to improve our aircraft industry and our air force in general."
 PAR_fighter:0 "Fighter Aircraft"
 PAR_fighter_desc:0 "If we wish to use bombers and close air support aircraft effectively, we need to first achieve air superiority. We need specialised fighter aircraft to intercept and destroy enemy planes."
 PAR_long_range_fighters:0 "Long Range Fighters"
 PAR_long_range_fighters_desc:0 "Our fighters will be able to secure the air around our borders, but the most important bombing targets remain largely outside the range of ordinary fighters. We need larger fighters that are capable of longer flights!"
 PAR_long_range_capability:0 "Long Range Capabilities"
 PAR_long_range_capability_desc:0 "Most of the industrial centres of our future enemies lie far away from Paraguay, be it Buenos Aires, La Paz or Rio de Janeiro. Our air force needs to be equipped with long-range aircraft."
 PAR_foreign_advisors:0 "Foreign Advisers"
 PAR_foreign_advisors_desc:0 "Even the greatest of nations, our beautiful Paraguay, sometimes needs help from other nations. We have no choice but to invite foreign advisers to help build up our air force."
 PAR_aerial_supremacy:0 "Aerial Supremacy"
 PAR_aerial_supremacy_desc:0 "The sky, just like the ground, will be controlled by Paraguay! No enemy aircraft shall ever reach Asunción! Now we just need to find a way to control the sea as well..."
 PAR_colorado_resurgence:0 "Colorado Resurgence"
 PAR_colorado_resurgence_desc:0 "The last Colorado president Paraguay has had was in 1912 with Pedro Pablo Peña who was deposed very quickly. This has left our country with a nearly unchallenged Liberal rule for decades. However, broken promises from the liberals and an ailing economy are leaving many Paraguayans disillusioned. We shall reach out to the common Paraguayan and offer them the solutions the Liberals didn't give them."
 PAR_true_values:0 "True Values"
 PAR_true_values_desc:0 "The Colorados has always been a conservative party. During the liberal governments, the Paraguayan populace was forced through several progressive reforms which many didn't agree with. Now that we're in power, we shall take steps to protect our nation's traditional and familiar values to secure our society for a better, more stable tomorrow."
 PAR_loyal_and_faithful:0 "Loyal & Faithful"
 PAR_loyal_and_faithful_desc:0 "The Paraguayan people have proven their loyalty and faithfulness during these last few decades, especially with the Chaco War. Such virtues shall be encouraged to all our citizens to make every Paraguayan a paragon of these various virtues that have brought greatness to our country."
 PAR_fixing_mess:0 "Fixing the Mess"
 PAR_fixing_mess_desc:0 "The Liberals have left us with a messy budget. While we may have won the Chaco War, government spending has made this victory short-lived as the spoils of war we gained have been quickly spent. We now have the task of balancing the budget by ourselves."
 PAR_prosperity:0 "Prosperity and Progress"
 PAR_prosperity_desc:0 "We Colorados know that the only way forward for our country is with hard work. We have to focus this spirit towards achieving economic prosperity and progress, that way we shall both be true to our ideals and help our country get back on its feet."
 PAR_correcting_social_mistakes:0 "Correcting Social Mistakes"
 PAR_correcting_social_mistakes_desc:0 "The Alianza Nacional Republicana may be a conservative party, but we are by no mean backwards or oppressive! We have been informed of several issues that plague our citizens' social life, and we intend to correct these issues left by the previous administrations."
 PAR_individual_freedoms:0 "Individual Freedoms"
 PAR_individual_freedoms_desc:0 "The Liberals had a mouthful of how their progressive reforms were helping the country. They proved to be unreliable and treacherous. We shall champion individual values and begin legal reforms to include individual freedoms into our current law code."
 PAR_ban_traitor_parties:0 "Ban Traitor Parties"
 PAR_ban_traitor_parties_desc:0 "While most political entities in our country supported the government during the Chaco campaign, there were other despicable forces who hindered our efforts. We shall begin a major crackdown on their activities and ban their parties, as a punishment for their lack of loyalty to the country."
 PAR_a_stable_rule:0 "Stable Rule"
 PAR_a_stable_rule_desc:0 "Paraguay is rather uneventful compared to the rest of the world. We Paraguayans enjoy the calm we have achieved in our country and as such, will do our best to keep a stable rule in our country, trying to avoid radical reforms or big social changes."
 PAR_colorado_hegemony:0 "Colorado Hegemony"
 PAR_colorado_hegemony_desc:0 "The Colorados used to be an insignificant force in liberal Paraguay. However, after our many reforms, there's no denying that our party has become Paraguay's most popular party. While we do defend democracy and republicanism, there's nothing wrong with us taking advantage of our hegemony to push our agendas a bit more in the country."
 PAR_army_friends:0 "Army Support"
 PAR_army_friends_desc:0 "Now that we're in power, we realise that many within the army share our views and are more than willing to support us. This shall give us another layer of safety in the unlikely case of a coup or a war. In exchange, however, we shall leave the military budget alone, since they will need that money to invest in our protection."
 PAR_continued_militar_incentives:0 "Continued Military Incentives"
 PAR_continued_militar_incentives_desc:0 "While our military spending is currently satisfactory, South America has turned into a dangerous place. We shall expand our military incentives to have a battle-ready army for whatever threat we might face."
 PAR_no_better_way:0 "Protectors of Paraguay"
 PAR_no_better_way_desc:0 "Our nation stands on the brink of catastrophe! We shall step in and restore order because Paraguay needs protection and we must answer our country's call!"
 PAR_for_the_military:0 "For the Army, by the Army"
 PAR_for_the_military_desc:0 "Opportunist politicians have taken advantage of the victories our army made during the Chaco War to further their dubious agendas. We will not stand for it any longer! We shall tune the state machine to serve the army's purposes and force it to fulfil our agendas."
 PAR_witchhunts:0 "Witch Hunts"
 PAR_witchhunts_desc:0 "First and foremost we will have to secure our position. We're not the only ones who want to take power in Paraguay, and we're well aware of Rafael Franco's efforts to come back from exile and transform our society into a godless syndicalist state. We shall begin a major search for syndicalist elements in our society to reduce the chance of a syndicalist counter-coup."
 PAR_destroy_traitors:0 "Weed Out Traitors"
 PAR_destroy_traitors_desc:0 "There are many within our society that are plotting against us as we speak that aren't aligned with the syndicalists. We need to strike them first if we want to preserve our nation's integrity! We shall begin a major search for traitors in our populace until every Paraguayan has had their loyalties checked."
 PAR_our_grand_destiny:0 "Our Grand Destiny"
 PAR_our_grand_destiny_desc:0 "Paraguay was a regional power before we were beaten by a treacherous coalition between Brazil, Uruguay and Argentina, which almost erased Paraguay from existence. However, we survived, and now we that we stand stronger than ever, we shall reclaim what was once rightfully ours!"
 PAR_neojesuit_zeal:0 "Our Legacy"
 PAR_neojesuit_zeal_desc:0 "Democratic governments have the major flaw of governing in short terms, always thinking on making reforms to gain popularity rather than leaving a righteous legacy. We will not be hindered by such mentality, and begin major reforms in order for our legacy to never be forgotten."
 PAR_faith_and_state:0 "Faith and State"
 PAR_faith_and_state_desc:0 "Our country has many strong social virtues, but one of the most cherished is faith. While we're by no means a monarchy ruled from Rome by the pope, we cannot deny the Catholic influence within our country, and we'd do well in taking advantage of our country's faith by allowing the Catholic church to play a larger role in our government as long as it doesn't hinder our power."
 PAR_grand_national_heroes:0 "Grand National Heroes"
 PAR_grand_national_heroes_desc:0 "The soldiers who fought in the Chaco War have been revered by the previous governments. While we consider their efforts fitting, we also believe that they are not enough. Our soldiers are an example of the kind of citizen we need to make our country great, and we shall publicise this image so all Paraguayans know that becoming a soldier is an honour and a duty for everyone."
 PAR_guarani_ethnonationalism:0 "Guarani Nationalism"
 PAR_guarani_ethnonationalism_desc:0 "Our country has been a slave to foreigners long enough! We shall exalt nationalism in our society, so that every Paraguayan truly believes his country is better than our decadent neighbours and is willing to defend this superiority, through violence if necessary!"
 PAR_guarani_selfsufficiency:0 "Guarani Self Sufficiency"
 PAR_guarani_selfsufficiency_desc:0 "The only way we will truly be free from foreign slavers will be by achieving total self-sufficiency. Our forefathers were able to achieve it when Solano Lopez was in power, and we shall do so again! Even if that means we'll have to fight the Triple Alliance again."
 PAR_army_with_a_state:0 "An Army with a State"
 PAR_army_with_a_state_desc:0 "The Paraguayan state will not survive in this hostile continent without a strong military power that keeps the dangers away. As such, we should recognise the fact that our existence is dependant on the strength of our armed forces, and by extension, it's the state that serves the armed forces, and not the other way around."
 PAR_enemies_on_all_sides:0 "Enemies on All Sides"
 PAR_enemies_on_all_sides_desc:0 "Our country has had a very troubled history. Our innocence was taken away when all our neighbours turned against us in both in the Chaco War and the Triple Alliance War. As such, we shall blind ourselves no further. Paraguay has enemies on all sides and we will recognise them all as threats to our very existence, and so will our people."
 PAR_abrilist_recovery:0 "Abrilist Recovery"
 PAR_abrilist_recovery_desc:0 "Back in 1934, we launched a successful coup and retook our country for the people. Unfortunately, we were deposed shortly after, but now we are stronger than before, and this time, we will be victorious!"
 PAR_military_revolution:0 "Military Revolution"
 PAR_military_revolution_desc:0 "Rafael Franco, before becoming a revolutionary, was a very influential figure within the army. While his short-lived coup and exile have soured his relations with the most conservative officers, many of his supporters come from the army itself who just wish to take Paraguay into a better future, and as such, are willing to help us in our revolution!"
 PAR_comrades:0 "Our Comrades"
 PAR_comrades_desc:0 "The Chileans and Argentineans are our comrades in arms. They helped us to free ourselves from the tyranny of the oligarchs and imperialists, and we shall recognise their efforts and proclaim our friendship towards them."
 PAR_national_revolutionary_effort:0 "National Revolution"
 PAR_national_revolutionary_effort_desc:0 "We have secured power in Asunción, but we still have to take over the rest of the country. Onwards men! The workers of our country still need us!"
 PAR_historical_revisionism:0 "Historical Revisionism"
 PAR_historical_revisionism_desc:0 "For years we've been forced to falsely believe that our country was inferior to others when in reality Solano Lopez had almost made us into a world power! We shall begin a massive process of revisionism and we shall rewrite all history books so that forever we shall remember his exploits as a patriotic move against foreign imperialists."
 PAR_permanent_revolution:0 "Permanent Revolution"
 PAR_permanent_revolution_desc:0 "Had the Chileans turned our back to us, we wouldn't have been able to achieve our revolution. Following their example, we shall impose ourselves the duty of helping out our fellow revolutionaries in the world so that the fires of revolution may never be snuffed out by tyrants."
 PAR_the_peoples_vanguard:0 "The People's Vanguard"
 PAR_the_peoples_vanguard_desc:0 "Our army is a precious tool, but if they are corrupted by foreign entities, we don't currently have anything with what to protect us. We shall invest in creating a People's Vanguard, as a way to keep the army in check and protect us in the case of counter-revolution."
 PAR_socialist_nationalism:0 "Socialist Nationalism"
 PAR_socialist_nationalism_desc:0 "While we do agree with our fellow socialists in many regards, we Paraguayans don't believe in internationalism. Our country is our family, and their countries are their families. As such, we shall take pride in being Paraguayans even if the other socialists don't appreciate our patriotism."
 PAR_second_paraguayan_socialist_golden_age:0 "Second Paraguayan Socialist Golden Age"
 PAR_second_paraguayan_socialist_golden_age_desc:0 "In 1934, the very few months we managed to govern were crucial for our popularity. We made many social reforms that have helped the common worker in Paraguay, creating a short-lived but appreciated golden age. Now that we have consolidated our power, it is only right that we should go back to the reforms we made back then and create a new golden age for the worker. This time, permanently."
 PAR_extend_chairmans_power:0 "Extend the Chairman's Power"
 PAR_extend_chairmans_power_desc:0 "Rafael Franco has become a national hero like Solano Lopez was before our time. Like Lopez, now Franco has requested we extend his executive power to give his personal guidance to the nation. How could we reject such a proposition?"
 par.1.t:0 "파라과이 공화국"
 par.1.d:0 "3국 동맹의 파괴적인 전쟁 후에, 파라과이는 거의 알아볼 수 없을 정도로 부서지고 깨졌습니다. 파라과이는 대부분의 남성 인구가 죽고 고아들이 생겨났습니다. 그리고 브라질과 아르헨티나 모두 과라니 공화국의 영토를 빼앗았으나 양국 간의 완충국으로서의 주권을 효과적으로 유지했기 때문에 극심한 인구 및 경제적 피해가 피해의 전부는 아니었습니다. 그 재난을 복구하고 회복하는 것은 쉬운 일이 아니었고, 정치적 불안은 여전히 나라를 부식시켰습니다. 1904년, 콜로라도당의 통치에 반대하는 자유주의 혁명이 일어났습니다. 자유당 통치는 1922년 경쟁 관계에 있는 정당간의 내전으로 정점을 찍은 정치적 불안의 시기를 시작했습니다. 그리고, 1929년 말에, 전쟁은 다시 볼리비아와 손을 잡고 파라과이에 왔습니다. 차코 지역의 유정을 확보하라는 경제적인 압력을 받고 있는 그 나라는 분쟁 지역에서 적극적으로 자신의 주장을 주장하기 시작했습니다. 차코 전쟁은 4년이 걸렸고, 1933년까지 파라과이는 볼리비아 군대를 완전히 격파하고 그들의 땅을 차지하기 시작했습니다. 하지만 늘어나는 부채와 군비가 정부에게 계속 부담이 되고 있기 때문에, 전쟁의 승리는 비용 없이 이루어지지 않았습니다. 볼리비아군은 장비도 제대로 갖추지 못했고, 전투 훈련도 제대로 받지 못했고, 사기도 낮아 파라과이의 사상자는 훨씬 적었습니다. 그러나 정국은 나아지지 않았고 자유주의 통치는 흔들리고 있었습니다. 라파엘 프랑코와 다른 급진 지도자들은 1934년 좌파 권위주의 원칙에 따라 쿠데타를 일으켰지만, 차코 전쟁의 영웅 호세 펠릭스 에스티가리비아에 의해 3개월이라는 짧은 통치로 물러났습니다. 이제, 자유주의 혼란의 시대는 끝났고, 호세 펠릭스의 통치는 위대한 평화로써의 하나입니다. 그가 '생디칼리스트' 프랑코와 볼리비아의 침략자들에 대한 그의 행동은, 거의 만장일치로 국가 구세주이자 영웅으로 칭송 받고 있기 때문에, 정치에 큰 영향을 미칩니다. 아르헨티나 애국당의 부상과 함께, 에스티가리비아와 그의 내각은 다시 초긴장 상태에 빠졌습니다. 마누엘 카를레스가 그 나라의 지도부에 오르자 그의 팽창주의 목표를 숨기려 하지 않기 때문에, 곧 파라과이에 다시 한번 전쟁이 일어날지도 모릅니다."
 par.1.a:0 "우리는 우리의 새로운 공화국에 평화와 정의를 가져다주었다."
 par.2.t:0 "반 아르헨티나 애국당 집회"
 par.2.d:0 "아르헨티나의 새 대통령 마누엘 카를레스는 파라과이와 다른 나라들이 아르헨티나의 적이라고 여기는 중상모략을 서슴지 않고 있습니다. 오늘 아순시온에서는 수백 명의 사람들이 그의 모욕과 언사에 항의하기 위해 모였습니다. 그리고 우리 국가들간의 공식적인 외교 단절을 요구했습니다. 전쟁이 일어날 가능성은 없지만, 전쟁의 위협은 몇 년 전에 파라과이를 구한 사람들을 상기시켜주기 때문에, 이러한 위험은 군대에 정치적으로 유리합니다."
 par.2.a:0 "아르헨티나는 결단코 위대함을 되찾을 수 없다!"
 par.3.t:0 "우리 경제를 황폐화시킨 검은 월요일"
 par.3.d:0 "파라과이는 육지로 둘러싸인 나라임에도 불구하고 아순시온 항구와 라플라타 강을 통해 보다 넓은 세계 경제와 연결되어 있습니다. 주식 시장 붕괴 소식은 처음에는 호기심으로 우리에게 도착했지만, 곧 그 여파가 느껴졌습니다. 외국인들은 우리의 생산물을 살 수 없고, 우리는 우리나라를 위해 필수품을 수입하는데 엄청난 어려움을 겪고 있습니다. 설상가상으로 예산 상황은 완전히 붕괴되었고, 퇴역한 군인들은 이미 무장하고 있습니다. 만약 우리가 어떤 식으로든 그들의 권리를 침해한다면, 그들은 그들의 권리를 방어할 준비가 되어 있습니다. 좋지 않은 시기가 다가오고 있습니다. 그리고 파라과이는 상업의 고립 속에서 살아야 할지도 모릅니다."
 par.3.a:0 "우리는 그것들이 필요 없다!"
 par.4.t:0 "군인 급여 문제"
 par.4.d:0 "우리의 예산 문제는 특히 하위 계급의 몇몇 군 장교들의 급여에 영향을 미칠 것으로 예측됩니다. 상황이 얼마나 심각한지에 관하여 이들의 이해를 구한 뒤에도 상황은 계속 악화되고 있습니다."
 par.4.a:0 "우린 정말 그들이 필요해..."
 par.5.t:0 "연금수령자들의 항의!"
 par.5.d:0 "퇴역군인들을 비롯한 연금수령자들이 지급 지연 발표 이후 격렬하게 대거 반발하고 있습니다. 보통 이러한 시위는 빨리 끝났을 텐데, 급여가 모자라는 것은 평상시에 이런 폭동 대처를 책임지는 하급 장교들에게까지 확대되었습니다."
 par.5.a:0 "우리가 할 수 있는 일은 아무것도 없다!"
 par.6.t:0 "군대 불만"
 par.6.d:0 "급여 문제는 파라과이 병사 한 명, 한 명에게 영향을 미치지는 않았지만, 일반 병사들에게 상황 개선이 보이지 않자 불만이 병영 내 전염병처럼 번지고 있습니다. 일부의 소요사태와 다른 작은 폭동이 진압되었지만, 우리는 이 상황을 얼마나 오래 지속시킬 수 있을지 확신할 수 없습니다."
 par.6.a:0 "불행하군."
 par.7.t:0 "망명지에서의 라파엘 프랑코"
 par.7.d:0 "급진적인 생디칼리슴으로 정부로부터 축출된 이후, 칠레에서 망명중인 라파엘 프랑코는 좌익 미사여구를 더욱 깊이 파고들었습니다. 이제 그는 스스로를 '솔라니스트 전체주의자'로 꾸미고, 망명지에서 파라과이에서의 혁명을 외칩니다. 몇 년 동안, 이 세상의 많은 퇴위된 폭군들 중 한 명인 그에게 주의를 기울이는 사람은 거의 없었지만, 이제 우리의 지위가 위협받고 생디칼리슴 스파이들이 우리를 위협하고 있는 가운데, 그는 그의 귀환을 허락할 쿠데타를 직접적으로 요청하고, 기꺼이 들어줄 사람들을 찾고 있습니다."
 par.7.a:0 "미친 사람의 횡설수설이로군."
 par.8.t:0 "재정복한 땅에서의 방해"
 par.8.d:0 "볼리비아의 더러운 음모는 끝이 없습니다. 그들이 우리에게 차코를 주장하여 그들의 기업주들에게 주기 위해 다시 침략전쟁을 시작함에 따라, 우리는 지난 전쟁에서 해방된 지역에서 간첩들을 마주하지 않을 수 없게 되었습니다. 그들의 방해는 작지만 볼리비아의 배반이 어디까지 갈 수 있는지를 상징합니다."
 par.8.a:0 "그들은 우리 방식대로 진행되는 것을 보게 될 것이다."
 par.9.t:0 "미국의 대통령으로 선출된 휴이 롱"
 par.9.d:0 "전 미국 상원의원 휴이 롱은 믿을 수 없을 정도로 논쟁이 많은 선거에서 미국 대통령으로 당선되기 위해 성공적으로 노력했습니다. 생디칼리스트와 표를 팔아먹는 후보들과 똑같이 경쟁하면서, 휴이는 그 나라의 주요 주에서 승리를 거두었고, 우리의 부를 나누기보다는 팔아넘기려 하는 엘리트들이 아메리카 대륙 사람들에게 충분히 있었다는 것을 증명해 주었습니다! 많은 파라과이 신문들은 개표 작업이 끝나기도 전에 이 남자에게 칭찬을 퍼붓기 시작했습니다. 그의 숙적들이 패배를 우아하게 받아들일지는 시간이 말해줄 것입니다."
 par.9.a:0 "축하합니다 친구!"
 par.10.t:0 "미연합국 지원?"
 par.10.d:0 "미국은 포위됐습니다! 휴이 롱은 생디칼리스트와 은행가들에 의해 공격받아왔고, 그들은 북아메리카 사람들을 무력으로 노예로 만들려 하고 있습니다. 파라과이까지 소식이 전해지자 대중들의 항의가 강했는데, 차코 전쟁의 많은 발언력있는 실직한 참전용사들이 공식적인 개입을 요구했습니다. 기다림에 지쳐서, 이제 그들이 요청하는 것은 우리나라의 이름으로 평화와 정의를 위해 싸울 수 있도록 의류 보조 및 선박을 미국으로 보내달라는 것입니다."
 par.10.a:0 "우리는 미국 친구들이 그들의 나라를 자유롭게 할 수 있도록 도와야 한다!"
 par.10.b:0 "슬프게도, 우리는 여유가 없다."
 par.11.t:0 "차코 여단의 도착!"
 par.11.d:0 "파라과이라는 작은 나라로부터 용감한 차코 여단이 도착하였습니다. 미국에서 탐욕으로 들끓고 킹피쉬가 공개적으로 비난한 분쟁 지역의 이름을 딴 파라과이의 사람들은 그를 전쟁의 진실을 보고 있는 그대로를 말해주는 유일한 외국인이라고 생각합니다. 롱의 인기는 지난 몇 년 동안만 계속 상승했고, 민주주의에 대한 쿠데타 소식은 파라과이 국민들을 격분시켰고, 수천 명의 사람들이 미국의 영혼을 위한 마지막 투쟁에서 우리에게 도움을 주기로 결정했습니다."
 par.11.a:0 "우리의 명분은 정의입니다!"
 par.12.t:0 "파라과이의 축하!"
 par.12.d:0 "갈등이 종식되면서 드디어 숨 돌릴 시간이 생긴 것 같습니다. 파라과이 시민들로부터 온 편지들은, 킹피쉬가 자유와 생디칼리슴에 맞서 싸운 것에 대해 개인적으로 감사를 표하며, 롱을 진정한 영웅으로 여기는 작은 남미 국가로부터 계속해서 도착하고 있습니다."
 par.12.a:0 "평화는 우리들의 보상이지만, 그럼에도 불구하고 우리는 그들에게 감사합니다."
 par.13.t:0 "Military Revolt!"
 par.13.d:0 "It seems that the situation for Estigarribia is no longer sustainable, and democracy stands at its end as several barracks rise up across the nation against our failed and slow economic policies. With all the chaos, it can be known that whoever takes power will be faced with similar economic problems Paraguay faced at the start of Black Monday, as previous government policies are changed. Two major factions have real chances of keeping control of the Presidential Palace once the dust settles; th e ultranationalists under Higinio and the Totalists under Rafael Franco, who has radicalised even further in the past few months. After several hours of skirmished, a Pronunciamento reaches the people:"
 par.13.a:0 "Moringio and Patriotic Officers have saved the Nation!"
 par.13.b:0 "Franco has Returned!"
 par.14.t:0 "Huey Long heading to Paraguay"
 par.14.d:0 "The War in North America took a turn for the worse, and Huey Long was forced to flee the traitorous forces closing in on him. Nothing would please them more than his death, and his request for asylum here in Paraguay was accepted immediately, and he is scheduled to reach Asuncion shortly. A scheme involving ships with Paraguayan flags will ensure he evades capture by traitors, and once he gets here, we will receive a proper hero's welcome!"
 par.14.a:0 "We are waiting for him!"
 par.15.t:0 "1941 Elections"
 par.15.d:0 "It's election day in Paraguay, and the Colorado opposition mobilises against Estigarribia's so-called 'Liberal' coalition. Very few foreign observers predict a loss of mandate by the incumbent, as his political power grew steadily in the past years. As the dust settles and ballots are counted, the winner is..."
 par.15.a:0 "The Liberals stay in power."
 par.15.b:0 "The Colorado's new candidate wins!"
