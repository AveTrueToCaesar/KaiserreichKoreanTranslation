 PAR_solano_did_nothing_wrong:0 "Historical Revisionism"
 PAR_pensions_desc:0 "War veterans, families of the lost and many other personnel receive rightful compensation for defending our nation in the war for the Chaco. However, doing the right thing is often costly and our budget suffers from all the privileges and good payment for military personnel."
 PAR_prussia_desc:0 "Paraguay at this point is an extension of its army, as the Civil War coupled with the failure of mainstream parties resulted in two coups and an almost entire lack of civil presence in actual decision making. The army is however immensely respected, and morale even among the lowest in the hierarchy is sky-high, as are the generous benefits for joining it in comparison to common work available."
 PAR_bm_desc:0 "More than a fiscal crisis, Paraguay suffers from a harsh case of lack of imports, as the few goods imported to South America rarely reach the nation."
 PAR_bm_selfsuf1_desc:0 "After a series of decisive measures, we have finally re-gained out capacity to acquiring goods and started making said goods in our nation. We are taking the first steps towards true independence, as painful as they are."
 PAR_bm_selfsuf2_desc:0 "We have reached industrial output levels high enough for the government to declare our programs a success. An empty boast when it comes to most metrics, but one that increases national morale and thus increased spending in the short turn, as the people regained faith in the economy and the state recovered much of its losses."
 PAR_slash_desc:0 "Harsh budget cuts were the way chosen to deal with our budgetary issues. It won't go well with the military whose pensions are at risk..."
 PAR_deus_vult_desc:0 "Our land was always a bastion of faith, defending the land from the greedy hands of our neighbours. The church's close relation with our regime ensures that the people know who's in the right at all times."
 PAR_cav_desc:0 "Trucks can be faster, but you just can't trust the infrastructure deep in the South of the world. Sometimes, a position needs to be reinforced, and hastily so, and our horsemen also can use their mobility offensively with their new funding and training."
 PAR_elite_army_desc:0 "Truly with no equal, Paraguay is now truly an Army with a State, as its military forces have achieved such hegemony over all matters, and such mastery of their local warfare, its doubtful for its legacy to fade away."
 PAR_no_pasaran_desc:0 "Those who fought for our nation, even against unimaginable odds; Those who fought against Bolivian aggression and foreign plots, they know what its stake and will never give up as long the fight can continue!"
 PAR_everymanasoldier_desc:0 "Every man is ready to do his duty, and to die for the nation. Paraguay will never again be at the mercy of foreigners, who plot to keep our mighty people under their thumb!"
 PAR_training_desc:0 "Strict regimens and expanded funding ensure that we can send every able-bodied man to the field with proper training."
 PAR_planning_bonus_desc:0 "Our expert and veteran generals have much experience in planning and preparing offensives, but now they have the proper tools and are accustomed to planning war against actual foes, not just Bolivians."
 PAR_exportseffort_desc:0 "Our economy should not be isolated, and we should not hesitate to help our neighbours to recover. The profits we get by fulfilling their import demands are nothing but byproducts of being a good neighbour, wishing prosperity for the continent."
 PAR_freedom_desc:0 "The rampant nationalist zeal in our country came from more than a lack of faith in common politicians, but the utter failure of our nation to properly protect individuals and free enterprise, leading to war and unrest. Part of these fall on our inability to correct our constitution and move away from the shadowy delusions of leftist vultures."
 PAR_shock_et_awe_desc:0 "The Paraguayan general staff knows that it's unfeasible to stay on the defensive forever, and have more experience in modern war than most armies. The current shift towards offensive policies comes from years of debates and developments, but currently, it is fair to assess it's the predominant school of thought."
 PAR_doctrine_review_desc:0 "The best way to learn is by studying your own mistakes. Via constant reviewing and advancing, we will always ensure that our forces are neither outdated nor predictable."
 PAR_your_new_empire_desc:0 "José Felix Estigarribia's control over Paraguay is nigh absolute."
 PAR_PUS_IDEA_desc:0 "Heavily influenced by the ideas of US senator Huey Long, but with a unique militaristic spin, the Estigarribia government has changed its government to its core, and the power of the president is almost unchecked."
 PAR_fowardthinking_desc:0 "If our nation is to move forward in any way, we must ensure that those with the minds and qualification to take it there are properly funded and promoted"
 PAR_operational_autonomy_desc:0 "We may be small, but our reach to strike back is vast, for our planes are designed, and pilots trained, to keep the fight abroad."
 PAR_workersofthehomefront_desc:0 "Every person must do their part for the state. Everyone will work to aid us the way they can, and the brave Women of Paraguay will help supply our brave armies."
