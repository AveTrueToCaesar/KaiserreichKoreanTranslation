 par.18.d:0 "It's election day in Paraguay, and the Colorado opposition mobilises against Estigarribia's so-called 'Liberal' coalition. Very few foreign observers predict a loss of mandate by the incumbent, as his political power grew steadily in the past years. As the dust settles and ballots are counted, the winner is..."
 par.18.a:0 "The Liberals stay in power."
 par.18.b:0 "The Colorado's new candidate wins!"
 par.19.t:0 "1946 elections"
 par.19.d:0 "While Estigarribia's long rule was broken by a new era of Paraguayan democracy, Colorado rule is anything but secure as the campaign rhetoric ramps up to new hostile levels. While violence was avoided, many worry the elections results may not be recognised, but the Army has already declared it will ensure the elections will be orderly. As the dust settles, the Paraguay's president is..."
 par.19.a:0 "Juan Manuel Frutos, a Colorado."
 par.19.b:0 "Eusebio Ayala, and old school Liberal."
 par.21.t:0 "1951 elections"
 par.21.d:0 "They say politics makes for strange bedfellows. As the Liberal's struggled to settle on a candidate, Luis Alberto Riart, once deposed from office, tries to run again for that party, running against consistently fierce Colorado opposition. As the ballot counting ends, the winner emerges as being..."
 par.21.a:0 "Raimundo Rolón, a Colorado."
 par.21.b:0 "Luis Alberto Riart, the Old Liberal."
 par.22.t:0 "1956 elections"
 par.22.d:0 "Two military men meet in the unique battlefield of Paraguayan bipartisan elections. Alfredo Stroessner has the backing of the Colorado party behind him, but his opponent has weight all by himself: José Felix Estigarribia wants to become president yet again, this time under a democratic framework. The winner of this battle of battlers is..."
 par.22.a:0 "Alredo Stroessner, the Colorado hardliner."
 par.22.b:0 "José Felix Estigarribia, the Old Marshall."
 par.20.t:0 "Paraguay in the Internationale?"
 par.20.d:0 "The tiny South American nation has recently experienced a socialist revolution and after initial stabilisation now looks at its role on the global front. While their contributions to the Internationale will be mostly negligible, an ally is an ally and we are in no position to deny further members to our alliance."
 par.20.a:0 "Welcome!"
 par.20.b:0 "Wasn't it called Uruguay? Doesn't matter, we don't need them."
 par.201.t:0 "France denies us membership to the Internationale"
 par.201.d:0 "Calling our nation and irrelevant backwater with no value whatsoever to their alliance, France has denied us membership and sent our ambassadors packing."
 par.201.a:0 "They will regret this!"
 par.23.t:0 "Reconquest of Ponto Porã"
 par.23.d:0 "Sixty years ago, the province of Ponto Porã was taken from us by the Brazilian imperialists. Region of  Guarani population and Paraguayan colonziation, it's our by right of cultural kinship, despite the Brazilian attempts of erasing the true history and culture of the area. Now that we are once again in arms against the northern hegemon we shall right the wrongs of the War of the Triple Alliance, and Ponto Porã shall be Paraguayan once again."
 par.23.a:0 "Onwards!"
 PAR_danger_of_coup_tooltip:0 "§RThe military will not like this.§!\n"
