 SAU_ikhwan_provoking:0 "§R이 중점은 이크완 반란을 초래할 것입니다.§!"
 SAU_sole_caliphate_is_a_bad_idea:0 "§R칼리프를 자처하는 것은 많은 이웃 국가들의 분노를 살 것입니다. 신중히 행동해야 합니다...§!\n"
 hit_oman_tt:0 "만약 §Y[OMA.GetNameWithFlag]§! 측이 해외에서 후원자를 찾지 못한다면 우리는 다음과 같은 효과를 받게 됩니다:\n §Y[OMA.GetName]§!에게 §Y합병§! 전쟁 명분 획득\n\n 만약 §Y[OMA.GetNameWithFlag]§! 측이 §Y[OTT.GetNameWithFlag]§! 혹은 §Y[RAJ.GetNameWithFlag]§!의 지원을 받는다면 우리는 다음과 같은 효과를 받게 됩니다:\n결정 해금: £decision_icon_small §Y오만 이맘국 침략§!"
 sau_conquer_imamate_tt:0 "§g무스카트의 보호자가 우리의 전진에 대응하지 않는다면, 아군은 무스카트로 진격해 §Y[OMA.GetNameWithFlag]§! 측을 영구적으로 무능력화할 것입니다.§!"
