 SAU_Ikwhan_Damascus:0 "다마스쿠스 습격"
 SAU_Ikwhan_Medina:0 "메디나 습격"
 SAU_Conquer_the_Imamate:0 "오만 이맘국 침공"
 SAU_Conquer_the_Imamate_desc:0 "저들은 무스카트와 오만 두 국가로 권력이이 분산되어 있기 때문에 이크완에게 저항할 능력이 부족하며, 지역 거주민들이 스스로를 지켜야 하는 지역이 넓게 펼쳐져 있습니다. 오스만 제국이 해당 지역에서 작전을 유지하는데 들어가는 비용 때문에 망설이고 있는데다가 이맘국이 힘을 합치는데 거부했습니다. 오만과 무스카트가 연합 전선을 형성하기 전에 저들을 공격하고 파괴할 기회가 다가왔습니다."
 OMA_SAU_Whitepeace:0 "무스카트와 리야드 사이의 무조건 평화"
 SAU_Join_Cairo_Pact:0 "카이로 협약 가입"
 SAU_Join_Cairo_Pact_desc:0 "시대가 바뀌었고 한때 누구에게도 지지 않을 것 같아 보이던 전쟁병기 오스만이 추동력을 잃어버렸습니다. 아랍 민족과 집단들이 아랍 인민의 해방과 영광을 위해 싸워야 한다고 목소리 높여 소리치는 이집트의 녹색 깃발 아래로 모여들면서 우리 아미르 또한 이스탄불과의 관계에 대해 의구심을 품기 시작했습니다. 우리는 이미 최근 몇년간 짧은 자유를 경험하긴 했습니다만... 한번 해보는게 어떨까요? 우리가 그 자유를 지키지 말아야 할 이유가 있을까요?"
 SAU_ikh_aftermatch:0 "살라피 불만"
 SAU_ikh_aftermatch_desc:0 "비록 이크완이 군사적으로 패배했을지라도, 많은 이들이 여전히 공개적으로 이크완에 대한 지지를 드러내고 있으며 누군가는 또 다른 반란을 획책하고 있습니다. 뭔가 조치를 취해야 합니다."
 SAU_heavy_jizya:0 "무거운 지즈야 세금"
 SAU_heavy_jizya_desc:0 "아라비아에서 살아가는 모든 기독교도와 유대인은 우리가 자유와 평화를 가져다 준 대가로 정당한 대가를 치러야 합니다."
 SAU_warriors_of_faith:0 "신앙의 전사들"
 SAU_warriors_of_faith_desc:0 "아랍인 동포들을 해방해야 합니다! 거대한 튀르크인과 우리 앞을 막아서는 모든 존재를 무너트릴 것입니다! 신은 위대하다!"
 SAU_madrasahs:0 "살라피 마드라사"
 SAU_madrasahs_desc:0 "우리 중 가장 현명한 이들은 충분한 자금을 가지고 있지 못할 뿐이며, 율법과 신학을 가르치는 위대한 학교를 키울 충분한 능력을 가지고 있습니다."
 SAU_trading_expertise_idea:0 "무역 전문가"
 SAU_trading_expertise_idea_desc:0 "무역 전문가들은 우리에게 엄청난 이익을 가져다주고 있습니다."
 SAU_food_imports_idea:0 "식량 수입"
 SAU_food_imports_idea_desc:0 "우리는 대규모로 식량을 구매하면서 미래를 위한 기반을 쌓아나가는 중입니다."
 SAU_illiterate_populace:0 "문맹인 대중들"
 SAU_illiterate_populace_desc:0 "국민 대부분까지는 아니더라도 많은 사람들이 교육받지 못해서 우리가 필요로 하는 방식으로 제대로 도울 수는 없을 것입니다."
 SAU_islamic_welfare:0 "이슬람식 복지"
 SAU_islamic_welfare_desc:0 "가난한 이를 위한 희사는 우리 신앙의 다섯 기둥 중 하나입니다. 수많은 거지와 극빈층, 그리고 전쟁으로 생긴 고아와 미망인들이 우리가 통치하는 중에 빈곤으로 내몰리는 모습을 두고 볼 수는 없습니다."
 SAU_backwards_economy:0 "고대 경제"
 SAU_backwards_economy_desc:0 "우리 경제는 여전히 소규모 농업, 목축, 그리고 석유 무역에 기반을 두고 있습니다."
 SAU_religious_fervor_idea:0 "사기가 높은 군대"
 SAU_religious_fervor_idea_desc:0 "잘 무장하고 동기부여가 된 우리 군대는 겨우 국가뿐만 아니라, 성지, 신앙과 국왕을 위해 싸웁니다."
 SAU_new_arabian_army:0 "새로운 아라비아군"
 SAU_new_arabian_army_desc:0 "개혁된 우리 군대는 이제 활력이 넘치며 정치로부터 독립되었습니다. 신의 의지가 전장에서 우리에게 승리를 가져다주실 것입니다."
 SAU_arabian_horsemanship_idea:0 "아라비아 기마술"
 SAU_arabian_horsemanship_idea_desc:0 "최고급 말과 수년간의 습격으로 다져진 실력을 갖춘 우리 기병들은 부름에 응했고, 앞으로 세계에 다가올 전쟁에서 우리를 위해 싸울 것입니다."
 SAU_desert_logstics_idea:0 "사막 보급"
 SAU_desert_logstics_idea_desc:0 "아군은 우리 영토의 지형에서 최고의 성과를 거두도록 훈련받았고 외국인들은 알지 못하는 여러 길들을 꿰뚫고 있습니다."
 SAU_uniting_the_peninsula:0 "아라비아의 통일자"
 SAU_uniting_the_peninsula_desc:0 "라쉬드 가문 개자식들은 죽었고 아라비아 통일로 향하는 길이 열렸습니다. 힘차게 일어서 승리를 선언합시다!"
 SAU_moral_police:0 "도덕 경찰"
 SAU_moral_police_desc:0 "우리 영토를 순결하게 지키기 위해 종교적 감시와 공중 도덕을 강요해야 합니다."
 SAU_muslim_universities:0 "이슬람 교육"
 SAU_muslim_universities_desc:0 "민간 투자를 활용해 고등 교육기관을 확장했습니다."
 SAU_arabian_war_of_unification:0 "통일전쟁"
 SAU_arabian_war_of_unification_desc:0 ""
 SAU_allah_triumphant:0 "Triumph of Allah's Will"
 saudi_focus:0 "사우드 중점계통도"
 SAU_fulfull_destiny:0 "운명을 다하라"
 SAU_fulfull_destiny_desc:0 "우리의 정복이 여기서 끝나서는 안됩니다! 아랍 전역이 아라비아의 아래에서 통일되어야 합니다!"
 SAU_asir:0 "아시르 영유권 주장"
 SAU_hit_oman:0 "무스카트와 오만에 압력 투사"
 SAU_hit_egypt:0 "이집트 강타"
 SAU_hit_libya:0 "리비아 강타"
 SAU_asir_desc:0 "저들은 얼마 되지도 않는 영토를 유지할 힘이 부족하고, 우리는 전군을 동원해 에멘을 타격할 수 있습니다. 남부 아라비아는 우리 것이 될 것입니다!"
 SAU_hit_oman_desc:0 "과거 와하비 국가의 일부였던 오만 이맘국과 무스카트 술탄국을 우리의 새로운 왕국에 재통합해야 합니다. 구 휴전 국가들과 무스카트 사이 국경에 위치한 알-부라이미 오아시스를 아군을 동원하기 위한 정당화의 장으로 활용할 것입니다!"
 SAU_hit_egypt_desc:0 "배교자 이집트의 방식이 너무 오랫동안 신앙을 잘못된 방향으로 이끌어 갔습니다. 이제 우리가 전 아랍을 우리의 정당한 지배권 아래에 통합해야 합니다!"
 SAU_hit_libya_desc:0 "이제 우리는 아직 우리의 통치권이 닿지 않는 서부에 도착했습니다. 옛 칼리프국과 같이 대서양을 향하고 서방 괴뢰국의 아래에서 아랍 전역을 해방해야 합니다."
 SAU_saudi_hegemony:0 "사우드 패권"
 SAU_saudi_hegemony_desc:0 "우리 동맹들은 자기 역할을 다 했습니다. 라쉬드와 그 동맹들이 사라진 지금 어떤 부족도 우리의 앞을 가로막지 못합니다. 아라비아에서 새 시대가 시작했고 이제 사우드 가문이 모든 것을 통제합니다."
 SAU_expand_oil_hold:0 "석유 저장고 확대"
 SAU_expand_oil_hold_desc:0 "너무 오랫동안 지역 영주와 족장들이 자기 땅에서 나오는 석유를 자유롭게 활용하고 그 이익을 홀로 누리도록 했습니다. 더 이상 그렇게 놔둘 수 없습니다! 모든 이가 우리 위치를 강화하기 위해 자기 임무를 해내야 합니다..."
 SAU_consolidating_fringe_arabia:0 "주변부 아라비아 통합"
 SAU_consolidating_fringe_arabia_desc:0 "전쟁의 화마가 줄어들면서 마침내 부유한 예멘 지역에 뿌리를 내릴 수 있게 되었습니다. 한때 로마인들이 이곳의 지배자들이 엄청난 부를 쌓았다는 이유로 아라비아 펠릭스라고 칭한 예멘은 너무 오랫동안 오스만의 지배 아래 있었지만 동시에 언젠가 손 봐줘야 할 여러 종파들로 분열되어 있기도 했습니다."
 SAU_develop_fringe_arabia:0 "예멘 개발"
 SAU_develop_fringe_arabia_desc:0 "사나와 아덴은 우리 왕국 안에서 가장 큰 도시들입니다. 거기에 있는 상인 계층은 자신들이 사는 땅을 개발하고 발전시키며 우리가 사는 이 새롭고 경이로운 시대에 마침내 다다르기 위해 우리의 지원을 기꺼이 받아들일 것입니다."
 SAU_tighten_control_arabia:0 "아라비아 지배권 확립"
 SAU_tighten_control_arabia_desc:0 "우리가 하일과 주변 지역을 지배한지 오랜 시간이 지났고 우리의 옛 동맹들은 충성심을 잃어버렸습니다. 지역 통치자들을 방문해 존중을 표시하고 우리의 정의로운 의도를 확신시켜 주는 작업은, 신이 원하시는 대로, 오래 걸리지 않을 것입니다."
 SAU_purge_rashidi:0 "라쉬드 숙청"
 SAU_purge_rashidi_desc:0 "마지막 라쉬드 잔당이 우리 영토 안팎에서 암약하고 있습니다. 우리의 통치력을 진실로 확립하고 저 나약한 가문이 가진 거대한 망상에 영원히 종말을 고하는 유일한 길은 확고한 열정을 갖고 라쉬드 가문의 계보를 끊어내는 것 뿐입니다."
 SAU_purge_ikhwan:0 "이크완 숙청"
 SAU_purge_ikhwan_desc:0 "이크완은 자격 없는 지배자들로부터 아라비아를 해방한다는 임무를 성취했습니다. 그리고 아직 자신들에게 먹이를 주는 주인에게 감히 반란을 획책하고 있습니다. 엄격한 아버지처럼, 우리는 아라비아에 새로 확립된 사우드 가문이 홀로 전권을 지배하는 질서를 인정하지 않는 이들을 처벌해야 합니다."
 SAU_dealing_with_kuwait:0 "휴전국과 협상"
 SAU_dealing_with_kuwait_desc:0 "휴전국의 아미르들은 오랫동안 영국과 오스만의 힘 뒤에서 웅크리고 있었습니다. 이제 이런 소위 보호에 종말을 고하고 저들이 새로운 조국을 위해 봉사하도록 해야 합니다."
 SAU_consolidating_realm:0 "왕국 통합"
 SAU_consolidating_realm_desc:0 "Our tribal allies will all gather again, and will be convinced by our wise arguments that our Emir is the sole supreme lord of Arabia. Of course, things are a little more complicated than that, and a concentrated effort must be made to reach that end"
 SAU_saudi_legal_code:0 "사우디 법전"
 SAU_saudi_legal_code_desc:0 "While we will still preserve local law and legislation, we need to draft a proper legal code to be established in the entirety of our Kingdom's territory"
 SAU_minority:0 "소수자 보호"
 SAU_minority_desc:0 "For centuries, despite our differences, we have respected the rights of the Christians, Jews and other peoples under our rule, as it was instructed by the Prophet himself. We must ensure that all of our subjects, no matter their creed, are safeguarded"
 SAU_absolute_rulership:0 "Absolute Leadership"
 SAU_absolute_rulership_desc:0 "There is no time for deliberation and liberalism; there is only time for action. A leader must not waste his time listening to those lesser than him, but rather focus on his own opinions and his most trusted advisers"
 SAU_realm_of_the_arabs:0 "Realm of the Arabs"
 SAU_realm_of_the_arabs_desc:0 "All of Arabia is under us, and nothing can stand between us and the destiny of our people, to be united as one, under one single monarch: a Saud"
 SAU_houses_of_wisdom:0 "Houses of Wisdom"
 SAU_houses_of_wisdom_desc:0 "As our forefathers during the Abbasid Caliphate did, we have established several houses of knowledge in our realm. We shall bring forth a new golden age of Arab wisdom!"
 SAU_land_of_faith:0 "신앙의 땅"
 SAU_cleanse_fringe_arabia:0 "Cleanse Fringe Arabia"
 SAU_cleansing_of_heresy:0 "Cleansing of Heresy"
 SAU_law_of_faith:0 "신앙의 법칙"
 SAU_Jizya:0 "지즈야"
 SAU_gather_the_amirs:0 "Gather the Amirs"
 SAU_trading_regulations:0 "Trading Regulations"
 SAU_funds_for_faith:0 "Funds for the Faith"
 SAU_ghazis:0 "가지"
 SAU_extreme_jihad:0 "신앙의 전사들"
 SAU_hunt_apostates:0 "배교자 사냥"
 SAU_destroy_dissent:0 "Destroy Dissent"
 SAU_madrasah_funding:0 "Madrasah Funding"
 SAU_kuffar_weaponry:0 "Kuffar Weaponry"
 SAU_the_caliphate:0 "Saudi Caliphate"
 SAU_haia:0 "Establish Morals Police"
 SAU_succession_regulation:0 "Lawful Succession"
 SAU_land_of_faith_desc:0 "With the support of our clergy and wise experts of faith, we shall build Arabia into a paradise for the faithful, God being our witness."
 SAU_cleanse_suryah_desc:0 "Too many Turkish and Egyptian double agents, even atheist syndicalists roam the streets in the cities of Syria. Their sinful lives revolve around spreading unrest, and we will ensure they can't do that."
 SAU_cleanse_fringe_arabia_desc:0 "Too many Turkish and German double agents, even atheist liberals roam the streets in the cities of Yemen and Oman. Their sinful lives revolve around spreading unrest, and we will ensure they can't do that."
 SAU_cleanse_iraq_i_arab_desc:0 "Too many Turkish and [PER.GetAdjective] double agents, and even atheist syndicalists roam the streets in the cities of the Mashriq. Their sinful lives revolve around spreading unrest, and we will ensure they can't do that."
 SAU_cleansing_of_heresy_desc:0 "Too many Turkish double agents, Rashid and Hashmid loyalists and even atheist syndicalists roam the streets in the lands of Arabia. Their sinful lives revolve around spreading unrest and we will ensure they can't do that."
 SAU_law_of_faith_desc:0 "A new law is in place of Arabia; the Canon Law as established by the Prophet, blessed be his name. Arabia is no place for apostates!"
 SAU_Jizya_desc:0 "Those who are not of the faith will enjoy our shelter, and for a nominal tax will be fairly and justly protected. We, unlike the honourless Turk, fulfil our deals."
 SAU_gather_the_amirs_desc:0 "All the lords of importance in Arabia are to be gathered and convinced to join on our new, bright order."
 SAU_trading_regulations_desc:0 "If the Kuffar are so interested in Oil, let them pay for it. The funds will reach the right hands, and in return they will be allowed to dig deeper."
 SAU_funds_for_faith_desc:0 "Petroleum's military and economic importance has exploded since the turn of the century. Though the port of Abu Dhabi, already bloated with the spoils of trade in black-gold, God's servants shall have their reward. God willing of course."
 SAU_ghazis_desc:0 "Gather men of faith! The time for great effort arrives! Your strength and determination is what separates you from the honourless curs that serve the idols!"
 SAU_extreme_jihad_desc:0 "Every true Muslim warrior knows that when fighting for Arabia, they fight for God, Country and their very families. There is no effort that can be spared, the time of great struggle is near!"
 SAU_hunt_apostates_desc:0 "We will start a crackdown on the so called 'syndicalists', jumped up guild masters who think their labour is a god. Of all silly western notions, this one is perhaps the most poisonous, and we must cut down this evil. God willing, we will succeed."
 SAU_destroy_dissent_desc:0 "Nothing is worse than a traitor. Not only of the faith, but of our homes, families and all we stand for! The shame of it! Alas, we must treat them with the steel they deserve."
 SAU_madrasah_funding_desc:0 "Our greatest scholars will now gain the proper funding they require, and hopefully fund new schools here and abroad, for all the faithful who wish to learn."
 SAU_kuffar_weaponry_desc:0 "One thing we know: Our old weapons wont do. We need to learn and copy the Christian Empires in their technology for battle, for to not do so would be to endanger the Faith itself!"
 SAU_the_caliphate_desc:0 "For centuries, the title of Caliph has laid vacant, save for empty claims from small states, such as Sokoto and some Turkish empire. But now, with control over the holiest sites of Islam and the entirety of Arabia, we already *are* the leader of the faithful, tis' only a matter of making this point official."
 SAU_haia_desc:0 "We will work to establish a Committee for the Promotion of Virtue and the Prevention of Vice, which will actively seek to root out cultural and mental degeneracy in our lands. Such is a wise way to keep our Ulema content."
 SAU_succession_regulation_desc:0 "We will establish a clear system of succession based on principles of seniority, wisdom and faith, for every king after the first of this new Arabia will lead it most wisely."
 SAU_trading_expertise:0 "Trading Expertise"
 SAU_trading_expertise_desc:0 "For millennia the Arab people had become rich not due to the bounty of the land, but by their expertise in trading. Now more than ever we are strapped for funds and goods, and we need to put all the merchants and diplomats we can into good use!"
 SAU_arms_imports:0 "Military Imports"
 SAU_arms_imports_desc:0 "We need weapons in order to defeat the Ottomans and anyone that would stand in the way of Arabia. To that end, let us import our weapons from abroad."
 SAU_weapons_aqusitions:0 "Weapons Acquisitions"
 SAU_weapons_aqusitions_desc:0 "'This is just a misunderstanding! These are just hunting rifles for the Emir's personal collection. I assure you that everything is in order'"
 SAU_reverse_engineering:0 "Reverse Engineering"
 SAU_reverse_engineering_desc:0 "'It's *not* a Gewehr! It's the Abu Dhabi made Bunduqia Sabah rifle; entirely original design, I assure you'"
 SAU_armament_plans:0 "Armament Plans"
 SAU_armament_plans_desc:0 "We have many warriors which are capable and brave, but far fewer guns that are actually usable on a modern battlefield. If we are to take victory and ensure our freedom, we must ensure we have the best available to us"
 SAU_arsenal_of_arabia:0 "아라비아의 병기창"
 SAU_arsenal_of_arabia_desc:0 "More than just having the minimum of guns, we need to have a surplus; ammo, ships, tires, bandages, food, livestock; Arabia's arsenal has many needs which must be fulfilled lest we will fall to our enemies"
 SAU_caravans_of_tomorrow:0 "내일의 캐러밴"
 SAU_caravans_of_tomorrow_desc:0 "Railways will slowly replace old methods of transportation, and soon every city, nook and cranny of our great land will be within a day's ride to a train station and the larger world"
 SAU_foreign_advisors:0 "Foreign Advisers"
 SAU_foreign_advisors_desc:0 "As we advance our industrial and military programs, the lack of know-how begins to become and issue, and we desperately require foreign men to help Arabia back to its feet after such devastating centuries"
 SAU_oil_market:0 "Expand Oil Operations"
 SAU_oil_market_desc:0 "Our oil wells have been working at sub optimal capacity; even if we need foreign aid and plenty of time, ensuring we can exploit this resource should be our top priority"
 SAU_food_imports:0 "Intensify Food Imports"
 SAU_food_imports_desc:0 "It's no simple task to feed a nation in times of war, especially considering our enemies are likely to have naval superiority. We are planning to make stocks and secure supply channels to make sure that they cannot hope to starve us into submission, and to diminish all kinds of famine in times of peace"
 SAU_railway_logistics:0 "Railway Logistics"
 SAU_railway_logistics_desc:0 "Building a railway is more than placing the tracks, for much planning is involved before even the first bit is in place. The same should go for any army, for every force marches on its stomach and we should use our new rail network to good use, and also expand it for military goals"
 SAU_industrial_raw_materials:0 "Industrial Raw Materials"
 SAU_industrial_raw_materials_desc:0 "Our lands hold little in a way of metals usable for industry, and thus we have to search far and wide for viable deposits of minerals our industries are about to be starved for, beginning in the mountainous regions of our land"
 SAU_literacy_campaign:0 "Literacy Campaign"
 SAU_literacy_campaign_desc:0 "Our beautiful words and deep knowledge must be spread far; to allow the people to live in ignorance of the world is to be the most cruel of tyrants, for all men should know his words"
 SAU_education_reform:0 "Education Reform"
 SAU_education_reform_desc:0 "It takes more than reading and writing to make a scholar, much like the ability to speak does not make one intelligent. Proper education for our young, and not only those who can afford tutors, will take decades to truly build, but we must start this most important step today"
 SAU_dig_deeper:0 "Dig for more Oil!"
 SAU_dig_deeper_desc:0 "Wealth flows throughout this land. And if our people have one failing, it is the love of wealth. It is sweeter than water, it is more powerful than the sword, for any sword can be turned aside with a blank check. Oil will buy us a thousand guns, and why, a thousand guns, they are the start of an Empire!"
 SAU_safety_net:0 "Combat Poverty"
 SAU_safety_net_desc:0 "More than our moral duty as Muslims, to aid the poor is the surest way to create prosperity and a healthy realm. Little can we do to make the people love us, if they can barely scrape by bread and crumbs! We must ensure that not only the most poor, but also widows of the men who gave their lives for Arabia, have some kind of safety net to fall on, sponsored by our wise state."
 SAU_industrialization_effort:0 "Integrate the Hejazi Economy"
 SAU_industrialization_effort_desc:0 "By some called the centre of Islam, the Holy City of Mecca is the pearl in the crown of any would-be Arabian warlord. Not only does it entail a degree of prestige otherwise impossible to acquire, it is also the end-point of the Hajj which even today is already our primary economic drive. Far more developed and with a modern bureaucracy, its incorporation into our realm will however not be a sinecure."
 SAU_arms_industry:0 "Arms Industry"
 SAU_arms_industry_desc:0 "Our industry now should focus on the defence of the realm, as we work to divert funds and resources towards defence expenses. We must now allow our armed forces to lack the vital equipment they so desperately need!"
 SAU_new_railroads:0 "New Railroads"
 SAU_new_railroads_desc:0 "As we connect many cities that dot our homeland, across sand and plans and sea, we see a path to a brand new future. Folks who had never seen a carriage now will see trains going through their lands into the sunset of Arabia's bright new future"
 SAU_arabian_airports:0 "Airports for Arabia"
 SAU_arabian_airports_desc:0 "Connecting our cities not only by land, but by air, should be a priority for our new government. The added bonus of allowing greater military traffic certainly is a nice one..."
 SAU_building_better_future:0 "Building a Better Future"
 SAU_building_better_future_desc:0 "A better future is more than new buildings, or new books, or new goods; it's changing the way we see the world, and thus changing the world itself. God's light again shines over us, and we will make this earth a better place, even if the cost is high"
 SAU_techslot_machine:0 "Build Universities"
 SAU_techslot_machine_desc:0 "The final step our plans for education is naturally the higher learning, and revitalising the science and advancement than once were synonymous with the Arabic language. Naturally, more hawkish advisers see more 'practical' gains from such universities..."
 SAU_recruiting_effort:0 "징집 노력"
 SAU_recruiting_effort_desc:0 "Many young men risk idling by the great histories in motion, and will not even hear a call to arms! This cannot be tolerated, and every man in Arabia will be reached out on how to fight for the Emir and his people"
 SAU_contest_the_gulf:0 "페르시아만 경쟁"
 SAU_contest_the_gulf_desc:0 "Many would call it the 'Persian' Gulf. But we know better, and we will make sure the world does too!"
 SAU_protect_oil_shipping:0 "석유 수송 보호"
 SAU_protect_oil_shipping_desc:0 "Our oil exports are a very vital part of our economy, and our enemies know this. To ensure that the shipments safely reach the Indian Ocean, a proper oceangoing navy will be needed, and the crews to maintain it"
 SAU_kuwait_naval_base:0 "알하사 해군기지"
 SAU_kuwait_naval_base_desc:0 "Once part of the Ottoman Basra Vilayet, Al-Hasa will now be properly refitted to be our main port for the foreseeable future."
 SAU_naval_exercises:0 "해군 훈련"
 SAU_naval_exercises_desc:0 "As we prepare for confrontation with [PER.GetNameDef] and other hostile powers in the Arabian Gulf, we will conduct navy exercises to ensure our fleet has actual experience at sea when conflict flares up"
 SAU_liberation_war_of_holy_cities:0 "성지를 해방하자"
 SAU_liberation_war_of_holy_cities_desc:0 "The holy cities of Mecca and Medina are held in bondage by the Ottoman Turks. It is our holy duty to liberate these holy cities under our banner."
 SAU_mobilize_the_tribes:0 "부족 군대 모집"
 SAU_mobilize_the_tribes_desc:0 "Every tribe in these lands has sworn to help us, and now we are at war with foes which wish to undo all we have fought for so long. Fulfil your oaths! Come to us, for your Emir calls for aid!"
 SAU_army_command_modernization:0 "육군사령부 현대화"
 SAU_army_command_modernization_desc:0 "It's high time we modernise the way our army is led, away from the lords and into the army, which will be properly organised following foreign military doctrine, with different branches for different types of units and theatres"
 SAU_establish_arabian_airforce:0 "아라비아 공군 창설"
 SAU_establish_arabian_airforce_desc:0 "We should look into establishing the first ever Arabian air-force and rule the skies above the desert dunes."
 SAU_establish_arabian_mechanized_brigades:0 "기계화여단 창설"
 SAU_establish_arabian_mechanized_brigades_desc:0 "In this new age, we must ensure our capacity to adapt is as present as our bravery and integrity. Mechanised and Motorised infantry forces will play a grand part in our reconquest of the homeland!"
 SAU_establish_new_arabian_army:0 "새로운 아라비아군"
 SAU_establish_new_arabian_army_desc:0 "As our army reform continues, more political effort must be done to ensure it works at a similar capacity to that of Major Powers, lest we will be sent back to the dustbin of history. The time has come for us to spare no effort in making sure to end tribalism and factionalism in our armed forces and prepare it for the coming century"
 SAU_arabian_horsemanship:0 "아라비아 기마술"
 SAU_arabian_horsemanship_desc:0 "Ever since before the time of the Caliphate, we Arabians were well known as excellent horsemen, and trusty warriors are one thing that we'll surely need. As our cavalry divisions modernise, they are expected to operate in a distinct Arabian fashion, still"
 SAU_desert_warfare:0 "사막 전투"
 SAU_desert_warfare_desc:0 "We know how to fight in these lands, better than anyone else. Our men have fought off our rivals for decades now, and many more foes are to come to our sands. But they will be defeated, and learn to hate sand"
 SAU_desert_logstics:0 "사막 보급"
 SAU_desert_logstics_desc:0 "Moving armies through the desert is oftentimes impossible if you do not know the way; a wrong turn may have your forces trapped in trackless desert, or straight into an enemy trap!"
 SAU_war_of_resistance:0 "저항 전쟁"
 SAU_war_of_resistance_desc:0 "We live in an age of total war, where even limited conflicts put everything at stake. Your young nation can fall just as fast as it arose, and be crushed under the iron heels of history. We must resist! Forever Arabia will be Free!"
 saud.1.t:0 "네지드 토후국"
 saud.1.d:0 "The Weltkrieg was one of many signs that we, the House of Saud, are destined to rule this land. In the hour of their greatest hubris, the Hashemites were abandoned by their infidel puppet masters and left for dead to the Turks. While our inactivity in the war proved most fortuitous when it came time to avoid Ottoman retaliation, the decadent Turks held no real sway over us. Now we bide our time, gathering warriors, money, and expertise to strike at the Rashidis, who think they can play both sides by accepting Hashemite warriors and pay lip service to the Porte, and finally unite Arabia under our flag!"
 saud.1.a:0 "사우드 왕가 만세."
 saud.2.t:0 "사우디아라비아"
 saud.2.d:0 "Today with our victory over the house of Rashidis and the conquest of the Hejaz, the Saudis stand dominant. With this victory we shall rule over all Arabs!"
 saud.2.a:0 "사우드 왕가 만세."
 saud.3.t:0 "The Sultan claims sovereignty over the Caliphate and the Holy Cities!"
 saud.3.d:0 "In a solemn and sacred ceremony, the Saudi Sultan of Arabia has declared that he is the new Caliph of Islam. A new and pious dynasty will lead and guide the faithful once more."
 saud.3.a:0 "Long live the Caliph!"
 saud.31.t.india:0 "Indian Muslims celebrate the renewed caliphate!"
 saud.31.t.insulindia:0 "News of the Caliphate Reaches Insulindia"
 saud.31.t.other:0 "The Sultan of Arabia declares himself Caliph"
 saud.31.d.EGY:0 "The Sultan of Arabia has declared himself the Caliph of Islam. Many liberals in the cafés throughout Egypt were said to burst into laughter at the news, even Sultan Farouk himself was said to find this ridiculous. Even among the conservative Ittihad party, Hassan al-Banna and Sayyid Qutb both came out and denounced it, calling the Sultan of Arabia immoral and not fit to hold the office."
 saud.31.d.PER:0 "News has reached [266.GetName] that the Sultan of Arabia has declared himself the Caliph of Islam. The Caliph of Sunni Islam specifically. The vast majority of people in [PER.GetNameDef] are Shia Muslim and consequently have little interest in what the Arab Sultan decided. We do not care about him."
 saud.31.d.india:0 "Throughout India, the Muslims have decided to celebrate the new Caliphate that has been declared by the Sultan of Arabia. While most of the elites have not taken part of this celebration, the masses of India have."
 saud.31.d.insulindia:0 "News of the Sultan of Arabia's decision to declare himself the Caliph of Islam has reached Insulindia. Most of the Muslims in Insulindia have not approved of this decision."
 saud.31.d.OTT:0 "We have received news from Arabia that the people there have seemed to decide that we are not the Caliph in their eyes. This is an outrageous turn of events that we shall not forget."
 saud.31.d.RUS:0 "The Sultan of Arabia has declared himself the Caliph of Islam, which is an obvious ploy at power. The various Russian Muslims have rejected his claim, and we have no need to recognise said claims either."
 saud.31.d.other:0 "The Sultan of Arabia has declared himself the Caliph of Islam. This is an obvious ploy at power. We shall reject this claim, for we do not need to recognise this ridculous pretense."
 saud.31.a.PER:0 "Who cares what the Arab Sultan claims."
 saud.31.a.india:0 "Inshallah."
 saud.31.a.OTT:0 "Reject these ludicrous claims!"
 saud.31.a.other:0 "He is not the Caliph."
 saud.32.t.india:0 "Indian Muslims Accept our Claims"
 saud.32.t.insulindia:0 "Insulindian Muslims Reject our Claims"
 saud.32.t.RUS:0 "Russian Muslims Reject our Claims"
 saud.32.t.other:0 "[FROM.GetNameDefCap] Rejects our Claims"
 saud.32.d.india:0 "We have received good news out of India. The Muslim population of India has accepted our claims as the Caliph."
 saud.32.d.insulindia:0 "We have received news from Insulindia that the people there have seemed to decide that we are not the caliph in their eyes. This is an outrage that we shall not forget."
 saud.32.d.other:0 "We have received news from [FROM.GetNameDef] that the people there have seemed to decide that we are not the caliph in their eyes. This is an outrage that we shall not forget."
 saud.32.a.india:0 "We shall remember this."
 saud.32.a.other:0 "We shall not forget this."
 saud.53.t:0 "Weapon Sales to Nejd"
 saud.53.d:0 "To bolster their army in the coming struggle against the Ottoman Empire, Nejd has offered us large sums of wealth and oil if we were to assist them in their struggle."
 saud.53.a:0 "Send them the weapons."
 saud.53.b:0 "We don't care about some desert in the Middle East."
 saud.54.t:0 "Germany refuses the sale"
 saud.54.d:0 "In a surprising move from Berlin, the German government has refused to authorise the sale of weapons to us, claiming there are more worthwhile partners in need of their support than some nomads in a worthless desert."
 saud.54.a:0 "They'll regret this!"
 saud.55.t:0 "Germany accepts the sale"
 saud.55.d:0 "Berlin has accepted our terms and have sent the first batch of weapons to Riyadh to assist us in the coming battle. While it is a costly gamble for our government, it may pay off in the long run."
 saud.55.a:0 "These weapons will annihilate the Rashidi scum!"
 saud.150.t:0 "The Ikhwan rebel!"
 saud.150.d:0 "The Ikhwan has been a strong army presence in Arabia for decades. They were also one of the principle reasons we were able to succeed in defeating the other Arab states and assert Saudi dominance in the region. However, the Ikhwan have always been a traditional group, highly religious, and vehemently against change and reform. They do not seem to understand that modernisation is necessary when ruling a nation. Normally, we can control any anger felt by the Ikhwan with promises that we won't modernise any more. However, it seems we've pushed them too far this time. Ikhwan soldiers have united under the leadership of Faisal Al Duwaish, an Ikhwan commander, who has declared that the Saudis are unfit to rule Arabia. Many Ikhwan militia have risen up, and fighting has already begun..."
 saud.150.a:0 "We will crush these rebels, for Arabia!"
 saud.151.t:0 "Emirs swear loyalty to the Saudi state"
 saud.151.d:0 "The tent city of Riyadh saw the procession of sabers upon many soldiers heads under Ibn Saud's orders. In its wake is the procession of captured Emirs. The first, including the Rashidis, Hashemite, Al Thani and Howietat were deemed too rebellious to be loyal vassals to Nejd. The latter, including the Al Nahyan and the Gadban of the Bani Lam, were more useful. Ibn Saud has decided to spare the families of the Emirs on the condition that they swear total allegiance to the Saudi Arabia. This new form of vassalage is different from the ruthless precedence Ibn Saud's forefathers operated on, and is protected from the Ikhwan in perpetuity."
 saud.151.a:0 "Sufficient is Allah as our ally"
 saud.152.t:0 "An Offer from [From.GetNameDef]"
 saud.152.d:0 "We are involved in a war with [FROM.GetNameDef] due to our alliance with [OMA.GetNameDef]. However, with the capitulation of [OMA.GetNameDef], we have lost our only foothold in the Arabian peninsula. We are now faced with a choice - invade the peninsula by force, or seek peace and cut our losses."
 saud.152.a:0 "Oman was not of much use, anyway."
 saud.152.b:0 "We shall not betray our allies!"
 saud.153.t:0 "[FROM.GetNameDef] Seeks Peace"
 saud.153.d:0 "With the collapse of the [OMA.GetAdjective] defenses, their allies in [FROM.GetNameDef] were left without a foothold in Arabia - and as such, without any means to threaten us. Unfortunately, we are also unable to threaten or invade them in any way. [FROM.GetNameDef] has approached us with an offer - in exchange for peace, they will cut any ties with the [OMA.GetAdjective] state."
 saud.153.a:0 "We are one step closer to uniting Arabia!"
 saud.153.b:0 "No peace with the invaders!"
 saud.154.t:0 "[From.GetNameDef] Declares Continuation of War"
 saud.154.d:0 "While the collapse of the [OMA.GetAdjective] defenses brought hope that their allies in [FROM.GetNameDef] would attempt to cut their losses and seek peace, it appears that Muscat has found itself an ally willing to bleed itself dry."
 saud.154.a:0 "The war goes on, then."
 saud.155.t:0 "[From.GetNameDef] Refuses our Offer!"
 saud.155.d:0 "Despite our generous offer, the Arabs have refused any peace terms with the \"foreign invaders\"."
 saud.155.a:0 "What?"
